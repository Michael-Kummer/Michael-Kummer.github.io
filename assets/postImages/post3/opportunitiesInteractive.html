1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38768],["title","At-Home Online Outreach Volunteer ad"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","IHF is currently seeking At-Home Volunteers for our International Online Outreach Team. The\r\nposition includes reaching out to a global network of volunteers and helps to inspire and grow a\r\nworldwide movement.\r\nIHF is a non-religious, non-political, non-profit organization that strongly believes in an equal\r\nopportunity for all and in preserving the cultures, traditions and beliefs of marginalized\r\ncommunities. Half of International Humanity Foundation\u2019s (IHF) mission is to educate children,\r\nyouths and adults from poor and marginalized communities.The other half is developing future\r\nleaders through impactful training and meaningful practice. We believe in the \u2018pass-it-on\u2019\r\napproach of passing on knowledge to others, especially those who are less fortunate, by\r\nteaching, interacting and learning with them. With just a few hours a week, our volunteers,\r\nchildren and sponsors are changing the world we live in.\r\nThis position provides global training and global connections from your home, at your\r\nconvenience. Our At-Home Volunteers come from around the world and form online teams\r\nessential to our Children\u2019s Homes and Community Centers.\r\nVolunteering in this division provides a great opportunity to further your understanding of the\r\nfascinating world of international non-profit online outreach, boost your CV, and to enhance\r\nsocial media and public relations skills as you reach out to volunteers through a multitude of\r\nmediums.\r\n_______________________________________________________________________\r\nTarget: graduate forums, retiree forums/magazines, gap year forums, universities (social\r\nscience departments)\r\nEmail enquiries: volunteer@ihfonline.org\r\n\r\nFor more information: https://ihfonline.org/\r\n\r\nTo Apply for the post: https://ihfonline.org/volunteer-application-form/\r\n\r\n."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38769],["title","Volunteer Opportunity: International Humanity Foundation (IHF) Indonesia Center, Jakarta"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","Potential Employment: After one year of The International Humanity Foundation (IHF) is a 501(c)(3) international non-profit organization founded in 2001. We provide education and safe Children's Homes to impoverished children in Indonesia, Kenya, and Thailand through our five IHF Centers.\r\nOur Mission\r\nEducate Marginalized Children: Activate their highest potential and nurture loving communities. The happiness of our world's children rises above all political and religious differences and equates to the quality of our world's happiness tomorrow.\r\nEducate Global Citizens: Through communication and real-life experiences, both online and in person, we teach about the realities of marginalized communities and impart practical skills for aiding needed efforts, thus giving a voice to the voiceless.\r\nOur Vision\r\n\u201cTo develop global leaders with cross-cultural experiences and respect for different cultures from varying socioeconomic backgrounds, equipped to make decisions that serve, positively impact, promote, and protect the dignity and humanity of people everywhere.\u201d\r\nVolunteer Role\r\nWe are looking for dedicated volunteers to join our team at the IHF Indonesia Center in Jakarta. Volunteers will gain invaluable experience in international team leadership, coordination of center activities, and engagement with the local community.\r\nResponsibilities\r\nParticipate in rotational assignments in the core components of the International Humanity Foundation, including:\r\nCenter operations\r\nLegalities\r\nCommunity development\r\nFinance\r\nFundraising\r\nMedia and communications\r\nAnd more\r\nAssist in coordinating center activities\r\nReport to the CEO and Center Directors\r\nWhat We Offer\r\nAccommodation: Room with bed and mattress provided.\r\nElectricity and Wi-Fi: Stable network to carry on online tasks.\r\nGlobal Leadership Development (GLD): A one-year training program equipping you with skills to run an international organization as a director.\r\nStipend:\r\n$35/month for the first 3 months\r\n$65/month for months 4-6\r\n$85/month for months 7-9\r\n$100/month for months 10-12\r\nsccessfully completing the GLD training, volunteers may be considered for employment positions within the organization, if available.\r\nRequirements\r\nMinimum of a high school diploma\r\nBasic computer knowledge\r\nSmartphone for communication\r\nValid police clearance/good conduct certificate issued by the government\r\nFluent in English\r\nAble to use Zoom\r\nHonest, well-behaved individual with no criminal record\r\nAbility to work with children and adhere to both national and international laws governing our operations\r\nJoin Us\r\nIf you are passionate about making a difference in the lives of marginalized children and eager to develop your leadership skills in a global context, we invite you to apply for this rewarding volunteer position. Help us build a brighter future, one child and one community at a time.\r\nApply Now\r\nPlease submit your application, including a resume and cover letter, to volunteer@ihfonline.org. For more information about the International Humanity Foundation, visit our website at www.ihfonline.org."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38770],["title","Dog Walker"],["orgID",454],["remoteOrOnline",0],["dates","No term commitment"],["description","We're looking for volunteers to walk dogs for seniors with mobility issues in the Edmonton area. This is an ongoing commitment, typically once per week.\r\n\r\nOnce you are set up as a volunteer, we'll send you an email when we have a dog requiring a walker. You can respond to the opportunities that you're interested in and we'll set you up on a weekly walking schedule that works for you. Most clients have a team of walkers that support each other and help fill in during absences.\r\n\r\nFor more details, visit www.elderdog.ca/volunteer-roles or send an email to edmontonvc@elderdog.ca."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving","Caregiving"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38771],["title","Foster Dog Care"],["orgID",454],["remoteOrOnline",0],["dates","Depends on the volunteer and need"],["description","We're looking for volunteers in the Edmonton area to provide short-term, temporary homes for dogs whose human companions are temporarily hospitalized. Or in cases where a dog is left homeless because her or his human companion must relocate to a non-pet friendly residence or long term care facility, volunteers provide a foster home for the dog during a period of transition. This may or may not lead to permanent adoption into the home. Other volunteers are able to provide permanent homes for ElderDog canines who have lost a human companion due to relocation, illness, or death. Still other volunteers are able to assist with the care of dogs who live in an ElderDog residential facility.\r\n\r\nFor more details, visit www.elderdog.ca/volunteer-roles or send an email to edmontonvc@elderdog.ca."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38774],["title","Community Engagement Volunteer"],["orgID",453],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you passionate about making a difference in your community? Join the Tetra Society of North America as a Community Engagement Volunteer!\r\n\r\n*As a volunteer, you will:\r\n\r\n* Represent Tetra Society at local events and community gatherings.\r\n\r\n* Share information about our mission and services to help individuals with physical disabilities.\r\n\r\n* Engage with attendees, answer questions, and inspire others to support or get involved.\r\n\r\n* Assist with event setup, takedown, and activities as needed.\r\n\r\n*What We\u2019re Looking For:\r\n\r\n* Friendly, outgoing individuals who enjoy interacting with others.\r\n\r\n* A passion for inclusivity and making a positive impact.\r\n\r\n* Availability to attend occasional events (evenings and weekends)\r\n\r\nThis is a perfect opportunity to contribute to a meaningful cause. Networking opportunities within the community. A chance to develop communication and outreach skills. Help us build a more inclusive community by volunteering your time and enthusiasm!\r\n\r\nTo Apply visit www.tetrasociety.org and fill out the necessary volunteer form.\r\n\r\nWe look forward to having you on our team!"],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38775],["title","Crisis Line Responder"],["orgID",431],["remoteOrOnline",1],["dates","200 hours"],["description","Crisis Line Volunteer Responder\r\n\r\nJob Description\r\n\r\nJob Title:\t\tCrisis Line Volunteer Responder\r\nProgram:\t\tInterior Crisis Line Network - Williams Lake Site \r\nJob Summary:\t\tTo provide non-directive support to callers\r\nReports to:\t\tTeam Lead of Crisis Intervention &amp; Prevention \r\n\r\nQualifications:\r\n19+ in age\r\nMust be able to pass a criminal record check. \r\nGood listening and interpersonal skills.\r\nAbility to work as a team member.\r\nWillingness to participate in ongoing training and supervision.\r\nKnowledge of community resources.\r\n\r\nKey Duties &amp; Responsibilities:\r\nTo maintain confidentiality.\r\nTo support the mission and goals of our agency.\r\nTo function as part of the team answering crisis line calls.\r\nIn answering crisis line calls, to provide non-directive, emotional support and information (re: counselling, medical, legal &amp; police services).\r\nTo attend monthly group sessions &amp; further consult with the supervisor as necessary.\r\n\r\nRemote Opportunity:\r\nThis role offers the flexibility of working remotely, allowing you to make a meaningful impact from the comfort of your home while receiving comprehensive training and support.\r\n\r\nBy joining our team, you will be providing critical support to individuals in need, helping them navigate difficult moments with compassion and care. Your role as a Crisis Line Volunteer Responder makes a significant difference in the lives of those you assist.\r\n\r\nIf you are passionate about supporting others and have the skills to listen, learn, and grow, we invite you to apply for this rewarding opportunity.\r\n\r\n\r\nVolunteer Rights: \r\nEach and every volunteer\r\nHas the right to: Be treated as a co-worker.\r\nKnow as much as possible about the agency, its policies, programs &amp; procedures.\r\nA suitable assignment with consideration given to preference, experience and education.\r\nEffective and sufficient training for the position.\r\nTake part in planning, feeling free to make suggestions.\r\nRecognition.\r\nSound guidance and direction."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38776],["title","Off-Page SEO Specialist"],["orgID",40],["remoteOrOnline",1],["dates","Ongoing"],["description","About Us:\r\nAutism Today Foundation is a nonprofit organization dedicated to supporting individuals on the autism spectrum and their families through education, advocacy, and community-building. We're currently expanding our digital presence and are seeking a passionate Off-Page SEO Specialist to help us grow our visibility and impact.\r\n\r\nRole Overview:\r\nAs our Off-Page SEO Specialist, you\u2019ll play a key role in boosting our website\u2019s authority and search engine rankings through backlink building, outreach, and strategic partnerships. You\u2019ll collaborate with our content and marketing teams to implement SEO strategies that make a real difference.\r\n\r\nKey Responsibilities:\r\nDevelop and execute off-page SEO strategies to increase organic traffic and domain authority\r\nBuild high-quality backlinks through outreach, guest posting, directory submissions, and partnerships\r\nIdentify new opportunities for link building and monitor backlink profiles using SEO tools\r\nCollaborate with the content team to align outreach with relevant articles or campaigns\r\nStay updated with Google\u2019s algorithm changes and off-page SEO trends\r\nMonitor and report on off-page SEO performance metrics\r\n\r\nWhat We\u2019re Looking For:\r\nProven experience in off-page SEO and link building\r\nFamiliarity with tools like Ahrefs, SEMrush, Moz, or Google Search Console\r\nExcellent written and verbal communication skills (especially for outreach)\r\nA strong understanding of SEO best practices and white-hat techniques\r\nSelf-motivated, detail-oriented, and reliable\r\nPassion for digital marketing and/or supporting a cause like autism awareness\r\n\r\nWhat You\u2019ll Gain:\r\nExperience working with a growing nonprofit making real-world impact\r\nA flexible, remote-friendly schedule\r\nOpportunities to grow your SEO portfolio and learn alongside a passionate team"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}]"],["activityCategory",["It Systems and Support"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38780],["title","Volunteer Camp Counselor"],["orgID",452],["remoteOrOnline",0],["dates","August 18, 2025 - August 22, 2025"],["description","Position Title: Volunteer Camp Counselor\r\nContract Length: 5 days, 4 nights\r\nLocation: Okanagan, BC\r\nCompensation: Unpaid volunteer position\r\nBenefits: Accommodation, meals, activities, volunteer hours, letter of recommendation, life-changing experience.\r\n\r\nOverview:\r\nCamp Silver Lining is looking for caring, responsible people to be volunteer counselors for children aged 6-12 during a 5-day camp in the Okanagan. As a counselor, you will make sure your camper's needs are met and help create a positive environment for all campers.\r\nImportant Medical Notice:\r\nCamp activities can be tiring and may include hiking, swimming, climbing, running, and more. Your health, fitness, and any medications may be affected by these activities. Volunteers staying with campers cannot store medications in the sleeping areas; they must be kept in secure places as directed by camp leaders.\r\n\r\nResponsibilities:\r\n\u2022 1 on 1 Pairing: You will be matched with a camper for the week, accompanying and helping them with activities, mealtimes, and choosing a special birthday gift.\r\n\u2022 Cabin Supervision: Stay overnight in a cabin with other staff members, providing 24-hour supervision and support to your assigned campers.\r\n\u2022 Program Delivery: Help plan and lead activities for campers, making sure they are fun and safe.\r\n\u2022 Group Management: Help keep the group safe and make sure everyone feels included.\r\n\u2022 Model Positive Behaviors: Set a good example by showing healthy choices, respect, and maturity.\r\n\u2022 Adhere to Camp Standards: Follow camp rules, especially the two-deep rule (at least two staff with every child).\r\n\u2022 Support &amp; Training: Attending all required training outlined by Camp Leadership before camp starts. \r\n\u2022 Fundraising: Raise $1500 to help cover camp costs for you and your camper.\r\n\r\nQualifications:\r\n\u2022 Must be at least 18 years old by June 1, 2025\r\n\u2022 Criminal Record Check with Vulnerable Sector Check required (organization provided)\r\n\u2022 Two character references (no family members)\r\n\u2022 Friendly, approachable, and good at communicating\r\n\u2022 Experience working with children is helpful\r\n\u2022 Bronze Cross or NLS certification is an asset\r\n\r\nHow to Apply:\r\nPlease apply at https://www.campsilverliningokanagan.org/forms"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}]"],["activityCategory",["Program Support","Caregiving"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38781],["title","Volunteer Camp Support Staff"],["orgID",452],["remoteOrOnline",0],["dates","August 18, 2025 - August 22, 2025"],["description","Position Title: Camp Support Staff\r\nContract Length: 5 days, 4 nights\r\nLocation: Okanagan, BC\r\nCompensation: Unpaid volunteer position\r\nBenefits: Accommodation, meals, activities, volunteer hours, letter of recommendation, life-changing experience.\r\n\r\nOverview:\r\nCamp Silver Lining is looking for kind and responsible Cabin Support Staff to help counselors create a safe and fun environment for children aged 6-12.\r\nImportant Medical Notice:\r\nCamp activities can be tiring and may include hiking, swimming, climbing, running, and more. Your health, fitness, and any medications may be affected by these activities. Volunteers who stay with campers cannot store medications in sleeping areas; they must be kept in a secure place designated by Camp Leadership.\r\n\r\nResponsibilities:\r\n\u2022 Cabin Support: Help counselors and assist with camper needs while staying in a cabin overnight. \r\n\u2022 Safety and Supervision: Help ensure campers move safely between the cabin and the bath house during overnight shifts (21:00-01:00 and 01:00-06:00), with another staff member.\r\n\u2022 Activity Facilitation: Lead or assist with fun activities like crafts, team-building, games, and sports.\r\n\u2022 Group Management: Help keep campers safe and supported, making sure everyone feels included.\r\n\u2022 Model Positive Behaviors: Set a good example by showing emotional maturity, respect, and healthy choices.\r\n\u2022 Follow Camp Standards: Follow camp rules, including always having at least two staff members with each camper. \r\n\u2022 Support &amp; Training: Attend all required training from Camp Leadership before and during camp.\r\n\u2022 Fundraising: Raise $1500 to help cover the costs for both you and your camper. \r\n\r\nQualifications:\r\n\u2022 Must be at least 18 years old by June 1, 2025\r\n\u2022 Criminal Record Check with Vulnerable Sector Check required (organization provided)\r\n\u2022 Two character references (no family members)\r\n\u2022 Bronze Cross or NLS certification is an asset\r\n\u2022 Experience working with children is helpful\r\n\u2022 Friendly, approachable, and good at communicating\r\n\r\nHow to Apply:\r\nPlease apply at https://www.campsilverliningokanagan.org/forms"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}]"],["activityCategory",["Program Support","Caregiving"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38786],["title","Volunteer Camp Nurse"],["orgID",452],["remoteOrOnline",0],["dates","August 18, 2025 - August 22, 2025"],["description","Position Title: Camp Nurse Volunteer\r\nContract Length: 5 days, 4 nights\r\nLocation: Okanagan, BC\r\nCompensation: Unpaid volunteer position\r\nBenefits: Accommodation, meals, activities, volunteer hours, letter of recommendation, life-changing experience.\r\n\r\nOverview:\r\nCamp Silver Lining is seeking a compassionate and responsible Camp Nurse Volunteer to ensure the health and wellness of campers, staff, and volunteers. As the Camp Nurse, you will oversee the medical services, administer medication, and provide first aid in emergency situations, contributing to a safe and successful camp experience. You will also support the emotional and physical health of all camp participants.\r\n\r\nImportant Medical Notice:\r\nCamp can be physically tiring, even exhausting. The facility or activities may require volunteers to manage uneven terrain, be at a high altitude, require hiking, climbing, running, swimming, lifting, stairs, and other strenuous activities depending on the volunteer position. Your medical condition (physical fitness, recent or chronic injuries, allergies, physical or emotional limitations, etc.) and even the medications you take may be affected by the activities, the foods served, the emotional challenges with campers, or the sleeping conditions. Note: Volunteers who stay in the sleeping quarters with campers are not permitted to have medications in those quarters. Medications must be kept in other secure locations as designated by Camp Leadership.\r\n\r\nResponsibilities:\r\n\u2022 Medical Supervision: Oversee the 24-hour operation of the Medical Centre and ensure all campers, volunteer staff have access to medical care when needed.\r\n\u2022 Medication Administration: Administer prescribed medications to campers and staff as per their medical forms and prescriptions.\r\n\u2022 Health &amp; Safety: Provide first aid in the event of illness or injury. Supervise meal times for allergic reactions or choking incidents.\r\n\u2022 Medical Equipment &amp; Supplies: Manage the medical inventory, including medication, first aid kits, and other medical supplies.\r\n\u2022 Record Keeping: Maintain accurate medical records, including logbooks, incident reports, and any other documentation as required.\r\n\u2022 Program Support: Review camper medical application forms to make recommendations for any necessary program adjustments to promote health and wellness.\r\n\u2022 Emergency Care: Be on-call for 24-hour medical emergencies and respond promptly when needed.\r\n\u2022 Modeling Health &amp; Wellness: Demonstrate healthy lifestyle choices and emotional maturity.\r\n\r\nQualifications:\r\n\u2022\tCompletion of an approved registered or licensed practical nursing program in Canada\r\n\u2022\tRegistered Nursing License with BC College of Nurses and Midwives\r\n\u2022\tStandard First Aid &amp; CPR certification\r\n\u2022\tCriminal Record Check with Vulnerable Sector Check required (organization provided)\r\n\u2022\tTwo character references (excluding family members)\r\n\u2022\tExperience working with children would be an asset.\r\n\u2022\tExperience supporting individuals who have experienced physical or emotional trauma is an asset.\r\n\u2022\tBronze Cross or National Lifeguard Service (NLS) certification is an asset.\r\n\r\nPlease apply at: https://www.campsilverliningokanagan.org/forms"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Medical Support\"}]"],["activityCategory",["Program Support","Caregiving"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38787],["title","Volunteer Art Therapist"],["orgID",452],["remoteOrOnline",0],["dates","August 18, 2025 - August 22, 2025"],["description","Position Title: Volunteer Art Therapist \r\nContract Length: 5 days, 4 nights\r\nLocation: Okanagan, BC\r\nCompensation: Unpaid volunteer position\r\nBenefits: Accommodation, meals, activities, volunteer hours, letter of recommendation, life-changing experience.\r\n\r\nOverview:\r\nCamp Silver Lining is looking for a compassionate and skilled Child\u2019s Art Therapist Volunteer to provide therapeutic support through creative expression for children aged 6-12. As an Art Therapist, you will use art as a tool to help children process emotions, enhance self-esteem, and promote personal growth in a safe and nurturing environment.\r\n\r\nImportant Medical Notice:\r\nCamp can be physically tiring, even exhausting. The facility or activities may require volunteers to manage uneven terrain, be at a high altitude, require hiking, climbing, running, swimming, lifting, stairs, and other strenuous activities depending on the volunteer position. Your medical condition (physical fitness, recent or chronic injuries, allergies, physical or emotional limitations, etc.) and even the medications you take may be affected by the activities, the foods served, the emotional challenges with campers, or the sleeping conditions. Note: Volunteers who stay in the sleeping quarters with campers are not permitted to have medications in those quarters. Medications must be kept in other secure locations as designated by Camp Leadership.\r\n\r\nResponsibilities:\r\n\u2022 Therapeutic Art Sessions: Lead group art therapy sessions, providing a safe space for children to express themselves creatively and work through emotions. All one-on-one therapy sessions will be conducted in an open or shared space with another staff member present, in line with Camp Silver Lining\u2019s safeguarding policies.\r\n\u2022 Individual Support: Assess and support children who may be experiencing emotional or behavioral challenges, using art as a tool for communication and healing. \r\n\u2022 Program Collaboration: Work closely with Camp Leadership and volunteer staff to plan appropriate art projects and crafts applicable to campers of multiple ages.\r\n\u2022 Emotional Support: Provide a supportive, non-judgmental environment where children feel safe to explore their feelings through art.\r\n\u2022 Creative Activities: Facilitate various art activities such as drawing, painting, collage, art journaling, and other creative outlets that align with therapeutic goals. \r\n\u2022 Behavioral Monitoring: Observe and document any significant changes in children\u2019s behavior or emotional state, reporting findings to camp leadership when necessary.\r\n\u2022 Confidentiality: Ensure the confidentiality of all therapeutic sessions, respecting the privacy and trust of campers and their families. \r\n\u2022 Modeling Positive Behaviors: Lead by example, demonstrating emotional maturity, respect, and professionalism in all interactions with campers and staff.\r\n\r\nQualifications:\r\n\u2022 Completed degree in Art Therapy or returning student in a psychology program required\r\n\u2022 Experience working with children, particularly those with emotional or behavioral challenges\r\n\u2022 Knowledge of therapeutic techniques and how to apply them in creative settings\r\n\u2022 Strong communication skills and ability to build rapport with children\r\n\u2022 Ability to work as part of a multidisciplinary team\r\n\u2022 Empathy, patience, and a nurturing attitude\r\n\u2022 Criminal Record Check with Vulnerable Sector Check required (organization provided)\r\n\u2022 Two character references (excluding family members)\r\n\u2022 One professional reference from a current or former employer, or a professor, who can speak to your qualifications, work ethic, and character relevant to the role, particularly in working with children or in therapeutic settings\r\n\r\nPlease apply at: https://www.campsilverliningokanagan.org/forms"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}]"],["activityCategory",["Program Support","Program Support"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38788],["title","Volunteer Play Therapist"],["orgID",452],["remoteOrOnline",0],["dates","August 18, 2025 - August 22, 2025"],["description","Position Title: Volunteer Play Therapist \r\nContract Length: 5 days, 4 nights\r\nLocation: Okanagan, BC\r\nCompensation: Unpaid volunteer position\r\nBenefits: Accommodation, meals, activities, volunteer hours, letter of recommendation, life-changing experience.\r\n\r\nOverview:\r\nCamp Silver Lining is seeking a compassionate and skilled Play Therapist Volunteer to provide therapeutic support to children aged 6-12 through play. As the Play Therapist, you will help children express their feelings, develop critical thinking skills, and process emotional challenges in a supportive, non-judgmental environment.\r\n\r\nImportant Medical Notice:\r\nCamp can be physically tiring, even exhausting. The facility or activities may require volunteers to manage uneven terrain, be at a high altitude, require hiking, climbing, running, swimming, lifting, stairs, and other strenuous activities depending on the volunteer position. Your medical condition (physical fitness, recent or chronic injuries, allergies, physical or emotional limitations, etc.) and even the medications you take may be affected by the activities, the foods served, the emotional challenges with campers, or the sleeping conditions. Note: Volunteers, who stay in the sleeping quarters with campers, are not permitted to have medications in those quarters. Medications must be kept in other secure locations as designated by Camp Leadership.\r\n\r\nResponsibilities:\r\n\u2022 Therapeutic Play Sessions: Lead group and individual play therapy sessions, using toys, games, and creative play techniques in the camp environment to help children express themselves and explore emotions. All one-on-one therapy sessions will take place in an open or shared space with another staff member present, in line with Camp Silver Lining\u2019s safeguarding policies. More information on available amenities at the rented facility will be shared with volunteer staff at least 12 weeks before camp takes place, or at the time of onboarding.\r\n\u2022 Emotional Support: Provide a safe, empathetic, and playful environment where children can process and communicate their feelings, both verbally and non-verbally.\r\n\u2022 Behavioral Monitoring: Observe children during play and document emotional or behavioral challenges, reporting findings to camp leadership as necessary.\r\n\u2022 Program Collaboration: Work closely with Camp Leadership and volunteer staff to identify play techniques and scenarios that would be therapeutically beneficial in group and individual sessions.\r\n\u2022 Conflict Resolution: Support children in developing problem-solving and coping skills by guiding them through role-play scenarios and other interactive activities.\r\n\u2022 Confidentiality: Maintain confidentiality regarding all therapeutic sessions and sensitive information, ensuring trust and respect are upheld throughout the camp experience.\r\n\u2022 Modeling Positive Behaviors: Demonstrate professionalism, emotional maturity, and respectful interactions while modeling positive behaviors for both campers and staff.\r\n\r\nQualifications:\r\n\u2022 Completed certification in Psychology and returning student to psychology program (required)\r\n\u2022 Experience working with children, particularly those facing emotional or behavioral challenges\r\n\u2022 Strong understanding of play therapy techniques and their application with children\r\n\u2022 Excellent communication skills and ability to build rapport with children\r\n\u2022 Ability to collaborate within a multidisciplinary team environment\r\n\u2022 Empathetic, patient, and nurturing attitude\r\n\u2022 Criminal Record Check with Vulnerable Sector Check required (organization provided)\r\n\u2022 Two character references (excluding family members) \r\n\u2022 One professional reference from a current or former employer, or a professor, who can speak to your qualifications, work ethic, and character relevant to the role, particularly in working with children or in therapeutic settings\r\n\r\nPlease apply at: https://www.campsilverliningokanagan.org/forms"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}]"],["activityCategory",["Program Support","Social Care"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38790],["title","Donor Centre Volunteers in Red Deer"],["orgID",451],["remoteOrOnline",0],["dates","6+ months or ongoing"],["description","We\u2019re looking for friendly and dedicated volunteers to support donors at the Red Deer Blood Donor Centre!\r\n\r\nAs a volunteer, you\u2019ll help create a welcoming and positive experience by greeting donors with a smile, chatting with them, and guiding them through their donation process. Your efforts will inspire donors to keep giving\u2014saving lives with every donation.\r\n\r\nWe\u2019re recruiting for some Wednesday and Thursday - late afternoon/evening and Friday &amp; Saturday - morning/afternoon shifts. \r\n\r\nHow to Apply:\r\nComplete the application through the provided link.\r\nJoin us and be part of our Lifesaving mission!"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Sales","Social Care"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38791],["title","Piano / Guitar / Singalong Volunteer for Seniors"],["orgID",294],["remoteOrOnline",0],["dates","1 year. or seasonal for students"],["description","Do you love to play piano, guitar, or sing? Are you looking for an opportunity to practice and perform for seniors living in long term care and with dementia?\r\nWe are looking for volunteers who are willing to spend 1-2 hours per week just simply playing music for our seniors. Schedule is flexible and based off your time as long as it is not during resident meal times.\r\n\r\nPlacement Title:\tMUSIC PROGRAM \r\n\r\nDepartment:\t\tTherapeutic Recreation\r\n\r\nResponsible to:\tActivity Leader\r\n\r\nPurpose of Activity:\r\n\r\n1.\tTo enable the residents to continue enjoying music in a controlled setting.\r\n\r\nSkills Required:\r\n\r\n1.\tAn interest in music. Play and instrument\r\n2.\tAble to sing along enthusiastically.\r\n3.\tWillingness to help others.\r\n4.\tFriendly and mature.\r\n5.\tSpecific music skills will enhance program.\r\n\r\nDuties/Responsibilities:\r\n\r\n1.\tAssist with preparation and clean up.\r\n2.\tPorter residents to and from program area.\r\n3.\tAssist residents to participate in the program by:\r\na.\tAssisting resident to locate the appropriate song in the songbook\r\nb.\tencouraging resident to sing along with the group\r\n4.\tOther duties as required.\r\n\r\nOrientation/Training:\r\n\r\n1.\tOrientation to Placement provided by Activity Leader."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Performing Music/Theatre\"}]"],["activityCategory",["Caregiving","Social Care","Education, Language, and Art"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38795],["title","Dance Without Limits: Volunteer with the Cerebral Palsy Association in Alberta! SATURDAYS in EDMONTON"],["orgID",7],["remoteOrOnline",0],["dates","February 22, 2025 - May 10, 2025"],["description","Overview\r\nJoin the Dance Without Limits program and empower youth and young adults with disabilities to shine on the dance floor! Led by a dance instructor from Ballet Edmonton and supported by a physical therapist, each session is specially designed to cater to the unique needs of participants. This program blends physical therapy with the joy of dance, fostering confidence and self-esteem.\r\n\r\nResponsibilities as a Volunteer: \r\nCommitment: Attend all weekly sessions from September 21 to December 14 (no class October 12)\r\nTraining: Receive guidance from a qualified therapist on interacting and dancing with participants.\r\nEngagement: Assist in creating memorable experiences for participants, being playful and engaged throughout each session.\r\n\r\nTime Commitment and Location\r\nTime: Saturdays, 3:15PM - 4:15PM\r\nDuration: February 22 - May 10 (no classes on April 19)\r\nLocation: The Meadows Recreation Centre, 2704 17 Street, Edmonton, AB\r\n\r\nRequirements\r\nMust be 18 years or older.\r\nExcellent communication skills and willingness to dance and interact under the instructor's guidance.\r\nCommitment to punctuality and adherence to health and safety regulations.\r\nProvide a clear Police Information Check and Vulnerable Sector Check (online application covered by CPAA).\r\n\r\nWorking Conditions\r\nHandling of props and adaptation to various styles of music.\r\n\r\nBenefits to You\r\nGain valuable career-related experience in working with individuals with disabilities.\r\nMake a positive impact in our community and represent CPAA with pride.\r\nDevelop personal skills while fostering a Life Without Limits for individuals with disabilities.\r\n\r\nApply Now!\r\n\r\nApplication Process:\r\nPlease apply through Volunteer Connector and our Volunteer Coordinator will send you the application form and get you started with your police information check.\r\n\r\nWe appreciate your interest in volunteering with us and look forward to collaborating with you in creating inclusive and empowering experiences through Dance Without Limits!"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38796],["title","Make a Splash: Volunteer for the Aqua Therapy Program with Cerebral Palsy Alberta! THURSDAY AFTERNOONS IN EDMONTON"],["orgID",7],["remoteOrOnline",0],["dates","March 8, 2025 - June 7, 2025"],["description","Join Us on Thursdays from March 6 - May 22, 2025\r\nTime: 4.15 - 5.45 pm \r\n\r\nOverview\r\nMake a difference in a child's life with Cerebral Palsy Alberta's Splash Time Aqua Therapy Program! We're looking for enthusiastic volunteers to support our aqua therapy sessions, designed for children with disabilities aged 2 to 12. This unique program, held in a warm water pool, aims to enhance the therapeutic benefits of aquatic therapy under the guidance of a qualified aqua therapist.\r\n\r\nYour Role as a Volunteer:\r\nCommitment: Your consistency is key to the children\u2019s progress and enjoyment.\r\nTraining: Receive guidance on working with children from a certified therapist.\r\nChild Partnership: Be paired with a child for the duration of the program, or assist different children as needed.\r\nEngagement: Help create a fun and memorable experience for the children.\r\nTeamwork: Work closely with the therapist and seek guidance when needed.\r\n\r\nTime Commitment and Location:\r\nDuration: 12-week program (excluding April 9 and May 17)\r\nWhen: Thursdays from 4.15 - 5.45 pm\r\nWhere: Don Wheaton YMCA, 10211-102 Avenue, Edmonton\r\n\r\nRequirements:\r\nAge: Must be 18 years or older.\r\nSwimming: Experience is an asset but not mandatory. Must be comfortable in water. \r\nPhysical Condition: Able to support a child in the pool.\r\nCommunication: Strong communication skills.\r\nReliability: Punctuality and commitment are essential.\r\nHealth &amp; Safety: Adherence to on-site safety protocols and informing us of any health issues.\r\nBackground Check: Successful candidates must provide a clear a Police Information Check and Vulnerable Sector Check (completed online and cost covered).\r\n\r\nWorking Conditions:\r\nEnvironment: Heated pool setting.\r\nSafety: Awareness of surroundings and standing water to prevent slips and injuries.\r\n\r\nVolunteer Benefits:\r\nTraining: Comprehensive on-site training provided by a qualified therapist.\r\nExperience: Gain valuable work experience, potentially career-related.\r\nImpact: Play a vital role in creating a positive, inclusive environment for children with disabilities.\r\n\r\nApplication Process:\r\nPlease apply through Volunteer Connector and our Volunteer Coordinator will send you the application form and get you started with your police information check. \r\n\r\n-- \r\nBe a positive force in your community and in the lives of children with disabilities. Volunteering with CPAA is a rewarding opportunity to contribute your skills and compassion towards creating a Life Without Limits for individuals with disabilities.\r\n\r\nWe thank you for your interest and look forward to working with you!\r\n\r\nApply Now!"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38799],["title","Sheldon M. Chumir Urgent Care Intake Volunteer"],["orgID",99],["remoteOrOnline",0],["dates","One Year"],["description","A new exciting opportunity exists for you to contribute in a meaningful way to the Sheldon M. Chumir Health Centre Urgent Care department. In this hands-on role, you will be supporting patients and assisting staff to maintain an efficient flow throughout the urgent care department.\r\n\r\nWe are looking for self-directed and accountable volunteers with a mature mindset. You must have the self-confidence to maintain boundaries and the ability to remain calm in stressful situations. This opportunity will appeal to those who are looking to enter the medical field or to those who have experience in the medical field but are looking for a different way to contribute. A commitment to a regular weekly shift is required.\u00a0Shifts are 7 days a week: 8 am - 11 am, 11 am - 2 pm, 2 pm - 5 pm, 5 pm - 8 pm, and 8 pm - 11 pm. As with other sites, free parking is provided for volunteers. \r\n\r\nAs this position is new, it will naturally evolve over time. Your feedback will be essential to this process. However, some of your duties will include:\r\nWayfinding: assisting patients to their rooms and moving them throughout the department as directed\r\nProviding food, and water, if directed\r\nProviding blankets, patient support and solace\r\nStocking supplies\r\nTidying intake area\r\nClothing program and food pantry management\r\nAdditional duties as assigned \r\n\r\nIf this position appeals to you, we encouraged you to apply and mark your interest on your application. Please apply online at: https://app.betterimpact.com/PublicOrganization/6e5baaec-6196-4d8e-a1a9-ab31307db8d8/1"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38800],["title","Call for Board Candidates"],["orgID",449],["remoteOrOnline",0],["dates","Three years maximum"],["description","CALL FOR BOARD CANDIDATES\r\n\r\n\tWestmount Charter School is seeking candidates for its Volunteer Board of Directors\r\n\r\nThe application deadline is extended to February 10, 2025, at 11:00 am\r\n\r\nOpportunities exist for individuals who wish to serve on the Board of Directors of Westmount Charter School Society (\u201cWestmount\u201d). Candidates for these positions must have experience and expertise related to one or more of the following areas: \r\n\u2022\tprofessional experience or training in the education of gifted students,\r\n\u2022\texperience and expertise in business-related matters, including but not limited to, backgrounds in finance, public or government affairs or human resources,\r\n\u2022\texpertise in legal matters, school administration, technology, facility operations, STEAM and, \r\n\u2022\tparenting of and/or advocating for gifted children.\r\n\r\nPersonal characteristics:\r\n\u2022\tbroad thinker, problem solver, creative and innovative, who has a natural curiosity and a passion for participation.\r\n\r\nRefer to the school website www.westmountcharter.com for more information. \r\n\r\nThe Westmount Charter Board is responsible for governing the School authority in accordance with the Education Act, Charter Schools Regulation, and the Charter agreed upon with Alberta Education and Westmount\u2019s Bylaws. The Board is responsible for establishing policy, ensuring the goals of the School are met, approving the annual budget and annual financial statements, and monitoring the School\u2019s adherence to the Charter. \r\n\r\nWestmount\u2019s Charter Board is comprised of eight to ten (8-10) elected volunteer members, three to four (3-4) of whom must be parents of a student attending Westmount and five to seven (5-7) of whom must be community members who do not have any children attending Westmount. Board members serve overlapping three-year terms and participate in monthly regular Board meetings as well as periodic Board Committee meetings. Committees include; audit, facilities, human resources, nominating and policy.\r\n \r\nThe Charter Board\u2019s Nominating Committee is currently seeking applications from candidates interested in running for election. The election will take place in April/May 2025 with results announced by May 31, 2025. Successful candidates\u2019 terms will run from June 1, 2025, to May 31, 2028. Current board member profiles can be found on Westmount Board Member Profiles.\r\n\r\nUp to six (6) positions are available this year:\r\n\r\n\u2022\tUp to four (4) positions must be filled by community members who currently do not have and/or will not have, any children attending Westmount in the 2025-2026 school year; \r\n\u2022\tUp to two (2) positions must be filled by a parent who has at least one child attending Westmount.\r\n\r\nAll interested applicants must provide all of the following: \r\n1.\tconfirmation of residency in the City of Calgary, and the surrounding area (based on regular in-person meeting attendance for the first year of your term);\r\n2.\ta resume or curriculum vitae;\r\n3.\ta completed Expression of Interest form;\r\n4.\ta statement describing one\u2019s background, commitment to board membership and the nature of their commitment to the education of the gifted; and\r\n5.\teither [i] a clear, current and valid police information check including a vulnerable sector search from the Calgary Police Service or Royal Canadian Mounted Police dated after September 1, 2024, or [ii] evidence of a police information check from the Calgary Police Service or Royal Canadian Mounted Police ordered on or before February 3, 2025 (no alternatives or late documentation will be accepted).\r\n6.\tacknowledgement that all board members are expected to attend meetings.\r\n\r\nIncomplete applications, late applications and applicants whose residency is outside of the City of Calgary and the surrounding area will be disqualified. The Nominating Committee will review only fully complete applications. After its review, the Nominating Committee will present a list of qualified candidates to the Charter Board. An election will be held if the numbers of qualified candidates exceed the number of available positions.\r\n\r\nQuestions can be directed to secretary@westmountcharter.com. \r\n\r\nApplications will be accepted until 11:00 am MST, February 10, 2025. Please see the following page for the expression of interest form.\r\n\r\nhttps://www.westmountcharter.com/wp-content/uploads/2025/01/Call-for-Board-Candidates.pdf"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38801],["title","Group Leaders - 105th Calgary Sparks (Douglasdale)"],["orgID",29],["remoteOrOnline",0],["dates","Wednesday evenings"],["description","Girl Guides of Canada is looking for an additional 2-3 energetic, enthusiastic, fun adults to join the Spark leaders in the Douglasdale neighbourhood for 2025!\r\n\r\nNo experience necessary, all training provided, many resources available to help with program planning.\r\n\r\nSuccessful applicants will complete the screening and onboarding process immediately and then complete self paced training with a local mentor. \r\n\r\nOur Spark unit meets on Wednesdays 6.30pm - 8.00pm. \r\n\r\nWe empower young girls and women to be everything they want to be, and as a volunteer, you will help make that happen! Our volunteers support girls as they build confidence, develop new skills and become leaders in their communities.\r\n\r\nAs part of a unit\u2019s leadership team, you\u2019ll facilitate fun and engaging program activities, like scavenger hunts, arts and crafts, outdoor exploration, games and more for our Sparks (5-6 years)\r\n\r\nVolunteers commit to a minimum of 3 hours per week for the duration of the school year."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Administration","Program Support","Program Support","Caregiving","Program Support","Program Support"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38802],["title","Group Leaders - 111th Calgary Sparks (New Brighton)"],["orgID",29],["remoteOrOnline",0],["dates","Tuesday evenings"],["description","Girl Guides of Canada is looking for an additional 2-3 energetic, enthusiastic, fun adults to join the Spark leaders in the New Brighton neighbourhood for 2025!\r\n\r\nNo experience necessary, all training provided, many resources available to help with program planning.\r\n\r\nSuccessful applicants will complete the screening and onboarding process immediately and then complete self paced training with a local mentor. \r\n\r\nOur Spark unit meets on Tuesdays 6.30pm - 7.30pm. \r\n\r\nWe empower young girls and women to be everything they want to be, and as a volunteer, you will help make that happen! Our volunteers support girls as they build confidence, develop new skills and become leaders in their communities.\r\n\r\nAs part of a unit\u2019s leadership team, you\u2019ll facilitate fun and engaging program activities, like scavenger hunts, arts and crafts, outdoor exploration, games and more for our Sparks (5-6 years)\r\n\r\nVolunteers commit to a minimum of 3 hours per week for the duration of the school year."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Administration","Program Support","Program Support","Caregiving","Program Support","Program Support"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38805],["title","Calgary's Vibrant City Events 2025"],["orgID",448],["remoteOrOnline",0],["dates","May 9, 2025 - September 26, 2025"],["description","Hello! \r\n\r\nThis is a central place to register for volunteering at many of Calgary's best summer events in 2025! Our events include:\r\n\r\nLilac Festival (June 1, 2025)\r\n- Lilac Festival is an annual festival located in the heart of 4th Street that celebrates the arrival of spring and the blooming of the lilac. It features a variety of food trucks, live music entertainment, local vendors, and a family fun zone! \r\n\r\nInglewood Night Market (May 9, June 13, July 11, August 8, September 5 and 12, 2025)\r\n- The Inglewood Night Market is an outdoor market located in the heart of Inglewood. It features live music, local vendors, and delicious food. \r\n\r\n4th Street Night Market (May 17, June 21, July 19, August 23, September 20, 2025)\r\n- The 4th Street Night Market is an outdoor market located in the heart of 4th Street. It features live music, local vendors, and delicious food. \r\n\r\nMarda Loop Night Market (June 20, July 18, September 26, 2025)\r\n- The Marda Loop Night Market is an outdoor market located in the heart of Marda Loop. It features live music, local vendors, and delicious food.\r\n\r\nInglewood Sunfest (July 26, 2025)\r\n- Inglewood Sunfest is an annual festival located in the heart of Inglewood that showcases a variety of food trucks, live music entertainment, and a family fun zone!\r\n\r\nTaste of Calgary (July 30 - August 5, 2025)\r\n- Taste of Calgary is an annual festival that showcases a variety of food and drinks from local restaurants with live music entertainment, and a family fun zone!\r\n\r\nWe have many opportunities at each event that run from May to September, and would love to see you there! Upon applying, I will send you a follow up email with more details regarding the time, date, and volunteer opportunities.\r\n\r\nUpon applying, I will send you an email with more details!"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Environmental\", \"name\": \"Environmental Advocate\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Program Support","Environmental","PR, Fundraising, Events","Construction, Transportation, Maintenance"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38807],["title","Volunteer Co-Coordinator"],["orgID",447],["remoteOrOnline",0],["dates","Ongoing"],["description","Volunteer Job Posting: Volunteer Co-Coordinator\r\nOrganization Name: AVIVA Society \r\nPosition: Volunteer \u2013 Volunteer Co-Coordinator \r\nCommitment: Approximately ten hours per week, flexible work hours \r\nLocation: Remote/Hybrid (as required, successful candidates will be located in the \r\nmid-Vancouver Island area)\r\n\r\nPosition Overview\r\nAVIVA Society is seeking a dedicated Volunteer Co-Coordinator to lead and support our volunteers in their roles and ensure the success of our AVIVA Volunteer Program. This position is vital in fostering engagement, communication, and development among AVIVA volunteers.\r\nThe Volunteer Coordinator(s) will oversee volunteers' recruitment, retention, and development while ensuring alignment with AVIVA\u2019s mission and values. This is an excellent opportunity to develop leadership skills, support a meaningful cause, and make a lasting impact within our community.\r\n\r\nResponsibilities\r\nVolunteer Program Management: Maintain and develop the AVIVA Volunteer Program, ensuring its policies, processes, and documentation are current.\r\nRecruitment &amp; Retention: Recruit new volunteers and implement strategies to retain and support existing volunteers.\r\nVolunteer Development: Facilitate training opportunities to empower volunteers in their roles.\r\nCommunication: The liaison between the committees, events, and programs that need volunteers and the AVIVA volunteers.\r\nOversight &amp; Support: Collaborate with all AVIVA standing committees to oversee programs/projects and ensure volunteers effectively support their areas of influence.\r\nReporting: Provide regular updates to the Governance Committee Chairperson or designated committee member, reporting on the volunteer program\u2019s status, successes, and challenges.\r\nCollaboration: Work under the direction of the Governance Committee to support the organization's broader objectives.\r\n\r\nSkills &amp; Qualifications\r\nLeadership &amp; Organization:\r\nStrong ability to manage and coordinate individuals across different roles and projects.\r\nDetail-oriented and skilled at managing multiple tasks simultaneously.\r\nCommunication:\r\nExcellent written and verbal communication skills to effectively engage with volunteers and committee members.\r\nStrong interpersonal skills to foster a positive and inclusive environment for volunteers.\r\nExperience:\r\nPrior experience in volunteer management, team leadership, and/or related roles is preferred.\r\nFamiliarity with non-profit governance or committee structures is a plus.\r\nPersonal Attributes:\r\nPassionate about community engagement and volunteerism.\r\nProactive, resourceful, and adaptable.\r\n\r\nPlease send your resume and cover letter to volunteers@avivachorus.ca!"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38810],["title","Volunteers need for Mosques (Jummah Prayer and  Ramadan)"],["orgID",438],["remoteOrOnline",0],["dates","Ongoing"],["description","As a part of Ramadan project, you will be our brand ambassadors, spreading the word of Zakat Donations Collections in Mosques and to family and friends.\r\n1) During and before Ramadan, you can distribute fliers outside the mosques (you may \r\n need to take permission from the mosque administration).\r\n2) During Ramadan, you will work with our team to collect Zakat Donations after Jummah prayer from mosques we have received permission from."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Public Speaking\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38813],["title","Move to Cure ALS - Fraser Valley Event Coordinator"],["orgID",241],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you passionate about helping people and enjoying a fun-filled fundraising event? The ALS Society of BC is seeking an organized and enthusiastic Volunteer Event Coordinator (INDIVIDUAL OR GROUP OF INDIVIDUALS) to lead our Move to Cure ALS-Fraser Valley event. This location has been an active participant since 2008, at Mill Lake Park and with strong support from the administration office, the work will primarily involve planning, organizing, r Impact profile with us before volunteering.\r\n\r\nPLEASE APPLY USING OUR BETTER IMPACT LINK HERE (Copy Paste into Browser) ---&gt;  https://app.betterimpact.com/Application?OrganizationGuid=c6f99a0f-26ae-4a7f-a535-0e8bef58c4d0&amp;ApplicationFormNumber=1\r\n\r\nTHANK YOU FOR YOUR SUPPORT!"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Fitness\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Caregiving","Program Support"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38820],["title","SuperMOM Route Marshal"],["orgID",4],["remoteOrOnline",0],["dates","May 11, 2025"],["description","*Interested candidates can sign up here: https://parkinsoncanada.volunteerhub.com/vv2/event/e21b07cf-e2d4-4ea2-869a-8c3da3983b82\r\n\r\nOn Sunday, May 11, 2025, bring your mom or a friend and be a part of the energy during Parkinson Canada's SuperMOM Walk! \r\n\r\nWe're looking for enthusiastic and engaging volunteers to support our event on the ground as Route Marshals.\r\n\r\nRoute Marshals are integral to a successful event as they are the eyes and ears of the walk, ensuring participant safety and a positive experience for everyone. They support with set-up and take-down of event signs, encourage participants taking part in the walk, keep the energy high, and support safety by ensuring that every walker is accounted for at the end of the event. \r\n\r\nIf you are interested in volunteering for this year's SuperMOM Walk, please sign up at https://parkinsoncanada.volunteerhub.com/vv2/event/e21b07cf-e2d4-4ea2-869a-8c3da3983b82 or email volunteer@parkinson.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Program Support"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38821],["title","Kamloops Program Volunteer"],["orgID",446],["remoteOrOnline",0],["dates","Ongoing"],["description","Hello! Welcome to the Canucks Autism Network!\r\n\r\nCanucks Autism Network (CAN) was founded in 2008 by Vancouver Canucks Co-owners, Paolo and Clara Aquilini, whose son is on the autism spectrum. CAN is dedicated to providing programs to individuals on the autism spectrum and their families, while promoting acceptance and inclusion through community engagement and training initiatives across BC and beyond.\r\n\r\nVolunteering at CAN\r\n\r\nOne of the best ways to contribute to our cause, is through our incredible volunteering program. We have various intakes every year (seasonal opportunities) and will contact volunteers on an ongoing basis. Kindly note that volunteers who apply in-between seasons, may take longer to be processed on our end.\r\n\r\n***We are especially looking for volunteers in the following areas: Kamloops, Kelowna.***\r\n\r\nQualifications\r\n\r\n-Patient and able to work as part of a team.\r\n-Willing to engage with autistic children &amp; youth.\r\n-Ability to pass a Criminal Record Check (sent by CAN).\r\n-Outgoing &amp; ready to support participants through various sport programs.\r\n-Volunteers must create a Better Impact profile with us before volunteering.\r\n\r\nPLEASE APPLY USING OUR BETTER IMPACT LINK HERE (Copy Paste into Browser) ---&gt;  https://app.betterimpact.com/Application?OrganizationGuid=c6f99a0f-26ae-4a7f-a535-0e8bef58c4d0&amp;ApplicationFormNumber=1\r\n\r\nTHANK YOU FOR YOUR SUPPORT!"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Fitness\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Caregiving","Program Support"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38826],["title","Vision Mate Volunteer"],["orgID",441],["remoteOrOnline",1],["dates","6 months"],["description","The Vision Mate program matches people who are blind or partially sighted with sighted volunteers who provide companionship and one-on-one assistance with everyday tasks and errands. \r\n \r\nWhat is offered: Activities you and your match do together are based on your needs and interests! Vision Mate volunteers can assist individuals with various activities, including errands, going for walks, labelling, and organizing household items, reading, or fun outings and recreational activities. \r\n \r\nWho: Matches are made with someone who lives close to your home, school, or work. All volunteers have their criminal records checked &amp; must submit two references. \r\n \r\nWhere: Visits are typically one or two hours monthly in the person\u2019s home or another suitable place at a mutually convenient time. This program is also available virtually \u2013 with matches connecting by phone or online. \r\n \r\nWhere are services offered: Across Saskatchewan including rural communities. \r\n \r\nWhy Volunteer: To enrich the lives of participants who are blind or have vision loss. You can assist in directly improving the life of a participant who has wisdom to share &amp; a unique perspective on life than yourself. Learn together &amp; potentially make a lasting friendship through this program. \r\n \r\nWhat is the Goal: The goal of the program is to improve quality of life for participants through regular check-ins, assistance with tasks by a sighted volunteer &amp; relationship building between volunteers &amp; participants."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","People Engagement","Program Support"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38827],["title","Vision Mate Volunteer"],["orgID",441],["remoteOrOnline",0],["dates","6 months"],["description","The Vision Mate program matches people who are blind or partially sighted with sighted volunteers who provide companionship and one-on-one assistance with everyday tasks and errands. \r\n \r\nWhat is offered: Activities you and your match do together are based on your needs and interests! Vision Mate volunteers can assist individuals with various activities, including errands, going for walks, labelling, and organizing household items, reading, or fun outings and recreational activities. \r\n \r\nWho: Matches are made with someone who lives close to your home, school, or work. All volunteers have their criminal records checked &amp; must submit two references. \r\n \r\nWhere: Visits are typically one or two hours monthly in the person\u2019s home or another suitable place at a mutually convenient time. This program is also available virtually \u2013 with matches connecting by phone or online. \r\n \r\nWhere are services offered: Across Saskatchewan including rural communities. \r\n \r\nWhy Volunteer: To enrich the lives of participants who are blind or have vision loss. You can assist in directly improving the life of a participant who has wisdom to share &amp; a unique perspective on life than yourself. Learn together &amp; potentially make a lasting friendship through this program. \r\n \r\nWhat is the Goal: The goal of the program is to improve quality of life for participants through regular check-ins, assistance with tasks by a sighted volunteer &amp; relationship building between volunteers &amp; participants."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Caregiving","Program Support","Social Care","People Engagement","Program Support"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38829],["title","Volunteer mentors needed for Indigenous youth"],["orgID",445],["remoteOrOnline",0],["dates","1 year commitment"],["description","Urban Native Youth Association (UNYA) has been supporting the health and wellbeing of Indigenous youth in Vancouver for over 30 years. As a respected non-profit, charitable organization, we recognize Indigenous youth as experts in their own lives, and strive to provide youth with programs and opportunities that are relevant and meaningful to them.\r\n\r\nAbout the Mentorship Program\r\nThe mandate of the Mentorship Program is to connect Indigenous youth, ages 12 to 15, to volunteer mentors in the community. With the support of positive role-models, youth have the opportunity to realize their strengths and work towards future goals. Our aim is to empower youth and provide them with the tools they need to make positive choices and changes, helping them grow into strong, capable and confident adults.\r\n\r\nVolunteer Position Description\r\nWe are seeking committed volunteer mentors, from all backgrounds, to engage in meaningful and supportive relationships with 12 to 15-year-old Indigenous youth. Volunteer Mentors will meet with their youth throughout the month, and participate in one-on-one, fun, consistent and goal-oriented activities together. Both Indigenous and non-Indigenous persons are encouraged to apply. \r\n\r\nRequirements: \r\n\u2022 2-4  hours each week\r\n\u2022 Minimum of 1 year commitment\r\n\u2022 Program is located in Vancouver; Mentors must be willing to commute to Vancouver every week to meet with their mentee. \r\n\r\nPlease note that no virtual opportunities are available at this time."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care","Social Care"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38835],["title","Mentor"],["orgID",153],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you a dedicated professional, eager to make a meaningful impact upon younger adults\u2019 lives? Join Empowered Futures as a mentor and help younger adults overcome major challenges related to education and career opportunities. By guiding your mentees to become more experienced with valuable life skills and being \"market-ready\" for their careers, you'll equip them with the practical skills and confidence needed to shape their futures. Together, we can inspire and uplift the next generation of leaders.\r\n\r\nOur Mentorship Program empowers young adults by:\r\nDeveloping the necessary life skills for navigating the world successfully through many complex challenges and issues.\r\nGuiding them through the process of deciding which careers to consider, research and pursue.\r\nEquipping them with the skills and knowledge needed to pursue remote job opportunities in a competitive global workforce.\r\nProviding them with general guidance and support.\r\nPrerequisites\r\nWe are seeking individuals who:\r\nPossess expertise in their field and a strong understanding of the current job market and higher education pathways.\r\nDemonstrate empathy for the challenges faced by young adults (ages 19 through 26) throughout the world.\r\nAre deeply committed to making a tangible, positive impact in the lives of others.\r\n\r\nCommitment\r\n1 - 2 hours of mentoring a mentee per week\r\n2 Additional hours to review mentee\u2019s progress and communicate with the EF Mentorship Team on a bi-weekly basis\r\n\r\nTo Apply, sign up with EF Connect and submit an application here:\r\nhttps://www.empoweredfutures.ca/mentorship/mentor\r\n \r\nFor any questions regarding this mentor position, please send an email to:\r\nconnectinfo@empoweredfutures.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38837],["title","SuperWalk Volunteer Event Coordinator - Cornwall"],["orgID",4],["remoteOrOnline",0],["dates","March 1, 2026 - October 31, 2026"],["description","** Interested candidates should complete a Volunteer Profile, available at: http://superwalk.parkinsoncanada.volunteerhub.com/\r\n\r\nSuperWalk Coordinators play a pivotal role in raising awareness and funds for people living with Parkinson\u2019s. They champion and lead the coordination of SuperWalk in communities, from start to finish, with support from Parkinson Canada. They support the organizing committee and ensure a positive experience for event participants. You will solicit sponsors in conjunction with the Sponsorship Coordinator and ensure the funds collected the day of the event are properly recorded and deposited. You will ensure all activities and actions are in alignment with the Parkinson Canada SuperWalk program and Parkinson Canada Policies. \r\n\r\nYour Contribution\r\n\r\nAs a SuperWalk Coordinator, your people-skills, enthusiasm, and talent for organizing make you an excellent community facilitator. You enjoy guiding and mentoring other volunteers and helping them excel at their tasks. As someone who loves event logistics, you excel at key tasks, including:\r\n\r\n\u2022\tSelecting and securing site for SuperWalk \r\n\u2022\tPreparing a budget for the local event \r\n\u2022\tSourcing local sponsorships \r\n\u2022\tRecruiting and providing leadership for the organizing committee\r\n\u2022\tManaging volunteers alongside the Volunteer Coordinator\r\n\u2022\tOrganizing and Chairing Committee Meetings \r\n\u2022\tAttending monthly (April-October) conference calls with Parkinson Canada event staff\r\n\u2022\tAttending and overseeing all aspects of the walk including post walk wrap up\r\n\r\nWhat is Needed to Succeed in this Role\r\n\r\n\u2022\tExceptional leadership skills and enjoy working as part of a team \r\n\u2022\tExcellent organizational skills \r\n\u2022\tExcellent interpersonal and communication skills \r\n\u2022\tAbility to delegate and hold volunteers accountable \r\n\u2022\tPossess an interest in working with Parkinson Canada and with Canadians living with Parkinson\u2019s and their families \r\n\u2022\tAble to dedicate the amount of time required to successfully execute the role \r\n\u2022\tAble to meet deadlines \r\n\r\nCommitment\r\n\r\nThe time commitment for this opportunity is March to October, approximately 6-8 hours per month, including monthly meetings and post event wrap up. You will also attend the event on September 20, 2025.\r\n\r\nResumes are encouraged, but not required.  \r\n\r\n \r\nParkinson Canada is committed to inclusion, fairness, respect, human dignity, and equity.  We provide accessible employment and volunteer engagement practices that are in compliance with the Accessibility for Ontarians with Disabilities Act (AODA). Applications from persons with disabilities are welcomed and encouraged. Accommodations are available on request for candidates taking part in all aspects of the selection process.  For questions or accommodation requests, please contact the Volunteer Engagement Specialist at volunteer@parkinson.ca."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","PR, Fundraising, Events","PR, Fundraising, Events","People Engagement"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38844],["title","Volunteer ESL Teacher for Drop-in ESL PM Classes (Online)"],["orgID",444],["remoteOrOnline",1],["dates","6 months"],["description","We a looking for volunteers to teach Drop-in ESL ONLINE PM classes. Classes are scheduled on Monday, Tuesday, Wednesday and Thursday.\r\n\r\nPM: 1:30PM - 4:00PM\r\n\r\nKey Responsibilities:\r\n- teach class(es) \r\n- document students' progress \r\n\r\nCommitment:\r\n2.5 to 3 hours per week for at least 3 months"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38845],["title","Volunteer ESL Teacher for Drop-in ESL EVE Classes (Online)"],["orgID",444],["remoteOrOnline",1],["dates","6 months"],["description","We a looking for volunteers to teach Drop-in ESL ONLINE EVE classes. Classes are scheduled on Monday, Tuesday, Wednesday and Thursday.\r\nEVE: 6:00PM - 8:30PM\r\n\r\nKey Responsibilities:\r\n- teach class(es) \r\n- document students' progress \r\n\r\nCommitment:\r\n2.5 to 3 hours per week for at least 3 months"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38846],["title","Volunteer ESL Teacher for Drop-in ESL AM Classes (Online)"],["orgID",444],["remoteOrOnline",1],["dates","6 months"],["description","We a looking for volunteers to teach Drop-in ESL ONLINE AM/EVE classes. Classes are scheduled on Monday, Tuesday, Wednesday and Thursday.\r\nAM: 10AM - 12:30PM\r\n\r\nKey Responsibilities:\r\n- teach class(es) \r\n- document students' progress \r\n\r\nCommitment:\r\n2.5 to 3 hours per week for at least 3 months"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38853],["title","Director/Organizer of Fun Events, Calgary Women's Walking and Friendship Group"],["orgID",443],["remoteOrOnline",1],["dates","Operate the group as long as you wish."],["description","The Calgary Women's Walking and Friendship Group grows friendships for Calgary women by posting fun events you can attend on a website filled with activites for women. Search the event site for an activity you enjoy and click 'Attend' to meet other women in Calgary.  The site operates on the Meetup platform and membership is cost-free if you skip past or close Meetup's suggested fee.  Just visit this link: https://www.meetup.com and search Calgary Women's Walking and Friendship Group* in the search box of Meetup.com. \r\n\r\nSearch for walks in parks, easy summer hikes or meet women who like dine aroung Calgary. As event host or organizer, you post and host any events you wish, such as: dance nights, museum visits, movies, educational seminars, or any other activity that appeals to women.  You won't have to organize each event; many of the events we post are events we find around Calgary.\r\n\r\nYou will expan
