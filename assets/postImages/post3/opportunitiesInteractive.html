t applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40363],["title","Seeking Cultural-Specific Volunteer Visitor who is interested in learning about Indigenous culture for client social visits in SW Edmonton, Pleasantview  area"],["orgID",83],["remoteOrOnline",0],["dates","Ongoing"],["description","Currently seeking volunteer for in-person, one to one match visits for client of AHS Home Care located near Pleasantview community Edmonton. \r\n\r\nVolunteers are matched one to one with a client in their area and should be available for a one-two hour weekly visit with flexibility, volunteers choose their own clients and hours they can volunteer. Please note, many clients seek a volunteer near their own age, we have clients whose ages range from 18+ , presently we do have many requests from clients seeking volunteers over 50. \r\n\r\nVolunteer must: fill out an application, attend an online or in-person interview and orientation, provide a clear Police Information Check, complete health form, provide three references and report time volunteered each month to their coordinator. \r\n\r\nTo apply for this opportunity please register at: \r\n\r\nhttp://bit.ly/EdmontonHomeCareVolunteerOpportunities. \r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40380],["title","Volunteer Kerr Village Community Clean Up"],["orgID",81],["remoteOrOnline",0],["dates","April 26, 2025"],["description","April 26 Westwood Park Corner of Kerr &amp; Bond St, Oakville 10 AM - 2 PM. Volunteers are needed to assist with community cleanup. Garbage bags, plastic gloves, and refreshments are provided. You can obtain volunteer hours."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Environmental\", \"name\": \"Environmental Advocate\"}]"],["activityCategory",["Program Support","Environmental"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",40381],["title","Volunteer IT Support \u2013 Web &amp; Tech (Wix Platform)"],["orgID",31],["remoteOrOnline",1],["dates","6 month with the option for ongoing"],["description","Location:\r\nRemote (Calgary-based organization)\r\n\r\nAbout Us:\r\nCareBridge Documentation provides support and professional letter services to help individuals navigate systems like housing, healthcare, and government programs. We\u2019re a community-driven initiative focused on dignity, support, and accessibility.\r\n\r\nRole Overview:\r\nWe\u2019re looking for a tech-savvy volunteer to support our website (Wix) and help us implement technical features and troubleshoot occasional issues.\r\n\r\nTasks May Include:\r\n\r\nUpdating and maintaining our Wix website\r\nAdding new features or plugins as needed\r\nTroubleshooting layout or function issues\r\nOffering ideas to improve usability and performance\r\nHelping connect our tools (like forms, email, social media)\r\nQualifications:\r\n\r\nExperience with Wix or any other platform\r\nComfortable with web design and tech problem-solving\r\nReliable and detail-oriented\r\nAble to communicate updates and ideas clearly\r\nInterest in community service and accessibility is a plus!\r\nTime Commitment:\r\nFlexible, approx. 2\u20135 hours per week depending on needs. Remote/virtual support.\r\n\r\nWhat You Get:\r\n\r\nReal-world experience for your resume or portfolio\r\nVolunteer hours\r\nA chance to make a meaningful impact in your community\r\nA reference letter or LinkedIn recommendation (upon request)\r\nTo Apply:\r\nSubmit a short intro and any relevant experience or portfolio examples through Volunteer Connector or submit a resume to info@carebridgedocs.com"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["It Systems and Support","Design and Journalism"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",40388],["title","Front desk (Admin)"],["orgID",77],["remoteOrOnline",0],["dates","Ongoing"],["description","Be the friendly face that welcomes seniors to our centre! Help with greeting visitors, answering phones, and simple admin tasks. By volunteering, you\u2019re helping reduce isolation and encouraging seniors to stay connected and engaged in the community."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Administration\", \"name\": \"Reception\"}]"],["activityCategory",["Administration","Sales","Administration"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",40392],["title","Volunteer with Kids Kitchen! (general support)"],["orgID",74],["remoteOrOnline",0],["dates","May 2 - June 27"],["description","The DTES Neighbourhood House is looking for volunteers to assist with our Kids Kitchen after school program on Fridays from 2:30-6:30pm from May 2nd to June 27th. This is an unpaid position.\r\n\r\nKids Kitchen provides fun, enriching, cooking classes for up to 13 children aged 6-12. Through this program\u2014which [usually] runs in 12-week cycles\u2014our young participants develop a wide repertoire of cooking and kitchen-safety skills and learn about food-related topics, including nutrition, meal-planning, food-safety, and cultural diversity. The main dish and dessert recipes are chosen every week by the participants, with assistance from staff. Sessions end with a group conversation reflecting the individual children's interests, curiosities, and cultural backgrounds. The term wraps up with an exciting food related field trip. Recent examples have included Science World, and the Vancouver Christmas Market. In addition to the practical skills and knowledge that children acquire through our Kids' Kitchen Program, participants also develop a powerful sense of competence and agency regarding their food and nutrition. Like all DTES NH programs, Kids' Kitchen sessions are positive, community-building events, set in a safe and nurturing space.\r\n\r\nVOLUNTEER DUTIES\r\nVolunteers duties include: guiding kids through the cooking workshop and supervising their safety and well-being; prep for and participate in art projects; after-meal clean up.\r\n\r\nASSETS\r\nWe ideally seek volunteers who have the ability to apply creative problem solving, have experience working with children and youth, and have experience with food handling and preparation.Some other valuable assets include:\r\n- lived/living experience in the DTES\r\n- work/volunteer experience in the DTES\r\n- ability to speak multiple languages\r\n\r\nREQUIREMENTS\r\nWe require a minimum 11-week commitment for this position (as this cycle of the program ends at the end of June). Kids Kitchen volunteer applicants will undergo a 45min phone interview/screening call and a vulnerable sector check (free). The volunteer will need to come 30min early on the first day for a Kids Kitchen orientation. Other requirements include:\r\n- understanding and support of the DTES Neighbourhood House's mission and philosophies\r\n- ability to work respectfully with people of diverse backgrounds and experiences\r\n- openness to learning from and honouring community members\r\n- ability to work as a team and help each other\r\n- reviewing our Kitchen Safety Training Materials and select parts of our Volunteer Handbook before the first shift\r\n\r\nAPPLYING:\r\nIf you are interested please send us an email at volunteer@dtesnhouse.ca. We would love you to join our team and help us prepare a meal for our community.\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE:  \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  Those who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare professionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Cooking\"}, {\"category\": \"Caregiving\", \"name\": \"Housekeeping\"}]"],["activityCategory",["Caregiving","Caregiving","Caregiving"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",40394],["title","Intake Coordinator"],["orgID",71],["remoteOrOnline",1],["dates","Minimum 6 month commitment"],["description","The Organization\r\nShelter Movers is a national, volunteer-powered charitable organization providing moving and storage services at no cost to individuals and families fleeing abuse. We collaborate with local businesses and community agencies to support people, primarily women and children, as they transition to a life free of violence.\r\n\r\nVolunteering at Shelter Movers means contributing to a mission that will make a meaningful impact on families experiencing abuse and supporting survivors as they transition to a life free of violence. It also means playing a role in ending gender-based violence. We are growing and looking to add caring, compassionate, and dependable people to our team.\r\n\r\nThe Role\r\nThe Intake Coordinator is responsible for gathering all of the necessary information needed to ensure that our moves are as safe and smooth as possible. This involves answering emails and phone calls, and collecting information from referral agencies and clients using provided templates and forms. The Intake Coordinator reports to the Intake Coordination Supervisor(s). \r\n\r\nResponsibilities and Accountabilities\r\nBe available and have access to a computer to answer phone calls and respond to emails within 2-3 hours on your assigned weekly shift(s)\r\nFollow the processes and procedures detailed in the Intake Coordination Manual \r\nCapture all relevant information from the Referral Agency through the Intake Form and email correspondence and record it in the Intake Log \r\nUsing the safety details provided by the Referral Agency, categorize the risk level of the move\r\nDetermine the approximate size of the move given the list of items to be moved\r\nInform the Intake Coordination Supervisor(s) when the intake process is complete and a move is ready to be assigned to a Move Coordinator\r\nBe available to respond to any questions and address any changes or updates to specific moves from the Referral Agency\r\nAttend regular Intake Team meetings as instructed by the Intake Coordination Supervisor(s) \r\nHighly recommended to sign up as a Mover/ Driver for at least 1 move\r\n\r\nSkills and Qualifications\r\nReliable access to wifi, email, and phone\r\nComfort in using technology such as Google Drive, Zoom, etc.\r\nStrong verbal and written communication skills\r\nComfort corresponding over email and talking on the phone with referral agencies and clients\r\nStrong ability to work independently and as part of a team.\r\nAbility to remain calm during potentially stressful situations\r\nPatience, empathy, and active listening skills\r\nAttention to detail, strong organizational skills, and reliable work habits\r\nAbility to maintain confidentiality and be trauma-informed \r\nDemonstrate strong knowledge and understanding of Shelter Movers\u2019 policies and procedures.\r\nA passion for Shelter Movers\u2019 mission of supporting individuals and families experiencing violence and abuse.\r\nAwareness of appropriate boundaries, compassion fatigue, and self-care.\r\nExperience working with individuals from diverse backgrounds\r\nNo previous education required.\r\nA long-term interest in the Gender-Based Violence (GBV) sector is an asset.\r\nExperience in social services and the Gender-Based Violence (GBV) sector is an asset.\r\n\r\nRole Details\r\nMinimum 1 shift/week, where each shift requires approximately 2-4 hours \r\n*Please note: On your weekly shift, the work isn\u2019t necessarily continuous; rather, we expect you to check messages/emails and respond to them as well as log the information in our spreadsheet a minimum of 3 separate times throughout the day.\r\nThis is a fully remote position, with occasional meetings (in-person and/or conference calls.) A minimum 4-6 month commitment is strongly preferred.\r\n\r\nTo Apply\r\nEmail your resume and interest to volunteervan@sheltermovers.com \r\nShelter Movers volunteers must be at least 18 years of age, complete an interview process, sign a confidentiality agreement, obtain a police reference check, and attend a Shelter Movers Orientation session.\r\n\r\nNote that the successful candidate will be subject to completion of a criminal background check.\r\n\r\nEqual Opportunity Statement\r\nShelter Movers is an equal volunteer opportunity charity. We welcome applicants from all backgrounds without regard to age, color, race, sex, religion or belief, national or ethnic origin, sexual orientation, gender identity or expression, marital status, family or parental status, genetic characteristics, physi"],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Social Care\", \"name\": \"Settlement\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Program Support","Social Care","Social Care"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40399],["title","Certified Listeners - Emotional Support Chat Volunteer"],["orgID",69],["remoteOrOnline",1],["dates","3 months"],["description","Why Join the Certified Listeners Society?\r\nWe are a not-for-profit organization based in Ontario, Canada built by a community of people dedicated to providing early-stage emotional support to anyone who needs it 24 hours a day, 7 days a week, 365 days a year. We are not a crisis helpline. We believe that by serving the masses to navigate the challenges of our lives, with early-stage and real-time Emotional Support interventions, we can help individuals make better mental health lifestyle choices to live better, happier, healthier lives. Visit our website to find out more about us: https://certifiedlisteners.org/\r\n\r\nJob Overview\r\nThe Emotional Chat Volunteer, also known as a Certified Listener you will be providing emotional support on the online chat platform and provide support to chatters who are in distress and emotional. As a Certified Listener, you are not a therapist or telling others what to do and our volunteers do not provide crisis intervention or addiction counselling. There will be proper training provided before taking support chats and this is an opportunity to gain more life skills.\r\n\r\nResponsibilities and Duties\r\nProviding immediate and confidential support followed by the agency procedures and policies\r\nProviding early-stage and real-time interventions to callers\r\nCompleting weekly shifts and reporting to Certified Listener coordinator\r\nCollaborating with other volunteers and staff in a respectful and professional manner\r\nBuilding relationships and have conversations through empathy and emotional on the online platform\r\nOngoing training, development and support from the team\r\n\r\nWhat will you NOT be doing\r\nCertified Listener Volunteers are not therapists or hold themselves out to be.\r\nTry to provide callers with mental health support or services.\r\nTelling people what to do or how they should live their lives.\r\nProviding crisis intervention or addiction counselling.\r\n\r\nQualifications and Skills\r\nExcellent communication skill and computer literate\r\nProficiency in English language, specifically written\r\nCapacity to remain calm and collected in challenging situations\r\nNon-judgemental and acceptance to the various values and beliefs of others\r\nAbility to work independently and in a team environment\r\nAccess to reliable internet connectivity and private workspace from home\r\nAdherence to Certified Listeners Society policies, procedures and online chat guidelines\r\n\r\nRequirements\r\n18+ Years Old\r\nMust have a residency in Canada or USA (e.g. Canadian citizenship, PR, work permit, work visa,...)\r\nTwo references (professional, academic or volunteer-related)\r\nPolice reference check, including vulnerable sector screening\r\nSuccessful completion of all comprehensive Core Competencies training programs, quizzes, and screening process\r\nReliable in fulfilling weekly shift commitments\r\nAble to comply with Certified Listeners Society policies and procedures and our Code of Ethics\r\nMaintain a confidential workplace as well as confidentiality about your work\r\nSign and comply to our Volunteer Non-Disclosure Agreement\r\nParticipate in ongoing training and work relation development opportunities\r\n\r\nHow To Apply\r\nStart applying today by creating an account on: https://certifiedlisteners.org/application/\r\nIf you have any questions regarding the application, please reach out to: volunteer@certifiedlisteners.org"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}]"],["activityCategory",["Program Support","Social Care"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",40400],["title","Certified Listeners - Shift Supervisor"],["orgID",69],["remoteOrOnline",1],["dates","3 months"],["description","Why Join the Certified Listeners Society?\r\nWe are a not-for-profit organization based in Ontario, Canada built by a community of people dedicated to providing early-stage emotional support to anyone who needs it 24 hours a day, 7 days a week, 365 days a year. We are not a crisis helpline. We believe that by serving the masses to navigate the challenges of our lives, with early-stage and real-time Emotional Support interventions, we can help individuals make better mental health lifestyle choices to live better, happier, healthier lives. Visit our website to find out more about us: https://certifiedlisteners.org/\r\n\r\nJob Overview\r\nCertified Listener Shift Supervisors provide support for all volunteers and callers. They observe every chat and guide/coach volunteers to help them provide empathetic support without giving advice. Supervisors also assess chats to determine if mental health resources need to be provided and take over chats that exceed volunteer scope or abilities. Reporting to the Certified Listener Program Manager, you will be tasked to supervise our Certified Listener Volunteers and provide them with emotional support as needed. \r\n\r\nGiven that we are an emotional support service, calls may vary in nature. This is a great opportunity to learn valuable skills and volunteer from home.\r\n\r\nResponsibilities and Duties\r\nProviding immediate and confidential support to our certified listener volunteers (chat, etc.) using agency procedures and policies\r\nHelping our Certified Listener Volunteers by providing them with resources and referrals when appropriate\r\nUnderstanding what to do if you are concerned about a person's safety (Client or Certified Listener Volunteer)\r\nWorking with callers/chatters, volunteers, and staff in a respectful and professional manner\r\nAbility to type 40 WPM\r\nPerform risk assessments during a chat to determine whether they are beyond our scope\r\nWork with callers/chatters, volunteers, and staff in a respectful and professional manner\r\n\r\nWhat will you NOT be doing\r\nCertified Listener Volunteers are not therapists or hold themselves out to be.\r\nTry to provide callers with mental health support or services.\r\nTelling people what to do or how they should live their lives.\r\nProviding crisis intervention or addiction counselling.\r\n\r\nQualifications and Skills\r\nAbility to work with individuals of diverse cultural and social backgrounds\r\nDemonstrated ability to function well under pressure\r\nDemonstrated conflict management and resolution skills\r\nComfortable interacting using electronic mediums\r\nSupervisory experience preferred\r\nSound working knowledge of community services\r\nRisk assessment skills\r\nKnowledge of domestic violence and resources\r\nProven knowledge/experience in mental health\r\nDemonstrated knowledge on risk assessments, suicide prevention\r\nTraining in Assist or other Suicide Intervention models preferred\r\nTraining in Nonviolent crisis Intervention preferred\r\n\r\nRequirements\r\nA degree or diploma in a mental health field (nursing, psychology, social work etc.)\r\nProof that your degree is from an accredited university or college\r\nTwo references (professional, academic or volunteer-related)\r\nPolice reference check, including vulnerable sector screening\r\nSuccessful completion of all comprehensive Core Competencies training programs, quizzes, and screening process\r\nReliability in fulfilling weekly shift commitments\r\nComply with Certified Listeners Society policies and procedures and our Code of Ethics\r\nMaintain a confidential workplace as well as confidentiality about your work\r\nSign and comply to our Volunteer Non-Disclosure Agreement\r\nParticipation in ongoing training and work relation development opportunities\r\n\r\nHow To Apply\r\nStart applying today by creating an account on: https://certifiedlisteners.org/application/\r\nIf you have any questions regarding the application, please reach out to: volunteer@certifiedlisteners.org"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care","Social Care"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",40403],["title","Board Member"],["orgID",66],["remoteOrOnline",0],["dates","Ongoing"],["description","We are recruiting two members of the NatureKids BC board at large. This is a great opportunity to gain valuable and rewarding experience working with a non-profit organization. We are a small but passionate team committed to ensuring that kids grow up with an understanding and appreciation of the natural world around them. \r\n\r\nTime Commitment: In addition to bi-monthly board meetings, each director will participate on one committee. The time commitment is approximately 5 hours monthly. Directors may attend meetings in person (typically held in the Lower Mainland) or by Zoom. There is a half-day retreat for Directors in April each year.\r\n\r\nTerm: One year, elected annually at the Annual General Meeting or otherwise appointed during the year.\r\n\r\nNatureKids BC encourages applications from our diverse community. Diversity and inclusion is a value that informs all of the work that we do and we are committed to being an organization that continually respects, champions, and uplifts underrepresented voices; and we strongly welcome and encourage those who self-identify as coming from equity deserving communities to submit.\r\nFor those who have barriers to access to any part of our process as laid out, please do not hesitate to reach out to us and we will happily work with you to create a process that is accessible to you.\r\nIf you think you would be a good fit for our board, we would love to hear from you!\r\n\r\nLearn more about the role here. Please submit your resume by April 21st to executivedirector@naturekidsbc.ca."],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",40406],["title","Trade and Investment Officer | Guyana"],["orgID",64],["remoteOrOnline",0],["dates","Ongoing"],["description","***Open to Canadian citizens and permanent residents of Canada only***\r\n\r\nAssignment ID: VA-107002\r\nAssignment Title: Trade and Investment Officer\r\nPartner: Georgetown Chamber of Commerce and Industry\r\nCountry: Guyana\r\nDuration: 6 months (flexible)\r\nTime Commitment: Full time\r\n\r\nAssignment Context: Are you passionate about Trade and Investment, Agriculture and the Green Economy? Do you have trade and investment skills to share? \r\n\r\nAs the Trade and Investment Officer with the Georgetown Chamber of Commerce and Industry in Georgetown, Guyana, you will play a vital role in driving economic growth, enhancing global competitiveness, and fostering sustainable development.\r\n\r\nApply today to have an impact in the Trade and Investment department in Georgetown, Guyana!"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Data Analysis\"}, {\"category\": \"Environmental\", \"name\": \"Environmental Advocate\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}]"],["activityCategory",["Research","Environmental","Research","PR, Fundraising, Events","Program Support"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",40410],["title","Human Resource Specialist - Organization Compensation Review"],["orgID",9],["remoteOrOnline",0],["dates","May 12, 2025 - August 31, 2025"],["description","Project Management Volunteers (PMV) Sponsored Project \r\nThis is a PMV supported project.  The HR Specialist will enter into a 3-way partnership with Mom2Mom Child Poverty Initiative Society and PMV.  This will include additional responsibilities and benefits for the HR Specialist. \r\n\r\nThe Organization - Mom2Mom Child Poverty Initiative Society\r\n\r\nMom2Mom Child Poverty Initiative Society was founded in 2012 by doctors in the community who aimed to improve the lives of children in poverty by supporting their moms. More than 150,000 children in BC live in poverty. Without intervention, research shows that these children are at risk of mental health issues, chronic health issues, addiction, and poor educational outcomes. \r\n\r\nHowever, research also shows interventions that reduce stress on single mothers living in poverty by increasing their social, emotional, and financial resources can effectively alter the course of development for their children. \r\n\r\nMom2Mom\u2019s unique model puts these elements into practice, relieving stress for moms and bringing the entire family into a community of loving support. Please visit our programs page to learn more about how we support families living in poverty. \r\nhttps://www.m2mcharity.ca/\r\n\r\nOrganization Mission \r\nOur mission is to connect moms and children living in poverty with the community, resources, and support they need to thrive.\r\nTo tangibly achieve the above, we improve the lives of children in poverty in Vancouver by supporting their moms. Mom2Mom provides moms facing the dual challenges of poverty and solo-parenting with access to additional resources that make a big impact on family life. From groceries and basic household items to extra-curricular activities for children and help during unforeseen emergencies, Mom2Mom gives moms access to a supportive community all year long. \r\nWe know that children who have healthy, determined, well-supported moms can grow and thrive in spite of poverty-related stress. \r\nProject Description\r\nThe HR Specialist volunteer will conduct an in-depth analysis of Mom2Mom\u2019s (M2M) total compensation package, benchmarking salary structures within the non-profit sector, and assessing alignment with the Cost of Living Wage (CLW) in British Columbia. This will be based on M2M\u2019s six (6) current job descriptions, reviewing workload distribution and responsibilities. The project aims to evaluate M2M\u2019s competitiveness in the non-profit labor market and provide recommendations for future compensation strategies.\r\n\r\nKey Objectives:\r\n1.\tBenchmarking Salary Analysis - Compare M2M\u2019s staff salaries against industry standards in the non-profit sector, utilize available resources i.e. (Charity Village, Vantage Point) reports to assess trends and evaluate alignment with the Cost of Living Wage (CLW) in Vancouver.\r\n2.\tTotal Compensation Review - Review current job descriptions, analyze all benefits &amp; perks.\r\n3.\tCost of Living Wage Assessment\r\n4.\tCompetitive Positioning Analysis\r\n5.\tRecommendations for Salary and Compensation Strategy\r\n\r\nExpected Deliverables:\r\n\u2022\tA comprehensive report detailing salary benchmarking, total compensation analysis, and recommendations.\r\n\u2022\tA presentation summarizing key findings and proposed strategies for M2M leadership\r\n\r\nHR Specialist Responsibilities\r\n\u2022\tConduct Compensation Review \r\n\u2022\tDocument Findings and Recommendations\r\n\u2022\tPresent report to M2M leadership\r\n\r\nRequired Qualifications\r\n\u2022\tMinimum 7 years HR Compensation experience \r\n\u2022\tMinimum 2 years conducting HR organization analyses\r\n\u2022\tCPHR professional designation is preferred\r\n\u2022\tExcellent written communication skills\r\n\u2022\tExcellent organizational skills\r\n\u2022\tExperience with the not-for-profit sector is desirable\r\n\r\nEstimated Time Commitment\r\n\u2022\t4 hours/week\r\n\r\nStart Date:        May 12, 2025 \t\tEnd Date: \tAugust 31, 2025\r\n\r\nRemote Work \r\nAll work for this engagement can be done remotely.  \r\n\r\nAccountability\r\nThe PM volunteer will report to the Executive Director.      \r\n\r\nBenefits\r\nThe Executive Director will provide a letter of recommendation to the HR Specialist volunteer at the successful conclusion of the project and serve as a reference."],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",40419],["title","Interested in Public Relations? Become our Outreach Lead!"],["orgID",56],["remoteOrOnline",1],["dates","4 months"],["description","Hello, thanks for checking out this volunteer opportunity! Canada Confesses is looking for a skilled individual passionate about social justice to take on this leadership volunteer role and join our growing team.\r\n\r\nAs the Outreach Lead at Canada Confesses, you will play a crucial role in expanding our reach, building strategic partnerships, and increasing our organizational impact. Your primary responsibility will be to lead a team of outreach volunteers, assign tasks, monitor progress, and ensure the successful execution of promotional campaigns. Additionally, you will be responsible for managing relationships with external organizations and finding funding opportunities. Your efforts will contribute to enhancing our visibility, engagement, and community support.\r\n\r\nAPPLY HERE - https://forms.gle/9xXfdtWZeQsG5cEk6\r\nView the full role description here - https://shorturl.at/eBEU6"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, { odivergent community. We are building an inclusive platform that amplifies voices, shares knowledge, and connects communities through education, advocacy, and storytelling.\r\n\r\nAs a Blogger, you will create engaging and thoughtful written content for our online platforms. This includes articles for our website, volunteer newsletter, and community blog. Your work will support advocacy, highlight volunteer experiences, feature expert insights, and share meaningful updates with our global audience.\r\n\r\nKey Responsibilities\r\nResearch and write original blog posts on topics related to autism awareness, education, inclusion, volunteerism, and community impact\r\nCollaborate with the marketing and content team to align with organizational messaging\r\nEdit and proofread content for clarity, tone, and grammar\r\nSubmit blog posts according to a shared editorial calendar\r\n\r\nYou Are a Great Fit If You\r\nHave strong writing and editing skills\r\nAre passionate about advocacy, social impact, and inclusion\r\nAre detail-oriented and able to meet deadlines\r\nHave prior blogging or content creation experience"],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Design and Journalism"]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",40454],["title","Chinese-Canadian RISE for BC\u2019s Kids Campaign Radiothon Call Centre Team (Cantonese-speaking)"],["orgID",39],["remoteOrOnline",0],["dates","May 8, 2025 - May 31, 2025"],["description","Make a Difference in a Child\u2019s Life\u2014One Call at a Time!At BC Children\u2019s Hospital Foundation, we\u2019re on a mission to transform health care for kids across British Columbia. Each year, we rely on the passion and commitment of volunteers to help bring our fundraising campaigns to life. This spring, we\u2019re calling on Cantonese-speaking volunteers to lend their voices and enthusiasm to our 2025 Radiothon Call Centre Team.\r\n\r\nAs part of the call centre team, you\u2019ll be the friendly and trusted voice on the other end of the phone, connecting with past donors, expressing heartfelt thanks, and inviting renewed support for the kids and families who rely on BC Children\u2019s Hospital.\r\n\r\n \r\nVolunteer Roles &amp; Responsibilities\r\nOutbound Calling\r\nCall past donors in Cantonese using a script and call flow provided.\r\n\r\nShare campaign highlights, stories of impact, and encourage renewed support.\r\n\r\nRespond to questions and inspire continued giving with professionalism.\r\n\r\nDonation Processing\r\nAccurately record pledges and donor information.\r\n\r\nAssist with data entry and ensure secure handling of donor transactions.\r\n\r\nEngagement &amp; Appreciation\r\nThank donors warmly for their generosity.\r\n\r\nOffer information on how their support is making a difference.\r\n\r\nPromote involvement in future events and fundraising efforts.\r\n\r\n\r\n Language Support\r\n\r\nSupport team members with Cantonese-English translation as needed.\r\n\r\nServe as a resource for Cantonese-speaking callers.\r\n\r\n \r\nWhat We\u2019re Looking For\r\nFluent Cantonese speaker (verbal skills essential).\r\nMinimum 19 years of age.\r\nWilling to undergo a Criminal Record Check (CRC).\r\nComfortable speaking on the phone and following a script.\r\nPositive, reliable, and passionate about helping kids in need.\r\n\r\n \r\nShifts &amp; Time Commitment\r\nTuesdays &amp; Thursdays in May 2025\r\n\r\nFlexible shifts for outbound calling (details confirmed upon onboarding)\r\n\r\nRadiothon at AM1320 Radio Station, Richmond\r\n\r\nFriday, May 30: 7:00 AM \u2013 12:00 PM\r\n\r\nSaturday, May 31 (3 shift options):\r\n\r\n8:00 AM \u2013 12:00 PM\r\n\r\n12:00 PM \u2013 6:00 PM\r\n\r\n6:00 PM \u2013 Midnight"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activitie "isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40468],["title","Literacy Volunteer \u2013 KIWANIS Location SPRING"],["orgID",205],["remoteOrOnline",0],["dates","April 14, 2026 - June 6, 2026"],["description","Make a Difference in the Lives of Neurodiverse Students! Become a Literacy Program Volunteer\r\n\r\nLocation: Kiwanis | 6 Acorn St, Hamilton, ON L8L 0E2\r\nTime: Tuesday (5:15 PM - 8:00 PM) and/or Wednesday (5:15 PM - 8:00 PM)\r\nDuration: April 14th, 2025 - June 6th, 2025\r\n\r\nAre you passionate about education and eager to make a meaningful impact on the lives of children and youth? Join the Centre for Diverse Learners (formerly the Learning Disabilities Association of Halton-Hamilton) as a volunteer for our Leaps in Literacy Program!\r\n\r\nJoin the Centre for Diverse Learners' Leaps in Literacy program and help neurodiverse children (ages 6-12) build foundational literacy skills like decoding words, understanding spelling patterns, and proper letter formation. \r\n\r\nVolunteers support small groups of 2-4 students and assist educators with program delivery, one-on-one student support, and creating a safe, engaging learning environment.\r\n\r\nRequirements:\r\n- Clear Vulnerable Sector Check (within the past 12 months).\r\n- Mandatory training, including the \u2018Plan to Protect\u2019 program.\r\n- Enthusiasm, reliability, and a passion for working with children.\r\n\r\nThis opportunity is perfect for individuals 16+ who want to make a difference and grow professionally. Apply now to join our dynamic and rewarding volunteer team!\r\n\r\nApply Now and Join Our Team!\r\nVolunteering with the Centre for Diverse Learners is not just about giving your time\u2014it\u2019s about being part of a movement that celebrates neurodiversity and empowers students to reach their full potential."],  26, 2025"],["description","Are you interested in volunteering for a fun, community-driven event at the Mall at Lawson Heights on Saturday, April 26, from 10 AM \u2013 3 PM?\r\n\r\nLawson Heights Mall has teamed up with Tree Canada to raise awareness about reforestation and recovery from natural disasters. As part of the initiative, they\u2019re hosting a \u201cTreevia\u201d contest, giving away 200 seedlings, and running a sustainable kids\u2019 craft activity.\r\n\r\nThe Friends of the Saskatoon Afforestation Areas has been invited to participate as a local group committed to environmental education and sustainability. We\u2019ll have a table set up to share resources and engage with the community\u2014and we\u2019d love your help!\r\n\r\nThe mall is providing tables and chairs, and we\u2019ll bring along a display and pamphlets. If you\u2019re passionate about the environment, this is a great way to get involved and make an impact.\r\n\r\nLet me know if you\u2019re available to join us!  friendsafforestation@gmail.com"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Exhibitor\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",40482],["title","Figma, Wix, and Accessibility-Minded? Join Our Build Team!"],["orgID",30],["remoteOrOnline",0],["dates","May 1, 2025 - August 31, 2025"],["description","\u2728 About the Project\r\nFrom Fragments to Fractals (FFtF) is a peer-led, co-created initiative mapping and weaving together the landscape of peer support across Canada. We\u2019re building a digital platform that will host community-contributed resources, training programs, webinars, and an interactive map of peer-led initiatives\u2014from grassroots networks to embedded clinical roles.\r\n\r\nBut this isn\u2019t just a website\u2014it\u2019s the beginning of a national peer support infrastructure.\r\n\r\nIn future phases, FFtF will integrate a suite of AI-powered tools that support peer supporters and community navigators in real time. These tools are being designed to amplify community wisdom, reduce systemic barriers, and transform how peer support is valued and integrated across mental health systems in Canada.\r\n\r\n\ud83c\udf08 About Kaleidoscope\r\nKaleidoscope Mental Health Support Society is a peer-led nonprofit based in British Columbia. We\u2019re reimagining what mental health systems could look like if they were built on mutual aid, accessibility, and shared leadership. Think of us as a kaleidoscope of fractals\u2014people and projects coming together to co-create a more just, caring, and collaborative future for mental health support.\r\n\r\n\ud83d\udca0 What You\u2019ll Be Part Of\r\nA national, peer-led movement working to transform how peer support is valued, integrated, and made accessible across Canada.\r\n You\u2019ll be contributing to a project that centers lived and living experience, and builds tools with communities, not just for them.\r\n\r\nA creative, supportive volunteer team where everyone is invited to bring their strengths, questions, and unique perspective.\r\n We\u2019re cultivating a space of mutual learning, respect, and curiosity\u2014whether you\u2019re sketching out UX flows, tagging community resources, or helping collect stories of lived experience.\r\n\r\nAn environment of mentorship and learning, with opportunities to grow your skills in web design, digital accessibility, research, storytelling, and systems thinking.\r\n We welcome folks who are just starting out, as well as those with experience who want to give back, share knowledge, or explore new ways of working in peer-led spaces.\r\n\r\nA living, evolving initiative where your contributions will directly shape the foundation of a national resource hub.\r\n The work you do now will help guide how we structure and steward the site, shape user experience, and create a digital home for community wisdom.\r\n\r\nA launchpad for future opportunities.\r\n As we secure funding, we hope to create paid roles, co-authorship opportunities, and co-facilitated workshops. Early volunteers will be recognized and invited to stay involved in ways that match their growth and capacity.\r\n\r\n\ud83d\udc4b How to Get Involved\r\nApply to this post with a few lines about yourself\u2014what you care about, what you\u2019re curious to contribute, and any experience you\u2019d like to share (formal or informal).\r\n\r\nThis is both a learning opportunity and a space for mentorship. Whether you're just starting out or have years of experience in web design, digital storytelling, or accessibility, we\u2019d love to hear from you. We welcome volunteers from all backgrounds and skill levels\u2014what matters most is your passion and willingness to co-create.\r\n\r\nWe\u2019ll reach out to set up a friendly chat where we can get to know each other, share more about the project, and explore how you might want to be involved.\r\n\r\nLet\u2019s build a future of peer support that\u2019s accessible, connected, and deeply human\u2014together. \ud83d\udca0 Apply now or book an information session at https://calendar.app.google/djrVZwcuCfdTdF1h6"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["Design and Journalism"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",40495],["title","Peer Mentor Volunteer"],["orgID",23],["remoteOrOnline",0],["dates","Ongoing"],["description","Mentors plays a key role in ensuring the home feels safe, supportive, comfortable and livable for everyone.  Honouring the experience of residents and the work of the team, mentors will walk alongside Moms living at Elizabeth House to offer support in whatever way is needed on the day of mentors\u2019 shift. Mentors  manage both the recruitment of participants and their communication throughout the challenge. You\u2019ll lead the marketing push before the event and be a central point of contact for attendees during the program.\r\n\r\nKey Responsibilities\r\n\u2022 Assist in developing a marketing plan to recruit 50\u201375 participants.\r\n\u2022 Post regular reminders across social channels and email to maintain engagement.\r\n\u2022 Send event updates, deadline reminders, and respond to questions from participants.\r\n\u2022 Coordinate closely with the lead organizer to ensure clear, timely communication.\r\n\u2022 Help onboard participants and guide them throughout the challenge.\r\n\r\nQualifications\r\n\u2022 Friendly and reliable communicator.\r\n\u2022 Strong writing and digital communication skills.\r\n\u2022 Social media knowledge on LinkedIn, Instagram, and Discord.\r\n\u2022 Organized, friendly, and responsive.\r\n\u2022 Experience in marketing, events, or UX communities is a plus\r\n\r\nTime Commitment\r\n- Estimated 8\u201310 hours per week from May to August 15, 2025. This includes weekly check-ins, independent outreach, and support during the event timeline."],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Marketing","Program Support","Marketing","People Engagement"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",40513],["title","Sunday Free Breakfast for the Homeless"],["orgID",12],["remoteOrOnline",0],["dates","1x per month"],["description","Help us serve breakfast to the homeless in the Fairview neighbourhood of Vancouver! We operate out of the Odd Fellows\u2019 Hall at 1443 W 8th Avenue in Vancouver (near Broadway &amp; Granville). This neighbourhood has virtually no services for the homeless and we have built a very happy and positive group and built good relationships with people who are unhoused and/or food insecure in our neighbourhood. Each Sunday morning from 9:30am-11:30am we serve breakfast to about 100 homeless. While they enjoy breakfast our volunteers sit with them and socialize, giving them a rare opportunity to feel normal for a while; we also ask what their needs are and we help as we can. We have a modest budget and try to keep them supplied with health &amp; safety items such as waterproof shoes, clothing, socks, snacks, and other goodies.\r\nOur preference is for volunteers who live in the neighbourhood.\r\nWe are seeking volunteers willing to commit to coming out at least 1x per month."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",40518],["title","Project Manager - Business Process Review"],["orgID",9],["remoteOrOnline",1],["dates","May 19, 2025 - August 31, 2025"],["description","Project Management Volunteers (PMV) Sponsored Project \r\nThis is a PMV sponsored project.  The Project Manager will enter into a 3-way partnership between the Client organization, the Project Manager, and PMV.  This will include additional responsibilities and benefits for the Project Manager. \r\nBenefits\t\r\n\u2022\tProject mgmt support from PMV representative \r\n\u2022\tAccess to PMV\u2019s project templates inventory\r\n\u2022\tInvitation to networking opportunities\r\nResponsibilities\r\n\u2022\tReview the Project Services Agreement  \r\n\u2022\tCompleting Project Charter \r\n\u2022\tCompleting Project Status updates \r\n\r\nThe Organization - Community Foundation of South Puget Sound\r\n\r\nThe Community Foundation of South Puget Sound is a tax-exempt philanthropic organization. Since our founding in 1989, the generosity of our community has allowed us to make more than $29 million in grants and scholarships. These funds have been transformed into college degrees, meals, winter clothes, books, medicine, therapy, shelter, solar panels, forests, farmland, healthy rivers, music, art, and more\u2014all for this place and the people who live here. Whether it\u2019s economic, social, or environmental challenges that matter most to you, we offer countless ways for you to contribute and give back to your community. \r\nhttps://www.thecommunityfoundation.com/\r\n\r\nOrganization Mission \r\nTo grow a lasting culture of generosity and well-being in the South Puget Sound through connection, leadership, and investment. \r\n\r\nProject Description\r\nThe Foundation will perform a Business Process Review of their critical Scholarships Grant Program.  The overall purpose will be to analyze look for process improvement opportunities and obtain maximum efficiencies when managing the grant applications process, from initial receipt to evaluation, awarding the grants, communication and follow-up with the recipients.  \r\n\r\nThe overall project will be managed across 2 phases.\r\nPhase 1 \u2013 Conduct Business Process Review, present findings and recommendations\r\nPhase 2 \u2013 Implement business process changes as per Phase 1 recommendations\r\n\r\nAt this time, the Foundation is seeking a volunteer Project Manager to perform Phase 1.  \r\nThe Project Manager requirements for Phase 2 will be reassessed at end of Phase 1.\r\n\r\nProject Manager Responsibilities\r\n\u2022\tConduct Business Process Review\r\n\u2022\tPresent findings and recommendations \r\n\u2022\tDevelop high level plan to implement recommendations\r\n\r\nRequired Qualifications\r\n\u2022\tMinimum 5 years\u2019 project management experience \r\n\u2022\tMinimum 5 years conducting business process review studies\r\n\u2022\tExcellent written communication skills\r\n\u2022\tExcellent organizational skills\r\n\u2022\tExperience with the not-for-profit sector is desirable\r\n\r\nEstimated Time Commitment\r\n\u2022\t4 hours/week\r\n\r\nStart Date:        May 19, 2025 \t\tEnd Date: \tAugust 31, 2025\r\n\r\nRemote Work \r\nAll work for this engagement can be done remotely.  \r\n\r\nAccountability\r\nThe PM volunteer will have end-end accountability on project deliverables, reporting to Program Officer, Tami Mason Lathrop.     \r\n\r\nBenefits\r\nThe Program Officer will provide a letter of recommendation to the PM volunteer at the successful conclusion of the project and serve as a reference.\r\n\r\nNotes\r\n\u2022\tThe Foundation may proceed with interviewing and engaging applicants before the application deadline."],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Project Management\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",40528],["title","Thrift Store Volunteer"],["orgID",3],["remoteOrOnline",0],["dates","6 months minimum"],["description","e are looking for reliable &amp; dedicated people who would like to spend 3 \u2013 4 hours a week helping us with the day to day running of our Thrift Store.\r\n\r\nThis position provides lots of opportunity to gain new skills, make new friends and contribute to an organization that supports families with children 0 \u2013  12 years of age.\r\n\r\nThe Richmond Family Place Thrift Store receives donations of clothes &amp; household items that are sold to generate income which goes directly into supporting the programs and services we offer to the community.\r\n\r\nResponsibilities:\r\n\r\nCommit to 1 shift per week, (Monday \u2013 Saturday 9.30 am \u2013 12.30 pm or 12.30 \u2013 3.30 pm) at our Thrift Store (8660 Ash Street, Richmond)\r\nAssist with merchandising, sales, cleaning and sorting duties.\r\nProvide customer service with integrity, trust and in a non judgemental manner\r\nWork cooperatively with other volunteers\r\nFollow all Richmond Family Place standards of practise and work place policies.\r\nThis position requires a criminal record check. This job may require lifting, standing &amp; bending on a regular basis.\r\n\r\nSales experience an asset.\r\n\r\nA desire to meet new people and an interest in supporting others is important for this role.\r\n\r\nAll necessary training is provided.\r\n\r\nSuitable for anyone from 16 to 99+ years of age!"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Sales\", \"name\": \"Customer Service\"}]"],["activityCategory",["Sales"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",40529],["title","Knowledge Equity Researcher: Mobilizing Anti-Oppressive Insights On Parental Substance Use"],["orgID",2],["remoteOrOnline",1],["dates","6 months"],["description","The Knowledge Equity Team at Starlings is a collaborative group of volunteers working to critically engage with academic research, challenge harmful narratives, and make research accessible and transformative for the communities we serve, with a focus on families affected by the stigma of a parent's substance use, and other intersecting challenges. Each member contributes around 3-5 hours per month, with a shared commitment to care, curiosity, and justice."],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Activism\", \"name\": \"Anti-Racist Advocate\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Activism","Research","Marketing","Design and Journalism"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40530],["title","HELP NEEDED! - Highway Cleanup Volunteer"],["orgID",1],["remoteOrOnline",0],["dates","May 3, 2026"],["description","Make a difference in your community \u2013 one bag at a time! Join us for our annual highway cleanup, where we keep our roads clean while raising funds to empower individuals with disabilities. The event is just a month away, and we are looking for volunteers to help make a meaningful impact! If you\u2019re available to volunteer, we\u2019d love to have you join us!\r\n\r\nThe Independent Living Resource Centre Calgary was founded in 1985 by a group of dedicated volunteers. Our organization is committed to empowering individuals with disabilities to live their lives to the fullest. We provide support, resources, and programs that help people achieve their level of independence, which means making decisions about their own lives, having control over their choices, and being able to participate fully in the community. Our services include workshops, peer support, mentorship, and more, all designed to help individuals build the skills and confidence they need to succeed. We believe in creating an inclusive world where everyone, regardless of ability, has the opportunity to live independently and make choices that align with their personal goals and values.\r\n\r\nResponsibilities: \r\n-Work in teams to clean a designated section of highway.\r\n-Collect and bag trash along the roadside.\r\n-Sort and separately bag recyclable bottles.\r\n-Leave full bags along the highway for pickup.\r\n-Wear provided safety gear (gloves &amp; reflective vest) and use tools (trash picker, bags).\r\n\r\nSkills &amp; Qualifications:\r\n-Ability to work outdoors in various weather conditions.\r\n-Comfortable with physical activity such as walking and bending.\r\n-No experience required - just a positive attitude and teamwork!"],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",40534],["title","Tim Hortons Smile Cookie Volunteers Needed!"],["orgID",472],["remoteOrOnline",0],["dates","April 28, 2025 - May 4, 2025"],["description","It\u2019s Smile Cookie time! Beginning April 28 and running until May 4, we are thrilled to be the beneficiary of Tim Hortons Smile Cookie program again this year! Last year, with the incredible effort and support of local Burlington Tim Hortons owners, staff, volunteers, and patrons almost $145,000 was raised in support of the Burlington Food Bank.\r\n\r\nThis year these funds are needed even more as the demand for food support has risen over this time 40% last year.\r\n\r\nAll proceeds from sales of Smile Cookies in all Burlington Tim Hortons locations go directly to help the Burlington Food Bank.\r\n\r\nCome out between April 28 to May 4, to any Tim Hortons location in Burlington and help your community smile! \r\n\r\nWe need volunteers to decorate Smile Cookies! Find a store location and time that is convenient for you and come out to put smiles on many faces!\r\n\r\nVisit https://burlingtonfoodbank.ca/smile-cookie-week-is-coming/ to sign up now."],["dateEntered",1745539200000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40538],["title","Social Media Planner &amp; Creator \u2013 Creative Volunteer Role"],["orgID",471],["remoteOrOnline",1],["dates","Ongoing"],["description","Looking to grow your skills in digital media? We\u2019re looking for a creative, social media-savvy volunteer to help us plan, design, and schedule content that educates and connects our community. This is a perfect opportunity for a student or recent grad looking to build a portfolio and volunteers! \r\n\r\nSign up for a shift if you can: https://www.signupgenius.com/go/10C054DA9A82FA1F5C61-55554719-casino#/"],["dateEntered",1745884800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",40582],["title","Polish speaking Volunteer Visitor AHS Home Care NW Edmonton"],["orgID",83],["remoteOrOnline",0],["dates","Volunteer on your flexible schedule"],["description","Specific language request for a Polish speaking volunteer for Afternoon visits M-F 1-2 hours a week with flexibility in the Castle downs area of Edmonton.\r\nDo you like visiting? Would you like to connect weekly with a person who is isolated and seeking social companionship? \r\nAlso Currently seeking volunteers for in-person visits for clients of AHS Home Care located in Northwest Edmonton AB and St.Albert. Volunteers are matched one to one with a client in their area and should be available for a 1-2 hour weekly social/companionship visit Monday through Friday. Schedule can be flexible. Volunteers choose their client and environment that works for them. Clients ask for volunteers mature in age \r\n\r\nVolunteer must fill out an application, attend an online or in person interview and orientation, provide a clear Police Information Check, provide two references and report time volunteered each month to their coordinator. \r\n\r\nTo apply for this opportunity please register at:\r\n\r\nwww.https://bit.ly/EdmontonHomeCareVolunteerOpportunities.\r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1745971200000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",40583],["title","AHS Home Care- Seeking Volunteer Visitors for clients in NW and SW Edmonton, Windermere, Terwillegar, North up to &amp; including St Albert, Pleasantview and University areas"],["orgID",83],["remoteOrOnline",0],["dates","Ongoing"],["description","Currently seeking volunteers for in-person, one to one match visits for clients of AHS Home Care located throughout Northwest and Southwest Edmonton. \r\n\r\nVolunteers are matched one to one with a client in their area and should be available for a one-two hour weekly visit with flexibility, volunteers choose their own clients and hours they can volunteer.\r\n\r\nPlease note, many clients seek a volunteer near their own age, we do have clients whose ages range from 18+, however presently we have many requests from clients age 50 + seeking volunteers of same age.\r\n\r\nVolunteer must: fill out an application, attend an online or in-person interview and orientation, provide a clear Police Information Check, complete health form, provide three references and report time volunteered each month to their coordinator. \r\n\r\nTo apply for this opportunity please register at: \r\n\r\nhttp://bit.ly/EdmontonHomeCareVolunteerOpportunities. \r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1745971200000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",40587],["title","Scheduling Coordinator"],["orgID",71],["remoteOrOnline",1],["dates","Minimum 4-6 month commitment."],["description","The Role:\r\nThe Scheduling Coordinator is responsible for supporting the recruitment of volunteers for upcoming moves and responding in a timely and professional manner to any volunteer inquiries regarding the scheduling of the moves on the go. A Scheduling Supervisor or Operations Manager will be available to support and instruct the Scheduling Coordinator on any additional tasks that arise.\r\n\r\nResponsibilities and Accountabilities:\r\nCreate engaging \u2018Call to Action\u2019 (CTA) email campaigns (using a template) to send to volunteers, including relevant information about upcoming moves;\r\nCreating/amending Move Events in VolunteerHub (our volunteer management software);\r\nUpdate the Mover Availability Calendar sheet with volunteers\u2019 availability using details from Volunteer Hub; \r\nMonitor the scheduling email inbox and respond to volunteers' inquiries promptly\r\nAttend regular Scheduling Team meetings as instructed by the Scheduling Supervisor or Operations Manager;\r\nHighly recommended to sign up as a Mover/Driver for at least 1 move\r\n\r\n\r\nSkills and Qualifications:\r\nReliable access to wifi and email;\r\nComfortable using technology such as Google Drive, Zoom, Mailchimp, etc.;\r\nStrong verbal and written communication skills;\r\nComfortable corresponding over email with volunteers;\r\nStrong ability to work independently and as part of a team;\r\nAttention to detail, strong organizational skills, and consistent work habits;\r\nFlexible and able to adapt to change\r\nAbility to maintain confidentiality and be trauma-informed \r\nDemonstrate strong knowledge and understanding of Shelter Movers\u2019 policies and procedures.\r\nA passion for Shelter Movers\u2019 mission of supporting individuals and families experiencing violence and abuse.\r\nExperience working with individuals from diverse backgrounds\r\nNo previous education required.\r\nAn interest in the Gender-Based Violence (GBV) sector is an asset.\r\n\r\n\r\nRole Details:\r\nMinimum one shift/week on Saturday or Sunday, where each shift requires approximately 1-3 hours \r\n*Please note: On your weekly shift(s), the work isn\u2019t necessarily continuous; rather, we expect you to check the inbox and respond to emails as well as log the volunteer signups in our spreadsheet a minimum of 3 separate times throughout the day.\r\nThis is a fully remote volunteer position. A 4\u20136-month commitment is strongly preferred.\r\nThis is an unpaid volunteer position.\r\n\r\n\r\nTo Apply\r\nEmail your resume and interest to volunteervan@sheltermovers.com.  \r\n\r\nNote that the successful candidate will be subject to completion of a criminal background check.\r\n\r\nEqual Opportunity Statement\r\nShelter Movers is an equal volunteer opportunity charity. We welcome applicants from all backgrounds without regard to age, colour, race, sex, religion or belief, national or ethnic origin, sexual orientation, gender identity or expression, marital status, family or parental status, genetic characteristics, or physical or mental disability. \r\nWe provide employment accommodation in accordance with provincial legislation. To request reasonable accommodation, contact nationalvolunteerservices@sheltermovers.com"],["dateEntered",1745971200000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Administration","Program Support","Social Care"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40596],["title","Food donation pick up and drop off (Strathcona) - Friday afternoons"],["orgID",74],["remoteOrOnline",0],["dates","2 months"],["description","The DTES Neighbourhood House is looking for a volunteer to support our Nutritional Outreach programs by picking up some food donations from Strathcona Community Centre on Friday afternoons (sometime between 3pm-ish and 4:30pm), and deliver it to the DTES Neighbourhood House (DTESNH). This is an unpaid position and we are looking for someone to start asap.\r\n\r\nIt would probably be easiest for someone with a vehicle to complete this task, however it is only a 7 minute walk in between the 2 destinations so a vehicle is not required as long as the person is alright with walking the donations over. If the volunteer does choose to walk, they can use our wagon. In that case 2 trips *may* be required--we aren't sure yet.\r\n\r\nVOLUNTEER DUTIES:\r\n-\tCommunicate with staff and volunteers at the DTESNH and Strathcona Community Centre via text (primarily) and email. Specifically, the volunteer will be communicating on a weekly basis via text on Friday afternoons between 2-4:30.\r\n-\tPick up food donations from Strathcona Community Centre, and bring them to the DTESNH. \r\n-\tAfter bringing the food into the DTESNH, the volunteer must store and label the donations appropriately (we will show you how to do this)\r\n\r\nASSETS\r\nWe ideally seek volunteers who have the ability to apply creative problem solving, have some experience working with food or in kitchens, can go with the flow, and have strong communication skills.\r\n- lived/living experience in the DTES\r\n- work/volunteer experience in the DTES\r\n- other relevant experience to the role\r\n- ability to speak multiple languages\r\n- FoodSafe certification\r\n\r\nREQUIREMENTS\r\nWe require a minimum 2 month commitment for this position. Volunteers will need to read and fill out our forms, and have a call with the Volunteer Coordinator before their position is confirmed. Other requirements include:\r\n- understanding and support of the DTES Neighbourhood House's mission and philosophies\r\n- ability to work respectfully with people of diverse backgrounds and experiences\r\n- openness to learning from and honouring community members\r\n- Must be able to lift up to 40lbs\r\n- ability to work as a team and help each other\r\n- review select parts of our Volunteer Handbook before the first shift\r\n\r\nAPPLYING:\r\nIf you are interested please send us an email at volunteer@dtesnhouse.ca. We would love you to join our team and help us bring nutritious and delicious meals to the community!\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE:  \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  Those who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare professionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1745971200000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Program Support","Construction, Transportation, Maintenance","Construction, Transportation, Maintenance","People Engagement"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40676],["title","EVENT SUPPORT VIEW POINT CALGARY 2025"],["orgID",496],["remoteOrOnline",0],["dates","May 24, 2025"],["description","Location: Carriage House Hotel &amp; Conference Centre, 9030 Macleod Trl, Calgary, AB T2H 0M4\r\nDate: Saturday, May 24, 2025\r\nTime: 1:00 p.m. \u2013 6:00 p.m. MT (volunteers required from approximately 11:00 a.m. \u2013 6:30 p.m.)\r\n\r\nROLE OVERVIEW\r\nThe View Point Calgary Event Support Volunteer will help ensure a smooth and accessible experience for all attendees at this conference, which provides the latest insights into vision health and research. Volunteers will assist with registration, provide sighted guide support for attendees with vision loss, and help with event set-up and breakdown. Volunteers will also have the opportunity to learn more about vision health advocacy while supporting a meaningful cause.\r\n\r\nResponsibilities\r\n\u2022\tRegistration &amp; Check-in (1:00\u20132:00 p.m.):\r\no\tGreet attendees, check-in registrations, and distribute event materials (name tags, handouts, etc.).\r\n\r\n\u2022\tSighted Guide:\r\no\tProvide sighted guide assistance for attendees with vision loss, helping them navigate the venue.\r\no\tSighted Guide Training at 11:00 a.m. on event day is mandatory.\r\n\r\n\u2022\tEvent Set-Up &amp; Breakdown:\r\no\tAssist with setting up event materials before the event begins.\r\no\tHelp clean up and pack materials after the event concludes.\r\n\r\nQUALIFICATIONS\r\n\u2022\tFriendly and welcoming demeanor.\r\n\u2022\tComfortable assisting individuals with vision loss (training provided).\r\n\u2022\tExcellent communication and teamwork skills.\r\n\u2022\tReliable and punctual.\r\n\r\nTime Commitment\r\nVolunteers are expected to be available from 11:00 a.m. to 6:30 p.m., including setup and takedown.\r\n\r\n\r\nIf you have any questions about this event, please contact Ushany Kanagendiran at education@fightingblindness.ca or 1-800-461-3331 ext. 270."],["dateEntered",1746057600000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40677],["title","EVENT SUPPORT \u2013 AMD COFFEE CONNECTIONS (EDMONTON)"],["orgID",496],["remoteOrOnline",0],["dates","May 22, 2025"],["description","Location: Mill Woods Senior and Multicultural Centre, 2610 Hewes Way NW, Edmonton, AB T6L 6W6 Date: Thursday, May 22, 2025 Time: 10:00 a.m. \u2013 12:00 p.m. MT (volunteers required from approximately 9:00 a.m. \u2013 12:30 p.m.)\r\n\r\nROLE OVERVIEW\r\nThe Coffee Connections Event Support Volunteer will play a key role in ensuring a welcoming and organized experience for attendees. This event provides individuals living with age-related macular degeneration (AMD) and their families an opportunity to connect with others, share experiences, and gain insights from experts in the field. Volunteers will assist with event logistics, guest support, and accessibility needs.\r\n\r\nResponsibilities\r\n\u2022 Greet attendees and provide directions within the venue.\r\n\u2022 Providing a sighted guide to guests with vision loss (training will be provided).\r\n\u2022 Help set up and maintain the refreshment area, ensuring items are stocked and accessible.\r\n\u2022 Distribute event materials such as name tags, handouts, and registration lists.\r\n\u2022 Support seating arrangements and assist attendees in finding their designated areas.\r\n\u2022 Provide basic technical support if needed (e.g., helping attendees access digital materials).\r\n\u2022 Assist with post-event cleanup and packing materials.\r\n\r\nQualifications\r\n\u2022 Friendly and welcoming demeanor.\r\n\u2022 Comfortable assisting individuals with vision loss (training provided).\r\n\u2022 Reliable and punctual\r\n\r\nTime Commitment\r\nVolunteers are expected to be available from 9:00 a.m. to 12:30 p.m. MT, including setup and takedown."],["dateEntered",1746057600000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40689],["title","Mothers Day Event Support"],["orgID",74],["remoteOrOnline",0],["dates","May 11, 2025"],["description","The DTES Neighbourhood House is looking for volunteers to support our Mothers Day Event on Sunday May 11th from 2-6pm at MacLean Park. This is an unpaid position.\r\n\r\nThe Mothers Day Event will be held at MacLean Park and will include good food and fun activities for families to enjoy while they celebrate together on this special day.\r\n\r\nVOLUNTEER DUTIES\r\n- walking between the DTES Neighbourhood House (573 E. Hastings) and MacLean Park, transporting supplies via our trusty wagon. This walk between these 2 destinations is 450m.\r\n- cleaning the neighbourhood house as needed at the end of the event (ie. returning supplies to where they are supposed to go, sweeping the floor at the end of the day, etc.)\r\n- dish washing \r\n- engaging with the families and contributing to create a fun, non-judgemental atmosphere for celebration, connection and community strength support and care\r\n\r\nASSETS\r\nWe generally seek volunteers who have the ability to apply creative problem solving, have experience working with children and youth, and have experience with food handling and preparation. Some other valuable assets include:\r\n- lived/living experience in the DTES\r\n- work/volunteer experience in the DTES\r\n- ability to speak multiple languages\r\n- face-painting skills (we will provide the supplies)\r\n- adaptable, go-with-the-flow mentality\r\n- good sense of humor is always an asset\r\n\r\nREQUIREMENTS\r\nVolunteer applicants will fill out forms, undergo a 45min phone interview/screening call and a vulnerable sector check (free). Other requirements include:\r\n- understanding and support of the DTES Neighbourhood House's mission and philosophies\r\n- ability to work respectfully with people of diverse backgrounds and experiences\r\n- openness to learning from and honouring community members\r\n- ability to work as a team and help each other\r\n- reviewing our Kitchen Safety Training Materials and select parts of our Volunteer Handbook before coming in for the volunteer shift\r\n\r\nAPPLYING:\r\nIf you are interested please send us an email at volunteer@dtesnhouse.ca. We would love you to join our team and help us celebrate Mothers Day with our community.\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE:  \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  Those who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare pr
