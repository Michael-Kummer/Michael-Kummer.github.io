ofessionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1746057600000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}]"],["activityCategory",["Program Support","Caregiving","PR, Fundraising, Events","Education, Language, and Art","Construction, Transportation, Maintenance","Program Support"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",40701],["title","Certified Listeners - Emotional Support Chat Volunteer"],["orgID",69],["remoteOrOnline",1],["dates","3 months"],["description","Why Join the Certified Listeners Society?\r\nWe are a not-for-profit organization based in Ontario, Canada built by a community of people dedicated to providing early-stage emotional support to anyone who needs it 24 hours a day, 7 days a week, 365 days a year. We are not a crisis helpline. We believe that by serving the masses to navigate the challenges of our lives, with early-stage and real-time Emotional Support interventions, we can help individuals make better mental health lifestyle choices to live better, happier, healthier lives. Visit our website to find out more about us: https://certifiedlisteners.org/\r\n\r\nJob Overview\r\nThe Emotional Chat Volunteer, also known as a Certified Listener you will be providing emotional support on the online chat platform and provide support to chatters who are in distress and emotional. As a Certified Listener, you are not a therapist or telling others what to do and our volunteers do not provide crisis intervention or addiction counselling. There will be proper training provided before taking support chats and this is an opportunity to gain more life skills.\r\n\r\nResponsibilities and Duties\r\nProviding immediate and confidential support followed by the agency procedures and policies\r\nProviding early-stage and real-time interventions to callers\r\nCompleting weekly shifts and reporting to Certified Listener coordinator\r\nCollaborating with other volunteers and staff in a respectful and professional manner\r\nBuilding relationships and have conversations through empathy and emotional on the online platform\r\nOngoing training, development and support from the team\r\n\r\nWhat will you NOT be doing\r\nCertified Listener Volunteers are not therapists or hold themselves out to be.\r\nTry to provide callers with mental health support or services.\r\nTelling people what to do or how they should live their lives.\r\nProviding crisis intervention or addiction counselling.\r\n\r\nQualifications and Skills\r\nExcellent communication skill and computer literate\r\nProficiency in English language, specifically written\r\nCapacity to remain calm and collected in challenging situations\r\nNon-judgemental and acceptance to the various values and beliefs of others\r\nAbility to work independently and in a team environment\r\nAccess to reliable internet connectivity and private workspace from home\r\nAdherence to Certified Listeners Society policies, procedures and online chat guidelines\r\n\r\nRequirements\r\n18+ Years Old\r\nMust have a residency in Canada or USA (e.g. Canadian citizenship, PR, work permit, work visa,...)\r\nTwo references (professional, academic or volunteer-related)\r\nPolice reference check, including vulnerable sector screening\r\nSuccessful completion of all comprehensive Core Competencies training programs, quizzes, and screening process\r\nReliable in fulfilling weekly shift commitments\r\nAble to comply with Certified Listeners Society policies and procedures and our Code of Ethics\r\nMaintain a confidential workplace as well as confidentiality about your work\r\nSign and comply to our Volunteer Non-Disclosure Agreement\r\nParticipate in ongoing training and work relation development opportunities\r\n\r\nHow To Apply\r\nStart applying today by creating an account on: https://certifiedlisteners.org/application/\r\nIf you have any questions regarding the application, please reach out to: volunteer@certifiedlisteners.org"],["dateEntered",1746057600000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}]"],["activityCategory",["Program Support","Social Care"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40702],["title","Certified Listeners - Shift Supervisor"],["orgID",69],["remoteOrOnline",1],["dates","3 months"],["description","Why Join the Certified Listeners Society?\r\nWe are a not-for-profit organization based in Ontario, Canada built by a community of people dedicated to providing early-stage emotional support to anyone who needs it 24 hours a day, 7 days a week, 365 days a year. We are not a crisis helpline. We believe that by serving the masses to navigate the challenges of our lives, with early-stage and real-time Emotional Support interventions, we can help individuals make better mental health lifestyle choices to live better, happier, healthier lives. Visit our website to find out more about us: https://certifiedlisteners.org/\r\n\r\nJob Overview\r\nCertified Listener Shift Supervisors provide support for all volunteers and callers. They observe every chat and guide/coach volunteers to help them provide empathetic support without giving advice. Supervisors also assess chats to determine if mental health resources need to be provided and take over chats that exceed volunteer scope or abilities. Reporting to the Certified Listener Program Manager, you will be tasked to supervise our Certified Listener Volunteers and provide them with emotional support as needed. \r\n\r\nGiven that we are an emotional support service, calls may vary in nature. This is a great opportunity to learn valuable skills and volunteer from home.\r\n\r\nResponsibilities and Duties\r\nProviding immediate and confidential support to our certified listener volunteers (chat, etc.) using agency procedures and policies\r\nHelping our Certified Listener Volunteers by providing them with resources and referrals when appropriate\r\nUnderstanding what to do if you are concerned about a person's safety (Client or Certified Listener Volunteer)\r\nWorking with callers/chatters, volunteers, and staff in a respectful and professional manner\r\nAbility to type 40 WPM\r\nPerform risk assessments during a chat to determine whether they are beyond our scope\r\nWork with callers/chatters, volunteers, and staff in a respectful and professional manner\r\n\r\nWhat will you NOT be doing\r\nCertified Listener Volunteers are not therapists or hold themselves out to be.\r\nTry to provide callers with mental health support or services.\r\nTelling people what to do or how they should live their lives.\r\nProviding crisis intervention or addiction counselling.\r\n\r\nQualifications and Skills\r\nAbility to work with individuals of diverse cultural and social backgrounds\r\nDemonstrated ability to function well under pressure\r\nDemonstrated conflict management and resolution skills\r\nComfortable interacting using electronic mediums\r\nSupervisory experience preferred\r\nSound working knowledge of community services\r\nRisk assessment skills\r\nKnowledge of domestic violence and resources\r\nProven knowledge/experience in mental health\r\nDemonstrated knowledge on risk assessments, suicide prevention\r\nTraining in Assist or other Suicide Intervention models preferred\r\nTraining in Nonviolent crisis Intervention preferred\r\n\r\nRequirements\r\nA degree or diploma in a mental health field (nursing, psychology, social work etc.)\r\nProof that your degree is from an accredited university or college\r\nTwo references (professional, academic or volunteer-related)\r\nPolice reference check, including vulnerable sector screening\r\nSuccessful completion of all comprehensive Core Competencies training programs, quizzes, and screening process\r\nReliability in fulfilling weekly shift commitments\r\nComply with Certified Listeners Society policies and procedures and our Code of Ethics\r\nMaintain a confidential workplace as well as confidentiality about your work\r\nSign and comply to our Volunteer Non-Disclosure Agreement\r\nParticipation in ongoing training and work relation development opportunities\r\n\r\nHow To Apply\r\nStart applying today by creating an account on: https://certifiedlisteners.org/application/\r\nIf you have any questions regarding the application, please reach out to: volunteer@certifiedlisteners.org"],["dateEntered",1746057600000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care","Social Care"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40705],["title","Sustainable Milton Repair Cafe"],["orgID",502],["remoteOrOnline",0],["dates","May 24, 2025"],["description","Volunteers help people assess and repair broken or non-functional appliances, repair clothing, rewire cords and lamps etc. all in an effort to add more life to items, Repair Cafe is an International movement with thousands of events globally every year. Find out more at repaircafe.org. The next 2 events are May 24, 1-5  and June 15, 9-1."],["dateEntered",1746144000000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Environmental\", \"name\": \"Environmental Advocate\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Environmental","Research","Social Care","Research"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40711],["title","Communications and Visibility Advisor | Jordan"],["orgID",64],["remoteOrOnline",0],["dates","4 to 5 months"],["description","***Open to Canadian citizens and permanent residents of Canada only***\r\nAssignment Type: Canadian International Volunteer\r\nAssignment ID: VA-106899\r\nAssignment Title: Communications and Visibility Advisor\r\nPartner: Dar Abu Abdullah association for Philanthropy and Development organization (DAA)\r\nCountry: Jordan\r\nDuration: 4 to 5 months\r\nTime Commitment: Full time\r\n\r\n*Assignment Context\r\nAre you passionate about communication and visibility? Do you have communication skills to share?\r\n\r\nAs the Communications and Visibility Advisor, you will support and advise the DAA team in implementing the communications strategy by developing creative content and campaigns that resonate with various audiences, in addition to creating visual materials, and track media coverage to improve outreach initiatives.\r\n\r\nApply today to have an impact on inclusion, equality, and empowerment in Jordan!"],["dateEntered",1746144000000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Program Support","Program Support","PR, Fundraising, Events","Marketing"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",40713],["title","Online Literacy Program Co-Facilitator - Big Kids Storypalooza"],["orgID",211],["remoteOrOnline",1],["dates","April 10, 2025 - June 12, 2025"],["description","We're seeking a co-facilitator to support our staff in our online Big Kids Storypalooza family literacy program! Our family programs use stories, games, and songs to develop early literacy skills. Join us on Thursday afternoons from 3:45 to 5:00 PM for 10 weeks of fun. This program started on April 10th and ends on June 12th.\r\n\r\nWhat's special about this program? Big Kids Storypalooza is a festival of storytelling, imagination, and song. In addition to reading and singing, we also help families create and share their own stories!\r\n\r\nThis is a great opportunity for someone looking to dip their toes into literacy programming. As a co-facilitator, you would primarily be responsible for backend tasks to make sure the program runs smoothly: taking attendance, re-naming participants, and monitoring the chat. We also encourage you to present a song or story yourself! We provide 30-minutes of hands-on training to ensure you feel comfortable and supported as you begin in this role.\r\n\r\n\r\nInterested in learning more? Contact our Volunteer Coordinator at volunteer_coordinator@famlit.ca.\r\n\r\n*Shortlisted applicants will be contacted via email."],["dateEntered",1746144000000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Docent\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}]"],["activityCategory",["Program Support","Education, Language, and Art"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",40722],["title","Requiring Multiple roles for my YYC election campaign"],["orgID",505],["remoteOrOnline",0],["dates","May 3, 2025 - October 20, 2025"],["description","Sarah Kruger is running for City Councilor in Ward 7 to bring real solutions to everyday Calgarians. With a platform focused on 24-hour C-Train service, phone charging access at transit stations, and modernizing outdated playground zones around junior highs, Sarah is committed to representing transit users, renters, low-income residents, and marginalized communities often ignored by City Hall. Her vision is a Calgary that listens, includes, and delivers for everyone\u2014not just the loudest voices. Join us to build a more equitable, accessible, and vibrant Ward 7 in the 2025 municipal election!\r\n\r\nAvailable Roles\r\nWe\u2019re seeking dedicated volunteers for multiple roles, each crucial to winning Ward 7 and delivering Sarah\u2019s vision. No experience is required\u2014training and support are provided! Roles include:\r\n\r\n-Campaign Manager (20\u201340 hours/week)  \r\nOversee strategy, coordinate volunteers, manage the budget, and ensure compliance with Elections Calgary rules (e.g., donation tracking).  \r\nIdeal for: Organized leaders passionate about local politics.  \r\nMilestone: Finalize campaign plan by July 1, 2025.\r\n\r\n-Volunteer Coordinator (10\u201320 hours/week)  \r\nRecruit, schedule, and support our volunteer team, ensuring everyone feels valued.  \r\nIdeal for: People-oriented individuals with strong organizational skills.  \r\nMilestone: Recruit 20 volunteers by August 15, 2025.\r\n\r\n-Fundraising Coordinator (10\u201315 hours/week)  \r\nPlan events (e.g., coffee meetups), manage donor outreach, and track contributions per Calgary\u2019s rules ($5,000 limit per individual/year).  \r\nIdeal for: Persuasive event planners with attention to detail.  \r\nMilestone: Raise $5,000 by August 1, 2025.\r\n\r\n-Canvassing Team (Door-Knockers and Phone Bankers) (5\u201315 hours/week, evenings/weekends)  \r\nDoor-knock or call voters to share Sarah\u2019s platform, distribute flyers, and identify supporters.  \r\nIdeal for: Friendly, outgoing individuals comfortable talking to strangers.  \r\nMilestone: Contact 1,000 households by September 15, 2025.\r\n\r\n-Sign Team (10\u201315 hours/week, September\u2013October)  \r\nInstall, maintain, and remove campaign signs on private lawns and public spaces (per Calgary bylaws).  \r\nIdeal for: Physically active individuals with a vehicle and knowledge of Ward 7.  \r\nMilestone: Install 100 signs by September 30, 2025.\r\n\r\n-Communications/Social Media Coordinator (10\u201320 hours/week)  \r\nManage X, Instagram, and website content to share Sarah\u2019s vision (e.g., 24/7 transit, phone charging access).  \r\nIdeal for: Social media-savvy individuals with basic design skills (e.g., Canva).  \r\nMilestone: Launch website and gain 500 followers by August 15, 2025.\r\n\r\n-Data Entry/Research Volunteer (5\u201310 hours/week)  \r\nEnter canvassing data and research Ward 7 issues (e.g., transit gaps, traffic concerns).  \r\nIdeal for: Detail-oriented individuals with Excel/Google Sheets skills.  \r\nMilestone: Compile 500 supporters\u2019 database by September 30, 2025.\r\n\r\n-Event Coordinator (10\u201315 hours/week)  \r\nOrganize meet-and-greets or town halls to connect Sarah with Ward 7 voters.  \r\nIdeal for: Organized planners with promotional skills.  \r\nMilestone: Host an event with 50 attendees by September 15, 2025.\r\n\r\n-Policy/Issues Advisor (5\u201310 hours/week)  \r\nResearch Calgary-specific issues (e.g., transit, housing) to refine Sarah\u2019s platform.  \r\nIdeal for: Analytical individuals with knowledge of municipal governance.  \r\nMilestone: Deliver platform document by August 1, 2025.\r\n\r\n-Election Day Team (Scrutineers and Get-Out-the-Vote Volunteers) (2\u201312 hours, October 2025)  \r\nMonitor polling stations and remind supporters to vote on October 20, 2025.  \r\nIdeal for: Reliable, enthusiastic individuals willing to help on election day.  \r\nMilestone: Deploy 20 volunteers on October 20, 2025."],["dateEntered",1746230400000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Organizational Leadership\", \"name\": \"Consultant or Advisor\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Research\", \"name\": \"Data Analysis\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Activism\", \"name\": \"Election Support\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}, {\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}, {\"category\": \"Legal\", \"name\": \"Legal Advising\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"Activism\", \"name\": \"Petition signing\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"Social Care\", \"name\": \"Telephone Counselling\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["Administration","Program Support","Organizational Leadership","Program Support","Sales","Research","Construction, Transportation, Maintenance","Activism","PR, Fundraising, Events","PR, Fundraising, Events","Finance","PR, Fundraising, Events","Construction, Transportation, Maintenance","Design and Journalism","Legal","Environmental","Program Support","Activism","Program Support","Program Support","Marketing","Research","Marketing","People Engagement","Social Care","People Engagement","Design and Journalism"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",40732],["title","Ax\u00e9 Society for Capoeira Casino Fundraiser"],["orgID",511],["remoteOrOnline",0],["dates","May 11, 2025 - May 12, 2025"],["description","Volunteer with Us \u2013 Support Accessible Capoeira!\r\n\r\nAx\u00e9 Society for Capoeira is looking for amazing volunteers to help with our casino fundraiser at Cowboys Casino on May 11 &amp; 12. This event is a major part of how we keep our tuition fees low and accessible for families in our community\u2014and we can't do it without your support!\r\n\r\nNo experience is necessary, and all training is provided. Volunteers must be 18+ and available for one shift during the two-day event. It\u2019s a fun and easy way to give back, support our youth and adult students, and spend time with our amazing Capoeira community.\r\n\r\nSign up today and help us keep Capoeira accessible for all!"],["dateEntered",1746316800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",40737],["title","Community Organizers, Creators, and Co-Conspirators (Multiple Roles)"],["orgID",507],["remoteOrOnline",1],["dates","Ongoing"],["description","\ud83d\udd25 JOIN THE STOP COP CITY BAY AREA MOVEMENT\r\n\r\nStop Cop City \u2014 Bay Area is organizing to stop the construction of a $45 million regional police training facility in San Pablo, CA. This Cop Campus is a militarized expansion site\u2014with contracts already in place for regional police use, including:\r\n1. A VR Use of Force Simulator\r\n2. Drone base &amp; surveillance technologies\r\n3. Regional Emergency Operations Command infrastructure\r\n4. San Pablo PD training hub\r\n5. Sauna + gym amenities for police personnel\r\n6. 10,000 sq. ft. 20-lane gun range\r\n\r\nWe are organizing to block this hyper-surveillance project, stop the spread of regional carceral training, and reclaim this building as a life-affirming, community-owned space.\r\n\r\nThis campaign is about more than San Pablo. It\u2019s about the entire Bay Area.\r\n\r\n\u2728 WE\u2019RE CALLING IN:\r\nOrganizers, artists, canvassers, strategists, community learners, land stewards, spiritual workers, healers, fundraisers, software engineers, designers, educators, and anyone with space, time, resources, or skills to offer.\r\nWhether you're experienced or new\u2014if you\u2019re ready to build, we\u2019re ready for you.\r\n\r\n\r\n\ud83d\udca5 MUCH-NEEDED ROLES INCLUDE:\r\nStreet Canvassers &amp; Outreach Coordinators\r\nCommunity Organizers &amp; Power-Mapping Strategists\r\nWriters, Editors, and Comms Creators\r\nGraphic Designers &amp; Social Media Creatives\r\nResearchers, Policy Trackers, &amp; Data Visualizers\r\nCity Council Meeting Attendees/Watchers &amp; Public Comment Writers\r\nDigital Mobilizers &amp; Livestream Hosts\r\nPoets, DJs, Cultural Workers &amp; Storytellers\r\nYouth &amp; Elders shaping our vision\r\nTeachers crafting abolitionist curriculum for students\r\nFundraising &amp; Grantwriting Support\r\nTranslators &amp; Language Justice Coordinators\r\nMental Health &amp; De-escalation Supporters\r\nTech Support for hybrid meetings and secure organizing\r\nIf you're not listed here but feel called to contribute \u2014 we absolutely still want to hear from you.\r\n\r\n\r\n\r\n\ud83c\udfaf IDEAL COMRADES ARE:\r\nRooted in abolitionist, anti-racist, anti-colonial, and anti-capitalist values\r\nReady to show up with consistency\r\nComfortable in non-hierarchical and emergent movement structures\r\nDown to dream big, act locally, and stay rooted in community relationships\r\nBased in or connected to San Pablo, Richmond, Oakland, Vallejo, Concord, Santa Rosa, or the wider Bay Area (but anyone is welcome to help support the movement)\r\nMultilingual Preferred(Spanish, Tagalog, Vietnamese, Hmong, etc. especially needed)\r\nIntersectional in their lens, with an understanding that our struggles are entangled\r\nOpen to receiving feedback with care and practicing accountability with compassion\r\n\r\n\r\n\u23f3 TIME COMMITMENT:\r\nWe welcome all levels of commitment\u2014from weekly volunteer hours to one-time contributions.\r\nSome roles may require 3\u20135 hours/week during peak action periods (like May 2025 Action Month), while others are as-needed or ongoing. Let us know what capacity you\u2019re working with.\r\n\r\n\r\n\ud83d\udcb8 COMPENSATION:\r\nThis is a volunteer-based movement\u2014we strive to practice collective care through:\r\nProviding food and transit support for volunteers (when available)\r\nCentering sustainability over urgency\r\nWe are actively seeking resources to make this work more materially supported.\r\n\r\n\ud83d\udee0\ufe0f ONBOARDING + SAFETY:\r\nWe\u2019ll offer onboarding for new members, including movement history and safety protocols.\r\nHarm reduction and trauma-informed practices are embedded throughout our work.\r\nWe prioritize safety, security, and consent.\r\n\r\n\ud83e\udec2 ACCESSIBILITY:\r\nIf you\u2019re neurodivergent, disabled, immunocompromised, chronically ill, or need access support\u2014we want you here. We\u2019ll work with you to find a meaningful, sustainable role. No one is disposable in this movement.\r\n\r\n\u270a\ud83c\udffe HOW TO JOIN:\r\nWe review submissions on a rolling basis and will follow up with next steps. We have onboarding trainings twice a month. We especially need new members to join during Stop Cop City Bay Area Action Month (May 2025)\u2014but we\u2019re building beyond that too. \r\n\r\n\ud83c\udf31\r\nThis is an invitation to co-resist, co-create, and co-dream.\r\nWe believe everyone has a role in this movement. What\u2019s yours?\r\n\r\n-------------------------------------------------------------------------------\r\n\ud83d\udea8 SECURITY NOTICE: PLEASE READ BEFORE SUBMITTING \ud83d\udea8 \r\n\r\nThis call is being shared on LinkedIn and other public platforms that are not encrypted or secure. If you are concerned about your safety, digital traceability, or state surveillance, please do not submit forms or sensitive information through LinkedIn or public platforms. Instead, reach out to us via our encrypted email (sanpabloloc@proton.me) to discuss ways to collaborate securely."],["dateEntered",1746316800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Legal\", \"name\": \"Advocacy\"}, {\"category\": \"Activism\", \"name\": \"Anti-Racist Advocate\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Anti-Racist Educator\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Research\", \"name\": \"Data Analysis\"}, {\"category\": \"Activism\", \"name\": \"Election Support\"}, {\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}, {\"category\": \"Legal\", \"name\": \"Human Rights Advocacy\"}, {\"category\": \"Legal\", \"name\": \"Legal Advising\"}, {\"category\": \"Activism\", \"name\": \"Petition signing\"}, {\"category\": \"Activism\", \"name\": \"Protesting\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Administration","Legal","Activism","Education, Language, and Art","Program Support","Program Support","Research","Activism","Design and Journalism","Legal","Legal","Activism","Activism","Research","Marketing","People Engagement","Design and Journalism"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",40738],["title","Marketing Volunteering"],["orgID",506],["remoteOrOnline",0],["dates","Ongoing"],["description","Hey everyone, are you looking for an opportunity to improve your public speaking skills or get experience in sales. Do you want to work flexible hours while also gaining real world sales experience. Well then door knocking with us would fit you the best.\r\nPlease contact +1 (778)-929-1474 for more information."],["dateEntered",1746316800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Sales","Marketing","Marketing","People Engagement"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",40750],["title","\ud83d\udcaa Garden Muscle Crew \ud83d\udcaa"],["orgID",77],["remoteOrOnline",0],["dates","May 10, 2025"],["description","We\u2019re looking for a strong and reliable volunteer to join our Garden Crew!\r\nHelp us get ready for the season by assisting with moving large garden pots, using a barrel to transport soil and supplies, and supporting general garden setup at the back of the Centre.\r\nPerfect for someone who\u2019s not afraid to get their hands dirty and enjoys working outdoors!\r\nInterested? Reach out today and lend your strength to a great cause! \ud83c\udf31"],["dateEntered",1746403200000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Gardening\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",40758],["title","BC Nonprofit Leadership Conference Volunteers"],["orgID",298],["remoteOrOnline",0],["dates","May 16, 2025 - June 7, 2025"],["description","Vantage Point\u2019s annual conference is an event designed to provide non-profit leaders with\r\nrenewed energy and confidence through learning, connection, and dialogue.\r\nConsistent with past years, we envision participants coming away from this conference feeling supported and inspired by the leadership of our sector. The 2025 BC Non-Profit Leadership Conference theme will centre on meaningful storytelling to communicate all our impactful work. We\u2019ll also focus on building more connected partnerships and communities across our province, leading to a stronger collective voice and even greater stories for us to tell. Through conversation, learning, collaboration, and coordinated efforts, we hope to enhance the significant and exceptional role non-profits play in our world.\r\n\r\nLogistics\r\nThe conference will be held both online and in person at the Anvil Centre located on the\r\ntraditional and unceded land of the Halkomelem speaking people in New Westminster, BC!\r\n\r\nThursday, June 5, 2025\r\n9:00 AM \u2013 4:30 PM | Virtual Conference (via Zoom Events)\r\n6:00 PM | Evening Reception (Inn at the Quay, New Westminster, BC)\r\nFriday, June 6, 2025\r\n9:00 AM \u2013 4:30 PM | In-Person Conference (Anvil Centre, New Westminster, BC)\r\n\r\nVolunteer Roles\r\nAs members of the Conference Operations team, volunteers for the event will offer various\r\nsupports to the Vantage Point team to assist with specific elements of the event.\r\n\u2022 Volunteers will report to the Volunteer Engagement Coordinator.\r\n\u2022 All training and orientation to Vantage Point\u2019s systems will be provided by our staff.\r\n\u2022 Time commitment will vary depending on the role and be agreed upon with the Volunteer Engagement Coordinator.\r\n\r\nIdeal Skills &amp; Characteristics for all roles\r\n\u2022 Experience in the non-profit sector\r\n\u2022 Event and conference experience\r\n\u2022 Comfort with online platforms and use of technology\r\n\u2022 Clear communication skills \u2013 verbal and written\r\n\u2022 Organization and time management skills\r\n\u2022 Dedication to continual learning and openness to receiving constructive feedback\r\n\r\nWe are seeking 3 main volunteer roles:\r\n\u2022 Digital Host - Support virtual facilitators with an array of different responsibilities.\r\n\u2022 Conference Hosts - Join the Vantage Point team in person for set up/take down, and numerous other tasks supporting speakers and engaging booths.\r\n\u2022 Reception Hosts - Lead the welcome table where participants will join our team for an evening of fun and socializing. (Due to this event serving alcohol, volunteers will need to be of legal age of 19+ to support our reception.)\r\n\r\nPlease check out Charity Village to learn more about the roles or email Alina Emery at aemery@thevantagepoint.ca to learn more and apply. \r\n\r\nCharity Village link: (https://charityvillage.com/jobs/bc-non-profit-leadership-conference-volunteers-in-new-westminster-british-columbia-v3m-1b6-ca/ )"],["dateEntered",1746403200000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",40761],["title","Male (gender specific) Volunteer Visitor AHS Home Care NW Edmonton"],["orgID",83],["remoteOrOnline",0],["dates","Volunteer on your flexible schedule"],["description","Specific male gender request for a volunteer for Afternoon visits M-F 1-2 hours a week with flexibility in the Castle downs area of Edmonton.\r\nDo you like visiting? Would you like to connect weekly with a person who is isolated and seeking social companionship? \r\nAlso Currently seeking volunteers for in-person visits for clients of AHS Home Care located in Northwest Edmonton AB and St.Albert. Volunteers are matched one to one with a client in their area and should be available for a 1-2 hour weekly social/companionship visit Monday through Friday. Schedule can be flexible. Volunteers choose their client and environment that works for them. Clients ask for volunteers mature in age \r\n\r\nVolunteer must fill out an application, attend an online or in person interview and orientation, provide a clear Police Information Check, provide two references and report time volunteered each month to their coordinator. \r\n\r\nTo apply for this opportunity please register at:\r\n\r\nwww.https://bit.ly/EdmontonHomeCareVolunteerOpportunities. \r\n\r\nPortal will close May 6th for a few weeks so please apply asap if this interests you! \r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1746403200000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40765],["title","Art Therapy: Opening Minds Through Art (OMA) Program"],["orgID",439],["remoteOrOnline",0],["dates","May 7, 2025 - July 2, 2026"],["description","Bethany Calgary (NW) is looking for anyone who enjoys connecting and interacting with seniors. The OMA program is a facilitated, evidence-based, intergenerational art program for people living with dementia. Each volunteer is paired with one resident, who is the artist, to create beautiful pieces of abstract art. NO experience or talent is required. The program's goal is to build bridges across age and cognitive barriers through art. Support and guidance are provided by the program facilitators."],["dateEntered",1746403200000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Caregiving\", \"name\": \"Medical Support\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Program Support","Program Support","Caregiving","Caregiving","Social Care"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40774],["title","Volunteer (one time only) - Seeds of Resistance \u2013 An Interdisciplinary Tribute to Rosario Castellanos\u2019 Life and Work \u2013 May 15th"],["orgID",531],["remoteOrOnline",0],["dates","May 15, 2025"],["description","Hello everyone!\r\n\r\nI'm Lily Zuluaga, Volunteer Coordinator for VLACC.\r\n\r\nThe Vancouver Latin American Cultural Centre Society (VLACC) is a non-profit organization whose mission is to contribute to the education and cultural legacy of all Canadians by exploring and sharing a deeper understanding of Latin American arts and culture.\r\n\r\nJoin us for an evening of reflection and artistic expression as we celebrate the centennial of Rosario Castellanos\u2014one of Mexico\u2019s most influential writers, poets, and intellectuals. In this performance, her reflections come to life through the performers\u2019 movements, resonant voices, live music, and visual projections\u2014creating a dynamic landscape of images and sensations inspired by Rosario\u2019s echoes.\r\n\r\nDate: Thursday, May 15, 2025\r\nLocation: Exhibition Hall and Performance Centre \u2013 Roundhouse Community Arts &amp; Recreation Centre \u2013 181 Roundhouse Mews, Vancouver.\r\n\r\nWe have two shifts and activities for volunteers, let me know which one you are interested in participating in:\r\n\r\n1. Installation assembly.\r\nAssist in the set-up of a performance-based exhibition. Tasks may include lifting heavy objects and reaching high surfaces to place paper walls and other scenic elements.\r\nShift from 10:00 am to 2:00 pm.\r\n\r\n2. Ticket scanning, box office and dismantling.\r\nShift from 17:30 to 21:30 hours.\r\n\r\nAll volunteers will receive tickets for the performance!\r\n\r\nYou can find more details here: https://vlacc.ca/events/seeds-of-resistance/\r\n\r\nLet me know if you are interested in volunteering.\r\n\r\nThank you!\r\n\r\nLily Zuluaga"],["dateEntered",1746489600000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}]"],["activityCategory",["Program Support","Education, Language, and Art"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40794],["title","After School Program Volunteer \u2013 ROCK Location"],["orgID",205],["remoteOrOnline",0],["dates","May 6, 2025 - June 6, 2025"],["description","Make a Difference in the Lives of Neurodiverse Students! Become a Math Program Volunteer\r\n\r\nLocation: Reach Out Centre For Kids | 702 Surrey Lane, Burlington, ON L7T 3S6\r\nTime: Wednesday (4:30 PM - 7:30 PM)\r\nDuration: Now until June 6th, 2025\r\n\r\n\r\nAre you passionate about helping students achieve their potential? Join our team as a Math and Literacy Program Volunteer and make a meaningful impact in the lives of students in grades 2\u20138!\r\n\r\nRole Description\r\nAs a volunteer, you will work under the supervision of an educator to: \r\n- Support program delivery and contribute to a positive learning environment.\r\n- Ensure a safe environment that fosters well-being and achievement.\r\n- Assist with tasks such as drop-off and pick-up, providing body breaks to students as needed, and working one-on-one with students requiring additional support in math or literacy.\r\n\r\nQualifications\r\nWe\u2019re looking for individuals with:\r\n- Experience in tutoring or a background in math or literacy.\r\n- Strong communication and interpersonal skills.\r\n\r\nRequirements:\r\n- A clear Vulnerable Sector Check dated within the last 12 months.\r\n- Completion of mandatory volunteer training.\r\n- A positive attitude and a commitment to fostering an inclusive and supportive learning environment.\r\n\r\nApply Now and Join Our Team!\r\nVolunteering with the Centre for Diverse Learners is not just about giving your time\u2014it\u2019s about being part of a movement that celebrates neurodiversity and empowers students to reach their full potential."],["dateEntered",1746489600000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",40823],["title","Mother's Day Powwow"],["orgID",532],["remoteOrOnline",0],["dates","May 9, 2025 - May 11, 2025"],["description","FIRST UNITED is seeking enthusiastic and motivated volunteers to support our booth at the upcoming Mother\u2019s Day Powwow at Trout Lake Community Centre on Friday 9th May, Saturday 10th May, and Sunday 11th May. It gives FIRST UNITED a fantastic opportunity to highlight our key programs and services by providing information to members of the community. \r\n\r\nWe need volunteers to support with several shifts across the weekend where you\u2019ll be supporting our staff to register people for housing rights workshops; distribute FIRST UNITED pamphlets on our programs; hand out swag (buttons, medicine bundles, candy) to attendees; as well as support with the setup and take down of the booth. \r\n\r\nWe are looking for two volunteers for each individual time slot across the weekend. If you are available for one shift \u2013 fantastic! If you happen to be available to support our FIRST UNITED colleagues for more than one shift \u2013 amazing!\r\n\r\n\u2022 Friday, 9th May [6pm -9pm]\r\n\u2022 Saturday, 10th May [12pm \u2013 5pm]\r\n\u2022 Saturday 10th May [6pm \u2013 9pm]\r\n\u2022 Sunday 11th May [12pm \u2013 5pm]\r\n\r\nIf you have any questions, please reach out to volunteers@firstunited.ca."],["dateEntered",1746576000000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Legal\", \"name\": \"Human Rights Advocacy\"}]"],["activityCategory",["PR, Fundraising, Events","Legal"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",40825],["title","Mastering Mathematics Volunteer \u2013 KIWANIS Location SPRING"],["orgID",205],["remoteOrOnline",0],["dates","May 7, 2025 - June 6, 2025"],["description","Make a Difference in the Lives of Neurodiverse Students! Become a Math Program Volunteer\r\n\r\nLocation: Kiwanis | 6 Acorn St, Hamilton, ON L8L 0E2\r\nTime: Monday (5:15 PM - 8:00 PM) and/or Thursday (5:15 PM - 8:00 PM)\r\nDuration: April 14th, 2025 - June 6th, 2025\r\n\r\nAre you passionate about education and eager to make a meaningful impact on the lives of children and youth? Join the Centre for Diverse Learners (formerly the Learning Disabilities Association of Halton-Hamilton) as a volunteer for our Mastering Mathematics program!\r\n\r\nOur multi-sensory math program is specifically designed to support neurodiverse students in grades 2-10 who face challenges with basic numeracy concepts like addition, subtraction, multiplication, division, fractions, and algebra.\r\n\r\nAs a Math Program Volunteer, you will:\r\n- Work directly with small groups of 2-4 students in a welcoming and inclusive environment.\r\n- Support students with one-on-one assistance, when needed, under the guidance of our skilled educators.\r\n- Help with program logistics like drop-off and pick-up, and ensure students feel safe and supported.\r\n- Provide positive reinforcement and assist students during body breaks.\r\n\r\nRequirements:\r\n- A clear Vulnerable Sector Check dated within the last 12 months.\r\n- Completion of mandatory volunteer training.\r\n- A positive attitude and a commitment to fostering an inclusive and supportive learning environment.\r\n\r\nApply Now and Join Our Team!\r\nVolunteering with the Centre for Diverse Learners is not just about giving your time\u2014it\u2019s about being part of a movement that celebrates neurodiversity and empowers students to reach their full potential."],["dateEntered",1746576000000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40830],["title","Special Event Volunteers for Habitat for Humanity's Industry Build"],["orgID",309],["remoteOrOnline",0],["dates","May 26, 2025 - May 30, 2025"],["description","Habitat for Humanity Southern Alberta\u2019s signature annual fundraising event, Industry Build, is coming up on May 26th \u2013 30th and we need a few helping hands to help support the event! Shifts are nice and short and a good one off opportunity to get on our newest affordable housing build site in Bayview, Airdire. \r\n\r\nWhat is Industry Build?: Industry Build takes place each May and brings together hundreds of participants from local leaders of the energy, technology and homebuilding industries. Each day Habitat will have anywhere from 30 \u2013 50 participants/volunteers on site which is why we need your help to manage it all! \r\n\r\nWhere: Bayview build site in Airdire (we are building 11 affordable homes in this location!) \r\n\r\nWhen: May 26th, 27th, 29th and 30th \r\n\r\nWhat will I be helping with and how do I sign up?: \r\n\u2022\tClean-up help: https://volunteer.habitatsouthernab.ca/opportunity/a7rMm0000001QEzIAM/industry-build-clean-up \r\n\u2022\tRegistration/PPE stations: https://volunteer.habitatsouthernab.ca/opportunity/a7rMm0000001LVRIA2/industry-build-registrationppe-station \r\n\u2022\tLunch support: https://volunteer.habitatsouthernab.ca/opportunity/a7rMm0000001PxFIAU/industry-build-lunch-support \r\n\u2022\tPhotography: https://volunteer.habitatsouthernab.ca/opportunity/a7rMm0000001Lf7IAE/industry-build-photography \r\n\r\nA quick virtual info session will be held closer to the event to review some of the tasks/details for those who are new to this one!\r\n\r\nReach out to Lauren Riley with Habitat if you have any questions!\r\nlriley@habitatsouthernab.ca\r\n403-253-9331 X 271"],["dateEntered",1746576000000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Sales\", \"name\": \"Customer Service\"}]"],["activityCategory",["Sales"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",40873],["title","ESL Facilitator - Talk Buddies Program"],["orgID",546],["remoteOrOnline",1],["dates","6+ months"],["description","Young Minds Eye (YME) is a non-profit organization dedicated to providing free educational services to students who have difficulties accessing resources. Our organization originally started as our student group Help Young Minds at the University of Alberta. We now focus on establishing our organization on a national scale to serve more youths. At YME, we strive to work together as a team, support each other, and push each of our programs forward to make an impact on our community.\r\n\r\nWe are looking for motivated individuals who can commit 1-2 hours a week and who are passionate about teaching and have experience working with young children learning English as their second language (ESL). Our Talk Buddies program is unique in that the service is offered on an individualized structure, in which we do our best to accommodate and meet the needs of our students one-on-one. In addition, we also work on creating and adding fun activities for students to enjoy the sessions rather than learning in a conventional way.\r\n\r\nLink to the website: http://www.youngmindseye.com/\r\n\r\nWHAT'S IN IT FOR YOU?\r\n\r\n- Make a Difference: Directly impact the lives of young students by helping them overcome learning obstacles and achieve their goals.\r\n- Professional Development: Gain valuable teaching and mentoring experience that will enhance your resume.\r\n- Networking Opportunities: Join a passionate community of educators and volunteers.\r\n- Flexibility: Choose between remote tutoring sessions or in-person opportunities based on your availability.\r\n- Support: Receive guidance and resources from our Program Coordinator and Volunteer Executive.\r\n\r\nMUST-HAVE QUALIFICATIONS\r\n\r\n- GED (High School Diploma) or equivalent.\r\n- 18+ years old.\r\n- Clear Police Record Check.\r\n\r\nPREFERRED QUALIFICATIONS\r\n\r\n- Experience in tutoring or teaching.\r\n- Strong interpersonal and communication skills.\r\n- Familiarity with virtual meeting platforms such as Zoom or Google Meet.\r\n- Ability to create engaging lesson plans tailored to individual student needs.\r\n- A passion for education and a commitment to fostering a growth mindset in students.\r\n\r\nRESPONSIBILITIES\r\n\r\n- Collaborate with a teammate in planning the Talk Buddies lesson.\r\n- Conduct the Talk Buddies session with your teammate.\r\n- Provide teaching feedback with the whole team.\r\n- Share feedback about your students with the whole team.\r\n- Support each other in improving program planning.\r\n- Attend team meetings once a month (frequency subject to change).\r\n\r\nYoung Minds Eye is committed to providing a supportive environment for our volunteers. We offer training and resources to ensure you are equipped to make a meaningful impact. By joining our team, you will play a vital role in bridging the educational gap for underprivileged children and fostering their confidence and love of learning.\r\n\r\nPlease apply using the Google Form link below: https://docs.google.com/forms/d/e/1FAIpQLScfWduVgkmWWDUZPJQIWVOnK5dZM5AZAwPVDJtIfV_GA2FBGg/viewform?usp=header"],["dateEntered",1746748800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Translation\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art","Education, Language, and Art","Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",40874],["title","Volunteer Tutor - Young Minds Academy"],["orgID",546],["remoteOrOnline",1],["dates","4+ months"],["description","ORGANIZATION OVERVIEW\r\n\r\nYoung Minds Eye is a non-profit organization dedicated to providing educational resources to underprivileged children. Our mission is to support children who face barriers to traditional schooling or require additional academic help but struggle to access the right resources or financial support. We currently provide remote tutoring for youth\r\n\r\nWe are experiencing a surge in demand at the start of this semester due to an influx of students seeking our services. To meet this growing need, we are actively recruiting compassionate and skilled tutors to join our team.\r\n\r\nLink to the website: http://www.youngmindseye.com/\r\n\r\nWHAT'S IN IT FOR YOU?\r\n\r\n- Make a Difference: Directly impact the lives of young students by helping them overcome learning obstacles and achieve their goals.\r\n- Professional Development: Gain valuable teaching and mentoring experience that will enhance your resume.\r\n- Networking Opportunities: Join a passionate community of educators and volunteers.\r\n- Flexibility: Choose between remote tutoring sessions or in-person opportunities based on your availability.\r\n- Support: Receive guidance and resources from our Program Coordinator and Volunteer Executive.\r\n\r\nMUST-HAVE QUALIFICATIONS\r\n\r\n- GED (High School Diploma) or equivalent.\r\n- 18+ years old.\r\n- Clear Police Record Check.\r\n\r\nPREFERRED QUALIFICATIONS\r\n\r\n- Experience in tutoring or teaching.\r\n- Strong interpersonal and communication skills.\r\n- Familiarity with virtual meeting platforms such as Zoom or Google Meet.\r\n- Ability to create engaging lesson plans tailored to individual student needs.\r\n- A passion for education and a commitment to fostering a growth mindset in students.\r\n\r\nRESPONSIBILITIES\r\n\r\n- Conduct one-on-one tutoring sessions virtually.\r\n- Develop and implement lesson plans with specific, attainable goals.\r\n- Help students overcome academic challenges by reviewing difficult concepts and providing additional learning resources.\r\n- Encourage students to think critically and solve problems independently.\r\n- Participate in monthly team meetings to share experiences and strategies (frequency subject to change).\r\n\r\nYoung Minds Eye is committed to providing a supportive environment for our volunteers. We offer training and resources to ensure you are equipped to make a meaningful impact. By joining our team, you will play a vital role in bridging the educational gap for underprivileged children and fostering their confidence and love of learning.\r\n\r\nPlease apply using Google Form link below: https://docs.google.com/forms/d/e/1FAIpQLSdCYSjLeGAydMhV5LgQK8ZgYZOItP8VLhAqZa7Cyg7vEWEJAA/viewform?usp=header"],["dateEntered",1746748800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art","Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",40889],["title","Business Development Associate"],["orgID",553],["remoteOrOnline",1],["dates","Ongoing"],["description","About Us \r\n\r\ndestinationone Consulting is a forward-thinking HR and recruitment consultancy, offering innovative talent solutions across North America. As we scale our Recruitment-as-a-Subscription-Service (RAASS\u2122) model, we are seeking dynamic, driven, and entrepreneurial Inside Sales Representatives to join our mission to redefine hiring. \r\n\r\nPosition Overview \r\n\r\nThis is a commission-based role ideal for self-motivated individuals who are passionate about sales, building client relationships, and contributing to a growing company. You will be responsible for identifying new business opportunities, engaging decision-makers, and closing subscription-based recruitment service packages. \r\n\r\nKey Responsibilities \r\n\r\nConduct outbound calls, emails, and follow-ups to generate leads and set appointments \r\n\r\nEducate prospects on the RAASS\u2122 recruitment model and its advantages \r\n\r\nConduct virtual product demos and pitch tailored solutions to organizations \r\n\r\nManage and update leads using the CRM (Zoho CRM experience is an asset) \r\n\r\nWork closely with the operations team to ensure a seamless onboarding process for clients \r\n\r\nMeet or exceed weekly, monthly, and quarterly performance targets \r\n\r\n\r\nCompensation Structure \r\n\r\nThis is a commission based role with no base salary \r\n\r\nEarn $25 per appointment scheduled \r\n\r\nEarn $1000.00 commission on net revenue from each closed subscription sale \r\n\r\nEarn 10% commission on one off contingency hiring sales \r\n\r\nEligible for monthly performance bonuses on sales milestones \r\n\r\nTop performers may transition into a salaried + commission role within 6-8 months \r\n\r\n \r\n\r\nWorking Hours &amp; Conditions \r\n\r\nFlexible hours; minimum availability of 20 hours/week is recommended \r\n\r\nYou are responsible for your own workspace and tools (laptop, phone, internet) \r\n\r\nYou will be considered a self-employed independent contractor, not an employee \r\n\r\n \r\n\r\nHow to Apply \r\n\r\nSubmit your resume and a short video (optional) introducing yourself and sharing why you're interested in this role. Selected candidates will be invited for a virtual interview. \r\n\r\ndestinationone Consulting is an equal opportunity consultancy. We encourage individuals from all backgrounds to apply and believe in empowering people to succeed through purpose-driven recruitment."],["dateEntered",1746835200000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"HR Support\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",40906],["title","Event Logistics &amp; Communications Coordinator"],["orgID",512],["remoteOrOnline",0],["dates","May 17, 2025 - July 26, 2025"],["description","Location: Toronto, ON\r\nPosition Type: Contract / Part-Time (Event-Based), Onsite and Virtual\r\nEvent Date: Saturday July 26, 2025\r\nRemuneration: TBC\r\n\r\nPosition Summary:\r\nThe Event Logistics and Communications Coordinator will play a key role in ensuring the smooth planning and execution of the Toronto Carnival Run. This individual will serve as the main point of contact for coordinating logistics and facilitating communication between the Race Director, planning committee, and key event staff.\r\n\r\nKey Responsibilities:\r\n\u2022\tAssist in the development and execution of the event logistics plan in collaboration with the Race Director.\r\n\u2022\tMaintain regular and clear communication with members of the planning committee and key staff to ensure timelines, responsibilities, and deliverables are met.\r\n\u2022\tTrack and manage logistics tasks, ensuring on-time completion of all pre-event and day-of requirements.\r\n\u2022\tSchedule, attend, and document all pre-event planning meetings and site walk-throughs.\r\n\u2022\tCoordinate and communicate logistical needs for race kit pick-up, race day setup, signage, vendor placement, and volunteer coordination.\r\n\u2022\tHelp ensure compliance with event permits, safety protocols, and timeline adherence.\r\n\u2022\tSupport the Race Director with administrative duties related to logistics and communications.\r\n\r\nQualifications:\r\n\u2022\tExperience in event planning, logistics coordination, or project management.\r\n\u2022\tStrong written and verbal communication skills.\r\n\u2022\tDetail-oriented, organized, and able to manage multiple tasks simultaneously.\r\n\u2022\tAbility to work collaboratively with a diverse team and under time-sensitive conditions.\r\n\u2022\tComfortable working on-site outdoors in a fast-paced environment.\r\n\u2022\tAvailability to attend planning meetings and mandatory on-site walk-through(s) prior to race day.\r\n\r\nTime Commitment:\r\n\u2022\tPre-event planning meetings (virtual and/or in-person)\r\n\u2022\tOn-site walk-through(s)\r\n\u2022\tRace weekend (including setup and tear-down)\r\n\r\nTo Apply:\r\nPlease send your resume with subject line \u201cApplication for Event Logistics &amp; Communications Coordinator\u201d along with a brief cover letter outlining your relevant experience to info@torontocarnivalrun.com."],["dateEntered",1747008000000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Program Support","People Engagement"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",40907],["title","EquaTutor Volunteer"],["orgID",560],["remoteOrOnline",0],["dates","1-year"],["description","The EquaTutor Program offers free tutoring services to children from low-income and immigrant families.\r\nOne-on-one guidance or group sessions\r\nLocation: tutoring typically takes place at a public library, another public facility, or Zoom during after-school hours and on weekends.\r\nFlexible schedule: accommodates the students' and tutor's needs.\r\n\r\n\r\nResponsibilities\r\nMeet 1-2x per week with a student from grade 6-12.\r\nHelp with homework problems and concepts that the kids are struggling with.\r\n\r\n\r\nQualifications\r\nMinimum Grade 10 Completion.\r\nBased in Calgary, Alberta and familiarity with the Alberta Curriculum.\r\nPolice Check with Vulnerable Sector Search (preferred, EquaLearn can assist in completing one)."],["dateEntered",1747008000000.0],["dateRemoved",1747872000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40921],["title","Volun m Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Administration","Program Support"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40928],["title","411 Greeter Volunteer"],["orgID",555],["remoteOrOnline",0],["dates","on Thursdays 3 month or long term"],["description","This position is key in the delivering of services to seniors citizens, Upholds 411\u2019s policies and organizational values, provides personal services and assistance to clients and members visiting the centre. \r\n Volunteer Concierge responsibilities:\r\n\u2022\tUpholding 411\u2019s policies and organizational values\r\n\u2022\tBeing familiar with the 411\u2019s programs and activities\r\n\u2022\tFollowing up 411 activities and programs constant updates\t\r\n\u2022\tFollowing up 411 activities and programs constant updates\r\n\u2022\tFollowing the duties and procedures outlined\r\n\u2022\tOpening the door to visitors.\r\n\u2022\tGreeting visitors and ensure they get the help they require in a timely manner.\r\n\u2022\tAnswering the phone, direct calls and take/record messages as needed.\r\n\u2022\tChecking voicemail and record the message in the log\r\n\u2022\tPrograms and events registration\r\n\u2022\tIs actively involved in the day to day activities at the centre\r\n\u2022\tCheck-in members for their programs and directing them to the corresponding area.\r\n\u2022\tMembership sales, and issuing of membership cards\r\n\u2022\tModel and maintain healthy boundaries\r\n\u2022\tHelp staff with small administration tasks, when requested"],["dateEntered",1747008000000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Reception\"}]"],["activityCategory",["Administration"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40933],["title","Male (gender specific) Volunteer Visitor AHS Home Care NW Edmonton"],["orgID",83],["remoteOrOnline",0],["dates","Volunteer on your flexible schedule"],["description","Specific male gender request for a volunteer for Afternoon visits M-F 1-2 hours a week with flexibility in the Castle downs area of Edmonton.\r\nDo you like visiting? Would you like to connect weekly with a person who is isolated and seeking social companionship? \r\nAlso Currently seeking volunteers for in-person visits for clients of AHS Home Care located in Northwest Edmonton AB and St.Albert. Volunteers are matched one to one with a client in their area and should be available for a 1-2 hour weekly social/companionship visit Monday through Friday. Schedule can be flexible. Volunteers choose their client and environment that works for them. Clients ask for volunteers mature in age \r\n\r\nVolunteer must fill out an application, attend an online or in person interview and orientation, provide a clear Police Information Check, provide two references and report time volunteered each month to their coordinator. \r\n\r\nTo apply for this opportunity please register at:\r\n\r\nwww.https://bit.ly/EdmontonHomeCareVolunteerOpportunities. \r\n\r\nPortal will close May 6th for a few weeks so please apply asap if this interests you! \r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1747094400000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40935],["title","AHS Home Care- Seeking Volunteer Visitors for clients in NW and SW Edmonton, Windermere, Terwillegar, North up to &amp; including St Albert, Pleasantview and University areas"],["orgID",83],["remoteOrOnline",0],["dates","Ongoing"],["description","Currently seeking volunteers for in-person, one to one match visits for clients of AHS Home Care located throughout Northwest and Southwest Edmonton. \r\n\r\nVolunteers are matched one to one with a client in their area and should be available for a one-two hour weekly visit with flexibility, volunteers choose their own clients and hours they can volunteer.\r\n\r\nPlease note, many clients seek a volunteer near their own age, we do have clients whose ages range from 18+, however presently we have many requests from clients age 50 + seeking volunteers of same age.\r\n\r\nVolunteer must:  fill out an application, attend an online or in-person interview and orientation, provide a clear Police Information Check, be legally allowed to volunteer in Canada and provide proof of permit, complete health form, provide three references and report time volunteered each month to their coordinator. \r\nVolunteers should have daytime availability and your own transportation as public transportation may take too long to reach a client's residence.\r\n\r\nTo apply for this opportunity please register at: \r\n\r\nhttp://bit.ly/EdmontonHomeCareVolunteerOpportunities. \r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1747094400000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40936],["title","ESL Facilitator - Talk Buddies Program"],["orgID",546],["remoteOrOnline",1],["dates","6+ months"],["description","Young Minds Eye (YME) is a non-profit organization dedicated to providing free educational services to students who have difficulties accessing resources. Our organization originally started as our student group Help Young Minds at the University of Alberta. We now focus on establishing our organization on a national scale to serve more youths. At YME, we strive to work together as a team, support each other, and push each of our programs forward to make an impact on our community.\r\n\r\nWe are looking for motivated individuals who can commit 1-2 hours a week and who are passionate about teaching and have experience working with young children learning English as their second language (ESL). Our Talk Buddies program is unique in that the service is offered on an individualized structure, in which we do our best to accommodate and meet the needs of our students one-on-one. In addition, we also work on creating and adding fun activities for students to enjoy the sessions rather than learning in a conventional way.\r\n\r\nLink to the website: http://www.youngmindseye.com/\r\n\r\nWHAT'S IN IT FOR YOU?\r\n\r\n- Make a Difference: Directly impact the lives of young students by helping them overcome learning obstacles and achieve their goals.\r\n- Professional Development: Gain valuable teaching and mentoring experience that will enhance your resume.\r\n- Networking Opportunities: Join a passionate community of educators and volunteers.\r\n- Flexibility: Choose between remote tutoring sessions or in-person opportunities based on your availability.\r\n- Support: Receive guidance and resources from our Program Coordinator and Volunteer Executive.\r\n\r\nMUST-HAVE QUALIFICATIONS\r\n\r\n- GED (High School Diploma) or equivalent.\r\n- 18+ years old.\r\n- Clear Police Record Check.\r\n\r\nPREFERRED QUALIFICATIONS\r\n\r\n- Experience in tutoring or teaching.\r\n- Strong interpersonal and communication skills.\r\n- Familiarity with virtual meeting platforms such as Zoom or Google Meet.\r\n- Ability to create engaging lesson plans tailored to individual student needs.\r\n- A passion for education and a commitment to fostering a growth mindset in students.\r\n\r\nRESPONSIBILITIES\r\n\r\n- Collaborate with a teammate in planning the Talk Buddies lesson.\r\n- Conduct the Talk Buddies session with your teammate.\r\n- Provide teaching feedback with the whole team.\r\n- Share feedback about your students with the whole team.\r\n- Support each other in improving program planning.\r\n- Attend team meetings once a month (frequency subject to change).\r\n\r\nYoung Minds Eye is committed to providing a supportive environment for our volunteers. We offer training and resources to ensure you are equipped to make a meaningful impact. By joining our team, you will play a vital role in bridging the educational gap for underprivileged children and fostering their confidence and love of learning.\r\n\r\nPlease apply using the Google Form link below: https://docs.google.com/forms/d/e/1FAIpQLScfWduVgkmWWDUZPJQIWVOnK5dZM5AZAwPVDJtIfV_GA2FBGg/viewform?usp=header"],["dateEntered",1747094400000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Translation\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art","Education, Language, and Art","Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40938],["title","Volunteer Tutor - Young Minds Academy"],["orgID",546],["remoteOrOnline",1],["dates","4+ months"],["description","ORGANIZATION OVERVIEW\r\n\r\nYoung Minds Eye is a non-profit organization dedicated to providing educational resources to underprivileged children. Our mission is to support children who face barriers to traditional schooling or require additional academic help but struggle to access the right resources or financial support. We currently provide remote tutoring for youth\r\n\r\nWe are experiencing a surge in demand at the start of this semester due to an influx of students seeking our services. To meet this growing need, we are actively recruiting compassionate and skilled tutors to join our team.\r\n\r\nLink to the website: http://www.youngmindseye.com/\r\n\r\nWHAT'S IN IT FOR YOU?\r\n\r\n- Make a Difference: Directly impact the lives of young students by helping them overcome learning obstacles and achieve their goals.\r\n- Professional Development: Gain valuable teaching and mentoring experience that will enhance your resume.\r\n- Networking Opportunities: Join a passionate community of educators and volunteers.\r\n- Flexibility: Choose between remote tutoring sessions or in-person opportunities based on your availability.\r\n- Support: Receive guidance and resources from our Program Coordinator and Volunteer Executive.\r\n\r\nMUST-HAVE QUALIFICATIONS\r\n\r\n- GED (High School Diploma) or equivalent.\r\n- 18+ years old.\r\n- Clear Police Record Check.\r\n\r\nPREFERRED QUALIFICATIONS\r\n\r\n- Experience in tutoring or teaching.\r\n- Strong interpersonal and communication skills.\r\n- Familiarity with virtual meeting platforms such as Zoom or Google Meet.\r\n- Ability to create engaging lesson plans tailored to individual student needs.\r\n- A passion for education and a commitment to fostering a growth mindset in students.\r\n\r\nRESPONSIBILITIES\r\n\r\n- Conduct one-on-one tutoring sessions virtually.\r\n- Develop and implement lesson plans with specific, attainable goals.\r\n- Help students overcome academic challenges by reviewing difficult concepts and providing additional learning resources.\r\n- Encourage students to think critically and solve problems independently.\r\n- Participate in monthly team meetings to share experiences and strategies (frequency subje   // Handle empty filtered data case\n    if (filteredData.length === 0) {\n        source.data['top'] = [0];\n        source.data['bottom'] = [0];\n        source.data['left'] = [0];\n        source.data['right'] = [1];\n        source.data['center'] = [0.5];\n        source.change.emit();\n        return;\n    }\n    \n    // Extract days up values for histogram\n    const daysValues = filteredData.map(d =&gt; d.totalDaysUp);\n    \n    // Calculate statistics\n    const mean = daysValues.reduce((a, b) =&gt; a + b, 0) / daysValues.length;\n    const sortedValues = [...daysValues].sort((a, b) =&gt; a - b);\n    const median = sortedValues.length % 2 === 0 \n        ? (sortedValues[sortedValues.length/2 - 1] + sortedValues[sortedValues.length/2]) / 2\n        : sortedValues[Math.floor(sortedValues.length/2)];\n    \n    // Update statistics\n    stats_source.data.mean = [mean];\n    stats_source.data.median = [median];\n    stats_source.data.count = [filteredData.length];\n    stats_source.change.emit();\n    \n    // Update statistic visualizations\n    mean_line.location = mean;\n    mean_label.x = mean;\n    mean_label.text = `Mean: ${mean.toFixed(1)} days`;\n    \n    // Find min and max for binning\n    const min = 0;  // Always start at 0\n    const max = Math.max(...daysValues);\n    const numBins = Math.max(8, Math.min(Math.ceil(max/10), 30));  // Cap number of bins\n    const binSize = max / numBins;\n    \n    // Initialize bins properly\n    const bins = Array.from({length: numBins}, (_, i) =&gt; min + i * binSize);\n    const counts = Array(numBins).fill(0);\n    \n    // Fill bins\n    daysValues.forEach(val =&gt; {\n        // Handle max value edge case\n        if (val === max) {\n            counts[counts.length - 1]++;\n            return;\n        }\n        \n        const binIndex = Math.floor((val - min) / binSize);\n        if (binIndex &gt;= 0 &amp;&amp; binIndex &lt; counts.length) {\n            counts[binIndex]++;\n        }\n    });\n    \n    // Prepare data for update\n    const tops = counts;\n    const lefts = bins;\n    const rights = bins.map((b, i) =&gt; i &lt; bins.length - 1 ? bins[i+1] : b + binSize);\n    const centers = lefts.map((left, i) =&gt; (left + rights[i]) / 2);\n    \n    // Update source\n    source.data['top'] = tops;\n    source.data['bottom'] = Array(tops.length).fill(0);\n    source.data['left'] = lefts;\n    source.data['right'] = rights;\n    source.data['center'] = centers;\n    \n    // Keep x-range starting at 0\n    p.x_range.start = 0;\n    p.x_range.end = max * 1.05;\n    \n    // Update y-axis range based on new data\n    const maxCount = Math.max(...tops);\n    p.y_range.start = 0;\n    p.y_range.end = maxCount * 1.1;\n    \n    source.change.emit();\n"}}]]]},"width":200,"title":"Location Filter:","options":["all","Remote/Online","In-Person"],"value":"all"}},{"id":"p1056"}],"spacing":20}},{"id":"p1008"}],"spacing":20}}]}}
