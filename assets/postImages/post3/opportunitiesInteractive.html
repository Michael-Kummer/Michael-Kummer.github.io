eEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Facility Management\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Program Support","Sales","Construction, Transportation, Maintenance","Construction, Transportation, Maintenance"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",39008],["title","StoryBook Theatre Fund Development Committee"],["orgID",421],["remoteOrOnline",0],["dates","Ongoing"],["description","FUND DEVELOPMENT COMMITTEE (FDC) members volunteer to support\r\nthe organization through fundraising efforts, plan and launch special\r\nevents, identify sponsorship opportunities, and assist with writing grants.\r\n\r\nFDC MEMBERSHIP AND COMMITMENT\r\n\r\nSBT\u2019s Fund Development Committee helps to ensure that everyone has the chance\r\nto attend a performance, be part of a cast or crew, or hone their skills in one of our\r\nfantastic theatre classes. Members spearhead fundraising goals and plans, to ensure our\r\nprogramming remains affordable and accessible for all Calgarians. Along with the Board,\r\nFDC works towards delivering StoryBook\u2019s MISSION and VISION to help steward community theatre that can be enjoyed by all.\r\n\r\nFund Development Committee members support StoryBook\u2019s Board of Directors behind\r\nthe scenes, participate on committees, review and create policies. Regular meetings are\r\ntypically held quarterly, with additional meetings close to any special events.\r\n\r\nStoryBook is committed to achieving a member composition that represents the\r\ncommunity we serve. Both on and off our stage, SBT believes that inclusivity and\r\ndiversity are integral to the stories we tell. We encourage people of all ages, gender\r\nidentity, race, sexual orientation, physical or mental ability, and ethnicity to apply.\r\n\r\nFDC members are responsible for preparing for and attending all FDC meetings. Attendance is also expected at some show opening nights and other special events."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Performing Music/Theatre\"}]"],["activityCategory",["Organizational Leadership","PR, Fundraising, Events","Education, Language, and Art","PR, Fundraising, Events","PR, Fundraising, Events","Education, Language, and Art"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39009],["title","StoryBook Theatre Board of Directors"],["orgID",421],["remoteOrOnline",1],["dates","2 years (although flexible)"],["description","Are you passionate about making the arts accessible for everybody?  Love the theatre (even if you can\u2019t hold a tune or recite a monologue)?  Care about providing amazing opportunities for Calgary\u2019s young folks? If this sounds like you, come and join Storybook as a Board or Committee member and help us steward community theatre here in YYC.\r\n\r\nWhether you have a talent for fundraising, fiscal management, governance, or something completely different, we\u2019d love to talk to see where you fit into our community and how you can help Storybook continue to evolve."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39011],["title","President"],["orgID",420],["remoteOrOnline",0],["dates","1 year required; 2 years encouraged"],["description","The Vice-President is an elected member of the Executive Committee who coordinates and supervises Friends activities, chairs meetings and sets agendas. The President exercises general supervision over the finances, records, and reporting. They lead strategic planning, advocacy, communications, and membership recruitment with the support of the Vice President. The President leads communications and liaises between the Friends members, Friends Executive, external relations, and the Library Director. Where other members cannot carry out their duties, the President is expected to support their work as required. Occasional event planning may be required. The President should carry a 2 to 3 year term but it is not required."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Organizational Leadership","PR, Fundraising, Events","PR, Fundraising, Events","People Engagement"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39014],["title","Experienced JavaScript software developers needed."],["orgID",275],["remoteOrOnline",1],["dates","Ongoing"],["description","We are seeking dedicated volunteer software developers with strong experience of 3+ years in JavaScript to help us finalize the Pen Pal Magic App, whose development is about 80% complete. This innovative app is designed to provide a platform for vulnerable children in Uganda to connect with international pen pals, access mental health resources, and stay motivated in their education. By volunteering your skills, you\u2019ll be part of a project that brings hope, learning, and emotional support to children at risk.\r\n\r\nNote: Students are not allowed to apply for this volunteer opportunity."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}]"],["activityCategory",["It Systems and Support"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39017],["title","Volunteer Board Member"],["orgID",419],["remoteOrOnline",1],["dates","Ongoing"],["description","Your Knowledge and Experience Will Make a Difference \r\nto our Clients\r\n\r\nAward winning Oakville Senior Citizens Residence (OSCR) is recruiting volunteer Board members and invite you to apply; we are particularly interested in candidates with legal, medical and/or finance backgrounds, but all disciplines are welcome. OSCR, located in beautiful historic Bronte, Oakville, is a client-focused organization with a strong sense of mission and vision towards the future. \r\n\r\nOSCR is the proud recipient of:\r\n\r\n\u2022\tThe Minister\u2019s Medal, honouring Excellence in Health Quality and Safety; Team based Initiative/Program\r\n\u2022\tThe prestigious 3M National Health Care Quality Team Award for Programs and Processes in a Non-acute Environment\r\n\u2022\t[A three-year Accreditation with CARF International for Assisted Living and Home Community Services programs in 2012, 2015, 2018, 2021 and in 2024.]\r\n \r\nIn addition, OSCR acts as a social housing provider and property manager for the Region of Halton.  Annually, OSCR serves approximately 425 clients in the community onsite and via the Supports for Daily Living (SDL) outreach program. \r\n\r\nJoin our highly talented, diverse, and dedicated Board of Directors with existing work experience in various sectors and disciplines. Potential Board members must demonstrate a passion for maintaining a high standard of care towards OSCR clients, exercise skill and diligence in the best interest of OSCR and abide by existing governance regulations for non-profit organizations.  The ideal candidate will possess experience in Board governance.\r\n\r\nThe volunteer Board meets bi-monthly and participates in committee work, OSCR social events and fundraising activities. A thorough orientation program is provided, as well as ongoing governance education. Board Directors are elected to serve and hold office for a minimum of three (3) years, with a maximum of three one-year extensions.  \r\n\r\nFor more information about Oakville Senior Citizens Residence please visit our website at www.oscrservices.ca.\r\n\r\nThank you for your interest in becoming a Board Member at OSCR. \r\n\r\nPlease apply with your resume and cover letter to:\r\n\r\nAttention:\tLynne Blake, Board Chair\r\nEmail: \toscr@oscrservices.ca \r\nClose Date:  \tMarch 31, 2025    \r\n\r\n\r\nOakville Senior Citizens welcomes and encourages applications from people with disabilities. Accommodations are available, on request, for candidates taking part in all aspects of the selection process."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39020],["title","Leisure Companion - St.Albert"],["orgID",418],["remoteOrOnline",0],["dates","6 month minimum commitment"],["description","BCC is currently looking for two volunteers who reside in St. Albert or willing to travel to St. Albert to provide support as a Leisure Companion.\r\n\r\nPosition Description:\r\nLeisure companions provide companionship, support, socialization, and assistance in reintegrating into the community to Brain Care Centre\u2019s clients who are living with acquired brain injury. Activities may include playing card games, going for walks, reading, socializing, running errands, going to the gym, etc. Become a leisure companion and create a positive impact, both in the life of an individual and in your community. We are only accepting applications 18 +\r\n\r\nAbout Us: Brain Care Centre (BCC) exists to give those impacted by acquired brain injury the supports they need to overcome limitations, reconnect, rebuild, and thrive in the community. BCC is a registered charitable not-for-profit organization and serves the spectrum of brain injury from mild to severe.\r\n\r\nRole: Leisure Companion\r\n\r\nQualifications: \r\nAbility to be trained, organized and reliable;\r\nClear police record check including a Vulnerable Sector Check.\r\n\r\nResponsibilities: \r\nHelp the assigned client reach their goal\r\nSet goals with the client\r\nMake necessary accommodations to ensure the client\u2019s success\r\nContribute to the client\u2019s development through conversation and interaction\r\nEncourage and support the client \r\nEnsure the safety and wellbeing of the client\r\nUphold an open communication with the Volunteer Coordinator and Service Coordinator\r\n\r\n\r\nOther Position Expectations: \r\nProvide compassionate and supportive care in every client interaction;\r\nStrong communication skills;\r\nAdhere to high standards of ethical practice and confidentiality;\r\nRegular availability with reliable means for commuting to meetings with client;\r\nParticipate in activities in a professional, positive and supportive manner\r\n\r\nPosition Detail: \r\nApplicants will undergo a screening process to ensure volunteers selected can meet the requirements of the role in a fair and equitable manner. This process includes:\r\nSubmission of resume and cover letter; \r\nCompletion of an interview by one or more staff;\r\nProvision of contact information for personal and/or professional references;\r\nSubmission of a clear police check including a Vulnerable Sector Check that has been processed within the past three (3) months.\r\nAttend orientation and training if selected for the volunteer role.\r\n\r\nAs a BCC volunteer, you will receive:\r\nTraining on a variety of topics including brain injury, communication, and administration;\r\nAccess to participate in programs, workshops, and services provided by BCC; \r\nOpportunities to connect with members of your community and other BCC volunteers;\r\nExperience working in the non-profit and health services sectors.  \r\n\r\nTime Commitment:\r\nFlexible schedule based on volunteer and client scheduling, interests, and activities;\r\nMinimum 6 month commitment\r\n\r\nBCC is dedicated to encouraging a supportive and inclusive culture where people from all backgrounds can thrive. Our aim is to ensure that all those interested in joining our team are given equal opportunity and that our organization is representative of all sections of society. We encourage all qualified applicants to apply.\r\n\r\nTo learn more about BCC and the great work that we do, we encourage you to visit www.braincarecentre.com"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39024],["title","Sewing Workshop Volunteer"],["orgID",388],["remoteOrOnline",0],["dates","Ongoing"],["description","We are looking for team players to support our experienced sewer in facilitating her workshops! No sewing experience required, you just need a positive attitude and an ability to work without supervision. This role would involve carrying boxes of sewing supplies, setting up machines, cleaning up afterwards, and offering general programs support throughout the workshop, all while maintaining a positive attitude! You will get to work closely with the wonderful Arlene McDonnell (@scrappyseamstress81 on IG)\r\n\r\nWorkshop dates: Sundays in February\r\nFeb 9\r\nFeb 16\r\nFeb 23"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39025],["title","Community Event Volunteer \u2013 The Junction"],["orgID",416],["remoteOrOnline",0],["dates","Ongoing"],["description","About the Role \r\n\r\nSupport community engagement events at The Junction a new hub for social connection, small businesses, and cultural activities in North Calgary. Volunteers Will: \r\n\r\n- Greet and engage event attendees. \r\n\r\n- Provide info on The Junction\u2019s mission. \r\n\r\n- Facilitate discussions and collect community feedback. \r\n\r\n- Assist with event coordination and interactive activities. \r\n\r\nWho can Volunteer? \r\n\r\n- Friendly, outgoing individuals interested in community development. \r\n\r\n- Effective communication and teamwork skills. \r\n\r\n- No prior experience required, just enthusiasm. \r\n\r\nHow to Apply \r\n\r\n- Sign up via Volunteer interest form. \r\n\r\n- Attend a short orientation (Virtual or in-person). \r\n\r\n- Select event shifts based on your availability. \r\n\r\nContact: hello@commongroundfoundation.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","People Engagement"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39027],["title","Join the PALS Board of Directors"],["orgID",254],["remoteOrOnline",0],["dates","three-year term"],["description","Join the PALS Board of Directors \u2013 Transform Lives Through Literacy!\r\nImagine struggling to read a job application, understand a prescription label, or help your child with homework. For many adults, low literacy is a daily barrier that limits opportunities and independence. You can help change that.\r\n\r\nPALS - Project Adult Literacy Society is seeking passionate and driven individuals to join our Board of Directors and help shape the future of adult education. Your leadership can break cycles of poverty, open doors to employment, and empower adults with the essential skills they need to thrive.\r\n\r\nWhy Literacy Matters\r\nAdult literacy isn\u2019t just about reading\u2014it\u2019s about dignity, opportunity, and equity. When adults improve their literacy, language, numeracy, and digital skills, they gain the confidence to:\r\n\u2714 Secure better jobs and financial stability\r\n\u2714 Support their children\u2019s education\r\n\u2714 Engage fully in their communities\r\n\u2714 Access essential services and healthcare\r\n\u2714 Build a future with limitless potential\r\n\r\nWho We Are\r\nFor over 45 years, PALS has been a leader in adult literacy education, providing free, high-quality programs in:\r\n\ud83d\udcd6 Reading &amp; Writing\r\n\u2797 Math &amp; Trades Readiness\r\n\ud83d\udde3 English Language Learning for Immigrants\r\n\ud83d\udcbb Digital Literacy\r\n\r\nOur dedicated volunteers and community partners help us serve hundreds of learners each year, creating a ripple effect that strengthens families, workplaces, and the economy.\r\n\r\nWho We Need\r\nWe are looking for visionary leaders who are committed to education and social change. If you have experience in any of the following areas, we encourage you to apply:\r\n\ud83d\udd39 Non-Profit Governance\r\n\ud83d\udd39 Fundraising &amp; Grant Writing\r\n\ud83d\udd39 Finance &amp; Accounting\r\n\ud83d\udd39 Human Resources &amp; Employment Law\r\n\ud83d\udd39 Marketing &amp; Communications\r\n\ud83d\udd39 Community Engagement &amp; Partnerships\r\n\r\nIdeal candidates will have a minimum of five (5) years of experience in a governance board, strong leadership and teamwork skills, a passion for equity and inclusion, and an interest in advocating for literacy education at the community and policy levels.  We welcome individuals from diverse backgrounds who believe in the power of literacy to transform lives and communities.\r\n\r\nYour Commitment &amp; Impact\r\n\ud83d\udd52 Meetings: 10 times per year (virtual or in-person)\r\n\ud83d\udcc6 Term: Minimum of 3 years\r\n\ud83e\udd1d Additional Engagement: Serve on committees to drive our mission forward\r\n\r\nBy joining the PALS Board, you are not just filling a seat\u2014you are changing lives.\r\n\r\nHow to Apply\r\nSend your letter of interest and resume to ed@palsedmonton.ca\r\nLet\u2019s build a Community where every adult has the literacy skills they need to succeed."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39028],["title","Contact Centre Agent - Downtown"],["orgID",242],["remoteOrOnline",0],["dates","6 months/ongoing"],["description","Join our team as a Contact Centre Agent volunteer and support our Downtown Contact Centre team! \r\n\r\nThe Mustard Seed Contact Centre processes all calls for all of our sites across 6 cities - Calgary, Edmonton, Medicine Hat, Red Deer, Kamloops and Grande Prairie. We are looking for volunteers who are well-spoken, enjoy connecting with people and are interested in improving their customer service skills while supporting a local non-profit. Volunteers will be interacting with the general public, clients, and donors. Training sessions are provided. Please consider being a part of this exciting team this fall!  \r\n \r\nMain duties include: \r\n- Taking inbound calls for all 6 cities where TMS sites are located. \r\n- Responding questions over the phone and/or transferring to the appropriate staff/department.\r\n- Providing information about TMS services, donor campaigns, hours of operation, etc. \r\n- Updating/tracking information on Salesforce.\r\n- Calling donors to thank them for their donation. \r\n \r\nRequirements:\r\n- Excellent customer service skills including pleasant telephone etiquette.\r\n- Excellent communication skills including attentive listening. \r\n- Excellent grasp of the English language both written and verbal. \r\n- Ability to build client relationships over the phone. \r\n- Ability to work independently as well as part of a team.\r\n- Great computer skills, including the ability to type 30 words per minute. \r\n \r\nShift times:\r\nWeekdays: 9am \u2013 1pm or 1pm \u2013 5pm \r\n \r\nMandatory Requirements:\r\n- Minimum 18 yrs of age or older\r\n- Clear police record check with a vulnerable sector search\r\n- Adherence to Volunteer Agreement\r\n- Weekly commitment of at least 4 hours for a minimum of 6 months"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["Administration","PR, Fundraising, Events"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39029],["title","BASES Family Thrift Store Volunteer"],["orgID",415],["remoteOrOnline",0],["dates","Ongoing"],["description","We provide opportunities for developing cashier and customer service skills, organization, and sorting skills. We work together as a family for our common cause to support our local community. No experience is necessary but must be at least 15 years of age. We are looking for volunteers who enjoy Thrift Stores and love giving back."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}]"],["activityCategory",["Program Support","Sales","Marketing"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39030],["title","Graphic Designer"],["orgID",414],["remoteOrOnline",1],["dates","Ongoing"],["description","Duties &amp; Responsibilities:\r\n- Develop and design engaging graphics for digital and print media, including social media posts, printed materials, and websites.\r\n- Collaborate with cross-functional teams to understand project requirements and deliver high-quality design solutions.\r\n- Present design concepts and incorporate feedback to refine designs.\r\n- Utilize tools such as Canva (and Adobe Illustrator and Photoshop are preferred but not critical) to create visually appealing layouts.\r\n- Stay updated on industry trends and best practices in graphic design to ensure innovative and effective designs.\r\n- Manage multiple projects simultaneously while meeting deadlines.\r\n\r\nSkills: \r\n- Proficiency in graphic design software Canva. Adobe Illustrator and Photoshop are  preferred but not critical.\r\n- Strong understanding of web applications (We'll communicate on Basecamp).\r\n- Excellent communication skills with the ability to present ideas clearly and effectively.\r\n- Creative mindset with a keen eye for aesthetics and details.\r\n- Ability to work collaboratively in a team environment while also being self-motivated.\r\n\r\n*Please send your portfolio to admin@bcteal.org"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Education, Language, and Art","Design and Journalism","Marketing"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39032],["title","STEM Camp Community Volunteer"],["orgID",323],["remoteOrOnline",0],["dates","June 27, 2025 - August 22, 2025"],["description","A community volunteer supports counsellors and campers during STEM Camp activities. Counsellors can be as young as fifteen (15) years of age but are typically eighteen (18) to twenty-three (23). Some counsellors come to STEM Camp with experience supervising or working with children, but many do not. A community volunteer can help staff learn how to work with children by guiding them along this path. They should demonstrate enthusiasm and positivity and possess an outgoing and engaging personality.\r\n\r\nSTEM Camp will train the community volunteers on its summer camp best practices. This will include many facets of camp including, but not limited to running STEM Games during before and aftercare, camper supervision, conducting activities and much more. The community volunteer is a helping hand to the staff onsite but can also serve as a mentor and a calming influence in times of need. The community volunteer position is an amazing opportunity to assist the next generation of young people in their journey toward their first full-time positions in Canada\u2019s workforce."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Program Support","Caregiving","Caregiving","Education, Language, and Art"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39033],["title","Volunteer Interpreter - Somali"],["orgID",413],["remoteOrOnline",1],["dates","6 months minimum"],["description","The Centre for Autism Services Alberta serves a diverse range of families from all over the world, and sometimes language barriers can make it challenging to communicate effectively. To help bridge these gaps, we\u2019ve created a new volunteer position called \"Volunteer Interpreter.\" These volunteers join our clinical team to provide interpreting services in both speech and writing during home visits with our clients.\r\n\r\nWe are currently in need of a Somali-speaking volunteer who can provide interpreter services via Zoom. We are specifically looking for volunteers who are students, recent graduates, or working professionals in fields such as healthcare, speech-language pathology, occupational therapy, psychology, or teaching. \r\n\r\nResponsibilities Outlined:\r\n- Provide interpreting services both directly in clients homes and virtually, in speech and in writing\r\n- Prepare in advance some translated documents under the guidance of Centre staff\r\n- Keep the conversation on track and follow the structure of the meeting using the tips &amp; tricks sheet provided to you\r\n- Maintain boundaries\r\n- Be respectful of the family\u2019s home environment, culture and practices\r\n- Help to develop trust &amp; understanding between the client/their guardians and the clinical team\r\n- Debrief with the clinical team after each meeting and take their advice and suggestions into consideration\r\n\r\nTime Commitment:\r\nTwo 1.5 hour meetings per month.\r\n\r\nLocation: Remote but  volunteer should live in Canada"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39034],["title","Chinatown Festival 2025 Volunteers WANTED !!!!!!!!"],["orgID",34],["remoteOrOnline",0],["dates","July 12, 2025 - July 13, 2025"],["description","We are excited to announce that the Chinatown Festival is just around the corner, scheduled to take place on July 12 &amp; 13, 2025(Sat &amp; Sun).\r\n\r\nYour assistance during the Chinatown Festival is crucial in creating a positive experience for everyone involved.\r\n\r\nEvent Date: July 12 &amp; 13, 2025 (Saturday &amp; Sunday) \r\n\r\nIf you are available and willing to volunteer, please fill in the volunteer sign-up form using the following link: https://form.jotform.com/243326002710239"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",39038],["title","Volunteer Communications Team Lead"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","We're seeking a talented and creative individual to join our team of enthusiastic and compassionate staff and volunteers to become our volunteer Communications Team Lead. This is a work from home role with a minimum commitment of 8-10 hours per week including the need to host and attend virtual and in person meetings.\r\n\r\nWho We Are:\r\nFor over 20 years, Vancouver Orphan Kitten Rescue Association (VOKRA) has been living our mission to end cat overpopulation and homelessness, and you can be part of that!\r\n\r\nAt VOKRA, we rescue, heal, then place cats \u2013 first in our network of foster homes, then in carefully matched, loving, forever homes. We are a passionate, volunteer-driven charity with extensive cat care experience. We believe that no kill is the only responsible approach to rescue, that Trap-Neuter-Return works, and that cats are AWESOME! Each year we rescue over 1,400 kittens and cats in the Lower Mainland. To learn more about VOKRA and the impact we make, we encourage you to visit www.vokra.ca.\r\n\r\nWho You Are:\r\nAs VOKRA\u02bcs Communications Team Lead, you are a passionate communicator who wants\r\nto bring your skills and experience as a communications professional to our organization. Reporting to the Board of Directors and Managing Director, you will provide regular updates while overseeing a team of communication support volunteers.\r\n\r\nYou are a collaborative problem-solver who can think big without losing sight of the details and can contribute creative, out of the box ideas. You have a proven ability to keep a lot of balls in the air and a desire to develop proactive and reactive communications that promote VOKRA, support our team and reflect the organization's values.\r\n\r\nResponsibilities:\r\n-Develop and execute integrated communications strategies and plans to tell the story of VOKRA, promote adoptions and fundraising.\r\n-Manage the tactical delivery of communications activities including, but not limited to, media relations, digital marketing, social media and event support. This includes writing compelling content for web, emails, newsletters, blog and social, press releases, etc. that shares success stories and the impact of VORKA\u02bcs work.\r\n-Serve as a spokesperson, write press releases or prepare representatives for public speaking engagements.\r\n-Ensure consistent brand and messaging is maintained on all materials.\r\n-Manage website administration including updating website content and supporting those who manage our online store.\r\n-Pro-active and regular interaction with the fundraising and marketing teams on fund development messaging and marketing collateral materials.\r\n\r\nKnowledge, Skills &amp; Abilities:\r\n- Professional working experience in a communications role.\r\n- Solid understanding of digital and social media tools, trends, channel use and their business application.\r\n- Knowledge and/or experience with web maintenance/development.\r\n- Experience with media relations is an asset.\r\n- Confident communicator, with exceptional verbal and written skills with experience developing communication campaigns and materials, as well as creating stories/content for web and social media.\r\n- Leadership skills with the ability to foster a positive, open and collaborative work environment.\r\n- Works independently with minimal supervision and within a team.\r\n- Adaptable and has a keen interest in VOKRA with a willingness and curiosity to learn more.\r\n- Resourceful, detail-oriented self-starter.\r\n- We ask that only those who can make a serious commitment to volunteering with VOKRA apply for this role."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing","Marketing"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39043],["title","Winners Bingo Volunteers"],["orgID",412],["remoteOrOnline",0],["dates","Ongoing"],["description","Volunteer will need to be able to stand for longer periods of time, have a friendly personality, reliable, and is good with cash and numbers. For more information please call 403-329-3222 and ask for Ashley.\r\n-Every Wednesday or extra bingos at Winners Bingo.\r\n-Hours required: 11:00 am - 4:00 pm (lunch included). \r\n-Previous experience in Bingo setting an asset.\r\n-Various positions available from Ball sellers to pay me controllers."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}]"],["activityCategory",["Administration","PR, Fundraising, Events","Finance"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39044],["title","Diner cashier"],["orgID",412],["remoteOrOnline",0],["dates","Ongoing"],["description","We are a drop in recreation facility for seniors 55+. Our diner is open to the public and our peak times are from 11:00- 1:00 pm. We are currently looking for a Cashier will previous experience who is good with cash, a friendly person, and can multi-task."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}]"],["activityCategory",["Accounting"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39045],["title","Program Set Up"],["orgID",412],["remoteOrOnline",0],["dates","Ongoing"],["description","Nord-Bridge Seniors Centre is a drop in recreation facility for seniors 55+! We are currently looking for a volunteer to help set up tables and chairs for 30-40 people once a week."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39047],["title","Senior's Club Facilitator"],["orgID",242],["remoteOrOnline",0],["dates","4 months"],["description","Are you outgoing, enjoy planning activities, and chatting with people?\r\n\r\nWe are looking for a Senior's Club Facilitator!  \r\n\r\nThe Senior\u2019s Club Facilitator will work closely with the Program Coordinator to plan out weekly activities for the residents \u2013 chatting, playing board games, walking around the block, potlucks, etc. The main objective of the program is to support and encourage our older residents to participate in activities, share their experiences and build community with one another. This program is meant to be an outlet and opportunity for our older residents to come together, socialize and voice out the concerns, joys, doubts they have as they age. The volunteer should be friendly and outgoing, and feel comfortable leading a small group and planning engaging activities. \r\n\r\nShift:\r\nTuesdays 12:45pm - 2:30pm\r\n\r\nMandatory Requirements:\r\n- Minimum 18 yrs of age or older\r\n- Clear police record check with a vulnerable sector search\r\n- Adherence to Volunteer Agreement\r\n- Complete training and FOIP certification\r\n- Weekly commitment for a minimum of 4 months"],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Social Care"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39048],["title","STEM Camp Community Volunteer"],["orgID",323],["remoteOrOnline",0],["dates","June 27, 2025 - August 22, 2025"],["description","A community volunteer supports counsellors and campers during STEM Camp activities. Counsellors can be as young as fifteen (15) years of age but are typically eighteen (18) to twenty-three (23). Some counsellors come to STEM Camp with experience supervising or working with children, but many do not. A community volunteer can help staff learn how to work with children by guiding them along this path. They should demonstrate enthusiasm and positivity and possess an outgoing and engaging personality.\r\n\r\nSTEM Camp will train the community volunteers on its summer camp best practices. This will include many facets of camp including, but not limited to running STEM Games during before and aftercare, camper supervision, conducting activities and much more. The community volunteer is a helping hand to the staff onsite but can also serve as a mentor and a calming influence in times of need. The community volunteer position is an amazing opportunity to assist the next generation of young people in their journey toward their first full-time positions in Canada\u2019s workforce."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Program Support","Caregiving","Caregiving","Education, Language, and Art","Social Care"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39049],["title","STEM Camp Community Volunteer"],["orgID",323],["remoteOrOnline",0],["dates","June 27, 2025 - August 22, 2025"],["description","A community volunteer supports counsellors and campers during STEM Camp activities. Counsellors can be as young as fifteen (15) years of age but are typically eighteen (18) to twenty-three (23). Some counsellors come to STEM Camp with experience supervising or working with children, but many do not. A community volunteer can help staff learn how to work with children by guiding them along this path. They should demonstrate enthusiasm and positivity and possess an outgoing and engaging personality.\r\n\r\nSTEM Camp will train the community volunteers on its summer camp best practices. This will include many facets of camp including, but not limited to running STEM Games during before and aftercare, camper supervision, conducting activities and much more. The community volunteer is a helping hand to the staff onsite but can also serve as a mentor and a calming influence in times of need. The community volunteer position is an amazing opportunity to assist the next generation of young people in their journey toward their first full-time positions in Canada\u2019s workforce."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Program Support","Caregiving","Caregiving","Education, Language, and Art","Social Care"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39050],["title","Urgently Needed - Volunteer Driver"],["orgID",411],["remoteOrOnline",0],["dates","ongoing"],["description","Surrey-North Delta Meals on Wheels is a volunteer community service that delivers fresh, nutritious meals Monday - Friday to anyone who, by reason of age, physical or mental handicap or illness, cannot prepare adequate meals for themselves. We have been serving the communities of Surrey, North Delta and Cloverdale since 1970 and are currently serving over 100 clients.\r\n\r\nVolunteers are the cornerstone of Meals on Wheels and we are always looking for new volunteers, whether it's on a weekly or relief basis. Without our dedicated and committed group of volunteers, our important community service would not be possible!\r\n\r\nAs a volunteer driver for Meals on Wheels, you will be responsible for:\r\n- the pick up of meals from our location, \r\n- the delivery of meals to our clients, \r\n- and the return of delivery supplies to our location.\r\n\r\nVolunteers are needed from 9:30am - 12:30pm, times are dependent on route and number of meals/clients on that route. Drivers can commit to doing a route on a weekly basis or on a relief basis depending on availability.\r\n\r\nVolunteers are required to have a class 5 Canadian drivers license, must be able to read and follow maps, and will be reimbursed $0.80 per km travelled for vehicle expenses. They are also required to fill out a criminal record check at no cost. \r\nHaving excellent interpersonal skills and being compassionate and sensitive to the needs of seniors and those that are homebound are great assets for this position."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}]"],["activityCategory",["Caregiving","Construction, Transportation, Maintenance"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39055],["title","General Board Member - Treasurer"],["orgID",341],["remoteOrOnline",1],["dates","1 Year"],["description","NutritionLink Services Society (NLS) is a highly respected participant among BC's charitable organizations focused on improving health for BC residents though the promotion of healthy eating. The organization is looking to recruit a new Board Member to complement the existing volunteer Board as a Treasurer while helping NLSS expand and develop as a charity to further nutrition education in BC. The NutritionLink objective is to continue the work that it has been doing as well as make connections and expand its charitable range to more vulnerable populations in need. NLSS is also excited to work towards increasing its granting program through new partnerships. NutritionLink is a financially sound organization that currently funds its charitable activities through margin generating activities and a donor directed fund with a major Vancouver based foundation.\r\n\r\nOur Vision:  BC residents enjoy a healthy diet.\r\n\r\nOur Mission: To support and sponsor food security projects through nutrition education and food skill building for vulnerable BC residents."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Organizational Leadership","Finance"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",39056],["title","Board of Directors \u2013 2025 Call for Nominations"],["orgID",409],["remoteOrOnline",0],["dates","Ongoing"],["description","Board of Directors \u2013 2025 Call for Nominations\r\nLocation: \tHalton and the Greater Toronto Area\r\nRole: \t\tVolunteer directors (1-3) for the Board of Directors of Support House\r\nDeadline:\tMarch 14th, 2025 at 5:00 PM\r\nFormat:\tApplication via email\r\n\r\nAbout Us\r\n\r\nEVERYONE HAS THE RIGHT TO HOUSING AND HEALTHCARE.\r\n\r\nSupport House is a not-for-profit organization focused on creating a Housing and Healthcare first community where people with mental health and substance use concerns are treated with dignity and respect. We take a values-driven approach to provide our community with person-directed supports that put people first; connection and engagement through conversation so that we can be reflexive and responsive; and a culture that inspires health and wellness. Through these core values, we engage with our communities by designing housing, providing health care and other supports available to all.\r\n\r\nHousing: We offer a full range of supportive housing options for people unhoused with mental health and/or substance use concerns \u2013 from highly-intensive, staff-supported residences to community supports through rent subsidies with private landlords. The staff team supports multiple needs and assists in connecting with additional supports in the community such as interdisciplinary health teams. We support individuals to transition to more independent housing.\r\n\r\nHealth Care: We provide primary health care through our Community Health Centre Mobile Health Team to people with complex health concerns and are unattached to primary care or encounter barriers in accessing appropriate health care support. Our team consists of a Family Physician, Nurse Practitioners, Registered Nurse, Social Worker/MSW, and Peer Support Worker to focus on all the pieces that impact people\u2019s health and wellness. \r\n\r\nSupport Coordination: We provide a menu of supports that responds to the needs of youth aged 16-24 and adults who experience mental and/or substance use issues in Halton. We offer support coordination, housing, peer support, harm reduction and trauma informed care with a DEI lens, navigation, and distress/crisis support. \r\n\r\nPeer Support: The Centre for Innovation in Peer Support provides community and system capacity through offering accessible peer services and enhancing peer service capacity through training and mentorship for peers. \r\n\r\nWe facilitate, coordinate and meet multiple needs with agency and system partners.\r\nHousing Development: We have two significant housing redevelopment projects currently underway with the Region of Halton:\r\n\r\n\u2022\tMaria Street, Acton \u2013 a $8.7M 12 one-bedroom accessible apartment units supportive housing model (2025) \r\n\u2022\tCornwall Road, Oakville \u2013 a $20M 5-storey 37 unit supportive housing apartment building (2026/27).\r\n\r\nAbout the Opportunity\r\n\r\nThe Support House Board of Directors is composed of volunteers who work and/or live in Halton and surrounding communities. The Board is responsible for effective governance and leadership for the organization. \r\n\r\nThis role is a three-year term, with the possibility of renewal for an additional three years. Board members are expected to dedicate approximately 60\u201370 hours per year to Board and committee responsibilities. Meetings take place monthly on the last Monday of the month, in the evening, either at the Oakville office or virtually. Board members also serve on at least one standing committee.\r\n\r\nWe are seeking new Board members whose skills and experience complement the existing Board. Our goal is to ensure the Board\u2019s composition reflects the diversity of the communities Support House serves.\r\n\r\nWe strongly encourage applications from individuals from youth, Indigenous, and racialized communities. We are particularly interested in candidates with expertise in government relations, health care sector leadership, or lived/living experience.\r\n\r\nRelevant skills and experience: \r\n\u2022\tGovernment relations\t\r\n\u2022\tHealthcare Leadership (clinical and/or administrative)\r\n\u2022\tLived/living experience/caregiver of those with mental health and/or addiction\r\n\u2022\tFundraising and Capital Campaigns\r\n\u2022\tStrategy and Quality Improvement\t\r\n\u2022\tFinance and Accounting\t\r\n\u2022\tRisk management\t\r\n\u2022\tLegal Expertise\t\r\n\u2022\tMarketing/PR/Communications\t\r\n\u2022\tHuman resources\t\r\n\t\r\nPlease email your completed application\u2014which could include a cover letter, resume, and any other materials that you believe are relevant\u2014 March 14th, 2025 at 5:00 PM, to Heather Albertson, Project Coordinator, Support House, at heathera@supporthouse.ca."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",39057],["title","Volunteer Grant Administrator"],["orgID",408],["remoteOrOnline",1],["dates","Ongoing"],["description","Research and disseminate information about federal, provincial, local and private grant-funding opportunities for our local and international programs\r\n\r\nResearch, write, edit and obtain approvals for all proposals and applications submitted to current and potential funders\r\nMonitor and track grant applications and award in database system\r\nEdit proposals and applications for accuracy, completeness, clarity and compliance with funding requirements\r\nRespond to inquiries as needed to manage grant application / proposal processes\r\nActively and constantly seek to improve and evolve the proposal process by engaging with appropriate parties, as required.\r\nDevelop technical documents such as generic forms and basic grant proposal\r\nSkills:\r\n\r\nPossess good organizational skills with attention to detail\r\nAbility to work and coordinate multiple projects and deadlines\r\nSkilled technical writing, proof-reading, editing, copy writing, grant writing or equivalent written communication format\r\nFamiliarity with government and academic funding opportunities\r\nExcellent English oral and written communication skills\r\nUnderstanding of Canadian funding mechanisms with likely expansion to international opportunities\r\nAbility to demonstrate strong analytical skills\r\nGeneral knowledge of accounting principles and contractual agreement / administration language"],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Administration","Research","Design and Journalism"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",39058],["title","Food Rescue Hero - Delivery Driver"],["orgID",407],["remoteOrOnline",0],["dates","Ongoing"],["description","Did you know that 46% of all food produced in Canada goes to waste, meanwhile, one in five households in British Columbia go hungry? Making matters worse, the emissions from decomposing organic waste in Canadian landfills currently account for 20% of national methane emissions.\r\n\r\nVancouver Food Runners is seeking Food Rescue Heroes to join our network of passionate volunteer drivers. You will pick up excess perishable food from a community donor (bakery, greengrocer or restaurant) and distribute it to those who need it most. \r\n\r\nHow is Vancouver Food Runners different?\r\n\r\nWe use an app to coordinate food runs for our volunteers to access. Once volunteers claim a food rescue, they can find their way to the donor and their final destination with the push of a button.  Be a part of the solution by diverting viable food destined for the landfill and delivering it into the mouths of Vancouver\u2019s most vulnerable and food insecure.\r\n\r\nJoin us in putting an end to hunger and bringing us closer to Zero Waste in our city. \r\n\r\nDownload our app now to get started:\r\n\r\nApple: https://apps.apple.com/ca/app/vancouver-food-runners/id1507395750\r\n\r\nAndroid: https://play.google.com/store/search?q=vancouver+food+runners&amp;c=apps&amp;hl=en"],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Environmental\", \"name\": \"Environmental Advocate\"}, {\"category\": \"Caregiving\", \"name\": \"Personal Shopping\"}]"],["activityCategory",["Program Support","Construction, Transportation, Maintenance","Environmental","Caregiving"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",39060],["title","Board Member"],["orgID",405],["remoteOrOnline",1],["dates","Ongoing"],["description","Get involved! Make a difference to those who are facing barriers to employment.\r\n\r\nGoodwill Industries of Alberta (Goodwill) is currently seeking Volunteer Board Members.  This is a great opportunity to be involved with an organization making great strides in enriching the lives of people with disabilities and barriers within the Alberta community. \r\n\r\nOur volunteer Board of Directors typically dedicate 5 \u2013 8 hours per month for board and committee meetings, and community events.  Directors on the board's executive committee have additional duties, requiring an additional time commitment.\r\n\r\nOur Mission Statement\r\n\r\nThrough the power of work, Goodwill provides individuals with disabilities or barriers to employment the opportunity to enhance their lives.\r\n\r\nGoodwill is a not-for-profit organization that supports the Alberta community by providing employment readiness skills training, career services, and job placement for Albertans with disabilities in Calgary, Edmonton and Grande Prairie. Goodwill is also one of the largest employers of people with disabilities in Western Canada. At Goodwill we value respecting each other, acting with integrity, working as one team, providing exceptional customer service, recognizing each other\u2019s contributions and working safely. To learn more about Goodwill Industries of Alberta visit www.goodwill.ab.ca. \r\n\r\nGoodwill champions diversity, equity and inclusion.  Our award-winning organization nurtures a culture of openness and trust, where all team members share a sense of belonging. We are proud to have been recognized as one of Canada's Most Admired Corporate Culture in 2024.\u00a0   As a leader is sustainability, Goodwill is committed to reducing our environmental impact, currently diverting over 90% of donated goods from local landfills.  \r\n\r\nAbout Our Board of Directors\r\n\r\nGoodwill\u2019s Board of Directors is comprised of leaders from the Alberta community who are dedicated to supporting and promoting Goodwill\u2019s mission.  They champion the importance of providing exceptional leadership and believe in serving people.\r\n\r\nCurrently, we are seeking applicants with a background in board leadership, governance and strategic outlook to support Goodwill\u2019s growth strategy as well as the desire to enrich the lives of people with disabilities.  We are seeing board members to represent from across Alberta.  To compliment the skills already represented on our Board, we are also seeking new members who are knowledgeable in the areas of Financial Planning/Forecasting, Sustainability, Information Technology, Real estate/Leasing, Training and Job Placement for People with Disabilities and Legal, and who reflect the diversity of Alberta.  It is our preference that while individuals may be recognized as subject matter experts, they appreciate the big picture and are committed to advancing the over mission of Goodwill.\r\n\r\nAs a Goodwill Volunteer Board Member, your key responsibilities are to:\r\n\r\n\u2022\tBe able to dedicate 5-8 hours per month (September - June) for preparation and participation in board and committee meetings and attending community events from time to time. Board and committee meetings are typically held on Tuesday evenings.  We have 2 Saturday Summits (fall/spring) per year and on AGM/social on a Friday night before June 30th of each year.\r\n\u2022\tBe an active advocate who promotes the organization\u2019s programs and act as an ambassador for Goodwill\u2019s overall purpose and mission.\r\n\u2022\tBe fully engaged in public relations to secure partnerships and financial resources to advance Goodwill\u2019s mission.\r\n\u2022\tStrengthen the organization\u2019s position by participating on board and ad hoc committees, and by providing leadership, advisement and guidance.\r\n\r\nWhy should you volunteer as a Goodwill Board Member?\r\n\r\n\u2022\tEngage with diverse individuals and grow your network of like-minded community leaders.\r\n\u2022\tTo help build a stronger, sustainable Goodwill and create meaningful employment for Albertans with disabilities or barriers.\r\n\u2022\tApply your expertise in a socially responsible, non-profit organization and help advance Goodwill\u2019s social impact within the Alberta community.\r\n\u2022\tEnhance your career by providing a different perspective on what it takes to deliver impact, raise resources and ensure accountability of an enterprise enhancing social good.\r\n\u2022\tMeet a diverse range of people.\r\n\u2022\tFeel great about making a meaningful, positive impact on your community."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",39062],["title","Feline Care Giver"],["orgID",404],["remoteOrOnline",0],["dates","Ongoing"],["description","Duties include cleaning (cages, floors, litter boxes, cat trees), and cat care (feeding, grooming, meds).  Exact duties would depend on the individual applicant.\r\nFlexible hours (4 hour per week minimum commitment), great people to work with in an inclusive, welcoming community.\r\nThis opportunity is best suited for individuals with their own transportation, or who regularly take Calgary Transit.\r\nTraining / mentoring is provided. \r\nCOVID protocols no longer enforced, but are still acceptable if desired.."],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39095],["title","Social Media and Brand Ambassador"],["orgID",330],["remoteOrOnline",1],["dates","Ongoing"],["description","We are seeking a passionate and creative Social Media and Brand Ambassador Volunteer to shape and promote the personal brand of our Executive Director (ED), a Congolese/Canadian philanthropist, pastor, and founder of Bright Lights For Africa Foundation (BLFA). This volunteer role offers a unique opportunity for someone interested in building their portfolio in social media management, communications, and community engagement, all while making a meaningful difference.\r\nAs the Social Media and Brand Ambassador, you will help craft the ED\u2019s personal brand, focusing on her work in philanthropy, education, and community development both in Canada and the Democratic Republic of Congo. You will promote the ED\u2019s vision and mission through engaging content and strategic online presence, connecting her with the right audiences and opportunities.\r\nRole Description:\r\n\r\nAs the Social Media and Brand Ambassador Volunteer, you will work directly with the ED of BLFA to elevate her personal brand as a Congolese/Canadian philanthropist and pastor. Your responsibilities will include creating engaging content such as behind-the-scenes glimpses, personal stories, and insights into her philanthropic work. The goal is to humanize her brand and connect with the audience on a deeper level, while showcasing her leadership and commitment to community development in both her host country and home country.\r\nThis position offers a chance to build your experience in social media and communications while supporting impactful work across two continents.\r\n\r\nKey Responsibilities:\r\nBuild and manage the ED\u2019s social media presence across platforms (Instagram, Facebook, LinkedIn, etc.), ensuring her work and vision are communicated effectively.\r\nCreate engaging content (photos, videos, stories, and captions) that highlights the ED\u2019s role as a philanthropist, pastor, and community leader.\r\nResearch and identify speaking engagements, conferences, and events where the ED\u2019s presence would have the most impact, fostering connections with key community leaders and influencers.\r\nEnsure the ED is connected to the right people, groups, and organizations that align with her work in philanthropy, education, and community development.\r\nPromote the initiatives of BLFA, including its mission to uplift vulnerable communities in Canada and the DRC, with a focus on empowering through education and social support.\r\nHelp craft and implement strategies to grow social media following and engagement, attracting potential supporters, donors, and volunteers.\r\nEngage with online communities, responding to comments and messages to build relationships with followers.\r\nAssist with tracking social media metrics and suggesting improvements to enhance visibility and reach.\r\nQualifications:\r\nPassion for philanthropy, community engagement, and social justice, with an interest in supporting both local and global communities.\r\nExperience managing social media platforms, with an interest in building a personal portfolio in social media management.\r\nStrong writing, storytelling, and communication skills, with a knack for creating content that resonates with diverse audiences.\r\nCreative mindset with the ability to capture and design compelling visuals.\r\nUnderstanding of digital marketing strategies and social media best practices.\r\nProactive in searching for new opportunities for the ED to attend or speak at relevant events.\r\nAbility to work independently, think strategically, and stay organized.\r\nA background or interest in nonprofit work, social causes, or community development is an asset.\r\nCommitment:\r\nThis is a volunteer position with a flexible schedule, requiring 5-10 hours per week. Remote work is available, with the possibility of occasional meetings (virtual or in-person)."],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Administration","Marketing"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39096],["title","Community Volunteering and Fun Calgary Ladies Service Club"],["orgID",54],["remoteOrOnline",0],["dates","Club member, various monthly activities"],["description","Wanting to add some volunteering and fellowship to your life? Our fun and casual Calgary women's service club is looking for ladies to join us.  Get involved in the Calgary community with a great group of ladies that believe in making a difference in our community.  \r\n\r\nWe are a ladies\u2019 service club with a focus on community service and supporting women\u2019s health and wellness organizations in Calgary.  For more information and how to contact us, check out our website at www.prairieroseprogressclub.ca or email:  info@prairieroseprogressclub.ca\r\n\r\nHere\u2019s what we do:\r\n\r\n\u2022 Participate in monthly community service opportunities.  Please note - It is important to note that for our community service events, you should be able to be on your feet and active to safely participate.  We enjoy being out in the community helping at events that could include activities such as bagging, boxing, moving, sorting, standing, and cooking in our community for 2-3 hours at a time.\r\n\u2022 Hold dinner meetings on the 2nd and 4th Wednesdays of the month (no meetings held July and August for summer break)\r\n\u2022 Support women's health and wellness initiatives that stay in the Calgary region\r\n\u2022 We do not hold ticket selling events\r\n\u2022 Host a casino to raise charity dollars in support of Women's Health.  All club members volunteer for this important fundraiser.\r\n\u2022 Support Canadian Special Olympics locally through our National organization\r\n\u2022 Work together to foster fellowship with our club members and those from other Canadian Progress Clubs\r\n\u2022 Network with National Canadian Progress Club members through Regional and National conventions\r\n\u2022 We operate as a club and are registered as a Society with the Alberta government\r\n\r\nCalgary Prairie Rose may accept new members to join us in giving back to the community with an energetic group of ambitious women. There is a process to be invited to become a member to ensure we are a good fit.  More details can be provided at a meeting.  Our dinner meetings are a great opportunity to meet us and learn about our club.\r\n\r\nCheck out our website:  www.prairieroseprogressclub.ca\r\nOr for more information email:  info@prairieroseprogressclub.ca"],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["PR, Fundraising, Events","Program Support","People Engagement"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39102],["title","Library and Learning Centre Volunteer"],["orgID",403],["remoteOrOnline",0],["dates","Ongoing"],["description","CALL FOR VOLUNTEERS - Write to Read Library and Learning Centre\r\nOngoing\r\n\r\nThe Aboriginal Mother Centre Society (AMCS) is looking for volunteers to join the Write to Read Library and Learning Centre. \r\n\r\nThe Aboriginal Mother Centre Society (AMCS) is a non-proft organization that has dedicated itself to strengthening Indigenous families. AMCS provides transitional housing for Indigenous mothers and their children who are homeless or at risk of homelessness. We provide housing outreach to the community and also run an Aboriginal Head Start daycare facilities to support families in their goals. AMCS is dedicated to supporting Indigenous peoples by providing cultural, traditional services through a holistic grass roots approach. \r\n\r\nThe AMCS Write to Read Library and Learning Centre is a volunteer-run library that offers Indigenous literature suitable for all ages. We aim to create a vibrant environment where children, youth, adults, and elders can come together to learn, share, and have fun in a supervised setting. Our programming prioritises Indigenous youth while also encouraging meaningful connections between elders and younger generations. This is a place where everyone can engage in and celebrate Indigenous culture. \r\n\r\nVolunteer Position Description: \r\n\r\nThe perfect volunteer will be someone interested in Indigenous culture, who is passionate about helping others and creating a positive, welcoming space for everyone. Must have a friendly, approachable attitude, and ability to work as apart of a team. Should be comfortable interacting with a variety of age groups, including children. Prior experience with childminding or working in a library environment is always appreciated, but not required!\r\n\r\nKey Responsibilities:\r\n\r\nCataloguing books &amp; Resources:\r\n- Assist with organizing and cataloguing new books, educational materials, and other resources. \r\n- Maintain an orderly and accessible library system, ensuring items are correctly shelved and easy to locate. \r\nPatron Interaction:\r\n- Greet and assist visitors, including answering questions about the centre's offerings, programs, and resources. Provide book recommendations based on interests or needs. \r\nLearning Centre Organization:\r\n- Ensure the space is tidy, well-organized, and welcoming for guests. Help with preparing the space for events or workshops. \r\nChild Minding (During Special Events):\r\n- Provides supervision and care for children during events or classes. Engage children in provided educational activities or play to ensure they are entertained in a safe environment. \r\nPLEASE NOTE: Child minding will require some sort of previous experience with childcare. \r\nGeneral Assistance:\r\nDepending on the volunteer shift, you make be asked to support other tasks, such as event set-up or managing materials for upcoming workshops. \r\n\r\nAdditional Information:\r\n\r\nThis is an unpaid position. \r\nAll volunteers will be required to go through a Volunteer Orientation before their first volunteer shift. This orientation is a 2 hour commitment. Our next Volunteer Orientation will be held at 2012 Wall Street on February 24th, 2024, from 10:00 am to 12:00 pm. \r\n\r\nLearn More about the Aboriginal Mother Centre Society\r\n\r\nWho we are: aboriginalmothercentre.ca/about \r\n\r\nInterested?\r\n\r\nInterested volunteers should contact Anne Innes at community@aboriginalmothercentre.ca\r\n\r\nPlease note that there are no virtual opportunities available at the AMCS."],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","Caregiving","Program Support","PR, Fundraising, Events","Education, Language, and Art","People Engagement"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39105],["title","Tournament Operations Volunteer"],["orgID",402],["remoteOrOnline",0],["dates","Ongoing"],["description","Are you passionate about golf and interested in supporting the next generation of athletes? The Junior Players Tour (JPT) is a premier junior golf organization dedicated to fostering talent and providing young golfers with opportunities to grow and compete at the highest level.\r\n\r\nWe are currently seeking enthusiastic and dedicated volunteers to help make our events successful and enjoyable for everyone involved. Volunteering with JPT is a fantastic way to give back to the golfing community, gain hands-on experience in event operations, and enjoy the excitement of competitive junior golf.\r\n\r\nVolunteer Roles Available:\r\n1.\tRegistration\r\no\tWelcome players as they arrive, distribute materials, and assist with check-in.\r\n2.\tLive Scoring\r\no\tRecord scores in real-time to keep players, spectators, and staff up-to-date.\r\n3.\tStarter\r\no\tAnnounce players on the first tee and ensure groups start on time.\r\n4.\tScoring\r\no\tAssist in collecting and verifying player scorecards after rounds.\r\n5.\tHydration Station Attendant\r\no\tManage hydration stations, ensuring players and spectators have access to water and snacks.\r\n6.\tSpotter\r\no\tHelp locate golf balls and assist in pace of play by observing key areas of the course.\r\n7.\tPhotography\r\no\tCapture memorable moments on the course, including action shots and event highlights.\r\n\r\n\r\nUpcoming JPT Events \r\n\r\nHere is the list of upcoming events where we\u2019ll need volunteer support:\r\n\u2022\tJPT adidas Western Canadian Championship at Mayfair Lakes \u2013 March 15th \u2013 17th, Mayfair Lakes Golf &amp; Country Club \r\n\u2022\tJPT BC Showcase at Chilliwack \u2013 April 4th \u2013 6th, Chilliwack Golf Club \r\n\u2022\tJPT West Coast Classic at Golden Eagle \u2013 April 11th \u2013 13th, Golden Eagle Golf Course\r\n\u2022\tJPT BC Open at University \u2013 April 18th \u2013 20th, University Golf Club\r\n\u2022\tJPT BC Classic at GreenTee \u2013 April 25th \u2013 27th, GreenTee Country Club"],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39106],["title","Volunteer Puppy Raiser for PADS"],["orgID",401],["remoteOrOnline",0],["dates","Ongoing"],["description","PADS Calgary is recruiting volunteer puppy raisers to raise a puppy from 8 weeks of age to approximately 18 months of age. These dogs live with their raiser full time during this time. They have public access and can accompany their raisers to work, school, sporting events and other public outings. Our weekly puppy classes will provide you with the training needed to raise a puppy! Food and supplies are provided for the dog. PADS covers the cost of veterinary care for the dog.\r\nIf you would like more information or are interested in volunteering, please email stephanie.jaggard@pads.ca"],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39107],["title","Interior Health Seeking Volunteers for Friendly Visitor Program"],["orgID",400],["remoteOrOnline",0],["dates","3 months"],["description","Visitors provide companionship to Home Health clients in order to alleviate loneliness and isolation.   The volunteer may also help a client enjoy and participate in past hobbies and activities as deemed safe and appropriate by Volunteer Coordinator."],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39108],["title","Interior Health Seeking Volunteers - Kelowna Community Dialysis Unit"],["orgID",400],["remoteOrOnline",0],["dates","3 month commitment"],["description","Spend time with patients in a friendly, unhurried way.  Assist with conversation, reading, playing games (i.e. chess, arts &amp; crafts.)\r\nIdeal for Nursing students."],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39110],["title","Assistant Manager"],["orgID",399],["remoteOrOnline",0],["dates","Ongoing"],["description","Wren Child Camp is looking for a passionate and organized Assistant Manager (Volunteer) to support our camp programs, marketing efforts, and parent engagement. This role is ideal for someone who loves working with children, enjoys outdoor activities, and has strong communication and coordination skills.\r\n\r\nThe Assistant Manager will assist in program execution, social media management, community outreach, and administrative tasks to ensure a smooth and enriching camp experience."],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39111],["title","Volunteer Board Director"],["orgID",398],["remoteOrOnline",0],["dates","2 years"],["description","Make an impact on the community! DIVERSEcity Community Resources Society is seeking individuals to join our volunteer Board of Directors\r\n\r\nWe are actively looking for dynamic Board Director candidates who reflect the diversity of the people we serve, have prior Board experience with governance (Carver model) with an organization of similar size and complexity. Elected candidates would serve for a two-year term.\r\n\r\nWe are particularly interested in candidates who enhance the Board\u2019s existing strengths with expertise in one or more of the following areas:\r\n\u2022\tLegal\r\n\u2022\tGovernment relations\r\n\u2022\tHuman resources\r\n\r\nDIVERSEcity is a registered charity in BC since 1978, DIVERSEcity strengthens communities by helping people build the life they want with inclusive programs and services, while working together with community partners to advance change for an equitable and sustainable world.\r\n\r\nWe are looking for volunteer Board Directors who have prior Board experience and also have experience with:\r\n\u2022\tNon-profit community organizations\r\n\u2022\tA commitment to Indigenous reconciliation, equity and advancing social change\r\n\u2022\tSettlement advocacy knowledge or expertise\r\n\u2022\tBusiness community connections in Surrey, Delta, White Rock and emerging areas of service in BC\r\n\r\nBoard Member Role\r\nBoard members should be ready to commit 10\u201312 hours (every other month except July &amp; August) to fulfill the following duties and responsibilities:\r\n\u2022\tBe prepared to support the ethical obligations DIVERSEcity has toward the people and communities we serve.\r\n\u2022\tRead, understand and know their role of governance at DIVERSEcity, which includes reviewing strategic planning, budgets, bylaws, governance policies, risk mitigation strategies and more\r\n\u2022\tBe prepared to sit and participate on at least one Board Committee.\r\n\u2022\tPrepare for and attend all Board and relevant Committee meetings throughout your term\r\n\u2022\tPromote DIVERSEcity\u2019s services and programs to the community.\r\n\u2022\tParticipate in recruitment of new Board members\r\n\u2022\tAbide by and support all Board decisions.\r\n\u2022\tCommit to personal growth to support our work, priorities and values.\r\n\u2022\tSupport and empower the Chief Executive Officer through guidance and advice.\r\n\r\nLegal Eligibility Requirements\r\n\u2022\tBC Permanent resident or Canadian citizen residing in Canada\r\n\u2022\tMust be 18+ years of age\r\n\u2022\tNot an employee of DIVERSEcity or a contractor of services ($10,000 and up), or their spouse\r\n\r\nHOW TO APPLY\r\nIf you wish to submit an application, we would ask you to:\r\n\u2022\tInclude a cover letter that highlights your statement of intent, outlining your perspectives, experiences, and expertise that will add to the Board strengths.\r\n\u2022\tUpload your current resume \r\n\u2022\tFill out and submit your application online\r\n\r\nInterested and qualified candidates are invited to learn more and submit a confidential application online at https://www.dcrs.ca/board  \r\n\r\nThe Nominations Committee will review applications as they come in and invite shortlisted candidates to attend a virtual meeting."],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39112],["title","Boyle Street Board of Directors"],["orgID",394],["remoteOrOnline",1],
