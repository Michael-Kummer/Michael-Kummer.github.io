teers can assist individuals with various activities, including errands, going for walks, labelling, and organizing household items, reading, or fun outings and recreational activities. \r\n \r\nWho: Matches are made with someone who lives close to your home, school, or work. All volunteers have their criminal records checked &amp; must submit two references. \r\n \r\nWhere: Visits are typically one or two hours monthly in the person\u2019s home or another suitable place at a mutually convenient time. This program is also available virtually \u2013 with matches connecting by phone or online. \r\n \r\nWhere are services offered: Across Saskatchewan including rural communities. \r\n \r\nWhy Volunteer: To enrich the lives of participants who are blind or have vision loss. You can assist in directly improving the life of a participant who has wisdom to share &amp; a unique perspective on life than yourself. Learn together &amp; potentially make a lasting friendship through this program. \r\n \r\nWhat is the Goal: The goal of the program is to improve quality of life for participants through regular check-ins, assistance with tasks by a sighted volunteer &amp; relationship building between volunteers &amp; participants."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","People Engagement","Program Support"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38827],["title","Vision Mate Volunteer"],["orgID",441],["remoteOrOnline",0],["dates","6 months"],["description","The Vision Mate program matches people who are blind or partially sighted with sighted volunteers who provide companionship and one-on-one assistance with everyday tasks and errands. \r\n \r\nWhat is offered: Activities you and your match do together are based on your needs and interests! Vision Mate volunteers can assist individuals with various activities, including errands, going for walks, labelling, and organizing household items, reading, or fun outings and recreational activities. \r\n \r\nWho: Matches are made with someone who lives close to your home, school, or work. All volunteers have their criminal records checked &amp; must submit two references. \r\n \r\nWhere: Visits are typically one or two hours monthly in the person\u2019s home or another suitable place at a mutually convenient time. This program is also available virtually \u2013 with matches connecting by phone or online. \r\n \r\nWhere are services offered: Across Saskatchewan including rural communities. \r\n \r\nWhy Volunteer: To enrich the lives of participants who are blind or have vision loss. You can assist in directly improving the life of a participant who has wisdom to share &amp; a unique perspective on life than yourself. Learn together &amp; potentially make a lasting friendship through this program. \r\n \r\nWhat is the Goal: The goal of the program is to improve quality of life for participants through regular check-ins, assistance with tasks by a sighted volunteer &amp; relationship building between volunteers &amp; participants."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Caregiving","Program Support","Social Care","People Engagement","Program Support"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38829],["title","Volunteer mentors needed for Indigenous youth"],["orgID",445],["remoteOrOnline",0],["dates","1 year commitment"],["description","Urban Native Youth Association (UNYA) has been supporting the health and wellbeing of Indigenous youth in Vancouver for over 30 years. As a respected non-profit, charitable organization, we recognize Indigenous youth as experts in their own lives, and strive to provide youth with programs and opportunities that are relevant and meaningful to them.\r\n\r\nAbout the Mentorship Program\r\nThe mandate of the Mentorship Program is to connect Indigenous youth, ages 12 to 15, to volunteer mentors in the community. With the support of positive role-models, youth have the opportunity to realize their strengths and work towards future goals. Our aim is to empower youth and provide them with the tools they need to make positive choices and changes, helping them grow into strong, capable and confident adults.\r\n\r\nVolunteer Position Description\r\nWe are seeking committed volunteer mentors, from all backgrounds, to engage in meaningful and supportive relationships with 12 to 15-year-old Indigenous youth. Volunteer Mentors will meet with their youth throughout the month, and participate in one-on-one, fun, consistent and goal-oriented activities together. Both Indigenous and non-Indigenous persons are encouraged to apply. \r\n\r\nRequirements: \r\n\u2022 2-4  hours each week\r\n\u2022 Minimum of 1 year commitment\r\n\u2022 Program is located in Vancouver; Mentors must be willing to commute to Vancouver every week to meet with their mentee. \r\n\r\nPlease note that no virtual opportunities are available at this time."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care","Social Care"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38835],["title","Mentor"],["orgID",153],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you a dedicated professional, eager to make a meaningful impact upon younger adults\u2019 lives? Join Empowered Futures as a mentor and help younger adults overcome major challenges related to education and career opportunities. By guiding your mentees to become more experienced with valuable life skills and being \"market-ready\" for their careers, you'll equip them with the practical skills and confidence needed to shape their futures. Together, we can inspire and uplift the next generation of leaders.\r\n\r\nOur Mentorship Program empowers young adults by:\r\nDeveloping the necessary life skills for navigating the world successfully through many complex challenges and issues.\r\nGuiding them through the process of deciding which careers to consider, research and pursue.\r\nEquipping them with the skills and knowledge needed to pursue remote job opportunities in a competitive global workforce.\r\nProviding them with general guidance and support.\r\nPrerequisites\r\nWe are seeking individuals who:\r\nPossess expertise in their field and a strong understanding of the current job market and higher education pathways.\r\nDemonstrate empathy for the challenges faced by young adults (ages 19 through 26) throughout the world.\r\nAre deeply committed to making a tangible, positive impact in the lives of others.\r\n\r\nCommitment\r\n1 - 2 hours of mentoring a mentee per week\r\n2 Additional hours to review mentee\u2019s progress and communicate with the EF Mentorship Team on a bi-weekly basis\r\n\r\nTo Apply, sign up with EF Connect and submit an application here:\r\nhttps://www.empoweredfutures.ca/mentorship/mentor\r\n \r\nFor any questions regarding this mentor position, please send an email to:\r\nconnectinfo@empoweredfutures.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38837],["title","SuperWalk Volunteer Event Coordinator - Cornwall"],["orgID",4],["remoteOrOnline",0],["dates","March 1, 2026 - October 31, 2026"],["description","** Interested candidates should complete a Volunteer Profile, available at: http://superwalk.parkinsoncanada.volunteerhub.com/\r\n\r\nSuperWalk Coordinators play a pivotal role in raising awareness and funds for people living with Parkinson\u2019s. They champion and lead the coordination of SuperWalk in communities, from start to finish, with support from Parkinson Canada. They support the organizing committee and ensure a positive experience for event participants. You will solicit sponsors in conjunction with the Sponsorship Coordinator and ensure the funds collected the day of the event are properly recorded and deposited. You will ensure all activities and actions are in alignment with the Parkinson Canada SuperWalk program and Parkinson Canada Policies. \r\n\r\nYour Contribution\r\n\r\nAs a SuperWalk Coordinator, your people-skills, enthusiasm, and talent for organizing make you an excellent community facilitator. You enjoy guiding and mentoring other volunteers and helping them excel at their tasks. As someone who loves event logistics, you excel at key tasks, including:\r\n\r\n\u2022\tSelecting and securing site for SuperWalk \r\n\u2022\tPreparing a budget for the local event \r\n\u2022\tSourcing local sponsorships \r\n\u2022\tRecruiting and providing leadership for the organizing committee\r\n\u2022\tManaging volunteers alongside the Volunteer Coordinator\r\n\u2022\tOrganizing and Chairing Committee Meetings \r\n\u2022\tAttending monthly (April-October) conference calls with Parkinson Canada event staff\r\n\u2022\tAttending and overseeing all aspects of the walk including post walk wrap up\r\n\r\nWhat is Needed to Succeed in this Role\r\n\r\n\u2022\tExceptional leadership skills and enjoy working as part of a team \r\n\u2022\tExcellent organizational skills \r\n\u2022\tExcellent interpersonal and communication skills \r\n\u2022\tAbility to delegate and hold volunteers accountable \r\n\u2022\tPossess an interest in working with Parkinson Canada and with Canadians living with Parkinson\u2019s and their families \r\n\u2022\tAble to dedicate the amount of time required to successfully execute the role \r\n\u2022\tAble to meet deadlines \r\n\r\nCommitment\r\n\r\nThe time commitment for this opportunity is March to October, approximately 6-8 hours per month, including monthly meetings and post event wrap up. You will also attend the event on September 20, 2025.\r\n\r\nResumes are encouraged, but not required.  \r\n\r\n \r\nParkinson Canada is committed to inclusion, fairness, respect, human dignity, and equity.  We provide accessible employment and volunteer engagement practices that are in compliance with the Accessibility for Ontarians with Disabilities Act (AODA). Applications from persons with disabilities are welcomed and encouraged. Accommodations are available on request for candidates taking part in all aspects of the selection process.  For questions or accommodation requests, please contact the Volunteer Engagement Specialist at volunteer@parkinson.ca."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","PR, Fundraising, Events","PR, Fundraising, Events","People Engagement"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38844],["title","Volunteer ESL Teacher for Drop-in ESL PM Classes (Online)"],["orgID",444],["remoteOrOnline",1],["dates","6 months"],["description","We a looking for volunteers to teach Drop-in ESL ONLINE PM classes. Classes are scheduled on Monday, Tuesday, Wednesday and Thursday.\r\n\r\nPM: 1:30PM - 4:00PM\r\n\r\nKey Responsibilities:\r\n- teach class(es) \r\n- document students' progress \r\n\r\nCommitment:\r\n2.5 to 3 hours per week for at least 3 months"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38845],["title","Volunteer ESL Teacher for Drop-in ESL EVE Classes (Online)"],["orgID",444],["remoteOrOnline",1],["dates","6 months"],["description","We a looking for volunteers to teach Drop-in ESL ONLINE EVE classes. Classes are scheduled on Monday, Tuesday, Wednesday and Thursday.\r\nEVE: 6:00PM - 8:30PM\r\n\r\nKey Responsibilities:\r\n- teach class(es) \r\n- document students' progress \r\n\r\nCommitment:\r\n2.5 to 3 hours per week for at least 3 months"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38846],["title","Volunteer ESL Teacher for Drop-in ESL AM Classes (Online)"],["orgID",444],["remoteOrOnline",1],["dates","6 months"],["description","We a looking for volunteers to teach Drop-in ESL ONLINE AM/EVE classes. Classes are scheduled on Monday, Tuesday, Wednesday and Thursday.\r\nAM: 10AM - 12:30PM\r\n\r\nKey Responsibilities:\r\n- teach class(es) \r\n- document students' progress \r\n\r\nCommitment:\r\n2.5 to 3 hours per week for at least 3 months"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38853],["title","Director/Organizer of Fun Events, Calgary Women's Walking and Friendship Group"],["orgID",443],["remoteOrOnline",1],["dates","Operate the group as long as you wish."],["description","The Calgary Women's Walking and Friendship Group grows friendships for Calgary women by posting fun events you can attend on a website filled with activites for women. Search the event site for an activity you enjoy and click 'Attend' to meet other women in Calgary.  The site operates on the Meetup platform and membership is cost-free if you skip past or close Meetup's suggested fee.  Just visit this link: https://www.meetup.com and search Calgary Women's Walking and Friendship Group* in the search box of Meetup.com. \r\n\r\nSearch for walks in parks, easy summer hikes or meet women who like dine aroung Calgary. As event host or organizer, you post and host any events you wish, such as: dance nights, museum visits, movies, educational seminars, or any other activity that appeals to women.  You won't have to organize each event; many of the events we post are events we find around Calgary.\r\n\r\nYou will expand your circle of friends by hosting events when and where you want to host them in Calgary or even the Rocky Mountains.  \r\n\r\nWork mostly from home and receive great perks and all the training you need to operate the Meetup group.  Easily earn the money you need to operate the group by inviting women to donate by posting one donation notice on our website once a year. We're a free group so women like to donate. The cost-free Calgary Women's Walking and Friendship Group operates on the Meetup.com platform designed for hosting in-person and virtual events. \r\n\r\nAPPLY FOR THIS POSITION BY CALLING OR TEXTING SUE BLANCHARD, MBA, AT 403-200-2356\r\n\r\n(1) It's free to join our group Meetup.com. Visit this link: https://www.meetup.com. \r\n(2) Search 'Calgary Women's Walking and Friendship Group' in the search box of Meetup. \r\n(3) Join Meetup for FREE (no-cost) to become a member. *Click past the Meetup invitation asking you to pay $2.99 a month. \r\n\r\nBENEFITS\r\n- Receive free training and a reference for a job, and be your own boss.\r\n\r\n- Host your own events on days when you have time to volunteer, whether it's weekdays, weeknights, or weekends.\r\n\r\n- Easily post the events you host on a website (the event site) to invite women members to attend them for fun.\r\n\r\n- Train and support the event and assistant organizers who, like you, find their own events to host and post on the event site.\r\n\r\n- Optional: Generate awareness of the events through the group's Facebook and new Instagram page, or find volunteers to help with this task.\r\n\r\nSKILLS\r\n- Write concise and accurate event posts\r\n- Speak to groups of adult women as they introduce themselves at your events\r\n- Recruit and train volunteers who want to host events. Most volunteer to host and love this role \r\n\r\nREQUIRED\r\n - A home personal computer with access to the Internet; this is a virtual group. You will attend the Meetup events you host \r\n- Ability to devote a few hours a week to the role\r\n\r\n*The Calgary Women's WALKING and Friendship Group is not the Calgary Women's Friendship Group, another group on Meetup. When you join the group, you can click past the Meetup invitation asking you to pay $2.99 a month."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38854],["title","SuperWalk Volunteer Event Coordinator - Morden"],["orgID",4],["remoteOrOnline",0],["dates","March 1, 2026 - October 31, 2026"],["description","** Interested candidates should complete a Volunteer Profile, available at: http://superwalk.parkinsoncanada.volunteerhub.com/\r\n\r\nSuperWalk Coordinators play a pivotal role in raising awareness and funds for people living with Parkinson\u2019s. They champion and lead the coordination of SuperWalk in communities, from start to finish, with support from Parkinson Canada. They support the organizing committee and ensure a positive experience for event participants. You will solicit sponsors in conjunction with the Sponsorship Coordinator and ensure the funds collected the day of the event are properly recorded and deposited. You will ensure all activities and actions are in alignment with the Parkinson Canada SuperWalk program and Parkinson Canada Policies. \r\n\r\nYour Contribution\r\n\r\nAs a SuperWalk Coordinator, your people-skills, enthusiasm, and talent for organizing make you an excellent community facilitator. You enjoy guiding and mentoring other volunteers and helping them excel at their tasks. As someone who loves event logistics, you excel at key tasks, including:\r\n\r\n\u2022\tSelecting and securing site for SuperWalk \r\n\u2022\tPreparing a budget for the local event \r\n\u2022\tSourcing local sponsorships \r\n\u2022\tRecruiting and providing leadership for the organizing committee\r\n\u2022\tManaging volunteers alongside the Volunteer Coordinator\r\n\u2022\tOrganizing and Chairing Committee Meetings \r\n\u2022\tAttending monthly (April-October) conference calls with Parkinson Canada event staff\r\n\u2022\tAttending and overseeing all aspects of the walk including post walk wrap up\r\n\r\nWhat is Needed to Succeed in this Role\r\n\r\n\u2022\tExceptional leadership skills and enjoy working as part of a team \r\n\u2022\tExcellent organizational skills \r\n\u2022\tExcellent interpersonal and communication skills \r\n\u2022\tAbility to delegate and hold volunteers accountable \r\n\u2022\tPossess an interest in working with Parkinson Canada and with Canadians living with Parkinson\u2019s and their families \r\n\u2022\tAble to dedicate the amount of time required to successfully execute the role \r\n\u2022\tAble to meet deadlines \r\n\r\nCommitment\r\n\r\nThe time commitment for this opportunity is March to October, approximately 6-8 hours per month, including monthly meetings and post event wrap up. You will also attend the event on September 6, 2025.\r\n\r\nResumes are encouraged, but not required.  \r\n\r\n \r\nParkinson Canada is committed to inclusion, fairness, respect, human dignity, and equity.  We provide accessible employment and volunteer engagement practices that are in compliance with the Accessibility for Ontarians with Disabilities Act (AODA). Applications from persons with disabilities are welcomed and encouraged. Accommodations are available on request for candidates taking part in all aspects of the selection process.  For questions or accommodation requests, please contact the Volunteer Engagement Specialist at volunteer@parkinson.ca."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","PR, Fundraising, Events","PR, Fundraising, Events","People Engagement"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38857],["title","Social Media Content Creator"],["orgID",330],["remoteOrOnline",1],["dates","6 months"],["description","Reports to : Program Coordinator\r\n\r\nAbout Us\r\nAt Bright Lights For Africa Foundation (BLFA), we drive lasting change through our core programs. Our Community Uplift initiatives empower individuals with education, skill-building, and sustainable development projects for resilience. Our Essential Needs Support program provides resources to those facing economic hardship, enhancing well-being and security. Through our Black Francophone Support, we offer specialized programs that foster inclusivity and empowerment within Black Francophone communities. We aim to create a positive, equitable impact for all.\r\nPosition Overview:\r\nWe are seeking a dedicated Content Creator-Social Media Volunteer to boost our online presence and engage our community. Your creativity and strategy will amplify our mission, share inspiring stories, and grow our audience.\r\n\r\nKey Responsibilities:\r\nDevelop and implement a social media strategy aligned with organizational goals.\r\nCreate, edit, and share engaging daily content (e.g., text, photos, videos, news) to drive engagement.\r\nManage and enhance the visual design of social media profiles (e.g., cover images, profile photos).\r\nMonitor and analyze social media and website performance using tools like Google Analytics and Hootsuite.\r\nMaintain a consistent social media presence, fostering high web traffic and engagement.\r\nCreate original content, manage posts, and interact with followers to build community.\r\n\r\nSKILL SET AND EXPERIENCE:\r\nSelf-motivated and able to work independently.\r\nInterest in non-profit work, international issues, and philanthropy.\r\nProven experience as a Content Creator or in a similar role.\r\nStrong writing skills with an ability to craft clear, engaging social media messages.\r\nProficiency in Canva or similar platforms for creating and scheduling posts.\r\nPrior experience in a volunteer position is an asset.\r\nAbility to work with minimal supervision."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Marketing","Design and Journalism"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38861],["title","Board Treasurer"],["orgID",442],["remoteOrOnline",1],["dates","Minimum 1 year, ongoing"],["description","We are currently seeking a qualified individual to join our volunteer board as the Treasurer.\r\n\r\nThe Treasurer is expected to:  \r\n- Develop an annual operating budget covering the intended programs and projects;  \r\n- Monitor the financial activities of the Foundation;  \r\n- Issue official WEF receipts for donations received;  \r\n- Ensure that complete and accurate records are kept of all the Foundation's financial matters in accordance with generally accepted accounting practices;  \r\n- Act as a signing authority for the Foundation as approved in the By-law or by resolution of the Board;  \r\n- Provide the Board, monthly or as otherwise required, a report of all financial transactions and of the financial position of the Foundation;  \r\n- File the Foundation's Annual Financial Report to the Federal government and Annual Report to Provincial government. \r\n\r\nThis is a working board role with expectations of attendance at monthly board meetings, annual general meeting and strategic planning sessions.  \r\n\r\nIf you are interested in being part of the board of directors of this valuable organization please send a cover letter and resume to \r\npresident@widemaneducationfoundation.org"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Finance"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38862],["title","Board Director of Technology"],["orgID",442],["remoteOrOnline",1],["dates","1-3 years"],["description","WEF is in the process of re-designing both its programs and activities to meet the needs of our advancing customer base; students. As the Director of Technical Support, you will play a key role in the technical footprint of the organization. As an experienced technical support specialist with either a degree or 4+ years work experience, we are looking for your guidance and support in tech-related matters and support in building better internal systems as we develop our mission. \r\nObjectives:\r\n\u2022\tSupport the needs of our primary program, the WIDEMAN prize competition (an online case competition). \r\n\u2022\tProvide guidance for decisions involving systems, software, and support (currently in Office365 environment) \r\n\u2022\tDuring board meetings, bring ideas on how technology can support and enable WEF\u2019s future.\r\n\u2022\tServe as the primary escalation point for technical issues."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}]"],["activityCategory",["It Systems and Support"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38864],["title","Volunteers to Set-up or Clean-Up"],["orgID",102],["remoteOrOnline",0],["dates","February 20, 2026"],["description","We are thrilled to be holding the 2025 Celebration Cocktail event on Thursday, February 20 from 6:00 pm to 9:00 pm. The Events Team is looking for 2-3 volunteers to set up or clean up the venue for the event. The theme is to Celebrate Diversity!\r\n\r\nThis evening event is for adults only, held in Calgary (Barley Belt). The event features Cocktails, buffet of bites, a short-films screening, silent auction, and entertainment.\r\n\r\nResponsibilities \r\nSet up the venue 3:00 to 5:30 pm\r\nClean up the venue from 9:00 to 10:30 pm.\r\nOptional: Stay for the event to greet guests and support with the Auction. Snack provided.\r\n\r\nTime Commitment: \r\nSet-up: 2.5 hours on Thursday, February 20\r\nClean-up: 1.5 hours on Thursday, February 20\r\nOptional during-event support: 3 hours on Thursday, February 20.\r\n\r\nYour name or company logo will be featured as a Thank You! Also, a light snack will be offered to you if you volunteer during the event. Please let us know of any dietary allergies.\r\n\r\nThe change you will bring with your talent is Relief, Hope, Empowerment and Togetherness in neurodiverse children and their families."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38867],["title","Wheels of Hope Volunteer Driver"],["orgID",269],["remoteOrOnline",0],["dates","Ongoing"],["description","BE a part of a collective of people united by a singular focus where no Canadian fears cancer.  BE bold by committing your time to driving positive change alongside families, friends, healthcare teams, donors, scientists, advocates and all those who strive to make the cancer journey one that is supported in every way. We believe that life is bigger than cancer. We believe your support is stronger than cancer. If you do too, read more\u2026  \r\n\r\n Wheels of Hope Driver  \r\n\r\n WHY WE NEED YOU  \r\n\r\nAt the Canadian Cancer Society (CCS) we are committed to improving the cancer experience by helping people with cancer live their lives more fully. CCS\u2019s Wheels of Hope program helps people who can\u2019t get to their cancer treatment appointments, providing trips when people need us most.   \r\n\r\n Wheels of Hope drivers not only provide a means for clients to get to their critical cancer treatments, but offer a safe, supportive ride along the way. You will become an important part of each client\u2019s support team, so your familiarity with Society programs and services and referring to them as appropriate will ensure everyone has access to the support they need.  \r\n\r\n WHAT YOU\u2019LL BE DOING   \r\n\r\nAs a Wheels of Hope driver, you will be responsible for:  \r\n\r\n\u2022 Responding to requests for client rides from the Transportation Coordinator, ideally via email, and wherever possible being flexible with your schedule as busy days/times/periods change  \r\n\r\n\u2022 Confirm travel arrangements with client(s) by phone   \r\n\r\n\u2022 Offer minimal assistance to get clients in and out of the car (no lifting permitted)  \r\n\r\n\u2022 Put client safety first by following safe driving procedures and keeping your license and insurance details updated  \r\n\r\n\u2022 Adhere to all Canadian Cancer Society policies, procedures, standards and guidelines including client confidentiality, role boundaries and our 100% smoke free policy  \r\n\r\n WHAT WE ARE LOOKING FOR  \r\n\r\nYou understand that cancer can change everything and that accessing critical programs and services creates a whole new level of community. You recognize that the Wheels of Hope program requires flexibility, as we respond to the continually changing schedules of current clients and other drivers.   \r\n\r\n You enjoy meeting a variety of people and have the patience to deal with the times you may be waiting for a client to finish treatment. You can represent CCS positively as you interact with members of the public and are a guest in facilities like Hospitals, Cancer Centres and Lodges.  \r\n\r\n You are ready to do your best to make a client\u2019s ride to treatment one less thing they have to worry about, allowing them the space and focus to handle their journey in their own way.   \r\n\r\n You are comfortable using online tools, like email and our scheduling software. You have a valid driver\u2019s license with 3 or fewer demerit points and an acceptable driving record. You carry a minimum of $1M third party liability insurance on your 100% smoke-free vehicle and are willing to have criminal records check and regular driver abstract checks completed.   \r\n\r\n OUR INVESTMENT  \r\n\r\nAs an organization we will provide you with training and support to prepare you for this important role. You will be supported by the Transportation Coordinator, who will be providing your driving schedule and be there to help you throughout your time on the road.   \r\n\r\n You will be part of the larger Wheels of Hope team, including over 1600 volunteer drivers and many staff who share your desire to help as many people as possible get to their treatments.    \r\n\r\n YOUR COMMITMENT   \r\n\r\n\u2022 This is an important leadership role. We ask that you dedicate at minimum a half day to one day weekly, although we are able to accommodate those able to give a few days a month or during particular times of the year (i.e. summer months, winter months).  \r\n\r\n\u2022 Your schedule will be provided three (3) days ahead of time and will depend on busy days/periods, your preferences and client demand. If you\u2019re not getting as many rides as you\u2019re available to take, we ask you to contact your Transportation Coordinator to discuss changing your availability.  \r\n\r\n\u2022 You are agreeing to initiate and respond with regular, consistent communication between the Transportation Coordinator, clients you are scheduled to drive and other partners including other Wheels of Hope drivers.   \r\n\r\n\u2022 As a volunteer, you are a representative and ambassador who promotes the mission and value of the organization. \r\n\r\nInterested? \r\n\r\nPlease email us at volunteer@cancer.ca or to sign up now visit: www.volunteercancer.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38868],["title","Youth Educator Volunteers - Vancouver, Burnaby, North Shore"],["orgID",410],["remoteOrOnline",0],["dates","1.5 years"],["description","Volunteer with the BC Crisis Centre! Be a part of a dynamic team making a difference in the lives of hundreds of youth in the Lower Mainland.\r\n\r\nYouth Educator Volunteers facilitate a 70 to 90-minute workshop for youth in grades 6 to 12 called Self-Care for Mental Health. Sessions may be presented in-person at elementary or high schools and youth-serving agencies in Vancouver, Burnaby, and North Vancouver, or virtually for schools outside of these areas.\r\n\r\nPlease see https://www.crisiscentre.bc.ca/volunteer/youth-education-volunteering/ for more details"],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",38872],["title","Friendly Visitor or Caller"],["orgID",432],["remoteOrOnline",1],["dates","Monthly &amp; Ongoing"],["description","Brighten someone\u2019s day and meet a new friend. Volunteers in this role chat or visit with a local senior on a weekly basis. There are many seniors who need a friendly phone call, or a short visit in their driveway with a friend. If you like to chat or visit over a coffee this maybe the role for you."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38873],["title","Silver Sitter for Caregiver Support"],["orgID",432],["remoteOrOnline",0],["dates","Ongoing"],["description","Silver Sitter volunteers are invited to spend time with care recipients whose caregivers engage in Lake Country Health's Caregiver Support Program (CSP).  Volunteers aim to increase connection with care recipients by engaging in activities based on the care recipient\u2019s personal interests. Volunteers are encouraged to be creative with activities but may include having coffee and chatting (reminiscing), playing cards, playing a board game (eg. Crib, Rummy Cube), seasonal activities (eg. crafts, gardening), sing songs, etc.  These activities will be based on the care recipient\u2019s interests and should continue to be tailored to the individual."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38874],["title","Silver Sitter for Caregiver Support"],["orgID",432],["remoteOrOnline",0],["dates","Ongoing"],["description","Silver Sitter volunteers are invited to spend time with care recipients whose caregivers engage in Lake Country Health's Caregiver Support Program (CSP).  Volunteers aim to increase connection with care recipients by engaging in activities based on the care recipient\u2019s personal interests. Volunteers are encouraged to be creative with activities but may include having coffee and chatting (reminiscing), playing cards, playing a board game (eg. Crib, Rummy Cube), seasonal activities (eg. crafts, gardening), sing songs, etc.  These activities will be based on the care recipient\u2019s interests and should continue to be tailored to the individual."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38875],["title","Event Organizers"],["orgID",432],["remoteOrOnline",0],["dates","Ongoing"],["description","Are you passionate about making a positive impact in your community? Do you enjoy being a part of exciting events and connecting with people? We have an incredible opportunity for you!\r\nAbout Us:\r\nLake Country Health is a dynamic and community-driven organization committed to Building a healthier community by providing and advocate for high quality, local, and accessible health and wellness services. We believe in the power of events to bring people together and create memorable experiences. As we continue to grow, we are looking for enthusiastic individuals to join our team of dedicated event volunteers."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38876],["title","Walk of Hope \u2013 Co Chair/Event Lead"],["orgID",273],["remoteOrOnline",0],["dates","January 29, 2025 - December 31, 2025"],["description","The Ovarian Cancer Canada Walk of Hope is the largest and most powerful event of its kind in the country, and OCC\u2019s largest annual fundraising event. It is the only walk in Canada to direct all attention and funds to improving outcomes and transforming the lives of people living with and at risk of ovarian cancer.  \r\n\r\nHeld annually during Ovarian Cancer Awareness Month in September, this family-friendly event has raised over $34 million, funding innovative Canadian research, crucial support resources, and advocacy efforts that are changing the ovarian cancer landscape across the country. Together, we can change the face of this disease for good. \r\n\r\nResponsibilities \r\n\r\n\u2022 Promote the Walk of Hope within your community and act as an ambassador for the event and Ovarian Cancer Canada.   \r\n\u2022 With support from your Walk Day volunteer team, oversee all Walk Day logistics, including registration, donations, media or dignitaries in attendance, and the overall participant experience.   \r\n\u2022 Attend monthly virtual meetings hosted by Ovarian Cancer Canada's National Walk team to stay updated on important Walk news and provide feedback on event progress. Meetings are recorded and available to watch virtually if you are unable to attend. We understand that your time is valuable, and we want to ensure you have access to all the information you need.   \r\n\u2022 Lead your Local Volunteer Committee, who will provide support in planning, promotion, and day-of execution, ensuring you feel confident and reassured in your role.    \r\n\u2022 Ensure the local budget is adhered to and submit all expenses to OCC for processing.   \r\n\u2022 Recruit volunteer support, including Area Leads and Walk Day Volunteers. If recruitment support is needed, ensure that volunteer needs are communicated to OCC's National Walk Team who will support your efforts \r\n\u2022 Approach local businesses and organizations for sponsorship dollars and/or prize donations or assign this role to a member(s) of your committee.  \r\n\u2022 Work with the Local Volunteer Committee to coordinate the day's event activities (which may include the venue, activation, food and drink, guest speakers, , set-up and tear-down etc.).    \r\n\u2022 Collect and report funds that were raised on the event day.    \r\n\u2022 Prepare and return all necessary materials to OCC's national office post-walk.   \r\n\u2022 Must be available to attend the Walk of Hope in person at your location on Walk Day - Sunday September 7, 2025\r\n\r\nTime Commitment \r\n\r\n\u2022 Monthly virtual meetings with OCC\u2019s National Event Team via Zoom from February \u2013 June. \r\n\u2022 Bi-Weekly virtual meetings with OCC\u2019s National Event Team via Zoom from July \u2013 Walk Day. \r\n\u2022 Local Committee meetings. Time and location determined by the Chair and Committee. \r\n\u2022 On site event support on September 7th, 2025. Most Walks begin at approximately 9am and end by 1pm. \r\n\u2022 Optional Drop-In Sessions: OCC will be offering drop-in sessions for any Walk location committee that may have questions or need extra support.  \r\n\r\n*Note: Time commitment can vary based off size, location and volunteer availability.  \r\n\r\nYou bring these essential talents\r\n\r\nStrong Communication:  \r\n\u2022 The ability to convey ideas clearly, listen actively, and keep everyone informed is critical for effective teamwork and stakeholder engagement. \r\n\r\nOrganization and Time Management:  \r\n\u2022 Meeting deadlines, coordinating schedules, and tracking various details are vital to ensuring the event progresses smoothly. \r\n\r\nCollaboration and Teamwork:  \r\n\u2022 It is essential to work well with committee members, and other volunteers to ensure cohesion and shared responsibility. \r\n\r\nProblem-Solving Skills:  \r\n\u2022 It is valuable in a dynamic event-planning environment to be able to handle unexpected issues calmly and find solutions quickly. \r\n\r\nAdaptability:  \r\n\u2022 Flexibility to adjust plans as needed, especially when facing new challenges, resource changes, or expectations"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}]"],["activityCategory",["Administration","Program Support","Program Support","PR, Fundraising, Events","PR, Fundraising, Events","Program Support","Program Support"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38877],["title","Occupational Therapy Services Volunteers"],["orgID",439],["remoteOrOnline",0],["dates","Ongoing"],["description","Occupational Therapy Services Volunteer: Bethany\u2019s Occupational Therapy volunteers provide support through activities that help to keep residents active and moving. We seek volunteers with regular availability to support our Occupational Therapy Assistants with on and off unit exercises. As a volunteer, you may accompany and transport residents to and from designated areas and assist with certain activities/therapies.  All necessary training is provided by the Occupational Therapy team.\r\n\r\nPLEASE NOTE: Bethany Care Society uses an external application process. To apply, select \"Apply Now\", scroll down, and select \"Proceed to Application Process\". You will be redirected to our website."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Caregiving\", \"name\": \"Fitness\"}]"],["activityCategory",["Caregiving","Caregiving"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38878],["title","Research Assistants"],["orgID",204],["remoteOrOnline",1],["dates","Ongoing"],["description","We are seeking dedicated Volunteer Research Assistants to join our team. The ideal candidate will assist in various research projects and contribute to the advancement of our student-led organization.\r\n\r\nResponsibilities:\r\n\r\n- Conduct literature reviews and gather relevant information\r\n- Assist with all stages of the review, including article screening, data extraction, and synthesis of information\r\n- Help coordinate research activities\r\n- Participate in online team meetings\r\n\r\nExperience:\r\n\r\nThe ideal candidate should possess the following skills:\r\n- Ability to work independently and as part of a team\r\n- Ability to meet tight deadlines\r\n- Strong communication and writing skills\r\n- Familiarity with various research methodologies (e.g. PRISMA guidelines)\r\n- Experience with conducting scoping/systematic reviews are recommended but not required\r\n\r\nYour contribution to a project will typically involve:\r\na) Screening studies for eligibility based on inclusion/exclusion criteria\r\nb) Data extraction from selected studies\r\nc) Data analysis and synthesis\r\nd) Writing the review and contributing to specific sections\r\n\r\nCRediT Contributor Role Taxonomy will be followed, and everyone who contributes to the project will be appropriately acknowledged.\r\n\r\nThis position offers an exciting opportunity to contribute to the cutting-edge research at Evidentia Institute.\r\n\r\nPlease direct any inquiries to application@evidentia-institute.org\r\n\r\nPlease see our website for more information: https://www.evidentia-institute.org/"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Data Analysis\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Research","Research","Research"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38880],["title","Meal Prep for a Senior!"],["orgID",187],["remoteOrOnline",0],["dates","At least 6 months"],["description","The Friends of May program at Ribbon Community offers support to clients and community members who are 55+ with activities of daily living. \r\n\r\nCurrently, we need a volunteer who is comfortable to socialize and be in a clients home for up to 2 hours maximum about once per week to help with light meal preparation. \r\n\r\nIf you are interested in food, nutrition, culinary arts, and helping out seniors in our community, we would love to hear from you!"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38882],["title","Movers &amp; Drivers"],["orgID",440],["remoteOrOnline",0],["dates","Ongoing"],["description","Shelter Movers is a national, volunteer-powered charitable organization providing moving and storage services at no cost to individuals and families fleeing abuse. We are the only organization of our kind in Canada, and our volunteers are no less exceptional. We are growing and looking to add caring and compassionate people to our volunteer team. \r\n\r\nMovers and Drivers are the \u201cboots on the ground\u201d and are essential to our organization\u2019s mission. In a group of 2 - 6 movers and drivers, volunteers pack and load a client\u2019s belongings into vehicles and transport the client to predetermined locations. Vehicles are provided for moves, and movers who have a valid driver\u2019s license are welcome to register as drivers. \r\n\r\nThis is a fantastic opportunity to contribute in a meaningful way. Moves usually vary from 4 - 6 hours, depending on the circumstances. Our volunteering model is flexible and does not require a regular schedule. We ask for a minimum commitment of 1 move/month."],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Construction, Transportation, Maintenance","Construction, Transportation, Maintenance","Social Care"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",38885],["title","Support Group Facilitators Needed Across the Fraser Valley"],["orgID",75],["remoteOrOnline",0],["dates","One year commitment after training"],["description","The Alzheimer Society of B.C. is currently recruiting volunteers to train as Support Group Facilitators.  We are recruiting for:\r\n\r\nMonthly Support Groups\r\n\u2022\tCaregiver Support Group Facilitators \u2013 Currently recruiting for groups in Coquitlam, Surrey, Langley and Chilliwack.\r\n\r\nBi-Weekly Support Groups \r\n\u2022\tEarly-Stage Support Group Facilitators \u2013 Supporting those living with early-stage dementia to share their experiences and strategies for living well with dementia.  We are currently recruiting for this role in Coquitlam.\r\n\r\nSupport Group Facilitator Overview:\r\nCreate a safe and inclusive space for group members to share experiences and strategies in a group setting. Facilitators exhibit discretion, empathy, strong listening skills, and a belief in the capacity of peers to support one another. \r\n\r\nTO APPLY FOR A VOLUNTEER ROLE: \r\n\u2022\tPlease copy and paste the link and apply directly to the Alzheimer Society: https://alzheimerbc.rosterfy.com/register, or use the custom application link associated with this listing. \r\n\r\nRole responsibilities: \r\n\u2022\tEstablish a safe and welcoming environment for discussion and support by ensuring the ground rules for discussion are followed. \r\n\u2022\tFacilitate group discussion, ensuring everyone is included and feels empowered to participate. \r\n\u2022\tProvide information on programs, services, and education opportunities offered by the Alzheimer Society of B.C. \r\n\u2022\tSet up room and coordinate logistics (for virtual groups, this includes managing the group and basic technical support to participants via Zoom). \r\n\u2022\tComplete a support group report including attendance and regular debriefs with the supervisor. \r\n\r\nRequirements: \r\n\u2022\tBe at least age 19.\r\n\u2022\tExcellent interpersonal skills. \r\n\u2022\tGood verbal communication skills including empathic listening skills. \r\n\u2022\tPersonal maturity and ability to establish healthy boundaries. \r\n\u2022\tCultural awareness, sensitivity, and respect for diversity. \r\n\u2022\tA desire to learn more about dementia, person-centred language and the resources available to people living with dementia, their families and caregivers. \r\n\u2022\tKnowledge of Alzheimer\u2019s disease and other dementias an asset.\r\n\u2022\tFormal or informal experiences related to dementia is an asset. \r\n\u2022\tExperience with group facilitation is an asset. \r\n\u2022\tReferences, criminal record check and proof of COVID-19 vaccination status required. \r\n\r\nTraining provided: The Alzheimer Society of B.C. provides an excellent and comprehensive training program to Support Group Facilitators. This includes: an orientation to the Alzheimer Society of B.C.; foundational learning about dementia; information about caregiving issues faced by families; training in group facilitation and maintaining healthy boundaries; as well as on-going mentorship opportunities. Training takes approximately 28 hours to complete over a period of 2 to 3 months and includes a mix of self-directed and supervisor-led learning. \r\n\r\nCommitment: \r\n\u2022\tMinimum one year commitment after training is complete \r\n\u2022\tGroups are held once a month on the same day and time; you must be available to facilitate the group you are assigned to every month \r\n\u2022\tGroups are 1.5 to 2 hours long."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Social Care"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38888],["title","Volunteers need for Mosques (Jummah Prayer and  Ramadan)"],["orgID",438],["remoteOrOnline",0],["dates","Ongoing"],["description","As a part of Ramadan project, you will be our brand ambassadors, spreading the word of our charity in Mosques and to family and friends.\r\n1) During and before Ramadan, you can distribute fliers outside the mosques (after taking permission from the administration).\r\n2) During Ramadan, you can work with our team to collect Zakat Donations after Jummah prayer and/or Traweeh."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Public Speaking\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38892],["title","Director of Finance"],["orgID",179],["remoteOrOnline",1],["dates","Ideally 1 year minimum commitment."],["description","The Mental Health Society of Greater Victoria is seeking a Director of Finance. Our mission is to improve mental health in Victoria by raising awareness of the cause and facilitating access to local support services. \r\n\r\nWe are a 100% volunteer-run grassroots organization. Our team is composed of talented people from all backgrounds who are passionate about mental health. This is an excellent opportunity to gain experience in the non-profit sector. We encourage both professionals and students to apply.\r\n\r\nIn this leadership role, you will lead biweekly online meetings for a small team of volunteers, facilitate brainstorming sessions, and oversee the completion of all finance tasks. As part of our young and dynamic board, you will work collaboratively with the leadership team to plan our organization's structure, goals, strategy, and initiatives. You will primarily collaborate with our Executive and Fundraising teams.  \r\n\r\nThe director is also expected to assist with online recruitment for the team members when needed and maintain consistent communication with other members of MHS leadership. This involves attending bimonthly online meetings with the organization\u2019s directors and other team leaders to provide updates on your team\u2019s progress.\r\n\r\nRequired skills and experience: \r\n- Currently living in Victoria, BC\r\n- Strong interpersonal skills\r\n- Strong writing &amp; research skills  \r\n- Passionate about mental health \r\n- Working understanding of Google Sheets/Excel\r\n- Working knowledge of finance and fundraising, as well as the CRA charity application process\r\n- Experience managing a team \r\n\r\nBonus skills and experience: \r\n- Previous experience in monitoring and evaluation \r\n- Previous nonprofit/charity experience \r\n- Working knowledge of strategic/financial planning \r\n- Grant-writing \r\n- Previous experience in planning and implementing fundraising initiatives \r\n\r\nRequired Documents:\r\n- Resume\r\n- Written paragraph(s) about why you are a good fit (Hint: we are not looking for a template cover letter, but we would love to get a feel for who you are and what you\u2019re passionate about!)\r\n\r\nTo apply, please email the application documents to tereza@mhsvictoria.org. Please note that applications missing a written portion will not be considered. The most eligible applicants will be contacted to schedule an online video interview. We look forward to hearing from you!"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}, {\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Accounting","Organizational Leadership","Finance","Finance"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38894],["title","Warehouse Volunteer"],["orgID",249],["remoteOrOnline",0],["dates","A minimum of 6 months"],["description","Help our Food Services Team receive deliveries, stock our food market and manage our food inventory, leading to a positive shopping experience for the patrons of our food bank.\r\n\r\nSuitable for volunteers 18+ who can lift up to 50lbs.\r\n\r\nAvailable Shifts: \r\n\r\nWednesdays 3:00 - 5:00pm on a weekly basis.\r\nResponsibilities:\r\n\r\nHelp Stock the KSM Food Market by loading in fresh food products, bringing additional inventory from food storage locations\r\nHelp load and unload deliveries, putting items away in designated locations\r\nEngage with food donors, greeting them warmly and thanking them on behalf of KSM.  \r\nFollow processes to ensure donations are appropriately weighed and logged in our tracking system\r\nShuffle inventory in storage locations as needed to maintain a steady flow of produce following a first in, first out process.\r\nOrganize food in refrigeration units and ensure that the unit temperatures are maintained\r\nKeep the KSM warehouse and work areas clean and organized according to warehouse processes and standards.\r\nDispose of recycling and clutter as needed. \r\nMaintain a courteous and professional manner with staff and other volunteers.\r\nOccasionally accompany KSM staff to go offsite and help with pickups/loading/receiving. \r\nRequirements:\r\n\r\nMust be 18+.\r\nAbility to lift up to 50 lbs.\r\nAbility to work independently and as part of a team.\r\nGood multi-tasking skills.\r\nAbility to take direction and complete tasks efficiently.\r\nGood problem-solving ability.\r\nAttention to detail.\r\nOrganized and communicative.\r\nCommitment: One shift per week for a minimum of 6 months."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Facility Management\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Administration","Program Support","Program Support","Program Support","Construction, Transportation, Maintenance","Environmental","Program Support","Program Support","People Engagement"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38895],["title","Board Director - Finance"],["orgID",437],["remoteOrOnline",1],["dates","March 1, 2025 - June 30, 2028"],["description","ORGANIZATION:\r\nSince 1974, SCY Society for Children and Youth of BC has focused on providing a strong voice representing children and youth. We provide supports to adult duty bearers to improve the well-being of children and youth in British Columbia. Using the UN Convention on the Rights of the Child (UNCRC) as a foundation, SCY has a track record of creating and delivering programs that have motivated change in research, legislation, policy, and practice in Canada. \r\n\r\nSCY promotes the improvement of child well-being in BC with a mission to advance the rights of children and youth across the province.\r\n\r\nOur programs range from training and capacity building on child rights and rights-based frameworks to participatory programs for young people that support municipalities in creating child and youth friendly communities. We also house the Child and Youth Legal Centre through which we provide free legal services to young people. Our website is: http://www.scyofbc.org/.\r\n\r\nLOCATION:\t\r\nSCY is located in Vancouver, British Columbia on the unceded territory of the Musqueam, Squamish, and Tsleil-Waututh First Nations. Board representation from across the province is encouraged. For this position it would be helpful to have someone from the Lower Mainland, although not required. All meetings are currently taking place virtually for all Board members.\r\n\r\nPOSITION DESCRIPTION: \r\nWe are looking for a dedicated Board Member with expertise in accounting and finance to work with our Executive Director and Board Treasurer. Experience working and/or volunteering in a not-for-profit is an asset.\r\n\r\nTERM:\r\n3 Years (renewable)\r\n\r\nCOMMITMENT:    \r\n\u2022\tAttend Virtual Board Meetings (every 4-6 weeks) and the Annual General Meeting\r\n\u2022\tParticipate on the Board Finance Committee\r\n\u2022\tReview organization budget and financial reports\r\n\u2022\tAssist with the annual Audit, if needed\r\n\u2022\tAssist with ensuring effective financial measures, controls and procedures \r\n\u2022\tBecome a member of SCY\r\n\u2022\tMake a donation to SCY at a level that is personally meaningful, preferably as a monthly donor\r\n\u2022\tComply with the by-laws of the Society\r\n\r\nEXPERIENCE, KNOWLEDGE, SKILLS:\r\nCPA designation \r\nExperience in non-profit accounting, preferred\r\nHaving previously served on a Board in a finance/accounting capacity, an asset\r\n\r\nACCOUNTABILITY:\t\r\nThe Board is accountable to the Society, the people served and to communities, governments and funders who support the activities of SCY.\r\n\r\nADDITIONAL INFORMATION: \r\nWe are a lively, engaged working board, with some expectations of time/effort between Board meetings which take place on a monthly basis. Additional requirements, such as a police and vulnerable sector check, will be discussed following receipt of application. \r\n\r\nHOW TO APPLY: \r\nPlease forward your cover letter and resume to info@scyofbc.org with \u201cBoard Application\u201d in the subject line.\r\nCONTACT PERSONS: \r\nBrynne Redford \u2013 Chair\r\ninfo@scyofbc.org\r\n\r\nStephanie Howell \u2013 Executive Director\r\ninfo@scyofbc.org\r\n\r\nSCY is committed to inclusion and diversity. We welcome applications from members of communities who have been traditionally under-represented on Boards, including First Nations, Inuit, and Metis persons, persons of colour, persons with disabilities, and persons of diverse sexual orientations and gender identities."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}]"],["activityCategory",["Organizational Leadership","Finance"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38902],["title","Board Member"],["orgID",436],["remoteOrOnline",0],["dates","March 5, 2025 - March 4, 2026"],["description","Board members help to plan the society's activities for the upcoming year."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38903],["title","Gardening Volunteer"],["orgID",436],["remoteOrOnline",0],["dates","May 1, 2026 - September 1, 2026"],["description","Help with spring garden bed cleanup, pruning, planting annual flowers, weeding, and watering. With your help, we can keep the Fairfield Gardens looking beautiful!"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Gardening\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",38904],["title","Walk of Hope \u2013 Committee Member"],["orgID",273],["remoteOrOnline",0],["dates","Ongoing"],["description","About the Walk of Hope \r\n\r\n The Ovarian Cancer Canada Walk of Hope is the largest and most powerful event of its kind in the country, and OCC\u2019s largest annual fundraising event. It is the only walk in Canada to direct all attention and funds to improving outcomes and transforming the lives of people living with and at risk of ovarian cancer.  \r\n\r\nHeld annually during Ovarian Cancer Awareness Month in September, this family-friendly event has raised over $34 million, funding innovative Canadian research, crucial support resources, and advocacy efforts that are changing the ovarian cancer landscape across the country. Together, we can change the face of this disease for good. \r\n\r\nAbout the Role  \r\n\r\nWe are looking to fill committee roles in any of our 31+ committees across Canada. \r\n\r\nAs a Committee Member for Ovarian Cancer Canadas Walk of Hope, you'll play a key role in planning and executing a successful fundraiser. Your contributions, whether coordinating entertainment, organizing logistics, managing food and beverage, overseeing registration and finances, or providing general support, will help create an unforgettable experience for participants and supporters. More importantly, your work will significantly contribute to our cause, making a real difference in the fight against ovarian cancer.  \r\n\r\nResponsibilities (Varies by Role) \r\n\r\n\u2022 Entertainment Lead: Coordinate event entertainment, book performers, and ensure a fun and engaging atmosphere. \r\n\u2022 Food &amp; Beverage Lead: Arrange catering, manage food vendors, and ensure dietary needs and safety standards are met. \r\n\u2022 Logistics Lead: Oversee event setup, layout, equipment, and day-of logistics to ensure smooth operations. \r\n\u2022 Registration &amp; Finance Lead: Manage participant sign-ups, handle financial transactions, and track donations. \r\n\u2022 General Committee Member: Support various areas as needed, assisting with planning, outreach, and event execution. \r\n\r\nTime Commitment (Varies by Role) \r\n\r\n\u2022 Monthly virtual meetings with OCC\u2019s National Event Team via Zoom from February \u2013 June. \r\n\u2022 Bi-Weekly virtual meetings with OCC\u2019s National Event Team via Zoom from July \u2013 Walk Day. \r\n\u2022 Local Committee meetings. Time and location determined by the Chair and Committee. \r\n\u2022 On site event support on September 7th, 2025. Most Walks begin at approximately 9am and end by 1pm. \r\n\u2022 Optional Drop-In Sessions: OCC will be offering drop-in sessions for any Walk location committee that may have questions or need extra support.  \r\n\r\n *Note: Time commitment can vary based off event size, location and volunteer availability.  \r\n\r\nYou bring these essential talents \r\n\r\nStrong Communication:  \r\n\u2022 The ability to convey ideas clearly, listen actively, and keep everyone informed is critical for effective teamwork and stakeholder engagement. \r\n\r\nOrganization and Time Management:  \r\n\u2022 Meeting deadlines, coordinating schedules, and tracking various details are vital to ensuring the event progresses smoothly. \r\n\r\nCollaboration and Teamwork:  \r\n\u2022 It is essential to work well with committee members, and other volunteers to ensure cohesion and shared responsibility. \r\n\r\nProblem-Solving Skills:  \r\n\u2022 It is valuable in a dynamic event-planning environment to be able to handle unexpected issues calmly and find solutions quickly. \r\n\r\nAdaptability:  \r\n\u2022 Flexibility to adjust plans as needed, especially when facing new challenges, resource changes, or expectations"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38905],["title","Evening Program Volunteer - The Corner (Tuesdays, and Thursdays 6pm-9pm)"],["orgID",187],["remoteOrOnline",0],["dates","at least 6 months"],["description","The Corner program is a drop-in service for male, and gender diverse sex workers in the community. The Corner provides a safe drop-in environment for participants to relax, eat, socialize and access community-based services. \r\n\r\nWe are looking for volunteers to fill roles on Mondays, Tuesdays, Wednesdays, and Thursdays from 6pm-9pm. We require that volunteers commit to the position for 6 months.\r\n\r\nDUTIES AND RESPONSIBILITIES \r\n\u2022 Assists the Program Coordinator with the set-up and preparation of food and drop-in space prior to the arrival of participants, and then assists with program clean up \r\n\u2022 Monitors and re-stocks the food table as required. \r\n\u2022 Interacts with the participants according to personal comfort levels and develops rapport for peer-based support\r\n\u2022 Assists new clients with program intake/agreement form completion \r\n\u2022 Provides support to participants and refers them to the Coordinator for follow up as required.\r\n\r\nREQUIREMENTS \r\n\u2022 Comfortable working with a street involved population \r\n\u2022 Able to work effectively in a team environment \r\n\u2022 Sensitive to issues of diversity and issues of sex and sexuality \r\n\u2022 Able to assert boundaries when needed \r\n\u2022 Interested in HIV/AIDS and related issues"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38911],["title","Volunteer - Graphic Designer"],["orgID",435],["remoteOrOnline",1],["dates","Ongoing"],["description","Volunteer - Graphic Designer\r\nLocation: Vancouver (Remote)\r\nType: Volunteer (Unpaid), Part-time\r\nDuration: 12 weeks\r\nAbout Tech2Step\r\nTech2Step is an innovative nonprofit organization dedicated to empowering women and allies in the tech industry. We foster a supportive and inclusive community through dynamic events and initiatives, driving diversity and professional growth within tech. With over 75+ successful events, Tech2Step connects professionals through unconventional networking experiences that challenge the norms of traditional career-building. We provide a safe, welcoming space where individuals from diverse backgrounds can collaborate and contribute to reshaping the tech landscape.\r\nRole Overview\r\nWe are seeking a passionate and creative Graphic Designer to help shape our visual identity and engage our audience across various platforms. As a key part of our team, you will create high-quality graphics for our social media, marketing, and event materials to enhance our digital presence.\r\nKey Responsibilities\r\n\u2022\tDesign visually appealing content for social media, marketing materials, and event promotions.\r\n\u2022\tCreate and maintain brand guidelines to ensure cohesive and consistent visuals across all platforms.\r\n\u2022\tDevelop and evolve our brand's visual identity, including logos, typography, and color palettes.\r\n\u2022\tDesign templates and assets for social media, presentations, email headers, and more.\r\n\u2022\tProficiency in design software such as Adobe Photoshop, Illustrator, and Canva.\r\n\u2022\tCollaborate with team members to ensure designs align with Tech2Step's mission and values.\r\nQualifications\r\n\u2022\tCreative mindset with strong attention to detail.\r\n\u2022\tProficiency in design software (Adobe Photoshop, Illustrator, Canva).\r\n\u2022\tAbility to create cohesive and visually appealing content.\r\n\u2022\tPassionate about supporting diversity and inclusivity in the tech community.\r\nBenefits\r\n\u2022\tGain hands-on experience in graphic design and brand development.\r\n\u2022\tOpportunity to expand your professional network within the tech and nonprofit sectors.\r\n\u2022\tContribute to an empowering mission that supports women and allies in tech.\r\n\u2022\tRecognition for your contributions with potential leadership opportunities within Tech2Step.\r\nHow to Apply\r\nIf you are passionate about design and eager to contribute to a meaningful cause, we would love to hear from you. Please send your resume and portfolio to hr@tech2step.ca, with \"Graphic Designer Volunteer Application - [Your Name]\" in the subject line."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}]"],["activityCategory",["Design and Journalism"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38913],["title","Social Media &amp; Content Creator Volunteer"],["orgID",434],["remoteOrOnline",1],["dates","Ongoing"],["description","Social Media &amp; Content Creator Volunteer (Focus on social media engagement, graphics, and community interaction)\r\n\r\nAs a Social Media &amp; Content Creator Volunteer, you will be responsible for developing engaging content for Instagram, Facebook, LinkedIn, and X (Twitter) to increase awareness and engagement for CIIC.\r\n\ud83c\udfaf Key Responsibilities\r\n\r\n\u2705 Social Media Management\r\n\r\n    Create and schedule posts for Islamic reminders, event promotions, and community updates.\r\n    Engage with followers, respond to messages/comments, and track engagement.\r\n    Manage social media calendars and help develop marketing strategies.\r\n\r\n\u2705 Graphic Design &amp; Video Editing\r\n\r\n    Design flyers, posters, and infographics using Canva, Photoshop, or other design tools.\r\n    Edit short video clips for Instagram Reels, TikTok, and YouTube Shorts.\r\n    Ensure all content aligns with CIIC\u2019s branding and mission.\r\n\r\n\u2705 Analytics &amp; Growth\r\n\r\n    Monitor social media engagement metrics and suggest improvements.\r\n    Research trends in Islamic social media content to optimize CIIC\u2019s outreach."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["Program Support","Program Support","Design and Journalism","Marketing","Marketing","Design and Journalism"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38914],["title","Marketing &amp; Communications Volunteer"],["orgID",434],["remoteOrOnline",1],["dates","Ongoing"],["description","\ud83c\udf1f About the Role\r\n\r\nThe Marketing &amp; Communications Volunteer will handle newsletters, website updates, community partnerships, and event promotion to ensure that CIIC\u2019s programs reach the right audience.\r\n\r\n\ud83c\udfaf Key Responsibilities\r\n\r\n\u2705 Email &amp; Newsletter Management\r\n\r\n    Create and send monthly newsletters via Microsoft Outlook or Mailchimp.\r\n    Write engaging emails to inform the community about upcoming events.\r\n\r\n\u2705 Community Outreach &amp; Partnership Development\r\n\r\n    Collaborate with mosques, Islamic organizations, and schools to promote CIIC programs.\r\n    Build relationships with local businesses for sponsorship and support.\r\n    Help draft sponsorship letters and partnership proposals.\r\n\r\n\u2705 Website &amp; Content Updates\r\n\r\n    Keep CIIC\u2019s website updated with program details, blog articles, and events.\r\n    Work with the Social Media Team to ensure a consistent message across all platforms.\r\n\r\n\ud83d\udca1 Preferred Skills &amp; Experience\r\n\r\n    Strong writing and communication skills.\r\n    Experience with Mailchimp, WordPress, or Wix for website/blog updates.\r\n    Comfortable with outreach, partnerships, and event promotion.\r\n    Background in communications, PR, or community engagement is a plus."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Program Support","Program Support","Research","Marketing","Marketing","People Engagement","Design and Journalism","Design and Journalism"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38915],["title","Car Rally Committee Member \u2013 Sponsorship &amp; Prize Solicitation"],["orgID",433],["remoteOrOnline",1],["dates","Ongoing"],["description","Do you love connecting with people, closing deals, and making an impact? Are you ready to rev up excitement for an unforgettable event? The Darling Home for Kids (DHK) is looking for passionate, driven volunteers to join our car Rally Committee, with a focus on securing sponsorships and team registrations for this high-energy fundraising event! \r\n\r\nWhat You\u2019ll Do: \r\n\ud83d\ude97 Leverage Your Network \u2013 Tap into your connections to introduce businesses, corporate sponsors, and donors to this exciting opportunity. \r\n\ud83d\ude97 Secure Sponsorships \u2013 Help us bring on new sponsors who want to align their brand with a great cause and support children with complex medical needs. \r\n\ud83d\ude97 Recruit Teams \u2013 Reach out to businesses and individuals and help secure team sign ups!  \r\n\ud83d\ude97 Fuel the Energy \u2013 Work with the committee to bring fresh ideas, spread awareness, and create buzz leading up to the event. \r
