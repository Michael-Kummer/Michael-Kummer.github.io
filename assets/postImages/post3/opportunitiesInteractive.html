\n4. Able to make a minimum 6 month commitment of 2-3 hours per week.\r\n5. Must be reliable and punctual.\r\n6. Must have a good communication style and skills.\r\n7. Must be able to set firm boundaries and be able to follow staff direction/guidance about client care needs.\r\n8. Be physically agile and be able to push a resident and wheel chair both indoors and outdoors over uneven ground.\r\n9. Possess a good sense of humor and display self confidence.\r\n10. Must be able to be flexible and adaptable in a changing environment.\r\n11. Able to take immediate staff direction without discussion.\r\n12. Able to be to utilize critical thinking, especially in regards to any safety concerns."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}]"],["activityCategory",["Program Support","Caregiving","Program Support"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",40093],["title","Scheduling Coordinator (Monday ONLY shift available)"],["orgID",117],["remoteOrOnline",1],["dates","ongoing"],["description","The Organization\r\nShelter Movers is a national, volunteer-powered charitable organization providing moving and storage services at no cost to individuals and families fleeing abuse. We collaborate with local businesses and community agencies to support people, primarily women and children, as they transition to a life free of violence.\r\n\r\nVolunteering at Shelter Movers means contributing to a mission that will make a meaningful impact on families experiencing abuse and supporting survivors as they transition to a life free of violence. It also means playing a role in ending gender-based violence. We are growing and looking to add caring, compassionate, and dependable people to our team.\r\n\r\nThe Role\r\nThe Scheduling Coordinator is responsible for supporting with recruiting volunteers for upcoming moves and responding in a timely and professional manner to any volunteer inquiries regarding the scheduling of the moves on the go. A Scheduling Supervisor or Operations Manager will be available to support and instruct the Scheduling Coordinator on any additional tasks that arise.\r\n\r\nResponsibilities and Accountabilities\r\nCreate engaging \u2018Call to Action\u2019 (CTA) email campaigns (using a template) to send to volunteers, including relevant information about upcoming moves;\r\nCreating/ amending Move Events in VolunteerHub (our volunteer management software);\r\nUpdate the Mover Availability Calendar sheet with volunteers\u2019 availability using details from Volunteer Hub; \r\nMonitor the scheduling email inbox and respond to volunteers' inquiries promptly\r\nAttend regular Scheduling Team meetings as instructed by the Scheduling Supervisor or Operations Manager;\r\nHighly recommended to sign up as a Mover/Driver for at least 1 move\r\n\r\nSkills and Qualifications\r\nReliable access to wifi and email;\r\nComfortable using technology such as Google Drive, Slack, Mailchimp, etc.;\r\nStrong verbal and written communication skills;\r\nComfortable corresponding over email with volunteers;\r\nStrong ability to work independently and as part of a team;\r\nAttention to detail, strong organizational skills, and consistent work habits;\r\nFlexible and able to adapt to change\r\nAbility to maintain confidentiality and be trauma-informed \r\nDemonstrate strong knowledge and understanding of Shelter Movers\u2019 policies and procedures.\r\nA passion for Shelter Movers\u2019 mission of supporting individuals and families experiencing violence and abuse.\r\nExperience working with individuals from diverse backgrounds\r\nNo previous education required.\r\nAn interest in the Gender-Based Violence (GBV) sector is an asset.\r\n\r\nRole Details\r\nMinimum one shift/ week, where each shift requires approximately 3 hours\r\n*Please note: On your weekly shift(s), the work isn\u2019t necessarily continuous; rather, we expect you to check the inbox and respond to emails as well as log the volunteer signups in our spreadsheet a minimum of 3 separate times throughout the day.\r\nThis is a fully remote volunteer position. A 4-6 month commitment is strongly preferred.\r\nYou\u2019ll have the opportunity to make a positive impact on helping individuals and families transition away from violence and abuse.\r\nYou\u2019ll receive training in preparation for your role, and have access to ongoing training opportunities.\r\nYou\u2019ll work with a great team of passionate volunteers and supporters.\r\nAfter 3 months of satisfactory service, we can provide confirmation of volunteer service; After 6 months, we can provide a personalized reference letter.\r\nThis is an unpaid volunteer position\r\n\r\nTo Apply\r\nEmail your resume and interest to the local Volunteer Services Team \r\nvolunteer.calgary@sheltermovers.com\r\n\r\nNote that the successful candidate will be subject to completion of a criminal background check.\r\n\r\nEqual Opportunity Statement\r\nShelter Movers is an equal volunteer opportunity charity. We welcome applicants from all backgrounds without regard to age, colour, race, sex, religion or belief, national or ethnic origin, sexual orientation, gender identity or expression, marital status, family or parental status, genetic characteristics, or physical or mental disability. \r\nWe provide employment accommodation in accordance with provincial legislation. To request reasonable accommodation, contact nationalvolunteerservices@sheltermovers.com"],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",40094],["title","Move Coordinator"],["orgID",117],["remoteOrOnline",1],["dates","ongoing"],["description","The Organization\r\nShelter Movers is a national, volunteer-powered charitable organization providing moving and storage services at no cost to individuals and families fleeing abuse. We collaborate with local businesses and community agencies to support people, primarily women and children, as they transition to a life free of violence.\r\n\r\nVolunteering at Shelter Movers means contributing to a mission that will make a meaningful impact on families experiencing abuse and supporting survivors as they transition to a life free of violence. It also means playing a role in ending gender-based violence. We are growing and looking to add caring, compassionate, and dependable people to our team.\r\n\r\nThe Role\r\nThe Move Coordinator is an integral part of the Operations team, planning and coordinating all details of a move as well as providing on-call support on the day of a move. This role is completely remote. The Move Coordinator corresponds with the client (typically over the phone), ensures volunteer teams are prepared, and that the move goes smoothly, including responding to and problem-solving unforeseen challenges on the day of the move. Move Coordination Supervisor(s) and the Operations Manager will provide ongoing support to Move Coordinators throughout the coordination process.\r\n\r\nResponsibilities and Accountabilities\r\nReach out to the client over the phone within 24 hours of being assigned the move to confirm all details, explain next steps and address any questions/concerns from the client\r\nCommunicate with the Move Coordination Supervisor(s) to recruit an appropriate team of volunteers\r\nCoordinate move logistics, including (but not limited to) vehicle reservations, storage arrangements, and scheduling of private security or police\r\nComplete a customized itinerary for the move (using a provided template)\r\nBe \u201con call\u201d (reachable by phone) throughout the duration of the move to support the Lead Mover with any unexpected challenges.\r\nReport back to the Move Coordination Supervisor(s) after each move to debrief\r\nUse patience, empathy, and active listening skills in all interactions with clients and volunteers\r\nHave regular check-ins with your Move Coordination Supervisor(s)\r\nAttend regular Move Coordination Team meetings as instructed by the Move Coordination Supervisor(s)\r\nFollow the processes and procedures detailed in the Move Coordination Manual \r\nHighly recommended to sign up as a Mover/Driver for a least 1 move\r\n\r\nSkills and Qualifications\r\nReliable access to wifi, email and phone\r\nComfort in using technology such as Google Drive, Slack, etc.\r\nStrong verbal and written communication skills\r\nComfort talking on the phone with clients and volunteers\r\nStrong ability to work independently and as part of a team.\r\nAbility to remain calm during potentially stressful situations\r\nPatience, empathy, and active listening skills\r\nAttention to detail, strong organizational skills, and reliable work habits\r\nAbility to demonstrate strong problem-solving and decision-making skills; Flexible and able to adapt to change\r\nAbility to maintain confidentiality and be trauma-informed \r\nDemonstrate strong knowledge and understanding of Shelter Movers\u2019 policies and procedures.\r\nA passion for Shelter Movers\u2019 mission of supporting individuals and families experiencing violence and abuse.\r\nAwareness of appropriate boundaries, compassion fatigue, and self-care.\r\nExperience working with individuals from diverse backgrounds\r\nNo previous education required.\r\nExperience or strong interest in social services and the Gender-Based Violence (GBV) sector is an asset.\r\nProject management, event planning, and/or customer service experience is an asset\r\n\r\nRole Details\r\nApproximately 3-4 hours of planning (over the course of a few days) and 4-5 hours of \u2018on-call\u2019 availability per move. The expectation is to coordinate a minimum of 1 move per month. The first few moves may take longer to coordinate as you are getting accustomed to the process.\r\n*Please note: the work of a Move Coordinator isn\u2019t performed in a single or continuous \u2018shift\u2019; rather, it involves communication with the client over the phone and planning at your convenience. Typically this planning stage spans approximately 5 to 10 days prior to the move. Then, on the day of the move we ask you to be \u2018on-call\u2019, or available and reachable by phone should any issues arise during the move. \r\nThis is a fully remote position, with occasional meetings (in-person and/or conference calls.) A 4-6 month commitment is strongly preferred.\r\nTo Apply\r\nEmail your resume and interest to:\r\nvolunteer.calgary@sheltermovers.com \r\nShelter Movers volunteers must be at least 18 years of age, complete an interview process, sign a confidentiality agreement, complete and pass a police reference check, and attend a Shelter Movers Orientation session.\r\n\r\nThis is an unpaid volunteer position."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",40098],["title","Household Recycling Roundup 2025"],["orgID",98],["remoteOrOnline",0],["dates","May 3, 2025"],["description","Are you a young person eager to boost your volunteer hours? Or perhaps you're simply seeking a fulfilling activity for the weekend?\r\n\r\nJoin us at the Lloydminster Exhibition Grounds for the upcoming Household Recycling Roundup from 10 AM to 2 PM on Saturday, May 3, 2025! It's a fantastic opportunity for residents to responsibly dispose of household hazardous waste and recyclable items like electronics. We're on the lookout for volunteers to help sort materials, manage traffic flow, and work alongside our knowledgeable team.\r\n\r\nAs a volunteer, you'll receive a safety orientation and enjoy a complimentary BBQ lunch (with the chance to donate to a local non-profit group). Whether you're an individual over the age of 14 or part of a group, everyone is welcome to participate!\r\n\r\nFor more information, please contact emo.rm502@sasktel.net"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["PR, Fundraising, Events","Construction, Transportation, Maintenance"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40101],["title","Board of Directors"],["orgID",126],["remoteOrOnline",0],["dates","3 years"],["description","What makes Metro Edmonton\u2019s community so vibrant? It's the 6,000+ nonprofit organizations that provide essential services! From arts and culture to sports and recreation, from grassroots groups to larger organizations, these nonprofits are the fabric of our community.\r\n\r\nBut what will Edmonton look like in 2050 with over 2 million people? How do we plan as a sector? What opportunities are on the horizon? Does this excite you? If you are curious, passionate, and visionary, then join our Board \u2013 we want to hear from you!\r\n\r\nECVO has an exciting opportunity to shape ECVO\u2019s future and be at the heart of the action. We are actively recruiting grassroots leaders and arts/sports enthusiast passionate about driving change to join our Board of Directors.\r\n\r\nDoes this sound like you? Then find the full job description here and apply before April 20, 2025."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",40105],["title","Cancer Support - In-home Childcare Volunteer"],["orgID",165],["remoteOrOnline",0],["dates","6 months term"],["description","Make a Difference in a Child's life, Become an In-Home Volunteer Angel!\r\n \r\nDo you want to support families impacted by cancer? Can you commit four (4) hours per week to providing psychosocial support to a child in need? Join Nankind and help lessen the impact of cancer on families by offering in-home childcare support. \r\n\r\nHow You Can Help: \r\n*Provide psychosocial support to help children develop coping skills and build resilience.  \r\n*Provide fun, educational, creative, and safe experiences for children. \r\n*Commit to a minimum of six (6) months to ensure stability during a parent\u2019s cancer treatment and recovery. \r\n*Offer four (4) hours of childcare support per week to the same family in your area. \r\n\r\nWhy Volunteer with Nankind?  \r\n\r\nNankind offers a meaningful and rewarding opportunity for volunteers who want to make a real difference in the lives of families affected by cancer. As an In-Home Volunteer Angel, you will provide a safe and caring presence, engage children in fun and creative activities, and support them in processing their parent\u2019s cancer.  \r\n\r\nYour presence will have a lasting impact on children whose parents are undergoing treatment, receiving palliative care, or families coping with bereavement. By providing a safe and caring space, you\u2019ll ease stress for families and give parents the reassurance they need to rest and attend medical appointments, knowing their children are in good hands. \r\n\r\nThrough weekly visits, you\u2019ll build trust, create meaningful connections, and bring joy into a child\u2019s life. Volunteers receive specialized training and ongoing guidance from Nankind\u2019s Child Life Specialist, ensuring they feel supported and confident in their role. \r\n\r\nHow to Apply: \r\n1. Visit our volunteer page: https://nankind.com/volunteer/volunteer-programs/\r\n2. Click \u201cApply Now\u201d. \r\n3. Complete and submit the application. \r\n\r\nQualifications: \r\n*Willingness to undergo an Enhanced Police Information Check. \r\n*At least one year of professional childcare experience (babysitting, teaching, tutoring, etc.). Experience caring for a sibling or relative does not qualify unless you are a parent or grandparent. \r\n*Must reside in Ontario. \r\n\r\nThere's a family in your community waiting for their very own Angel!"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving","Caregiving"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40106],["title","Cancer Support - Virtual Childcare Volunteer"],["orgID",165],["remoteOrOnline",1],["dates","6 months term"],["description","Make a Difference in a Child's life, Become a Virtual Volunteer Angel! \r\n\r\nDo you want to support families impacted by cancer? Can you commit two (2) hours per week to providing psychosocial support to a child in need? Join Nankind and help lessen the impact of cancer on families by offering virtual childcare support. \r\n\r\nHow You Can Help:  \r\n*Provide psychosocial support to help children develop coping skills and build resilience. \r\n*Provide fun, educational, creative, and safe virtual experiences for children. \r\n*Commit to a minimum of six (6) months to ensure stability for families during a parent\u2019s treatment and recovery. \r\n*Offer two (2) hours of childcare support per week to the same family. \r\n\r\nWhy Volunteer with Nankind? \r\n\r\nNankind offers a meaningful and rewarding opportunity for volunteers who want to make a real difference in the lives of families affected by cancer. As a Virtual Volunteer Angel, you will support children in overcoming learning obstacles, building problem-solving skills, and engaging in creative activities that provide a healthy emotional outlet.  \r\n\r\nYour presence will have a lasting impact on children whose parents are undergoing treatment, receiving palliative care, or families coping with bereavement. By providing a safe and caring virtual space, you\u2019ll ease stress for families and give parents the reassurance they need to rest.  \r\n\r\nThrough weekly virtual visits, you will foster a special connection, allowing children to form a new friendship with you while exploring ways to process, understand, and express their feelings about their parent\u2019s cancer. Volunteers receive specialized training and ongoing guidance from Nankind\u2019s Child Life Specialist, ensuring they feel supported and confident in their role. \r\n\r\nHow to Apply: \r\n1. Visit our volunteer page: https://nankind.com/volunteer/become-a-volunteer-angel/ \r\n2. Click \u201cApply Now\u201d. \r\n3. Complete and submit the application. \r\n\r\nQualifications: \r\n*Willingness to undergo an Enhanced Police Information Check. \r\n*At least 100 hours of professional childcare experience (babysitting, teaching, tutoring, etc.). Experience caring for a sibling or relative does not qualify unless you are a parent or grandparent. \r\n*Must reside in Canada. \r\n\r\n \r\n\r\nThere's a family in your community waiting for their very own Angel!"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}]"],["activityCategory",["Caregiving","Education, Language, and Art"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40132],["title","Event Volunteers for Calgary Volunteer Fair"],["orgID",151],["remoteOrOnline",0],["dates","April 29, 2026"],["description","We are hosting a volunteer fair in collaboration with the Calgary Volunteer Fair happening on Tuesday, April 29, 2025, during National Volunteer Week!\r\n\r\n\ud83d\udccd Location: Downtown U of C Campus (906 - 8 Ave SW)\r\n\ud83d\ude86 Easily accessible by transit and with multiple parking options nearby.\r\n\r\nWe need volunteers to support us with registration, and interacting with the attendees on the day of. \r\n\r\n2025 Calgary Volunteer Fair Details:\r\n\ud83d\udcc5 Date: Tuesday, April 29, 2025\r\n\u23f0 Open to the Public: 11:30 AM \u2013 5:30 PM\r\n\ud83d\udee0\ufe0f Set-up &amp; Networking: 10:00 \u2013 11:30 AM\r\n\ud83d\udcb0 Fee: $100 (includes a covered table, two chairs, snacks, coffee, and great networking opportunities with other organizations)"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",40133],["title","Food Bank Volunteer"],["orgID",155],["remoteOrOnline",0],["dates","June 5, 2025 - August 28, 2025"],["description","Looking to gain valuable experience and make a difference in your community? Join our Nourishing Neighbours food bank volunteer team at St. Luke's Anglican Church &amp; Community Center. Volunteer shifts are each Thursday for 2 hours per week (3:45-5:45pm),   \r\n for the month, for a total of 8 hours per month. This position is ideal for high school students looking to fulfil volunteer hours and gain valuable experience. Hours must be booked for 4 week blocks by the month."],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}]"],["activityCategory",["Program Support","Sales"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",40144],["title","Create Impact -  become a Video Creator!"],["orgID",56],["remoteOrOnline",1],["dates","4 months"],["description","Hello, thanks for checking out this volunteer opportunity! Canada Confesses is looking for a skilled individual passionate about social justice to take on this flexible volunteer role and join our growing team. \r\n\r\nAs a Video Creator for Canada Confesses, you will play a pivotal role in crafting compelling and informative video content aimed at educating and engaging our audience. Your responsibilities can involve creating various forms of video content, including short pieces on current events, social injustices, and Canadian events, as well as conceptualizing, filming, and editing video segments, conducting research to ensure accuracy, and developing engaging visual narratives. Your creativity, visual storytelling, and technical skills will be essential in effectively conveying our message and inspiring action among our audience. This role offers a unique opportunity to shape narratives, spark conversations, and drive positive change.\r\n\r\nAPPLY HERE - https://forms.gle/8MYeAeju7cUt7KCPA"],["dateEntered",1745452800000.0],["dateRemoved",1747526400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Marketing","Marketing","Research","Marketing","Design and Journalism"]],["totalDaysUp",24]]},{"type":"map","entries":[["oppID",40155],["title","Digital Communications Volunteer"],["orgID",148],["remoteOrOnline",1],["dates","6 months"],["description","Digital Communications Volunteers are responsible for the content posted on MHC\u2019s social media accounts (Facebook &amp; Instagram). They\u2019ll create posts designed to deliver the organization\u2019s message in a simple manner which fosters conversation, shares, likes, and follows. They\u2019ll also develop mental health awareness content that explains complex mental health concepts in an accessible way.\r\n\r\nTime commitment: 2-4 hours a week for a minimum 6-month term (with the opportunity to increase volunteer hours as agreed upon by the volunteer and MHC)\r\nTechnology required: computer, high-speed internet, telephone\r\n\r\nResponsibilities:\r\nContribute to the development of a strategic plan to ensure the longevity and relevance of MHC\u2019s online presence. A Team Lead will provide overall guidance for these plans. \r\nCollaborate with MHC teams to increase awareness of MHC services. \r\nInteract with followers and commenters across MHC\u2019s social media platforms.\r\nDevelop and maintain connections with professionals and organizations to facilitate ongoing opportunities for cross promotion.\r\nContribute to quarterly themed projects that involve the collaboration of the Client Copilot, Database, and Social Media Teams.\r\n\r\n*if interested, please complete the application through this link: https://app.betterimpact.com/PublicOrganization/585cea8a-0d86-43c2-a277-1f878970d5b6/1"],["dateEntered",1745452800000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",27]]},{"type":"map","entries":[["oppID",40158],["title","Marketing Manager"],["orgID",40],["remoteOrOnline",1],["dates","Ongoing"],["description","About Us:\r\nThe Autism Today Foundation is a nonprofit organization dedicated to supporting individuals on the autism spectrum and their families through education, advocacy, and inclusive programming. As we grow our impact, we\u2019re looking for a creative, strategic, and mission-driven Marketing Manager to lead our communication efforts and strengthen our brand presence.\r\n\r\nPosition Overview:\r\nThe Marketing Manager will lead the development and execution of marketing strategies to boost visibility, engagement, and support for our programs and campaigns. This is an excellent opportunity for a marketing professional who is passionate about social impact and wants to apply their skills to meaningful work.\r\n\r\nKey Responsibilities:\r\nDevelop and implement comprehensive marketing and communication plans\r\nOversee content creation for email campaigns, newsletters, social media, and website updates\r\nManage and grow our social media presence across platforms (Instagram, Facebook, LinkedIn, TikTok, etc.)\r\nCollaborate with program leads and fundraising teams to promote events, initiatives, and campaigns\r\nEnsure consistent brand messaging and visual identity across all platforms\r\nAnalyze marketing performance metrics and adjust strategies accordingly\r\n\r\nWhat We\u2019re Looking For:\r\nExperience and education in marketing, communications, or a related field (nonprofit experience a plus)\r\nStrong writing, editing, and storytelling skills\r\nProficiency in social media platforms, email marketing tools, and basic design tools (e.g., Canva)\r\nAbility to think strategically and execute campaigns from concept to completion\r\nHighly organized, proactive, and able to manage multiple projects\r\nPassionate about creating awareness and impact in the autism and neurodiversity space"],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing","Marketing"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",40190],["title","Prospect Researcher"],["orgID",141],["remoteOrOnline",1],["dates","Ongoing"],["description","Position Summary\r\nThe Prospect Researcher is responsible for creating and maintaining our donor database, conducting research and supporting the team to move prospects along the Fund Development Process. The Prospect Researcher is a detail-oriented individual with strong research and database management skills and a hands-on approach to fund development.\r\n\r\nThis role will report to the Fund Development Manager. The Prospect Researcher works within the guidelines, policies, and mission of the organization.\r\n\r\nDuties &amp; Responsibilities\r\nConducts research and prepares prospect lists and profiles\r\nCreates a secure donor database\r\nMaintains and analyzes donor data in accordance to the Donor Bill of Rights\r\nSupports the team in moving prospects along the Fund Development process\r\nKeeps track of our progress towards our goals and sets activity reminders for the team\r\n\r\nQualifications\r\nGraduated or enrolled in a University degree or community college diploma program.\r\nEffective oral and written communication skills.\r\nStrong project management skills and an ability to multi-task\r\nStrong analytical and problem-solving skills.\r\nAbility to work independently and as part of a team.\r\nSound computer skills including operating Google Suite.\r\n\r\nApplication Process\r\nPlease submit your resume and cover letter to talent@imaginecities.com. For those who proceed to the next round, we will request an interview"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Research"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40191],["title","Donor Relations Specialist"],["orgID",141],["remoteOrOnline",1],["dates","Ongoing"],["description","Position Summary\r\nThe Donor Relations Specialist is responsible for developing and implementing engagement strategies to effectively steward donor relationships. The Donor Relations Specialist is a detail-oriented individual with strong organizational skills and a hands-on approach to fund development.\r\n\r\nThis role will report to the Fund Development Manager. The Donor Relations Specialist works within the guidelines, policies, and mission of the organization.\r\n\r\nDuties &amp; Responsibilities\r\nConducts research and prepares prospect lists and profiles\r\nMaintains and analyzes donor data in accordance to the Donor Bill of Rights\r\nSupports the team in writing grant applications and cases for support\r\nCoordinates donor impact reporting.\r\nContributes to development of promotional materials across multi media platforms\r\nCreates and recommends effective recognition and stewardship program for donors\r\n\r\nQualifications\r\nGraduated or enrolled in a University degree or community college diploma program.\r\nEffective oral and written communication skills.\r\nStrong project management skills and an ability to multi-task\r\nStrong analytical and problem-solving skills.\r\nAbility to work independently and as part of a team.\r\nSound computer skills including operating Google Suite.\r\n\r\nApplication Process\r\nPlease submit your resume and cover letter to talent@imaginecities.com. For those who proceed to the next round, we will request an interview"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40192],["title","Fund Development Manager"],["orgID",141],["remoteOrOnline",1],["dates","Ongoing"],["description","POSITION SUMMARY\r\nThe Fund Development Manager is responsible for coordinating and implementing the annual Fund Development plan. The role includes cultivating and maintaining relationships with new and existing donors and supporters. The Fund Development Manager is a results-oriented individual with strong management skills and a hands-on approach to fund development.\r\n\r\nThis role will report to the Director of Fund Development and will have as direct report the\r\nDonor Relations and Communications Specialist. The Fund Development Manager works within the guidelines, policies, and mission of the organization.\r\n\r\nDUTIES &amp; RESPONSIBILITIES\r\n\u25cf In collaboration with the Director of Fund Development and Board Presidents sets\r\nannual funding priorities.\r\n\u25cf Coordinates and implements the annual Fund Development plan.\r\n\u25cf Manages and fosters a relationship with their portfolio of donors.\r\n\u25cf Supports the Director of Fund Development in the research and identification of\r\npotential donors and in developing the case for giving for each funding opportunity.\r\n\u25cf Remains current on all legislation and ethical practices pertaining to fundraising.\r\n\u25cf Compiles, maintains and reports on fundraising statistics including membership and\r\nsponsorship.\r\n\u25cf Oversees the work of the Donor Relations and Communications Specialist.\r\n\r\nQUALIFICATIONS\r\n\u25cf Graduated or enrolled in a University degree or community college diploma program.\r\n\u25cf Effective oral and written communication skills.\r\n\u25cf Strong interpersonal skills with an ability to connect with a range of stakeholders.\r\n\u25cf Strong analytical and problem-solving skills.\r\n\u25cf Ability to work independently and as part of a team.\r\n\u25cf Sound computer skills including operating Google Suite.\r\n\r\nAPPLICATION PROCESS\r\nPlease submit your resume and cover letter to talent@imaginecities.com. For those who\r\nproceed to the next round, we will request an interview"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40194],["title","Tuesday Night Prep Group: a volunteer food prep group in the DTES"],["orgID",74],["remoteOrOnline",0],["dates","2 months minimum"],["description","The grassroots, secular DTES Neighbourhood House (DTESNH) aims to provide a dignified welcoming space for our neighbours to participate in various community inspired programs, as well as leadership, social, and recreational opportunities.\r\n\r\nThe Downtown Eastside Neighbourhood House (DTESNH) is looking for volunteers to help with our Tuesday Night Prep Group (TNPG) from 6:45-9pm every Tuesday.\r\n\r\nIn this program volunteers work as a team to prepare high quality, nutritious meals that will be enjoyed by our neighbours at Wednesday's Community Drop-In program. Volunteers will look through the ingredients (whatever has been donated that week), and plan and prep dishes based on what is available. Typically TNPG makes 3-6 different dishes. TNPG has been compared to iron chef and is a good fit for people who love cooking and being creative! \r\n\r\nJoining our prep team is a fun way to support your community and a good opportunity to organically meet other kind-hearted and fun individuals who support the right to healthy food for residents of the DTES. Food prepared by our prep group help provide nutritious food to as many as 150 people in the community! There are 2 Team-Lead Volunteers who facilitate TNPG and provide guidance throughout the shift.\r\n\r\nVOLUNTEER DUTIES\r\n-\tChopping, prepping, cooking vegetables, fruit and other food items\r\n-\tWashing dishes, sanitizing dishes, placing back dishes to appropriate spots\r\n-\tLifting may be required (if this is a concern or accommodations are needed, we can surely work with that, just let us know in your email)\r\n-\tCleaning kitchen and any other spaces used during TNPG\r\n\r\nREQUIREMENTS\r\n-\tMust confirm your attendance each week (a simple SignUp form is emailed out automatically every Sunday evening)\r\n-       Understanding of, and adherence to the DTESNH philosophies\r\n-\tCommit to attending each week for at least 2 months\r\n-\tMust be comfortable working as a volunteer team without direct staff leadership\r\n-\tWillingness to learn from/with peers\r\n-\tMust stay for whole shift\u2014part of volunteering is staying to do cleanup at the end\r\n-\tPassion for food/cooking/nutrition\r\n-       Watch training videos and read training material before starting to volunteer\r\n-       Must be 18 years or older to volunteer\r\n\r\nASSETS\r\n-\tLived or living experience in the DTES, or volunteer or work experience\r\n-\tFood Safe\r\n-\tOrganizational skills\r\n-\tAble to speak multiple languages\r\n-\tUnderstanding nutrition and food quality \r\n-\tTaking initiative\r\n-\tSense of humour is always an asset :)\r\n-\t\u201cgo with the flow\u201d mentality\r\n-\tNaloxone training\r\n-\tFirst Aid Certification\r\n-\tAny relevant experience\r\n\r\nAPPLY\r\nEmail volunteer@dtesnhouse.ca to apply. As TNPG ends at 9pm, make sure that you have a safe method of transportation/feel comfortable going home at that hour.\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE: \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  \r\nThose who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare professionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",40202],["title","Food Server at U-Fest 2025"],["orgID",140],["remoteOrOnline",0],["dates","May 30, 2025 - May 31, 2025"],["description","Volunteer will serve food to customers out of the \"Baba's Own\" Ukrainian food booth.\r\nMultiple shifts available on May 30th and May 31. You can choose a date and time that works for you! Location at Borden Park."],["dateEntered",1745452800000.0],["dateRemoved",1747872000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",28]]},{"type":"map","entries":[["oppID",40203],["title","Work with Students as a Financial Reality Check Volunteer (United Way of the Alberta Capital Region in partnership with All in for Youth schools)"],["orgID",139],["remoteOrOnline",0],["dates","April 24, 2025"],["description","Join us for United Way's new, unique, and impactful volunteer opportunity and help students develop their skills and confidence in money management. \r\n \r\nWhat is the Financial Reality Check?\r\n\r\nFinancial Reality Check is a hands-on budgeting simulation designed to enhance students\u2019 financial literacy and practical money management skills by building upon what they learn at school. It will challenge students\u2019 perceptions, enhance problem solving and critical thinking skills, change perspectives about the future, and strengthen financial literacy.   \r\n \r\nWe\u2019re looking for volunteers to fill a variety of exciting roles! There is no financial experience required. As a volunteer \u201csalesperson,\u201d your role is to \u201csell\u201d items at your assigned booth to students who must make \u201cpurchasing\u201d decisions while managing their budget and trying to live within their means. We encourage you to actively engage with the students, promote the available purchase options, and let them decide how to allocate their budget. This hands-on learning experience is designed to help students learn from the choices they make.\r\n\r\nHow does it work?  \r\n \r\n\ud83d\udcbc Hands-on Budgeting: Participating students pre-select a career, which determines their monthly salary and budget for the simulation. \r\n \r\n\ud83c\udfe1 Real-World Scenario: Students navigate a personalized simulated life scenario, living within their monthly salary, paying expenses, and dealing with financial challenges and temptations. \r\n\r\n\ud83d\udcb0 Safe Learning Environment: This \"real world\" experience allows students to practice making financial decisions without the risk of real-world consequences\r\n\r\nVolunteers are welcome to sign up for BOTH a morning and an afternoon shift if they wish. Lunch will be provided for volunteers who are staying for the full day, and refreshments will be available for all volunteers. \r\n \r\nAre you ready to make a difference?  \r\n \r\nFinancial Reality Check is more than a one-time educational activity; it can be a life-changing experience. If you\u2019re passionate about empowering young minds with the knowledge and skills they need to thrive financially, we invite you to join us to make a profound impact in the financial futures of these students."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Program Support\", \"name\": \"Exhibitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Program Support","Education, Language, and Art","Finance","Social Care"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40217],["title","Do you like craft beer? Do you like talking to people? You're hired!"],["orgID",68],["remoteOrOnline",0],["dates","May 2, 2025"],["description","Volunteer at YYC Beerfest in the Alberta Small Brewers Association Booth   \r\n\u2705 Enjoy talking about craft beer &amp; Alberta Ale Trail?\r\n\u2705 Want to meet cool people in the industry?\r\n\u2705 Love free perks (hint: afterparty &amp; maybe extra beer)?\r\nThen this is for YOU! Volunteer in the Alberta Ale Trail Lounge at YYC Beerfest , BMO Centre at Stampede Park \u2013 May 2 - 3!\r\nThree shifts available:\r\nFriday:\r\n5:00 PM - 10:00 PM\r\nSaturday:\r\n12:00 PM \u2013 5:00 PM\r\n5:30 PM - 10:30 PM\r\nSpots are limited! Email admin@albertabrewers.ca\r\n#YYCBeerFest #VolunteerPerks #CraftBeerCommunity"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",40218],["title","Event Photographer"],["orgID",134],["remoteOrOnline",0],["dates","May 4, 2025"],["description","We are looking for a volunteer photographer to take pictures at our photobooth at our upcoming Hike for Hospice\r\nAs a photographer you should be comfortable gathering people and directing them into poses or lines that will allow for good shots."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Photographing\"}]"],["activityCategory",["PR, Fundraising, Events","Education, Language, and Art"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40230],["title","BMO Walk so Kids Can Talk Volunteer Opportunities"],["orgID",130],["remoteOrOnline",0],["dates","May 4, 2025"],["description","Event Day Volunteer Opportunities \r\n\r\nVolunteer Roles:  \r\n\r\nLogistics Volunteer: Working alongside Kids Help Phone staff, this role will ensure all site logistics are in place and ready to go. This will include helping with set up and tear down. People helping in this role will still be able to do the Walk if they choose to do so. \r\n \r\nEvent Experience Volunteer:  \r\n\r\nMonitor checkpoints along the route and the start and finish line; cheering, entertaining, motivating and providing assistance for Walkers. People helping in this role will not be able to do the Walk. \r\n \r\nFood &amp; Beverage Volunteer: Organize onsite food and beverage distribution and ensure all health and safety protocols are being followed. These volunteers will be required to wear gloves and masks when handling food. People helping in this role will not be able to do the Walk. \r\n\r\nGuest Services Volunteer:   \r\n\r\nThis role is a key function at a Walk site. People helping in this role will still be able to do the Walk if they choose to do so. \r\n\r\n \r\nContact Us \r\n\r\nOur registration site is live https://walksokidscantalk.ca/Volunteer. Please reach out to us directly if you are interested in these opportunities. Feel free to share these opportunities with anyone else in your network. \r\n\r\nThank you!"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40287],["title","Intake Coordinator"],["orgID",117],["remoteOrOnline",1],["dates","ongoing"],["description","The Organization\r\nShelter Movers is a national, volunteer-powered charitable organization providing moving and storage services at no cost to individuals and families fleeing abuse. We collaborate with local businesses and community agencies to support people, primarily women and children, as they transition to a life free of violence.\r\n\r\nVolunteering at Shelter Movers means contributing to a mission that will make a meaningful impact on families experiencing abuse and supporting survivors as they transition to a life free of violence. It also means playing a role in ending gender-based violence. We are growing and looking to add caring, compassionate, and dependable people to our team.\r\n\r\nThe Role\r\nThe Intake Coordinator is responsible for gathering all of the necessary information needed to ensure that our moves are as safe and smooth as possible. This involves answering emails and phone calls, and collecting information from referral agencies and clients using provided templates and forms. \r\n\r\nResponsibilities and Accountabilities\r\nBe available and have access to a computer to answer phone calls and respond to emails within 2-3 hours on your assigned weekly shift(s)\r\nFollow the processes and procedures detailed in the Intake Coordination Manual \r\nCapture all relevant information from the Referral Agency through the Intake Form and email correspondence and record it in the Intake Log \r\nUsing the safety details provided by the Referral Agency, categorize the risk level of the move\r\nDetermine the approximate size of the move given the list of items to be moved\r\nInform the Intake Coordination Supervisor(s) when the intake process is complete and a move is ready to be assigned to a Move Coordinator\r\nBe available to respond to any questions and address any changes or updates to specific moves from the Referral Agency\r\nAttend regular Intake Team meetings as instructed by the Intake Coordination Supervisor(s) \r\nHighly recommended to sign up as a Mover/ Driver for at least 1 move\r\n\r\nSkills and Qualifications\r\nReliable access to wifi, email, and phone\r\nComfort in using technology such as Google Drive, Slack, etc.\r\nStrong verbal and written communication skills\r\nComfort corresponding over email and talking on the phone with referral agencies and clients\r\nStrong ability to work independently and as part of a team.\r\nAbility to remain calm during potentially stressful situations\r\nPatience, empathy, and active listening skills\r\nAttention to detail, strong organizational skills, and reliable work habits\r\nAbility to maintain confidentiality and be trauma-informed \r\nDemonstrate strong knowledge and understanding of Shelter Movers\u2019 policies and procedures.\r\nA passion for Shelter Movers\u2019 mission of supporting individuals and families experiencing violence and abuse.\r\nAwareness of appropriate boundaries, compassion fatigue, and self-care.\r\nExperience working with individuals from diverse backgrounds\r\nNo previous education required.\r\nA long-term interest in the Gender-Based Violence (GBV) sector is an asset.\r\nExperience in social services and the Gender-Based Violence (GBV) sector is an asset.\r\n\r\nRole Details\r\nMinimum 1 shift/week, where each shift requires approximately 2-4 hours (variable by Chapter) [local team to adjust this number in conversations with your Ops Manager to reflect the appropriate number of hours for your Chapter].\r\n*Please note: On your weekly shift, the work isn\u2019t necessarily continuous; rather, we expect you to check messages/emails and respond to them as well as log the information in our spreadsheet a minimum of 3 separate times throughout the day.\r\nThis is a fully remote position, with occasional meetings (in-person and/or conference calls.) A minimum 4-6 month commitment is strongly preferred.\r\nYou\u2019ll have the opportunity to make a positive impact helping individuals and families transition away from violence/abuse.\r\nYou\u2019ll gain experience in the operations of a social service agency, including service coordination and direct client interaction.\r\nYou\u2019ll receive training in preparation for your role, and have access to ongoing training opportunities.\r\nYou\u2019ll work with a great team of passionate volunteers and supporters.\r\n\r\nThis is an unpaid volunteer position\r\n\r\nTo Apply\r\nEmail your resume and interest to the local Volunteer Services Team volunteer.calgary@sheltermovers.com\r\nShelter Movers volunteers must be at least 18 years of age, complete an interview process, sign a confidentiality agreement, obtain a police reference check, and attend a Shelter Movers Orientation session.\r\n\r\nNote that the successful candidate will be subject to completion of a criminal background check."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",40292],["title","Casino Volunteers - Evening Shifts"],["orgID",113],["remoteOrOnline",0],["dates","May 19, 2025 - May 20, 2025"],["description","Open Arms Patient Advocacy provides free, unbiased advocacy services for anyone in Alberta struggling with healthcare matters. Our casino days are May 19th and 20th at the Ace Casino Airport in Calgary, and we are seeking volunteers for some of our evening shifts. There are no skills or requirements to volunteer, besides being over the age of 18. \r\n\r\nThe following shifts are available:\r\n\r\nBanker, Cashier, and Chiprunner (7:15pm-3:15am, May 19 and May 20)\r\nCountroom Staff (11pm - 3:30am, May 19 and 20)\r\nGeneral Manager (11am-7:30pm, May 20)"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",40305],["title","Casino - Chip Runner Position - SATURDAY APRIL 26 7:00pm-3:45am"],["orgID",106],["remoteOrOnline",0],["dates","April 25, 2026 - April 26, 2026"],["description","The chip runner opens and closes tables, delivers chip fills from the banker to game tables, delivers credits from game tables to the banker and may assist the general manager with other duties. The chip runner reports to the banker and works with the general manager and gaming table personnel."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40306],["title","KGM Strides Route Volunteers needed! Saturday, May 10th!"],["orgID",105],["remoteOrOnline",0],["dates","May 10, 2025"],["description","Volunteer for KGM Strides Kelowna \u2013 Help Make Every Step Count!\r\nKGM Strides Kelowna is a fundraising 2k/5k walk and 10k run in support of Kelowna\u2019s Gospel Mission. The funds raised help provide emergency shelter and transitional housing for people facing homelessness and poverty.\r\nWe\u2019re looking for friendly, reliable volunteers to help along the route. You\u2019ll be stationed at a corner to guide participants and cheer them on. It\u2019s a simple way to be part of something meaningful.\r\nDetails:\r\n\u2022\tVolunteer training takes place at 8:30 AM on Saturday, May 10th, 2025\r\n\u2022\tThe walk starts at 10:00 AM and wraps up just after 12: PM or sooner\r\n\u2022\tAfter your shift, enjoy a free meal and take home one of our new Strides shirts as a thank you!\r\nSpend a few hours helping out\u2014and make a real difference in your community. We\u2019d love to have you join us! Email volunteer@kelownagospelmission.ca to sign up."],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",40310],["title","Event Volunteer -- WINGS Mother's Day Tea"],["orgID",103],["remoteOrOnline",0],["dates","May 9, 2025 - May 10, 2025"],["description","\ud83c\udf38 Join Us for a Heartwarming Cause in Stony Plain! \ud83c\udf38\r\n\r\nWINGS is excited to be hosting our 30th Annual Mother\u2019s Day Tea, and we\u2019re looking for amazing volunteers to help make it all happen! If you enjoy being part of meaningful events, meeting great people, and lending a hand for a good cause, we\u2019d love to have you on our team. Whether you\u2019re a pro at setting up, love the hustle and bustle of event day, or prefer helping with the final wrap-up, there\u2019s a volunteer role for you!\r\n\r\nCheck out the opportunities below and let us know where you\u2019d like to help out:\r\n\r\n\r\n\ud83c\udf38 &gt;&gt; Friday, May 9th : Day Before Event &lt;&lt;\ud83c\udf38\r\n\r\n \ud83d\udc90 Set-Up Crew Volunteers  \u2013 Time: 10:30 AM to 2:30 PM  --   Lend a hand as we prepare for the big event! Join us the day before to help load tea ware and supplies into vehicles, transport everything to the venue in Stony Plain, and assist with setting up the tables for a beautiful tea-themed celebration.\r\n\r\n\r\n\ud83c\udf38&gt;&gt; Saturday May 10th: Event Day &lt;&lt; \ud83c\udf38\r\n\r\n \ud83d\udc90 Tea Service &amp; Kitchen Support Volunteers  \u2013Time: 10:30 AM \u2013 3:00 PM.  -- Be part of the magic! Assist with plating food, preparing teapots, serving tea, clearing tables, and supporting light kitchen tasks.\r\n\r\n \ud83d\udc90 Clean-Up Crew Volunteers \u2013 Time: 3:00 PM \u2013 6:00 PM -- Help us wrap things up smoothly! Volunteers will wash dishes, pack up tea ware, organize supplies, and help load everything up. If you're able, you can also assist with bringing items back to WINGS. \r\n \r\n\r\nA few quick notes:\r\n\ud83d\udd39 Volunteers must be 16+ years old\r\n\ud83d\udd39 Volunteers will need to arrange their own transportation to and from the venue in Stony Plain\r\n\ud83d\udd39Tea Service &amp; Kitchen Support Volunteers will need to dress business casual, as they will be helping with serving tea to the event guests. \r\n \r\n\r\nInterested in Volunteering? Please email Debbie at dgregg@wingsofprovidence.ca and let us know which role you prefer!  \r\n\r\n\r\n&gt;&gt; EVENT DETAILS&lt;&lt; \r\n\r\nWINGS\u2019 30th Annual Mother\u2019s Day Tea\r\n\r\n\ud83d\udcc5 Date: Saturday, May 10, 2025\r\n\ud83d\udccd Location: Heritage Park Banquet Hall, 5100 41 Ave, Stony Plain, AB\r\n\r\nAll proceeds from this event support WINGS, a shelter dedicated to helping women and children who have fled domestic violence. WINGS provides safe, stable housing and comprehensive wraparound services to help them rebuild their lives.\r\n\r\nFor more info about WINGS\u2019 30th Annual Mother\u2019s Day Tea go to: https://www.wingsofprovidence.ca/mothersdaytea"],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",40318],["title","Heart &amp; Stroke Casino Volunteers Needed - Cowboys Casino April 25 &amp; 26"],["orgID",97],["remoteOrOnline",0],["dates","April 25, 2026 - April 26, 2026"],["description","Heart &amp; Stroke is recruiting volunteers for our next casino in Calgary at Cowboys Casino on April 25 &amp; 26, 2025.\r\n\r\nThe following positions are available:\r\n\r\nFriday, April 25, 2025\r\n\r\n11:00am - 7:00pm - Backups for all positions\r\n6:30pm - 3:30am - Backups for all positions\r\n11pm - 3:30am - Backups for all positions\r\n\r\nSaturday, April 26, 2025\r\n\r\n11:00am - 7:00pm - Backups for all positions\r\n6:30pm - 3:30am - Backups for all positions\r\n11pm - 3:30am - Count Room Staff x 1\r\n\r\nIf you are interested in becoming a Casino volunteer please email sonia.lallier@heartandstroke.ca or sign up via this posting."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40327],["title","Visual Designer / Illustrator"],["orgID",30],["remoteOrOnline",1],["dates","May 1, 2025 - May 31, 2025"],["description","Help Us Evolve Our Visual Identity \ud83d\udcab \r\n\r\nHey there! \ud83d\udc4b We\u2019re The Kaleidoscope Mental Health Support Society, a registered charity dedicated to peer support, connection, and breaking down barriers to mental health care. Our mission? To create a community where people with lived experience feel empowered, supported, and heard. We\u2019re all about inclusivity, accessibility, and making mental health support more human.\r\n\r\nWe\u2019re currently seeking a visual designer or graphic artist to help us slightly redesign our new logo and expand our people illustrations into a fuller visual series for our website, social media, and promotional materials. These stylized figures represent connection, community, and movement\u2014core values at the heart of our work\u2014and we\u2019d love your help in evolving this visual language.\r\n\r\nWhat You\u2019ll Do:\r\nHelp refine and update Kaleidoscope\u2019s new logo to enhance clarity and inclusiveness\r\nDesign original illustrations based on our logo style\r\nReflect a wide range of identities, body types, emotions, and interactions\r\nSubmit digital files (vector or high-resolution PNG preferred)\r\nCollaborate with our team to ensure the designs align with our mission and values\r\n\r\nWhat We\u2019re Looking For:\r\nAn eye for minimalist, expressive design\r\nExperience with graphic design and digital illustration\r\nA willingness to experiment and co-create in an open, inclusive space\r\nPassion for peer support and mental health\u2014or a desire to learn more!\r\n\r\nWhether you\u2019re an emerging designer looking to grow your portfolio or a seasoned creative who believes in the power of visual storytelling\u2014your work can help shape the way people see and feel about peer support."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}]"],["activityCategory",["Design and Journalism"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",40328],["title","Westside Multiculturalism Day Assistant to Performances Coordinator"],["orgID",95],["remoteOrOnline",0],["dates","June 28, 2025"],["description","The Westside Multiculturalism Day is a celebration of the rich cultural diversity of West Kelowna and the Greater Westside that is taking place on Saturday, June 28, 2025. In collaboration with the Westbank Museum, cultural groups come together with displays and activities at booths that we call cultural pavilions, which are the main focus of the event. Cultural groups also put on performances on stage for attendees to enjoy, as well as workshops for the public to participate in. All of these activities are free for the public to take part in!\r\n\r\nAssist the Performances Coordinator with making sure that the cultural performing groups are ready to go on stage in time for their performance, that performances stay on schedule, and relaying information regarding performances to the stage crew."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Program Support","PR, Fundraising, Events","PR, Fundraising, Events","People Engagement"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40329],["title","Garden Prep Volunteer Day FRIDAY April 25"],["orgID",46],["remoteOrOnline",0],["dates","April 25, 2025"],["description","This event is located at our office on Burnaby Lake at 6825 Cariboo Road, Burnaby from 10 am - 2 pm on Friday, April 25.\r\n\r\nStream of Dreams Murals Society is a Canadian charity that delivers environmental education in schools and summer camps for Indigenous children.\r\n\r\nWe are asking for garden help on Friday to prepare our raised beds for fresh produce in our Indigenous day camps!\r\n***The main job will be shoveling straw and soil into garden boxes with help from our team.***\r\n\r\nNo experience is necessary - just bring your enthusiasm! Please dress in clothes that can get dirty and a shovel if you have one. We will have snacks and drinks for everyone.\r\n\r\nOur driveway is somewhat hidden - look for the orange cones on either side of our chain link fence along Cariboo Road. If taking transit, we are about a 10 minute walk from the Skytrain at Production Way/ University or right next to a bus stop for the 101. Just come in the big front door when you arrive. We look forward to seeing you!"],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",40356],["title","AHS Home Care- Seeking Volunteer Visitors for clients in NW and SW Edmonton, Windermere, Terwillegar, North up to &amp; including St Albert, Pleasantview and University areas"],["orgID",83],["remoteOrOnline",0],["dates","Ongoing"],["description","Currently seeking volunteers for in-person, one to one match visits for clients of AHS Home Care located throughout Northwest and Southwest Edmonton. \r\n\r\nVolunteers are matched one to one with a client in their area and should be available for a one-two hour weekly visit with flexibility, volunteers choose their own clients and hours they can volunteer.\r\n\r\nPlease note, many clients seek a volunteer near their own age, we do have clients whose ages range from 18+, however presently we have many requests from clients age 50 + seeking volunteers of same age.\r\n\r\nVolunteer must: fill out an application, attend an online or in-person interview and orientation, provide a clear Police Information Check, complete health form, provide three references and report time volunteered each month to their coordinator. \r\n\r\nTo apply for this opportunity please register at: \r\n\r\nhttp://bit.ly/EdmontonHomeCareVolunteerOpportunities. \r\n\r\nPlease note that applicants have on occasion found our email in the spam folder, please check your spam folder to ensure your email account is accepting mail from AHS. To help avoid this problem, please provide a phone number when you apply to this site. Thank you!"],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40359],["title","AHS Home Care- Seeking Volunteer Visitors for clients in SW Edmonton, Windermere, Terwillegar, North up to &amp; including St Albert, Pleasantvie
