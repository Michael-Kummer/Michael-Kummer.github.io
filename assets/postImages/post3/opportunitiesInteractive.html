family for our common cause to support our local community. No experience is necessary but must be at least 15 years of age. We are looking for volunteers who enjoy Thrift Stores and love giving back."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}]"],["activityCategory",["Program Support","Sales","Marketing"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39038],["title","Volunteer Communications Team Lead"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","We're seeking a talented and creative individual to join our team of enthusiastic and compassionate staff and volunteers to become our volunteer Communications Team Lead. This is a work from home role with a minimum commitment of 8-10 hours per week including the need to host and attend virtual and in person meetings.\r\n\r\nWho We Are:\r\nFor over 20 years, Vancouver Orphan Kitten Rescue Association (VOKRA) has been living our mission to end cat overpopulation and homelessness, and you can be part of that!\r\n\r\nAt VOKRA, we rescue, heal, then place cats \u2013 first in our network of foster homes, then in carefully matched, loving, forever homes. We are a passionate, volunteer-driven charity with extensive cat care experience. We believe that no kill is the only responsible approach to rescue, that Trap-Neuter-Return works, and that cats are AWESOME! Each year we rescue over 1,400 kittens and cats in the Lower Mainland. To learn more about VOKRA and the impact we make, we encourage you to visit www.vokra.ca.\r\n\r\nWho You Are:\r\nAs VOKRA\u02bcs Communications Team Lead, you are a passionate communicator who wants\r\nto bring your skills and experience as a communications professional to our organization. Reporting to the Board of Directors and Managing Director, you will provide regular updates while overseeing a team of communication support volunteers.\r\n\r\nYou are a collaborative problem-solver who can think big without losing sight of the details and can contribute creative, out of the box ideas. You have a proven ability to keep a lot of balls in the air and a desire to develop proactive and reactive communications that promote VOKRA, support our team and reflect the organization's values.\r\n\r\nResponsibilities:\r\n-Develop and execute integrated communications strategies and plans to tell the story of VOKRA, promote adoptions and fundraising.\r\n-Manage the tactical delivery of communications activities including, but not limited to, media relations, digital marketing, social media and event support. This includes writing compelling content for web, emails, newsletters, blog and social, press releases, etc. that shares success stories and the impact of VORKA\u02bcs work.\r\n-Serve as a spokesperson, write press releases or prepare representatives for public speaking engagements.\r\n-Ensure consistent brand and messaging is maintained on all materials.\r\n-Manage website administration including updating website content and supporting those who manage our online store.\r\n-Pro-active and regular interaction with the fundraising and marketing teams on fund development messaging and marketing collateral materials.\r\n\r\nKnowledge, Skills &amp; Abilities:\r\n- Professional working experience in a communications role.\r\n- Solid understanding of digital and social media tools, trends, channel use and their business application.\r\n- Knowledge and/or experience with web maintenance/development.\r\n- Experience with media relations is an asset.\r\n- Confident communicator, with exceptional verbal and written skills with experience developing communication campaigns and materials, as well as creating stories/content for web and social media.\r\n- Leadership skills with the ability to foster a positive, open and collaborative work environment.\r\n- Works independently with minimal supervision and within a team.\r\n- Adaptable and has a keen interest in VOKRA with a willingness and curiosity to learn more.\r\n- Resourceful, detail-oriented self-starter.\r\n- We ask that only those who can make a serious commitment to volunteering with VOKRA apply for this role."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing","Marketing"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39132],["title","Homework Health Volunteer [OPL-WHITE OAKS]"],["orgID",205],["remoteOrOnline",0],["dates","6 Months"],["description","Location: 1070 McCraney St E, Oakville, ON L6H 2R6\r\nCommitment: Tuesdays and/or Thursdays 3-5 PM\r\nPositions Available: 5\r\n\r\nMake a Difference!\r\nAre you passionate about supporting children and youth in their learning journey? Join us as a Homework Health Volunteer and help neurodiverse students build confidence, develop academic skills, and succeed in a supportive environment.\r\n\r\nWhat You\u2019ll Do:\r\n- Assist educators with homework support &amp; learning activities\r\n- Provide one-on-one or small-group guidance\r\n- Help with program safety &amp; student transitions\r\n- Foster a positive &amp; inclusive atmosphere\r\n- Arrive 15 minutes early to prepare\r\n\r\nWho We\u2019re Looking For:\r\n- 18+ years old with reliable transportation\r\n- Passion for education &amp; youth development\r\n- Experience with children or diverse learners (an asset, not required)\r\n- Must complete a Vulnerable Sector Check &amp; Plan to Protect training"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39133],["title","Homework Health Volunteer [OPL-GLEN ABBEY]"],["orgID",205],["remoteOrOnline",0],["dates","6 Months"],["description","Location: 1415 Third Line, Oakville, L6M 3G2\r\nCommitment: Monday and/or Wednesday 3:30-5:30 PM\r\nPositions Available: 5\r\n\r\nMake a Difference!\r\nAre you passionate about supporting children and youth in their learning journey? Join us as a Homework Health Volunteer and help neurodiverse students build confidence, develop academic skills, and succeed in a supportive environment.\r\n\r\nWhat You\u2019ll Do:\r\n- Assist educators with homework support &amp; learning activities\r\n- Provide one-on-one or small-group guidance\r\n- Help with program safety &amp; student transitions\r\n- Foster a positive &amp; inclusive atmosphere\r\n- Arrive 15 minutes early to prepare\r\n\r\nWho We\u2019re Looking For:\r\n- 18+ years old with reliable transportation\r\n- Passion for education &amp; youth development\r\n- Experience with children or diverse learners (an asset, not required)\r\n- Must complete a Vulnerable Sector Check &amp; Plan to Protect training"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39146],["title","Volunteer Coordinator Needed! Communications &amp; Media"],["orgID",56],["remoteOrOnline",1],["dates","1 year"],["description","Hello, thanks for checking out this volunteer opportunity! Canada Confesses is looking for a skilled individual passionate about social justice to take on this leadership volunteer role and join our growing team.\r\n\r\nIn this role, you'll be at the forefront of our mission, orchestrating monthly Comms &amp; Media Training &amp; Sharing Circle meetings to foster collaboration and knowledge exchange among pod members. With your strong leadership, you'll guide discussions, set objectives, and inspire innovation within the pod. You'll provide crucial support to our executive volunteer leads through regular check-ins, task assignments, and project management. Additionally, you'll play a pivotal role in onboarding and training new leads, ensuring they're equipped to excel in their roles. As the face of our organization, you'll represent us at external events, build strategic partnerships, and address any team concerns or conflicts with prompt resolution. If you have experience in leadership, communications, and volunteer coordination, join us and make a meaningful impact!\r\n\r\nAPPLY HERE - https://forms.gle/mUuz26peS99XYCqt6"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Organizational Leadership","Program Support","Program Support","Marketing","Marketing","People Engagement","People Engagement"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39173],["title","Volunteer Board Director"],["orgID",387],["remoteOrOnline",0],["dates","March 28, 2025 - March 28, 2028"],["description","This is an opportunity to join the leadership team of an innovative, vibrant and exciting not-for-profit business that generates hundreds of thousands of dollars every year to support the international work of Bible League Canada and local social service agencies through the sale of a wide variety of donated goods."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Accounting","Program Support","Research","PR, Fundraising, Events","Finance"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",39257],["title","Emerge -Youth Group Leader"],["orgID",249],["remoteOrOnline",0],["dates","A minimum of 6 months"],["description","We are seeking passionate, reliable, and engaging male Youth Group Leaders to work with high school-aged youth on Friday evenings.\r\n \r\nShifts are:    Fridays, 6:45 PM - 8:30 PM\r\n \r\nThe Youth Group Leader will facilitate a safe, positive, and supportive environment for students to connect, learn, and grow in their faith, social skills, and personal development. This role requires building relationships with youth, engaging in conversations around God, faith, and the Bible, and helping create an atmosphere where everyone feels valued.\r\n \r\nKey Responsibilities:\r\nLead and facilitate weekly youth group meetings, providing an engaging program that includes discussions, activities, and games that promote personal and spiritual growth.\r\nFoster a welcoming, inclusive, and respectful environment for all participants.\r\nBuild meaningful relationships with high school students and encourage open communication and trust.\r\nEncourage youth to develop leadership skills, teamwork, and responsibility within the group.\r\nEnsure the safety and well-being of all youth participants during meetings and activities.\r\nProvide support and mentorship to students as needed, helping to guide them through personal or spiritual challenges.\r\nMaintain a positive attitude and act as a role model for the students.\r\nQualifications:\r\n\r\nPassion for working with high school youth and making a positive impact on their lives.\r\nStrong faith background\r\nStrong interpersonal skills and the ability to connect with a diverse group of young people.\r\nPrevious experience working with youth (preferred but not required).\r\nAbility to create a fun, engaging, and respectful atmosphere.\r\nReliable and punctual.\r\nA team player who is willing to collaborate with other volunteers and staff\r\nCommitment to maintaining confidentiality and providing a safe space for students.\r\nClear and current Vulnerable Sector Check\r\nCommitment:  One shift per week for a 6 month period"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Program Support","Program Support","Program Support","Social Care","Education, Language, and Art","Social Care","Social Care","Social Care"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",39276],["title","Board of Directors - Alberta Science Network"],["orgID",372],["remoteOrOnline",1],["dates","Ongoing"],["description","The Alberta Science Network was founded in 1991 as a not for profit charity and provides science outreach to teachers and their students. Our signature provincial program is Scientists &amp; Engineers-in-the-Classroom. Practicing scientists, engineers and subject matter experts volunteer their time to go into classrooms and deliver Alberta Education science curriculum linked presentations to students and their teachers. \r\n\r\nMission:\r\nWe bring science to life for kids through hands-on activities and provide educators with tools and resources to get kids excited about science.\r\n\r\nVision:\r\nKids inspired by science who have fun discovering its relevance to everyday life.\r\n\r\nWe are currently recruiting individuals to join our Board of Directors."],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",39290],["title","Board of Directors - Calgary Corporate Challenge"],["orgID",366],["remoteOrOnline",1],["dates","3 years, with a max of two terms (6 yrs)"],["description","Calgary Corporate Challenge is seeking individuals who are energized and passionate about being involved in the Calgary community to join our Board of Directors.\r\n\r\nOrganization\r\n\r\nCalgary Corporate Challenge (\u201cCCC\u201d) is a local non-profit organization that is dedicated to unifying the Calgary business community. For three decades, we have brought people together through fun and inclusive team-building events that encourage participation, teamwork, and wellness. We look to inspire connectivity year round, but are best known for our annual September Games: 15 days of various sports and games with representation from over 130 companies from Calgary and the surrounding area. Finding ways to give back to the community is also a huge part of our mandate. We seek to partner with local vendors and venues to help run our events. We also support our charity partners by connecting them with local businesses through our annual Charity Challenge. We love working with the Calgary business community to promote positive interactions between organizations and industries. It truly takes a village. Together with our members, sponsors, volunteers, and community and charity partners, we can build culture and community with an impact that outlives any single event. \r\n\r\nMission\r\nWe are a community of builders focused on increasing employee engagement and wellness through diverse, inclusive events that result in increased corporate pride and a sense of connection within the Calgary business network.\r\n\r\nPositions\r\nBoard Director (minimum 2 positions to fill)\r\nCalgary Corporate Challenge is seeking nominations for a minimum of two (2) Board Directors to be elected to the Board at our Annual General Meeting in May. We are looking for individuals who are energetic and passionate about being involved in the Calgary community, and who can bring their unique perspective to help bring our organization to the next level. This is an extremely rewarding volunteer opportunity and consists of a 3-year commitment, with a maximum of two consecutive terms (for a maximum total of 6 years). Calgary Corporate Challenge has an annual operating budget of approximately $500,000+ and has 3 full-time staff members that report through the Executive Director to the Board of Directors.\r\n\r\nAll candidates are generally expected to have some experience working with Boards and/or Committees in at least 1 of the following areas. Areas marked with an asterisk (*) are of particular focus at this time:\r\n\r\n- Strategic Planning*\r\n- Governance\r\n- Business Development*\r\n- Finance and Budgeting\r\n- Legal*\r\n- Human Resources\r\n- Non-Profit Organizations*\r\n- Marketing\r\n- Public Relations/Media\r\n- Technology\r\n\r\nTime Commitment\r\n\r\nAttendance and participation in the following (roughly 5-10 hours every 6-8 weeks):\r\n1) Bi-monthly board meetings (once every two months) for approximately 1.5 hours; a minimum attendance of 70% of board meetings is required; attendance can be virtual or in-person\r\n2) Annual General Meeting\r\n3) Meetings of assigned Board Committees\r\n4) Networking and community events, including making appearances at events hosted by CCC\r\n5) Board training sessions\r\n\r\nResponsibilities &amp; Accountabilities:\r\n\r\n- Demonstrates a commitment to CCC\u2019s mission, vision, and values\r\n- Ensures programs and services are consistent with our mission and vision and aligned with our strategic plan\r\n- Assists with developing work plans and leading committees to accomplish key priorities identified as part of the strategic plan\r\n- Reviews and approves CCC\u2019s annual budget and financial objectives, plans, and actions\r\n- Monitors CCC\u2019s operating results against the strategic plan and annual budget on a regular basis\r\n- Ensures the organization is operating in compliance with laws and regulations and with CCC\u2019s own governing documents\r\n- Assists with establishing organizational and/or Board policies and objectives\r\n- Provides strategic guidance and direction to the Executive Director\r\n- Assists with monitoring and evaluating the work of the Executive Director\r\n- Participates in mentoring and recruiting new Board Members and ensuring a succession plan is in place\r\n- Commits to learning and continually building one\u2019s knowledge and skill relative to the governance of the Board\r\n\r\nCalgary Corporate Challenge has an open hiring and recruitment policy, and we are committed to evolving diversity including but not limited to age, gender, and ethnicity.\r\n\r\nAll candidates interested in fulfilling the above requirements for the duration of the elected term should submit a resume and cover letter via email to Jacquie Li on or before March 14, 2025. If you have any questions, please email Jacquie Li directly.\r\n\r\nJacquie Li \u2013 Executive Director\r\nEmail:  jacquie@calgarycorporatechallenge.com\r\nhttps://calgarycorporatechallenge.com/"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39293],["title","Bingo Volunteers Saturday May 3rd, 2025"],["orgID",367],["remoteOrOnline",0],["dates","May 3, 2025"],["description","DJD is a registered charity. The DJD Dance Centre is Calgary's largest recreational dance school and hosts a professional jazz dance company. We're seeking mature and reliable Bingo volunteers to join us on Saturday May 3rd. Shift times are 10:30AM-3:30PM."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39331],["title","Volunteer Cook"],["orgID",106],["remoteOrOnline",0],["dates","1st and/or 3rd Thursday of the month."],["description","Share your love for cooking with the Neighbour Night program to help a group of amazing residents build relationships and livelihood assets!\r\n\r\nVolunteer Cooks would ideally be available on the 1st and 3rd Thursday of every month leading up to the 5:30pm dinner service, OR the volunteer could prepare the meal at an earlier time or date and leave instructions for serving.  We have many recipes to follow if you do not want to bring your own recipe, but if you are wanting to try out something you are welcome to as well!  The time commitment is typically between 1:30pm and 4:30pm, but can be flexible and creative based on your availability and desire.\r\n\r\nThe responsibilities of a Neighbour Night Volunteer Cook are to:\r\n-\tPlan, prepare, and cook a healthy, vegetarian, and nut-free meal for Neighbour Night\r\n-\tInform the Community Connections Coordinator of any ingredients needed for the meal to ensure everything  is ready to cook upon arrival\r\n-\tClean up related materials and spaces after use\r\n\r\nNeighbour Night itself is an informal peer support program that brings together Hillhurst Sunnyside community members to build new friendships while engaging in various recreation activities and workshops that participants have selected. The program runs every 1st and 3rd Thursday of the month from 5:30 pm to 7:30 pm. Each session begins with sharing a meal, followed by an activity or workshop.\r\n\r\nWe are looking for someone to be part of our Volunteer Cook Team particularly throughout the summer.  Our current volunteer cook will show you around and make sure you feel comfortable before you would be working independently. \r\n\r\nAll volunteers are invited to join the group dinner and activity at Neighbour Night after each week!"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39477],["title","Volunteer Recruitment Coordinator"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","Summary\r\nAre you retired? Are you a homemaker interested in finding fulfilling volunteer work that you can do from home? Do you work part-time and have extra time to help out kitties remotely?\r\n\r\nVancouver Orphan Kitten Rescue Association (VOKRA) is a volunteer-run cat/kitten rescue organization serving Vancouver and surrounding municipalities in the Lower Mainland since 2000. Our Vancouver headquarters and transition center is where rescued cats are nursed to health before being placed in one of our 550 volunteer foster homes. Each year, we find forever-homes for 1200+ cats and kittens. We welcome cat lovers, pet owners and animal loving hearts to help support our mission!\r\n\r\nPosition Overview:\r\nWe are seeking a detail-oriented and organized individual who can dedicate 4-6 hours per week to join our team as a Recruitment Coordinator. In this role, you will be responsible for reviewing and processing volunteer applications, ensuring that all applicants meet our organization\u2019s requirements and align with our values.\r\n\r\nKey Responsibilities: \r\nReview volunteer applications submitted through Better Impact.\r\nCommunicate with applicants to request additional information or clarify details.\r\n\r\nSet up interview times with applicants and perform phone interviews.\r\nMaintain organized records of volunteer applications and related documentation.\r\n\r\nCommunicate with team leads on a regular basis on hiring needs.\r\nProvide support to the Recruitment Team Lead as needed.\r\nAble to dedicate 4-6 hours per week (approximately 45 mins for multiple times in a week).\r\n\r\nTeam meetings once every month.\r\n\r\nQualifications: \r\n-Loves animals or has had pets. \r\n-Excellent attention to detail and accuracy.\r\n-Strong organizational and time management skills.\r\n-Excellent communication skills, both written and verbal.\r\n-Experience with Better Impact is preferred. \r\n-Understanding of the recruitment process or previous experience with recruitment will be an asset.\r\n-Previous experience in volunteer coordination or administrative support preferred.\r\n-Ability to maintain confidentiality and handle sensitive information with discretion.\r\n-Able to check emails and reply to candidates throughout the week.\r\n-Able to volunteer for a minimum 6 month commitment."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"People Engagement\", \"name\": \"HR Support\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Administration","Program Support","People Engagement","People Engagement"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39517],["title","volunteer basketball players"],["orgID",310],["remoteOrOnline",0],["dates","March 8, 2025 - April 26, 2025"],["description","we're seeking 8 years or under child along with one parent to participate in the innovative parent and child basketball experience camp. Also adult girls to attend female only basketball experience camp. The camp is designed to utilize team basketball sport to connect family and community members, due to short of media channels, need more volunteer players to support the group training environment."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39559],["title","Casino - Chip Runner Position - FRIDAY, APRIL 25 7:00pm-3:45am"],["orgID",106],["remoteOrOnline",0],["dates","April 25, 2025 - April 26, 2025"],["description","The chip runner opens and closes tables, delivers chip fills from the banker to game tables, delivers credits from game tables to the banker and may assist the general manager with other duties. The chip runner reports to the banker and works with the general manager and gaming table personnel."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39569],["title","Join the Community Care Adventure \u2013 Flexible Volunteering!"],["orgID",301],["remoteOrOnline",0],["dates","March 22, 2025 - May 3, 2025"],["description","Captain Scott Legacy Society is a registered charity dedicated to fostering meaningful and positive community connections through volunteerism. \r\n\r\nCaptain Scott Legacy Society\u2019s annual Community Care Adventure initiative is running from March 22 to May 3, 2025 this year. This free, multi-week \"volunteer festival\" brings people of all ages and abilities together to engage in meaningful volunteerism, explore diverse community causes, and connect with local non-profit organizations.\r\n\r\nIt offers participants the chance to take part in group volunteering activities, skill-building workshops, and fundraising events. The initiative culminates in a free Grand\r\nVolunteer Celebration at the end of Canada\u2019s National Volunteer Week\u2014an event featuring food, live music, games, networking opportunities, a nonprofit expo, and a first-come, first-serve movie screening.\r\n\r\nThis year, we are partnering with a wide range of causes and organizations, giving the public an opportunity to explore different ways to contribute. No experience required! \r\n\r\nThe lineup includes:\r\n\r\n\u25cf Care Package Assembly \u2013 in collaboration with the Best Buddies Club at the University of\r\nBritish Columbia\r\n\u25cf Food Sorting \u2013 with Food Stash Foundation\r\n\u25cf Meal Packing \u2013 with A Loving Spoonful\r\n\u25cf Environmental Conservation \u2013 with the Everett Crowley Park Committee\r\n\u25cf Advocacy Training \u2013 a beginner-friendly workshop with Women Transforming Cities\r\n\u25cf Community Cleanup \u2013 with Web of Life\r\n\u25cf Animal Shelter Support \u2013 at RAPS BC\r\n\u25cf Acts of Kindness Challenge \u2013 hosted at University Canada West\r\n\r\nYou can learn more here: https://www.captainscott.ca/community-care-adventure and see a full lineup of events to RSVP to here: https://www.captainscott.ca/upcoming-events \r\n\r\nCome out and support your community!"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["Caregiving","Program Support","PR, Fundraising, Events"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39573],["title","Join our Golf Commitee"],["orgID",300],["remoteOrOnline",1],["dates","March 21, 2025 - June 20, 2025"],["description","Do you love Golf and want to make a difference in your community? We are looking for enthusiastic volunteers to join our Golf Committee at Community Living Oakville!\r\n\r\nAs a committee member you'll be part of a group that helps plan and organize our Annual Golf Tournament on June 10, 2025- a fun fill event supporting an incredible cause! \r\n\r\nMeetings are bi weekly on Fridays from 9:00 am- 9:30 am. A small time commitment with a BIG impact!\r\nmore information: www.oakcl.org\r\n\r\nReach out today and help us make this tournament a hole - in - one!!"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",39582],["title","Volunteer Surrenders Coordinator"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","POSITION SUMMARY\r\nThe Surrenders Coordinator volunteer will process and arrange incoming VOKRA cat returns, as well as owner surrenders. The coordinator will communicate with surrendering adopters to gather all pertinent information and any medical updates on the cat being surrendered. Once all necessary documentation is obtained, the coordinator will work with the Operations Centre team and Foster Coordinators to plan the physical transfer of the cat back into VOKRA care.\r\n\r\nPRIMARY DUTIES AND RESPONSIBILITIES\r\nReceiving surrender paperwork and ensuring all necessary info is filled out by:\r\n\u25cf Providing support to cat owners considering surrendering their cat (and offering advice\r\nand alternatives if appropriate)\r\n\u25cf Requesting vet medical records if required (for example, any kitties with health issues or\r\ninappropriate litter box behaviour) and attaching the files to the database.\r\n\u25cf Ensuring that all incoming surrender cats are up-to-date on their FVRCP vaccination\r\nbefore arranging drop off.\r\n\r\nArranging drop off appointments with surrendering owners and coordinating with the Foster Coordinators and the Ops team to plan foster pickup at Ops for the same day (to ensure minimal time spent at Ops for the cats) by:\r\n\u25cf Checking the availability of all involved parties and selecting an appointment favourable\r\nto everyone\r\n\u25cf Creating new database records for non-VOKRA cats being surrendered.\r\n\u25cf Unmatching returned VOKRA cats from the adopter in the database.\r\n\u25cf Giving occasional updates to surrendering owners on their surrendered cats.\r\n\r\nUNUSUAL WORKING CONDITIONS\r\nThe work is self-paced and the ideal candidate does not necessarily have to be available for long periods of time, but rather is flexible and able to do small, potentially time-sensitive, tasks and check emails.\r\n\r\nQUALIFICATIONS\r\nPrevious experience in the following is preferred, but not required:\r\n\u25cf Ability to work effectively as a part of a team, or independently, with a positive attitude.\r\n\u25cf Strong communication skills, especially with written correspondence\r\n\u25cf Good organizational, time-management, and multi-tasking skills.\r\n\u25cf Self-motivated\r\n\u25cf Ability to follow instructions provided with keen attention to detail.\r\n\u25cf Empathetic and compassionate (surrenders can be very emotionally-charged)"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Administration","Program Support"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39583],["title","Foster Medical Care Coordinator - Remote"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","Description\r\nThe Vancouver Orphan Kitten Rescue Association (VOKRA) is looking for a Foster Medical Care Coordinator to join our team of enthusiastic, compassionate staff and volunteers.  This is a part-time, permanent position working 24 hours per week, a remote role with onsite training at the Rescue Center in East Vancouver.\r\n \r\nSummary\r\nThis position will work under the direction of the Rescue Center Manager or designate to ensure the health and well-being of cats in our network of foster homes.  This includes working closely with fosters and foster coordinators to answer questions and provide guidance for foster cats with medical and behavioral issues to ensure their well-being and prepare them for adoption.  This individual will work directly with the Foster Coordinator Team, centre staff and other VOKRA volunteers. The successful candidate will communicate directly with foster parents to help manage the health of cats in foster care. This is a great opportunity to utilize and continue developing your skills in a rescue environment while having a positive impact on the foster cats in our care.  \r\n\r\nThe successful candidate will demonstrate patience, empathy, and strong interpersonal skills, in addition to familiarity with cat health issues and behavior concerns. They will love working with both people and animals, be well organized, and have the ability to communicate effectively with all VOKRA community members.\r\n\r\nKey Responsibilities\r\n- Provide medical support and guidance for our volunteer foster coordinators and fosters.\r\n- Liaise with our designated health advisors, Rescue Centre, foster coordinators, and foster homes regarding the medical needs of cats and kittens in foster care.\r\n- Triage incoming medical issues regarding cats in foster care and provide guidance in alignment with existing protocols.\r\n- Act as the main point of contact between veterinarians, foster coordinators and fosters \u2013  communicate directly with our partner vets and their clinic staff, relay health results to appropriate internal team members, follow-up with fosters and vets on treatments, test results and images, and work collaboratively with our health team.\r\n-Routinely monitor ShelterLuv with respect to the status of cats in foster care, with a primary focus on cats in palliative care and cats with long-term medical or behavioral issues. \r\n- Maintain spreadsheets of partner veterinarian contacts and notes\r\n- Perform data entry, including entering medical memos on the health and progress of foster cats and entering medical treatment, and results and images in ShelterLuv.\r\n- Ensure all policies and protocols concerning veterinary medicine, drugs and pharmacy, animal welfare, animal control and other areas relevant to an animal rescue organization are being followed by foster coordinators and fosters.\r\n \r\nKnowledge, Skills, and Abilities\r\n- High School diploma or equivalent is a minimum. Veterinary Assistant certification or additional education/certification in a related field is an asset.\r\n- Experience working in a veterinary or animal rescue setting is an asset.\r\n- Experience working  in Vet/Tech/Assistant program, domestic/wildlife rescue work, medical adjacent work (Human Medicine, Healthcare, Nursing) or medical care for personal pets will be an asset.\r\n- Commitment to supporting VOKRA\u2019s philosophy, policies, programs, and protocols.\r\n- Sound knowledge of cat care, health, behavior, and well-being.  \r\n- Ability to identify and prioritize urgent medical situations and respond appropriately.\r\n- Ability to remain calm and steady in high-stress situations.\r\n- High degree of emotional intelligence and empathy, and ability to support fosters through stressful or difficult situations such as foster cat illness, unexpected death, or euthanasia.\r\n- Demonstrated high-quality verbal, written, and listening skills.\r\n- Detail-oriented with proven organizational abilities.\r\n- Excellent customer service skills (phone, email, in-person), including a patient, professional, and positive attitude, and strong interpersonal skills.\r\n- Adaptability in a fast-paced work environment.\r\n- Highly motivated self-starter who takes initiative on tasks with minimal supervision.\r\n-Demonstrated ability to work effectively and collaborate as part of a team.\r\n-Proficiency with Google Drive, Gmail, MS Word/Excel; experience with ShelterLuv and Trello is an asset.  \r\n-A valid driver's license and a vehicle, plus a willingness to transport animals to/from Ops for immediate needs, would be an asset. \r\n\r\nThis position will typically work Sunday, Monday, Tuesday (9am-6pm) with flexibility for urgent cases. Please submit a cover letter (including hourly wage expectations) and resume to recruitment@vokra.ca. Applications accepted until the position is filled.\r\n\r\nWe are committed to accommodating applicants\u2019 needs throughout the recruitment process. If contacted, please indicate accommodations as required."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Administration","Program Support"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39602],["title","Childminding"],["orgID",106],["remoteOrOnline",0],["dates","Ongoing"],["description","Do you love working with toddlers and kids in a team environment? Consider joining Hillhurst Sunnyside Community Association's Neighbour Night childminding team! \r\n\r\nThe purpose of this role is to assist in attending to the basic needs and entertainment of toddlers and kids while their parents engage in the Neighbour Night program. \r\n\r\nNeighbour Night is an informal, drop-in, peer support program that brings Hillhurst Sunnyside community members together to build friendships while engaging in participant-led activities and workshops. We start the evening by eating dinner together (kids, parents, and volunteers) and then the kids and childminding volunteers head to their playspace while the parents participate in the program. \r\n\r\nThe program is held on Thursdays from 5:30pm to 7:30pm at HSCA  every 1st and 3rd Thursday of the month.\r\n\r\nDuties of the childminding support volunteers are to:\r\n- engage in one-on-one play and group activities with the kids\r\n- attend to the basic needs of the kids\r\n- be a model of positive behaviour\r\n\r\nWe will aim to have a ratio of 1 volunteer for every 2 children attending the program so that there is ample opportunity for relationship building and mentoring. \r\n\r\nVolunteers must receive or provide a current vulnerable sector police check.  If you do not have a current one, HSCA will reimburse you for your police check!"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39757],["title","BWST Friday Night Lights Team (May 9)"],["orgID",252],["remoteOrOnline",0],["dates","May 9, 2025"],["description","This is the 4th year of the Burlington Waterfront Sculpture Trail, which will be featuring over 50 pieces of art from across North America. The festival runs April 5 - June 1, with a few special events happening throughout (guided tours, Friday Night Lights, Family Fun Day). Our FNL team will help to light up the park to create a spectacular visual display."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39762],["title","Discovery Station Volunteer"],["orgID",250],["remoteOrOnline",0],["dates","A minimum of 2 regular shifts per month"],["description","Organizational Profile: \r\n\r\nThe Vancouver Botanical Gardens Association, a registered charitable organization, delivers educational programs and Garden projects at VanDusen Botanical Garden, a 55-acre botanical garden and Bloedel Conservatory, a domed, lush tropical rainforest paradise in the heart of Vancouver. As Vancouver's 'green heart,' we help to protect the globe's biodiversity while acting as an oasis of calm in a busy city, providing a place for people to connect with nature and find peace in a world of plants and beauty.  \r\n\r\n \r\n\r\nPurpose:  \r\n\r\nDiscovery Station Volunteers engage and interact with visitors at VanDusen Botanical Garden (spring/summer) and Bloedel Conservatory (year-round) through short educational activities and conversations. They act as ambassadors and foster curiosity, connection and enjoyment of the natural world for visitors of all ages and backgrounds. \r\n\r\n \r\n\r\nResponsibilities: \r\n\r\nShare knowledge and inspire conversation through short educational games and activities  \r\n\r\nAdapt activity and interpretation style to be inclusive of all ages and audiences \r\n\r\nProvide basic information, wayfinding and answer questions about VanDusen Botanical Garden or Bloedel Conservatory \r\n\r\n \r\n\r\nSkills, Attitudes, Knowledge Required: \r\n\r\nEnthusiasm for nature and the environment \r\n\r\nModerate to strong English language skills (CLB/LINC 5+) \r\n\r\nFriendly and approachable  \r\n\r\nWillingness to learn and engage in new material and information \r\n\r\nShows initiative, creative problem solving and able to work independently \r\n\r\nExperience in customer service, teaching, interpretation or botany will be an asset but is not required \r\n\r\n \r\n\r\nTraining and Orientation:  \r\n\r\nDiscovery Station Training (Online) \r\n\r\nNew volunteers must complete the VBGA General Orientation (Online) \r\n\r\nIntro to Indigenous Knowledge and Practices (Online) \r\n\r\nIn-person training will be held at Bloedel Conservatory on April 17, exact time TBD \r\n\r\n \r\n\r\nTime Commitment: \r\n\r\nA minimum of 2 regular shifts per month \r\n\r\nShift times occur at 11:00 am - 2:00 pm on weekdays and 10:00 am - 1:00 pm and 1:00 pm to - 4:00 pm on weekends. \r\n\r\n \r\n\r\nLocation:  \r\n\r\nVanDusen Garden at 5251 Oak Street and Bloedel Conservatory at 4600 Cambie Street \r\n\r\n \r\n\r\nSupervisory Relationships/liaison: Candidate will liaise with the VBGA Youth Programs lead.  \r\n\r\n \r\n\r\nAuthority/Decision Making: Must be comfortable following guidelines, making decisions, and problem-solving with minimal supervision.  \r\n\r\n \r\n\r\nVolunteer Benefits:  \r\n\r\nEnhance knowledge on various topics, including botany \r\n\r\nFurther, develop customer service and communication skills  \r\n\r\nOpportunity to work with a dedicated team in a well-respected charity \r\n\r\nContribute your time and talents in an impactful way for a worthwhile cause  \r\n\r\nReference letter \r\n\r\n \r\n\r\nThe VBGA is committed to equity and diversity and encourages applications from all qualified candidates, including people of any sexual orientation, gender identity, or gender expression; Indigenous peoples; visible minorities and racialized people; and people with disabilities."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39892],["title","Hike for Hospice - Burnaby Hospice Society"],["orgID",230],["remoteOrOnline",0],["dates","May 4, 2025"],["description","Volunteers are the very heart of Burnaby Hospice society and that means the Hike for Hospice as well!\r\nWe need approximately 50 volunteers to help make the event smooth for everyone.  Roles include;\r\n\r\nRegistration\r\nSet up \r\nTear Down\r\nRoute Guides\r\nSilent Auction monitors\r\nGeneral Event help\r\n\r\nDetails:  \r\nEvent Date:  May 5/2025\r\nTime: volunteers from 8:30 \u2013 2:30, hike itself from 11 \u2013 1\r\nLocation:  Central Park Pitch and Putt - 3883 Imperial St, Burnaby\r\n\r\nThe Hike for Hospice not only raises funds for an important cause, but it also raises spirits and community!  We need people like you!\r\n\r\nFor more information:  Visit the website\r\nhttps://www.burnabyhospice.org/events/hike-for-hospice\r\n\r\nTo register to be a volunteer, please complete this short registration form and we will be in touch with you shortly."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39896],["title","Volunteer Ushers Needed"],["orgID",229],["remoteOrOnline",0],["dates","April 23, 2025 - May 11, 2025"],["description","Carousel Theatre is looking for volunteers for our last show of the 24/25 season!\r\n\r\n\"Stuart Little\" runs April 23rd to May 11th at the Waterfront Theatre on Granville Island\r\n\r\nUshers will help out with patron and school group management during our shows. This includes:\r\n- Answering questions and providing friendly customer service to patrons.\r\n- Assisting individuals to and from their seats.\r\n- Taking tickets at the door.\r\n- Monitoring the audience during the show to ensure safety and that theatre rules are being followed.\r\n\r\nMUST BE 16 OR OLDER TO VOLUNTEER"],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",39922],["title","Team Leader - Heritage Discovery Day Event"],["orgID",144],["remoteOrOnline",0],["dates","June 7, 2025"],["description","Are you interested in Vancouver\u2019s unique heritage properties and looking for an opportunity to peek inside? We are\u202fseeking Team Leader volunteers for Heritage Discovery Day, an integral role in executing this highly popular event! \r\n\r\nHeritage Discovery Day is a 1-day, self-guided tour organized every year since 2003 by Vancouver Heritage Foundation. This year we are engaging Vancouver\u2019s unique neighbourhood of Kitsilano where 10 heritage sites will be available to explore. Teams of volunteers will independently manage each tour site, guided by a Team Leader (you!).\r\n\r\nVancouver Heritage Foundation advances the appreciation and conservation of our city\u2019s diverse heritage places and their stories. We raise awareness of the vital contribution that heritage makes to a vibrant, inclusive, and sustainable community. Through our events, like Heritage Discovery Day, we create opportunities for current and new Vancouverites to learn about the place they live. We aim to reach beyond built heritage to center the diverse history and cultural heritage of Vancouver and inspire the next generation of heritage lovers. \r\n\r\nEvent Details:\r\nLocation: Kitsilano, various locations\r\nEvent Date: Saturday, June 7th \u202f\r\nTime commitment: 4.5 hour shift on event day + training session. \r\n\r\nTeam Lead volunteers supervise and direct a team of 8 - 12 volunteers at one of the 10 tour sites. Tour sites can be a private heritage home or heritage site in the community (business or community organization). They coordinate set-up or clean up of the tour site (shift dependent), rotate volunteers for adequate coverage through the site, and support with ticket issues and tour guideline enforcement. \r\n\r\nQualifications:\u202f \r\n- Positive, friendly, and self-motivating attitude with great inter-personal skills\r\n- Able to take direction, manage tasks independently, and effectively communicate to their team\r\n- Capable of enforcing rules to the public and calmly intervene when issues arise  \r\n- Previous supervisory or leadership experience an asset\r\n- Knowledge about heritage, architecture or history is not necessary, but \u202fvery welcome\u202f \r\n\r\nSupport: Team Leaders report to the Volunteer Manager and will be supported on event day by VHF staff members. Questions can be directed to caroline@vancouverheritagefoundation.org."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","People Engagement","Program Support"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39976],["title","Spring Clean Up"],["orgID",206],["remoteOrOnline",0],["dates","April 26, 2025"],["description","Would you consider lending a helping hand to your community? The FCJ Retreat and Conference Centre is seeking volunteers for our Spring Clean-up afternoon on Saturday, April 26, from 10am - 1:00pm.\r\nAs a welcoming space for people from all walks of life, our retreat and conference centre is a vital part of our community. By joining us for this event, you'll have the opportunity to contribute to its upkeep and create an inviting atmosphere for all who visit.\r\nWe'll provide snacks and refreshments to keep you fueled while you work, and we kindly ask that you bring work gloves, a rake, a shovel, and a lawn chair if possible.\r\nPlease RSVP by April 21 (Monday) 12:00pm by emailing admin@fcjcentre.ca or calling 403-228-4215 or by using this link: https://forms.office.com/r/CV50x66UXP\r\n\r\nYour time and energy will be greatly appreciated, and you'll make a meaningful difference in the lives of those who use our center.\r\nThank you for your kindness and generosity. We can't wait to see you on April 26!"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Gardening\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39980],["title","Volunteer with Kids Kitchen! (seeking experienced cook)"],["orgID",74],["remoteOrOnline",0],["dates","12 weeks"],["description","The DTES Neighbourhood House is looking for a volunteer with cooking/kitchen knowledge and experience to assist with our Kids Kitchen after school program on Fridays from 2:30-6:30pm, starting on May 2nd. This is an unpaid position.\r\n\r\nKids Kitchen provides fun, enriching, cooking classes for up to 13 children aged 6-12. Through this program\u2014which runs in 12-week cycles\u2014our young participants develop a wide repertoire of cooking and kitchen-safety skills and learn about food-related topics, including nutrition, meal-planning, food-safety, and cultural diversity. The main dish and dessert recipes are chosen every week by the participants, with assistance from staff. Sessions end with a group conversation reflecting the individual children's interests, curiosities, and cultural backgrounds. The term wraps up with an exciting food related field trip. Recent examples have included Science World, and the Vancouver Christmas Market. In addition to the practical skills and knowledge that children acquire through our Kids' Kitchen Program, participants also develop a powerful sense of competence and agency regarding their food and nutrition. Like all DTES NH programs, Kids' Kitchen sessions are positive, community-building events, set in a safe and nurturing space.\r\n\r\nVOLUNTEER DUTIES\r\nVolunteers duties include: guiding kids through the cooking workshop and supervising their safety and well-being; prep for and participate in art projects; after-meal clean up.\r\n\r\nASSETS\r\nWe ideally seek volunteers who have the ability to apply creative problem solving, have experience working with children and youth, and have experience with food handling and preparation. We are especially seeking someone with cooking experience and knowledge. Some other valuable assets include:\r\n- lived/living experience in the DTES\r\n- work/volunteer experience in the DTES\r\n- ability to speak multiple languages\r\n\r\nREQUIREMENTS\r\nWe require a minimum 12-week commitment for this position. Kids Kitchen volunteer applicants will undergo a 45min phone interview/screening call and a vulnerable sector check (free). The volunteer will need to come 30min early on the first day for a Kids Kitchen orientation. Other requirements include:\r\n- understanding and support of the DTES Neighbourhood House's mission and philosophies\r\n- ability to work respectfully with people of diverse backgrounds and experiences\r\n- openness to learning from and honouring community members\r\n- ability to work as a team and help each other\r\n- reviewing our Kitchen Safety Training Materials and select parts of our Volunteer Handbook before the first shift\r\n\r\nAPPLYING:\r\nIf you are interested please send us an email at volunteer@dtesnhouse.ca. We would love you to join our team and help us prepare a meal for our community.\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE:  \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  Those who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare professionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Cooking\"}, {\"category\": \"Caregiving\", \"name\": \"Housekeeping\"}]"],["activityCategory",["Caregiving","Caregiving","Caregiving"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",40049],["title","Saskatoon Entertainment Expo - Photo Booth Volunteers with Make-A-Wish Canada"],["orgID",36],["remoteOrOnline",0],["dates","May 3, 2025 - May 4, 2025"],["description","Make-A-Wish Canada will be hosting a booth at the Entertainment Expo in Saskatoon from May 3 - 4. We have opportunities for volunteers to help take photos, create excitement in the line ups to encourage guests to take photos for donations, and provide information on Make-A-Wish Canada to event attendees. No professional photography experience necessary!\r\n\r\nMake-A-Wish Canada works with communities across the country to provide children with critical illnesses the opportunity to realize their most heartfelt wish. These wishes are more than just moments of happiness; they are crucial in improving medical outcomes and enhancing the quality of life for both the children and their families. The granting of just one wish can provide long lasting memories and experiences that aid in healing, provide strength, and give hope to what otherwise might be a dark period for children with critical illnesses and their families."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Program Support\", \"name\": \"Exhibitor\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Program Support","PR, Fundraising, Events","Program Support","People Engagement"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40062],["title","TC10K Water Booth Volunteers Needed!"],["orgID",182],["remoteOrOnline",0],["dates","April 27, 2025"],["description","BC Cancer Foundation is proud to be one of the benefiting partners for this year's TC10K! This year\u2019s theme, Where Everyone Is Welcome, is a celebration of inclusivity, community, and the joy of moving together.\r\n\r\nWe hope you can join us. The details are:\r\n\r\nDate: Sunday, April 27th, 2025\r\nTime: 7:30AM \u2013 11:30AM\r\nLocation: Dallas Rd &amp;  Oswego St\r\nResponsibilities: Provide water &amp; electrolytes to runners on course while cheering them on, set up &amp; tear down\r\n\r\nTo sign up, please enter your name and email on the TC10K's Volunteer Platform, then submit Password \"BCCANCER\". Select your shift as COURSE | AID STATION #3 | ZONE 2 DALLAS &amp; OSWEGO\r\n\r\nAny questions can be directed to volunteer@tc10k.ca\r\n\r\nWe look forward to having you there!"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",40065],["title","Calgary Vocal Festival"],["orgID",180],["remoteOrOnline",0],["dates","April 27, 2025 - May 1, 2025"],["description","We are so excited to be hosting the 2nd annual Calgary Vocal Festival April 27 - May 1, 2025.  This is an adjudicated performance opportunity for Calgary singers of all levels divided into Classical, Musical Theatre and Contmeporary/Pop categories.  All classes are held at  cSpace, an arts centered innovative events venue, 1721  29 Avenue S.W.\r\n\r\nWe are looking for volunteers to help the festival run smoothly. The days are divided into 3 shifts - morning, afternoon and evening.  You can pick one shift or sign up for more!\r\n\r\nFor job descriptions and sign up  please go the the following link:  https://www.calgaryvocalfestival.ca/services-3"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Reception\"}]"],["activityCategory",["Administration"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40079],["title","Heritage Fair Judge"],["orgID",174],["remoteOrOnline",0],["dates","May 3, 2025"],["description","Like a Science Fair but for Social Studies, the Edmonton Regional Heritage Fair is an annual event for Edmonton-area students in Grades 4 through 9 where they present a research project of their choosing from the broad category of Canadian heritage. On fair day, students are interviewed and adjudicated by at least 3 members of the local heritage &amp; education community who provide in-person and written feedback to the students. Overall, the day is about celebrating student success and fostering a love for history, heritage &amp; research.\r\n\r\nThis year's heritage fair is taking place the morning of Sat, May 3, 2025, at the Prince of Wales Armouries Heritage Centre- and it will be our largest fair since before Covid!\r\n\r\nTo volunteer all you need is a passion for history or learning, active listening skills, some familiarity with the research process (i.e- primary and secondary sources, asking questions) and kindness. \r\n\r\nA light breakfast &amp; judges orientation will be provided the day of the fair.\r\n\r\nTo become a volunteer judge register here: \r\nhttps://docs.google.com/forms/d/e/1FAIpQLSdgL0cZ46wFLL61WsR0zoc84HK5vWDAtCxiepjWAiX5DI6QPA/viewform?usp=send_form"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Program Support","Education, Language, and Art","Research"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40085],["title","HELP NEEDED - Highway Cleanup Volunteer"],["orgID",1],["remoteOrOnline",0],["dates","May 3, 2025"],["description","Make a difference in your community \u2013 one bag at a time! Join us for our annual highway cleanup, where we keep our roads clean while raising funds to empower individuals with disabilities. The event is just a month away, and we are looking for volunteers to help make a meaningful impact! If you\u2019re available to volunteer, we\u2019d love to have you join us!\r\n\r\nThe Independent Living Resource Centre Calgary was founded in 1985 by a group of dedicated volunteers. Our organization is committed to empowering individuals with disabilities to live their lives to the fullest. We provide support, resources, and programs that help people achieve their level of independence, which means making decisions about their own lives, having control over their choices, and being able to participate fully in the community. Our services include workshops, peer support, mentorship, and more, all designed to help individuals build the skills and confidence they need to succeed. We believe in creating an inclusive world where everyone, regardless of ability, has the opportunity to live independently and make choices that align with their personal goals and values.\r\n\r\nResponsibilities: \r\n-Work in teams to clean a designated section of highway.\r\n-Collect and bag trash along the roadside.\r\n-Sort and separately bag recyclable bottles.\r\n-Leave full bags along the highway for pickup.\r\n-Wear provided safety gear (gloves &amp; reflective vest) and use tools (trash picker, bags).\r\n\r\nSkills &amp; Qualifications:\r\n-Ability to work outdoors in various weather conditions.\r\n-Comfortable with physical activity such as walking and bending.\r\n-No experience required - just a positive attitude and teamwork!"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40098],["title","Household Recycling Roundup 2025"],["orgID",98],["remoteOrOnline",0],["dates","May 3, 2025"],["description","Are you a young person eager to boost your volunteer hours? Or perhaps you're simply seeking a fulfilling activity for the weekend?\r\n\r\nJoin us at the Lloydminster Exhibition Grounds for the upcoming Household Recycling Roundup from 10 AM to 2 PM on Saturday, May 3, 2025! It's a fantastic opportunity for residents to responsibly dispose of household hazardous waste and recyclable items like electronics. We're on the lookout for volunteers to help sort materials, manage traffic flow, and work alongside our knowledgeable team.\r\n\r\nAs a volunteer, you'll receive a safety orientation and enjoy a complimentary BBQ lunch (with the chance to donate to a local non-profit group). Whether you're an individual over the age of 14 or part of a group, everyone is welcome to participate!\r\n\r\nFor more information, please contact emo.rm502@sasktel.net"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["PR, Fundraising, Events","Construction, Transportation, Maintenance"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40132],["title","Event Volunteers for Calgary Volunteer Fair"],["orgID",151],["remoteOrOnline",0],["dates","April 29, 2026"],["description","We are hosting a volunteer fair in collaboration with the Calgary Volunteer Fair happening on Tuesday, April 29, 2025, during National Volunteer Week!\r\n\r\n\ud83d\udccd Location: Downtown U of C Campus (906 - 8 Ave SW)\r\n\ud83d\ude86 Easily accessible by transit and with multiple parking options nearby.\r\n\r\nWe need volunteers to support us with registration, and interacting with the attendees on the day of. \r\n\r\n2025 Calgary Volunteer Fair Details:\r\n\ud83d\udcc5 Date: Tuesday, April 29, 2025\r\n\u23f0 Open to the Public: 11:30 AM \u2013 5:30 PM\r\n\ud83d\udee0\ufe0f Set-up &amp; Networking: 10:00 \u2013 11:30 AM\r\n\ud83d\udcb0 Fee: $100 (includes a covered table, two chairs, snacks, coffee, and great networking opportunities with other organizations)"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",40194],["title","Tuesday Night Prep Group: a volunteer food prep group in the DTES"],["orgID",74],["remoteOrOnline",0],["dates","2 months minimum"],["description","The grassroots, secular DTES Neighbourhood House (DTESNH) aims to provide a dignified welcoming space for our neighbours to participate in various community inspired programs, as well as leadership, social, and recreational opportunities.\r\n\r\nThe Downtown Eastside Neighbourhood House (DTESNH) is looking for volunteers to help with our Tuesday Night Prep Group (TNPG) from 6:45-9pm every Tuesday.\r\n\r\nIn this program volunteers work as a team to prepare high quality, nutritious meals that will be enjoyed by our neighbours at Wednesday's Community Drop-In program. Volunteers will look through the ingredients (whatever has been donated that week), and plan and prep dishes based on what is available. Typically TNPG makes 3-6 different dishes. TNPG has been compared to iron chef and is a good fit for people who love cooking and being creative! \r\n\r\nJoining our prep team is a fun way to support your community and a good opportunity to organically meet other kind-hearted and fun individuals who support the right to healthy food for residents of the DTES. Food prepared by our prep group help provide nutritious food to as many as 150 people in the community! There are 2 Team-Lead Volunteers who facilitate TNPG and provide guidance throughout the shift.\r\n\r\nVOLUNTEER DUTIES\r\n-\tChopping, prepping, cooking vegetables, fruit and other food items\r\n-\tWashing dishes, sanitizing dishes, placing back dishes to appropriate spots\r\n-\tLifting may be required (if this is a concern or accommodations are needed, we can surely work with that, just let us know in your email)\r\n-\tCleaning kitchen and any other spaces used during TNPG\r\n\r\nREQUIREMENTS\r\n-\tMust confirm your attendance each week (a simple SignUp form is emailed out automatically every Sunday evening)\r\n-       Understanding of, and adherence to the DTESNH philosophies\r\n-\tCommit to attending each week for at least 2 months\r\n-\tMust be comfortable working as a volunteer team without direct staff leadership\r\n-\tWillingness to learn from/with peers\r\n-\tMust stay for whole shift\u2014part of volunteering is staying to do cleanup at the end\r\n-\tPassion for food/cooking/nutrition\r\n-       Watch training videos and read training material before starting to volunteer\r\n-       Must be 18 years or older to volunteer\r\n\r\nASSETS\r\n-\tLived or living experience in the DTES, or volunteer or work experience\r\n-\tFood Safe\r\n-\tOrganizational skills\r\n-\tAble to speak multiple languages\r\n-\tUnderstanding nutrition and food quality \r\n-\tTaking initiative\r\n-\tSense of humour is always an asset :)\r\n-\t\u201cgo with the flow\u201d mentality\r\n-\tNaloxone training\r\n-\tFirst Aid Certification\r\n-\tAny relevant experience\r\n\r\nAPPLY\r\nEmail volunteer@dtesnhouse.ca to apply. As TNPG ends at 9pm, make sure that you have a safe method of transportation/feel comfortable going home at that hour.\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE: \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  \r\nThose who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare professionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",40203],["title","Work with Students as a Financial Reality Check Volunteer (United Way of the Alberta Capital Region in partnership with All in for Youth schools)"],["orgID",139],["remoteOrOnline",0],["dates","April 24, 2025"],["description","Join us for United Way's new, unique, and impactful volunteer opportunity and help students develop their skills and confidence in money management. \r\n \r\nWhat is the Financial Reality Check?\r\n\r\nFinancial Reality Check is a hands-on budgeting simulation designed to enhance students\u2019 financial literacy and practical money management skills by building upon what they learn at school. It will challenge students\u2019 perceptions, enhance problem solving and critical thinking skills, change perspectives about the future, and strengthen financial literacy.   \r\n \r\nWe\u2019re looking for volunteers to fill a variety of exciting roles! There is no financial experience required. As a volunteer \u201csalesperson,\u201d your role is to \u201csell\u201d items at your assigned booth to students who must make \u201cpurchasing\u201d decisions while managing their budget and trying to live within their means. We encourage you to actively engage with the students, promote the available purchase options, and let them decide how to allocate their budget. This hands-on learning experience is designed to help students learn from the choices they make.\r\n\r\nHow does it work?  \r\n \r\n\ud83d\udcbc Hands-on Budgeting: Participating students pre-select a career, which determines their monthly salary and budget for the simulation. \r\n \r\n\ud83c\udfe1 Real-World Scenario: Students navigate a personalized simulated life scenario, living within their monthly salary, paying expenses, and dealing with financial challenges and temptations. \r\n\r\n\ud83d\udcb0 Safe Learning Environment: This \"real world\" experience allows students to practice making financial decisions without the risk of real-world consequences\r\n\r\nVolunteers are welcome to sign up for BOTH a morning and an afternoon shift if they wish. Lunch will be provided for volunteers who are staying for the full day, and refreshments will be available for all volunteers. \r\n \r\nAre you ready to make a difference?  \r\n \r\nFinancial Reality Check is more than a one-time educational activity; it can be a life-changing experience. If you\u2019re passionate about empowering young minds with the knowledge and skills they need to thrive financially, we invite you to join us to make a profound impact in the financial futures of these students."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Program Support\", \"name\": \"Exhibitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Program Support","Education, Language, and Art","Finance","Social Care"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",40217],["title","Do you like craft beer? Do you like talking to people? You're hired!"],["orgID",68],["remoteOrOnline",0],["dates","May 2, 2025"],["description","Volunteer at YYC Beerfest in the Alberta Small Brewers Association Booth   \r\n\u2705 Enjoy talking about craft beer &amp; Alberta Ale Trail?\r\n\u2705 Want to meet cool people in the industry?\r\n\u2705 Love free perks (hint: afterparty &amp; maybe extra beer)?\r\nThen this is for YOU! Volunteer in the Alberta Ale Trail Lounge at YYC Beerfest , BMO Centre at Stampede Park \u2013 May 2 - 3!\r\nThree shifts available:\r\nFriday:\r\n5:00 PM - 10:00 PM\r\nSaturday:\r\n12:00 PM \u2013 5:00 PM\r\n5:30 PM - 10:30 PM\r\nSpots are limited! Email admin@albertabrewers.ca\r\n#YYCBeerFest #VolunteerPerks #CraftBeerCommunity"],["dateEntered",1745452800000.0],["dateRemoved",1746230400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",9]]},{"type":"map","entries":[["oppID",40218],["title","Event Photographer"],["orgID",134],["remoteOrOnline",0],["dates","May 4, 2025"],["description","We are looking for a volunteer photographer to take pictures at our photobooth at our upcoming Hike for Hospice\r\nAs a photographer you should be comfortable gathering people and directing them into poses or lines that will allow for good shots."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Photographing\"}]"],["activityCategory",["PR, Fundraising, Events","Education, Language, and Art"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40230],["title","BMO Walk so Kids Can Talk Volunteer Opportunities"],["orgID",130],["remoteOrOnline",0],["dates","May 4, 2025"],["description","Event Day Volunteer Opportunities \r\n\r\nVolunteer Roles:  \r\n\r\nLogistics Volunteer: Working alongside Kids Help Phone staff, this role will ensure all site logistics are in place and ready to go. This will include helping with set up and tear down. People helping in this role will still be able to do the Walk if they choose to do so. \r\n \r\nEvent Experience Volunteer:  \r\n\r\nMonitor checkpoints along the route and the start and finish line; cheering, entertaining, motivating and providing assistance for Walkers. People helping in this role will not be able to do the Walk. \r\n \r\nFood &amp; Beverage Volunteer: Organize onsite food and beverage distribution and ensure all health and safety protocols are being followed. These volunteers will be required to wear gloves and masks when handling food. People helping in this role will not be able to do the Walk. \r\n\r\nGuest Services Volunteer:   \r\n\r\nThis role is a key function at a Walk site. People helping in this role will still be able to do the Walk if they choose to do so. \r\n\r\n \r\nContact Us \r\n\r\nOur registration site is live https://walksokidscantalk.ca/Volunteer. Please reach out to us directly if you are interested in these opportunities. Feel free to share these opportunities with anyone else in your network. \r\n\r\nThank you!"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40305],["title","Casino - Chip Runner Position - SATURDAY APRIL 26 7:00pm-3:45am"],["orgID",106],["remoteOrOnline",0],["dates","April 25, 2026 - April 26, 2026"],["description","The chip runner opens and closes tables, delivers chip fills from the banker to game tables, delivers credits from game tables to the banke
