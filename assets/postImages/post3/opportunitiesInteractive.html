["dates","3 years"],["description","The Boyle Street Service Society (operating under the trade name Boyle Street Community Services) operates on \u140a\u14a5\u1422\u147f\u148c\u141a\u1422\u1472\u1426\u1403\u1472\u1423 Amiskwac\u00eew\u00e2skahikan Treaty 6 and Metis Nation North Saskatchewan River Territory. We honor the histories, languages, and cultures of First Nations, M\u00e9tis, Inuit, and all First Peoples of Canada who enrich our community. \r\n\r\nBoyle Street is seeking 2-3 volunteers to join the Boyle Street Board of Directors. Directors provide strategic leadership and governance to ensure meaningful community impact is at the heart of everything we do. We are looking for Directors who astutely understand and genuinely care about the unique needs and perspectives of our clients and our community. Directors are strong advocates for those living in poverty and homelessness, particularly those of Indigenous descent, and strongly believe in carrying out Boyle Street\u2019s vision and mission. Boyle Street knows it\u2019s important for our Directors to better reflect the community we serve, therefore, we actively encourage applications from folks of all walks of life and professional experiences. \r\n\r\nThe application deadline is Wednesday, March 5th. \r\n\r\nApplicants with the following backgrounds may take priority during this recruitment cycle: \r\n- We will prioritize applications from people who identify as Indigenous, First Nations, Metis, and Inuit as well as Black and People of Colour. \r\n- We welcome applications from people with lived experiences that reflect the community we serve. \r\n- We welcome applications from people who identify as 2SLGBTQQIA+.  \r\n- We welcome applications from people who identify as women.  \r\n- We welcome applications from young people (under the age of 30). \r\n- We welcome applications from people with a variety of professional experiences and skills such as: social service, real estate, fund development/diversification/fundraising, equity, diversity, inclusion, and justice work,  government relations/social policy advocacy.\r\n\r\nBefore completing this application, please consider whether you have any conflicts of interest that may impact your ability to fulfill the commitments, duties, and responsibilities of a Director. This means you must avoid or remain free from real or perceived conflicts or self-interest, or appropriately disclose and manage these in collaboration with the board.\r\n\r\nThis application process will take approximately 30 minutes to complete. If this application form is not compatible with screen readers or other accessibility tools, please reach out to us at delniski@boylestreet.org to request the application in a specific format that is accessible.\r\n\r\nBoyle Street Community Services respects your privacy. We protect your personal information and adhere to all legislative requirements. We do not rent, sell, or trade our mailing lists. The information you provide will be used to determine your eligibility to serve on the Board of Directors and will be shared with Boyle Street Directors for the sole purpose of the Board election at the Annual General Meeting in June 2025.\r\n\r\nIf you have any questions, please reach out to Diana Elniski, Executive Advisor: Strategy &amp; Governance: delniski@boylestreet.org"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39113],["title","Vision Mate - Airdrie"],["orgID",383],["remoteOrOnline",0],["dates","6 months minimun"],["description","Are you based in the Airdrie area, and looking to give back to your community? Do you have a couple of hours to spare during the week? CNIB's Vision Mate program could be the perfect fit!\r\n\r\nAs a CNIB Vision Mate, you co ellent communication and problem-solving skills.\r\nComfortable with collaboration.\r\nExcellent grasp of grammar, syntax, organization, and other essential writing tools.\r\nEnthusiasm and passion for mental health advocacy.\r\n \r\nResponsibilities:\r\nEdit and publish monthly blog submissions from general volunteers on the Free Your Mind website.\r\nCommunicate edits and other feedback to general volunteers in an efficient manner.\r\nPlan bi-weekly, virtual blogging team meetings with fellow Speak Your Mind Co-Director.\r\nRemain in close communication with Free Your Mind Executives and fellow Speak Your Mind Co-Director.\r\nAttend monthly, general directors meetings.\r\nComplete orientation sessions, basic mental health literacy training, and periodic workshops relevant to your role.\r\nCommunicate any questions, concerns, and accommodation requests to the appropriate Free Your Mind Director or Executive.\r\n\r\nDeadline to apply: Tuesday February 25 11:59PM (MST)\r\n\r\nAPPLY HERE: https://forms.gle/Dw8GPUE6Wim5iwJZ7"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Organizational Leadership","Program Support","Design and Journalism"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39128],["title","Co-Directors of Events"],["orgID",397],["remoteOrOnline",1],["dates","6 hours per week (ongoing)"],["description","Please apply via the Google Form that is linked at the bottom of this posting. WE WILL REJECT APPLICATIONS SENT DIRECTLY THROUGH VOLUNTEER CONNECTOR. \r\n\r\nPlease note that Free Your Mind Initiative is a for youth, by youth organization. Our age range is 12-25 years old.\r\n\r\nWe are recruiting two Co-Directors of Events, who will collaboratively lead a small team of youth to plan, organize, and execute public-facing engagements. We are looking for one Co-Director of Events to lead the CI Group, and the other to lead the KP group. Everyone who applies through this form will be considered for both leadership positions, and the final appointment will be determined collaboratively with applicants. \r\n\r\nThe Co-Directors of Events work together to manage the Events Team's activities. The Events Team is currently split into two working groups: the Community Initiatives (CI) group and the Keystone Projects (KP) group. CI produces smaller events once every three months, and past events include educational webinars, community roundtables, photovoice projects, and social media campaigns. The KP group works to produce a single in-person event, which requires roughly one year of dedicated development. This event is an open-air initiative promoting Albertan mental health resources, community building activities, and mental health dialogue. \r\n\r\nRegardless of group, Events Team volunteers shed light on mental health struggles from a youth perspective. We address social justice topics (e.g., housing insecurity, LGBTQ+ rights, responsible leadership) using a nuanced, evidence-based approach, and produce initiatives built with, not for, the local community. As Co-Director of Events, your role is to support Events Team volunteers in their daily tasks. You will take the lead in scheduling and facilitating weekly meetings, where general volunteers brainstorm events, share progress updates, and receive feedback from yourself and each other on their work. In between meetings, Events Team volunteers may learn to conduct research, build budgets, and complete grants, depending on the initiatives they are producing, and may require mentorship from you. You are also responsible for planning any additional meetings that you feel supports the team, such as a virtual social night.\r\n\r\nAs a team director, you will work closely with FYM's executive leadership. You are responsible for attending monthly meetings with other FYM directors and providing updates on your team's progress and needs. You should regularly check in with Events Team members, gauge their needs, and bring requests for support to the executive leadership as needed. You may connect with other team leads, with the potential of initiating cross-team collaboration. Please recognize that this role description is not a comprehensive list of everything the Co-Director of Events is meant to oversee -- this is a framework, which may change over time, and as the needs of the Events Team evolve.\r\n\r\nDeadline to apply: Tuesday February 25 11:59PM (MST)\r\n\r\nAPPLY HERE: https://forms.gle/f2edfnhqydWcoUdv6"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Organizational Leadership","Program Support","PR, Fundraising, Events","PR, Fundraising, Events","Research"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39129],["title","Director of Finance"],["orgID",397],["remoteOrOnline",1],["dates","3-4 hours per week (ongoing)"],["description","Please apply via the Google Form that is linked at the bottom of this posting. WE WILL REJECT APPLICATIONS SENT DIRECTLY THROUGH VOLUNTEER CONNECTOR. \r\n\r\nPlease note that Free Your Mind Initiative is a for youth, by youth organization. Our age range is 12-25 years old.\r\n\r\nFYM is looking for a youth passionate about mental health and holding skills in financial management (and looking to further develop those skills) to become our Director of Finance. The Director of Finance will oversee all financial management and planning for FYM. This includes developing and implementing an annual and quarterly budgets, preparing quarterly financial reports, being the point of contact for financial communications, and handling reimbursements and transfers between volunteers, FYM\u2019s funds, and any external donors or funding bodies. The Director of Finance will also collaborate with relevant teams in identifying and submitting grant applications as needed. As a Director, you will work closely with FYM's executive leadership, and you are responsible for attending monthly meetings with other FYM directors and providing updates on your progress and needs.\r\n\r\nRecommended Skills: \r\nHigher education in a relevant field (i.e., a Bachelor\u2019s or Diploma program in Finance, Business Studies, Accounting, etc.), completed or in-progress, is an asset.\r\nExperience with financial budgeting and reporting.\r\nStrong analytical and writing skills.\r\nProficiency in Excel and Google Sheets. \r\nExcellent communication and interpersonal skills. \r\n\r\nDeadline to apply: Tuesday February 25 11:59PM (MST)\r\n\r\nAPPLY HERE: https://forms.gle/uTW3iqcgCnwW4CJy5"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}, {\"category\": \"Finance\", \"name\": \"Finance\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}]"],["activityCategory",["Accounting","Finance","PR, Fundraising, Events"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39130],["title","IT"],["orgID",397],["remoteOrOnline",1],["dates","1-2 hours per week (ongoing)"],["description","Please apply via the Google Form that is linked at the bottom of this posting. WE WILL REJECT APPLICATIONS SENT DIRECTLY THROUGH VOLUNTEER CONNECTOR. \r\n\r\nPlease note that Free Your Mind Initiative is a for youth, by youth organization. Our age range is 12-25 years old.\r\n\r\nRecommended Skills:\r\nFamiliarity with website design and editing (especially with Wordpress)\r\nUnderstanding of cyber-security across platforms.\r\nEffective digital troubleshooting.\r\nProficient time management.\r\nProactive communication with other Free Your Mind personnel.\r\n\r\nResponsibilities:\r\nMaintain and update the Free Your Mind website on an as-needed basis, typically between once a week to once a month.\r\nAssist with setting up virtual events, in collaboration with other Free Your Mind teams.\r\nManage cyber-security across social media and video conferencing platforms.\r\nEngage in digital troubleshooting.\r\n\r\nDeadline to apply: Tuesday February 25 11:59PM (MST)\r\n\r\nAPPLY HERE: https://forms.gle/7N6AmaBZ6dnnH8tj9"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["It Systems and Support","Design and Journalism"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39131],["title","Homework Health Volunteer [HAMILTON]"],["orgID",205],["remoteOrOnline",0],["dates","6 Months"],["description","Location: 6 Acorn St, Hamilton, ON L8L 0E2\r\nCommitment: Tuesdays and/or Fridays 3-5 PM\r\nPositions Available: 5\r\n\r\nMake a Difference!\r\nAre you passionate about supporting children and youth in their learning journey? Join us as a Homework Health Volunteer and help neurodiverse students build confidence, develop academic skills, and succeed in a supportive environment.\r\n\r\nWhat You\u2019ll Do:\r\n- Assist educators with homework support &amp; learning activities\r\n- Provide one-on-one or small-group guidance\r\n- Help with program safety &amp; student transitions\r\n- Foster a positive &amp; inclusive atmosphere\r\n- Arrive 15 minutes early to prepare\r\n\r\ ols \u2013 Adhere to food handling and sanitation guidelines.\r\nQualifications &amp; Skills:\r\n\u2705 Friendly and approachable with good communication skills.\r\n\u2705 Comfortable interacting with individuals from diverse backgrounds.\r\n\u2705 Ability to work independently while maintaining a clean and organized space.\r\n\u2705 Reliable and punctual with a positive attitude."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Activism\", \"name\": \"Anti-Racist Advocate\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Activism","Caregiving","Sales","Social Care","People Engagement"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39135],["title","Thrift Store Volunteer"],["orgID",105],["remoteOrOnline",0],["dates","Ongoing"],["description","Volunteer Thrift Store Cashier \u2013 Join Our Team!\r\nAre you looking for a rewarding way to give back to the community? Do you enjoy meeting new people and working in a fun, friendly environment? Our Thrift Store is looking for volunteer cashiers to join our team!\r\nWhy Volunteer With Us?\r\n\u2728 Free Lunch, Coffee &amp; Snacks \u2013 Stay energized while you help out!\r\n\ud83d\udecd Great Store Discount \u2013 Enjoy amazing deals on our unique finds.\r\n\ud83e\udd1d Be Part of a Friendly Team \u2013 Meet like-minded people and make a difference.\r\nWhat You\u2019ll Do:\r\n\u2714 Greet customers with a smile\r\n\u2714 Handle cash and card transactions\r\n\u2714 Assist with store organization and tidiness\r\n\u2714 Provide friendly customer service\r\nRequirements:\r\n\u2714 Must be 19 years or older\r\n\u2714 Criminal record check required\r\n\u2714 Attend a volunteer orientation (Thursdays ccupational Health and Safety \r\n\r\nShifts available: 3.5 hour shift, one shift per week, Tuesday 3-6:30pm\r\n\r\nWork Location:  Qualicum Commons in Qualicum Beach\r\n\r\nScreening: Interview Two\u00a0Reference Checks \r\nPolice Information Check with Vulnerable Sector Screening (to be renewed every 3 years) Signed Volunteer Agreement  \r\nOrientation &amp; training, ongoing supervision, and feedback"],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39139],["title","Kitchen Assistant - Youth Open Space program for youth in grades 9 - 12 on Wednesdays 3 pm - 6:30 pm in Parksville"],["orgID",395],["remoteOrOnline",0],["dates","3 - 6 months"],["description","This position supports District 69 Society of Organized Services mission and core values by providing a welcoming, safe, and accepting environment that ethically and professionally provides services, support, and assistance to families of District 69.\r\n\r\nDuties and Responsibilities: \r\nEnsure that the kitchen areas are maintained to highest possible standards in relation to cleanliness, food hygiene, and safety.\r\nPrepare food/snacks/meals for CYFC programs.\r\nEnsure that dishes, pots and pans etc. are cleaned properly and stored after use. \r\nCollect waste and dispose of it properly. \r\nCompile grocery list bi-weekly, utilizing donated food whenever possible.  \r\nCommunicate with staff members in order to achieve a team approach to program success and menu planning.\r\n\r\nRequired Qualifications:\r\nFOODSAFE Level I certificate preferred for Kitchen Assistants.\r\nStrong communication and interpersonal skills.\r\nAbility to problem solve and make sound decisions.\r\n\r\nSchedule, Training and Commitment: \r\nOn shift training provided including Occupational Health and Safety.\r\n\r\nShifts available: 3.5 hour shift, one shift per week, Wednesday 3-6:30pm\r\n\r\nWork Location:  Parksville Community Services Centre\r\n\r\nScreening: \r\nInterview Two\u00a0Reference Checks. \r\nPolice Information Check with Vulnerable Sector Screening (to be renewed every 3 years) Signed Volunteer Agreement.\r\nOrientation &amp; training, ongoing supervision, and feedback."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Caregiving","Social Care"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39146],["title","Volunteer Coordinator Needed! Communications &amp; Media"],["orgID",56],["remoteOrOnline",1],["dates","1 year"],["description","Hello, thanks for checking out this volunteer opportunity! Canada Confesses is looking for a skilled individual passionate about social justice to take on this leadership volunteer role and join our growing team.\r\n\r\nIn this role, you'll be at the forefront of our mission, orchestrating monthly Comms &amp; Media Training &amp; Sharing Circle meetings to foster collaboration and knowledge exchange among pod members. With your strong leadership, you'll guide discussions, set objectives, and inspire innovation within the pod. You'll provide crucial support to our executive volunteer leads through regular check-ins, task assignments, and project management. Additionally, you'll play a pivotal role in onboarding and training new leads, ensuring they're equipped to excel in their roles. As the face of our organization, you'll represent us at external events, build strategic partnerships, and address any team concerns or conflicts with prompt resolution. If you have experience in leadership, communications, and volunteer coordination, join us and make a meaningful impact!\r\n\r\nAPPLY HERE - https://forms.gle/mUuz26peS99XYCqt6"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Organizational Leadership","Program Support","Program Support","Marketing","Marketing","People Engagement","People Engagement"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39147],["title","Multiple Roles Available for The Princess Margaret Ride to Conquer Cancer in Toronto and the GTA"],["orgID",393],["remoteOrOnline",0],["dates","June 7, 2025 - June 8, 2025"],["description","On June 7-8, 2025, join us for two remarkable days as we mark the 18th anniversary of The Princess Margaret Ride to Conquer Cancer presented by Johnson &amp; Johnson. The Ride is a transformative event dedicated to advancing life-changing cancer research at The Princess Margaret. Thousands of participants will take on the challenge of riding 200+KM from Toronto to Niagara, all with an undeniable spirit of camaraderie and community.\r\n\r\nPMCF volunteers are passionate community driven by a shared vision: to create a world free from the fear of cancer. There are many different volunteer opportunities at the Ride including locations in Toronto, Hamilton, Niagara and along the route.\r\n\r\nReady to register and become a PMCF Volunteer? Head to https://pmcfvolunteer.rosterfy.com/ to register and explore various opportunities during the Ride weekend. Join as an individual or form a team- we'll help you find the perfect fit. Join our community and play a crucial role in bringing this event to life.\r\n\r\nPlease note: completing the registration form does not automatically register you to volunteer for the Ride to Conquer Cancer or any other PMCF event. You will need to view current opportunities under \"Events\" in your portal once you have created an account.\r\n\r\n\r\nIf you have any questions or need further assistance, please don't hesitate to contact us at pmcfteam@conquercancerevents.com or 289-351-2515.\r\n\r\nTogether, let\u2019s Carry The Fire to give cancer patients everywhere brighter tomorrows.\r\n\r\nPlease note that Event Volunteers must be a minimum of 13 years old at the time of the event for which they are volunteering. Minors aged 13 and 14 years old must be accompanied to their shift by a responsible adult who is a minimum of 18 years old."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39148],["title","Multiple Roles Available for The Princess Margaret Ride to Conquer Cancer in Hamilton"],["orgID",393],["remoteOrOnline",0],["dates","June 7, 2026 - June 8, 2026"],["description","On June 7-8, 2025, join us for two remarkable days as we mark the 18th anniversary of The Princess Margaret Ride to Conquer Cancer presented by Johnson &amp; Johnson. The Ride is a transformative event dedicated to advancing life-changing cancer research at The Princess Margaret. Thousands of participants will take on the challenge of riding 200+KM from Toronto to Niagara, all with an undeniable spirit of camaraderie and community.\r\n\r\nPMCF volunteers are passionate community driven by a shared vision: to create a world free from the fear of cancer. There are many different volunteer opportunities at the Ride including locations in Toronto, Hamilton, Niagara and along the route. The main he challenge of riding 200+KM from Toronto to Niagara, all with an undeniable spirit of camaraderie and community.\r\n\r\nPMCF volunteers are passionate community driven by a shared vision: to create a world free from the fear of cancer. There are many different volunteer opportunities at the Ride including locations in Toronto, Hamilton, Niagara and along the route. This year our finish line is located at Peller Estates in Niagara-on-the-Lake!\r\n\r\nReady to register and become a PMCF Volunteer? Head to https://pmcfvolunteer.rosterfy.com/ to register and explore various opportunities during the Ride weekend. Join as an individual or form a team- we'll help you find the perfect fit. Join our community and play a crucial role in bringing this event to life.\r\n\r\nPlease note: completing the registration form does not automatically register you to volunteer for the Ride to Conquer Cancer or any other PMCF event. You will need to view current opportunities under \"Events\" in your portal once you have created an account.\r\n\r\n\r\nIf you have any questions or need further assistance, please don't hesitate to contact us at pmcfteam@conquercancerevents.com or 289-351-2515.\r\n\r\nTogether, let\u2019s Carry The Fire to give cancer patients everywhere brighter tomorrows.\r\n\r\nPlease note that Event Volunteers must be a minimum of 13 years old at the time of the event for which they are volunteering. Minors aged 13 and 14 years old must be accompanied to their shift by a responsible adult who is a minimum of 18 years old."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39151],["title","Board Member"],["orgID",392],["remoteOrOnline",0],["dates","Ongoing"],["description","We are seeking two passionate community members to join us in enriching lives in the Columbia Valley. \r\n\r\nThe Columbia Valley Community Foundation manages endowment funds whereby the donations are invested and the investment returns from these funds are granted to local non-profits and post-secondary students. The Foundation holds over $7.0 million in assets and through its history has supported more than 300 projects and 450 post-secondary scholarships, granting over $3,000,000 into the community.\r\n\r\nThe Foundation\u2019s board is focused on governance and strategic direction. This role is best suited for those interested in shaping big-picture goals rather than being involved in day-to-day operations.\r\n\r\nThe duties of the Board of Directors include:\r\n\u2022\tActing in accordance with the Foundation\u2019s vision, mission, and values \r\n\u2022\tParticipating in strategic planning and risk management activities\r\n\u2022\tProviding for the prudent management of the Foundation\u2019s resources\r\n\u2022\tSetting policy (creating guidelines for decision-making)\r\n\u2022\tHiring and monitoring pay and performance of the Executive Director\r\n\u2022\tRepresenting the Foundation and enhancing links in the community \r\n\u2022\tParticipating, through one or more Standing Committee(s), in the work of the Foundation\r\n\r\nThe Foundation is especially seeking applicants who:\r\n\u2022\tRepresent areas of the Columbia Valley outside of Invermere and Windermere to ensure broad regional representation\r\n\u2022\tPossess financial or accounting expertise (for at least one position)\r\n\r\nPart-time residents are welcome to apply.\r\n\r\nSuccessful candidates will be elected to the board at the Annual General Meeting on June 16, 2025.\r\n\r\nInterested in this opportunity? Please email a cover letter &amp; resume to info@valleyfoundation.ca by 5:00 pm on Monday, May 5, 2025.\r\n\r\nQuestions may be directed to Thiloma Hofer, Executive Director at info@valleyfoundation.ca or (250) 342-2845."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39152],["title","Grants Committee Member -  Student Awards"],["orgID",392],["remoteOrOnline",0],["dates","April 1, 2025 - March 31, 2028"],["description","Are you interested in helping us administrate our student awards? \r\n Consider joining the adjudication committee that reviews our student awards applications. We are looking for passionate community minded individuals who want to help young people reach their dreams.\r\n\r\nTo be eligible for the committee we just ask that you live in and love the Columbia Valley.  Time commitment is approximately 15 - 20 hours  per granting cycle. \r\n\r\nThe CVCF currently accepts scholarship applications twice per year-  in the Fall and Spring.\r\n\r\nIf you are ready to roll up your sleeves and help support the dreams of Columbia Valley youth, click \"Apply Now\"  to connect with Cajsa Fredin, Grants Coordinator."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39153],["title","Grants Committee Member -  Community Grants"],["orgID",392],["remoteOrOnline",0],["dates","September 1, 2025 - August 31, 2028"],["description","Are you interested in learning about the great work done by not-for -profit organizations in our community?  Consider joining our Grants Committee. We are looking for passionate community minded individuals who want to play a crucial role in deciding which local initiatives, projects and organizations receive financial support. \r\n\r\nTo be eligible for the committee we just ask that you live in and love the Columbia Valley.  Time commitment is approximately 15 - 20 hours  per granting cycle. If you are ready to roll up your sleeves and be a driving force for positive change, click \"Apply Now\"  to connect with Cajsa Fredin, Grants Coordinator."],["dateEntered",1745452800000.0],["dateRemoved",1747353600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",22]]},{"type":"map","entries":[["oppID",39155],["title","Board Member"],["orgID",391],["remoteOrOnline",0],["dates","2 year term"],["description","Volunteer Opportunity\r\nJoin Sage\u2019s Board of Directors\r\n\r\nThe Opportunity \r\nSage Edmonton has opportunities for new Board directors to join us as we enhance the quality of life of older persons and their families.   We promote socialization, enhance safety and well-being of vulnerable persons, and provide information \u2013 as well as research and advocate on issues affecting older persons. Our mission is to inspire and support seniors to be the best that they can be.\r\n\r\nThe Organization\r\nSage Edmonton is a long-standing, seniors-serving, not-for-profit organization based in Edmonton.  We offer social services, supports and programs to thousands of seniors, assisting them to participate as active members of the community, able to live according to their beliefs, abilities and aspirations. See www.mysage.ca for further details.\r\n\r\nThe Board\r\nSage\u2019s Board of Directors is a governance board of volunteers from several sectors of the community. The Board guides strategy development which supports staff and management as they carry out operations. Directors exhibit personal integrity, credibility and a passion for improving the lives of seniors - helping them maximize their contributions to the community.\r\n\r\nThe Role\r\nWe are seeking individuals with diverse backgrounds and community experience in finance, law, seniors\u2019 health, communications, marketing, fundraising, government relations, human resources, research and advocacy, or the non-profit sector. Prior board experience is an asset and candidates must be able to provide a Police Information Check.\r\n\r\nThis is a volunteer position involving several hours per month. Board members are elected for two-year terms, with a maximum of six years in total service. Board meetings are held five times per year. Some committee work may be required.\r\n\r\nHow to apply\r\nPlease send your resume and a covering letter expressing your interest in the seniors-serving sector and why you want to serve on the Sage Board of Directors to:\r\n\r\nWarren Turner\r\nOperations Coordinator, Sage\r\nwturner@mysage.ca\r\nDeadline:  March 21, 2025"],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",39161],["title","Crohn's and Colitis Canada - Gutsy Walk Event Day Volunteer"],["orgID",390],["remoteOrOnline",0],["dates","June 1, 2025"],["description","Gutsy Walk is Crohn\u2019s and Colitis Canada\u2019s signature national fundraising event celebrated on the first Sunday of June each year. Thousands of people across Canada come together on one day to raise money to advance medical research and improve the lives of Canadians \r\nwho are affected by these diseases. \r\n\r\nWe are currently scheduling event day volunteers in Calgary, Edmonton, and Lethbridge and for a variety of roles including:\r\n\u2022 Greeters\r\n\u2022 Registration\r\n\u2022 Kids Area\r\n\u2022 Walk Route\r\n\u2022 Entertainment\r\n\u2022 Food Station\r\n\r\nAll volunteer roles on this day are equally important for Gutsy Walk success! Volunteers are required to adhere to Crohn\u2019s and Colitis Canada policies and procedures, including the Volunteer Code of Conduct\r\n\r\nVolunteer shifts will be scheduled for Sunday, June 1, 2025 and vary from 3-5 hours based on need and your availability."],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",39163],["title","Game Changer Volunteer"],["orgID",190],["remoteOrOnline",0],["dates","One Year"],["description","This new and exciting pilot project is designed specifically for male children, youth and volunteers*. We\u2019ve taken the guesswork out of being a volunteer mentor with this simple site-based program format. All you need to do is show up, once per week for a couple of hours, at one of our select locations ready to play sports and board games, participate in hands-on projects and so much more! There are two convenient programs to choose from, each running over the course of the school year. By just showing up you could Be a Game Changer in the life of a young person, helping to set them up for future success\u2014in games and in life.  \r\n\r\nChoose from one (1) of two (2) Site-based Programs:  \r\n\r\nTuesdays at Caernarvon Elementary School (Location: 14820-118 Street) from 6:00 P.M. to 8:00 P.M.  \r\nProgrammed activities will take place in the school gym in groups of 2-3 and 4-6 mentees. Activities will be focused on sports and games. \r\n\r\nThursdays at West Club (Location: 16030-104 Avenue) from 6:00 P.M. to 8:00 P.M.\u202f \r\nProgrammed activities will be one-to-one and will focus on sports, board games, hands-on projects and more. \r\n\r\n***Coming soon: new Southside location! \r\n\r\n*BGCBigs is a safe, accepting, inclusive organization in which differences are valued in all aspects of service delivery and organizational practices. This program was designed specifically to close the gap in programs and services available to our families who are seeking programming for male-identifying children and youth. We encourage a diverse group of male-identifying volunteers and young people to participate in this unique program."],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",39164],["title","Play and Engage Families in Play at Country Hills Public Library! Become a \"Play Champion!\" Volunteer today!"],["orgID",350],["remoteOrOnline",0],["dates","Once weekly for min. 4 months"],["description","Play Champion volunteers create enriching experiences for babies, children, and their caregivers by encouraging play in the Library\u2019s Early Learning Centres. They set up and run activities and games to reinforce the importance of play in early childhood development. Volunteers select a regular weekly shift (usually two hours long), and we require a minimum commitment of four months.\r\n\r\nIf you love playing and interacting with children, chatting with parents, are friendly, and have advanced communication and English language skills, you may be a perfect fit for this program! We are currently recruiting volunteers with daytime availability at:\r\nCountry Hills Library (11950 Country Village Link NE)\r\nTuesdays 10:30 am - 12:30 pm\r\nWednesdays 10:30 am - 12:30 pm\r\nThursdays 11 am - 1 pm\r\nThursdays 5 - 7 pm\r\nFridays 4 - 6 pm\r\nSaturdays 10:30 am - 12:30 pm\r\nSaturdays 3 - 5 pm\r\nSundays 3 - 5 pm\r\n\r\nA three-hour group training session will be provided prior to starting with the program.\r\n\r\nThis program runs on an ongoing basis with no firm start or end date. Volunteers commit to one shift on a weekly basis for a minimum of four months. \r\n\r\nFor more information or to apply visit calgarylibrary.ca/volunteer or c ation and English language skills, you may be a perfect fit for this program! We are currently recruiting volunteers with daytime availability at:\r\nVillage Square Library (2623 56 Street NE)\r\nMondays 4:30 - 6:30 pm\r\nWednesdays 4:30 - 6:30 pm\r\nThursdays 5 - 7 pm\r\n\r\nA three-hour group training session will be provided prior to starting with the program.\r\n\r\nThis program runs on an ongoing basis with no firm start or end date. Volunteers commit to one shift on a weekly basis for a minimum of four months. \r\n\r\nFor more information or to apply visit calgarylibrary.ca/volunteer or contact Katie Radke directly at katie.radke@calgarylibrary.ca or by phone at 403-221-2036."],["dateEntered",1745452800000.0],["dateRemoved",1747440000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Program Support","Caregiving","Social Care","Social Care"]],["totalDaysUp",23]]},{"type":"map","entries":[["oppID",39171],["title","Grant Researcher"],["orgID",389],["remoteOrOnline",1],["dates","Ongoing"],["description","The grant researcher will look for grants and other sources of funding for the Calgary Horticultural Society. The grant researcher will be expected to track these grants including their value, the application deadline, the prerequisites necessary for applications, and other -related details that will be covered in the responsibilities section.  We are specifically looking for opportunities that will support our core operation over projects, though tightly aligned new project funders will also be appreciated.\r\n\r\nThe primary role is looking for grants that will align with the Society aspirations.\r\n\r\nResponsibilities  \r\nThe grant researcher\u2019s duties include: \r\n\u2022 Creating an organized matrix of grant information, including: \r\n\u2022 Deadlines \r\n\u2022 Focus e.g., environment \r\n\u2022 Grant requirements \r\n\u2022 Amount of funding offered  \r\n\u2022 Contact info (if provided)  \r\n\u2022 Maintaining timely communications with the Executive Director and staff \r\n\u2022Contacting grant providers for additional information  \r\n\u2022 Sources of funding may include businesses, foundations, non-profits that may provide grants, such as United Way  municipal and government agencies  \r\n\u2022 Prepare grant application outlines, gathering information, and preparing answers to application questions  \r\n\u2022 Complete grant applications if required by Executive Director \r\n\r\nQualifications  \r\n\u2022 Adept at conducting an online search for grant or funding information  \r\n\u2022 Strong verbal and written communication skills  \r\n\u2022 Previous experience in grant writing and/or research an asset  \r\n\u2022 Articulate; capable of explaining the Calgary Horticultural Society\u2019s mission to prospective \u2022 funding partners and building trust  \r\n\u2022 Knowledge of fundraising information sources  \r\n\u2022 Previous experience in non-profit fundraising an asset"],["dateEntered",1745452800000.0],["dateRemoved",1747526400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Evaluation\"}]"],["activityCategory",["Research"]],["totalDaysUp",24]]},{"type":"map","entries":[["oppID",39173],["title","Volunteer Board Director"],["orgID",387],["remoteOrOnline",0],["dates","March 28, 2025 - March 28, 2028"],["description","This is an opportunity to join the leadership team of an innovative, vibrant and exciting not-for-profit business that generates hundreds of thousands of dollars every year to support the international work of Bible League Canada and local social service agencies through the sale of a wide variety of donated goods."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Accounting","Program Support","Research","PR, Fundraising, Events","Finance"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",39177],["title","Join ER Teens to Become an Environmental Leader!"],["orgID",386],["remoteOrOnline",1],["dates","Projects range from hours to months"],["description","Are you 13-18 years old? Do you care about the environment? Join ER Teens: a remote &amp; flexible volunteer program! \r\n\r\nEarth Rangers is looking for teens across Canada to get involved in environmental action, wherever you live. Our ER Teens program lets you volunteer for the environment by doing an eco-action project of your choice. We\u2019ll help you complete an initiative that makes a difference and helps you develop skills in leadership, communication, and time management. You\u2019ll earn volunteer hours, meet new people, and get a certificate and recognition! Plus it\u2019s totally flexible around your schedule!\r\n\r\nHow it works:\r\n1. Sign up for ER Teens on our website\r\n2. Connect with a Coordinator via Zoom, email, or text\r\n3. Plan a project idea together, or use one of our guides\r\n4. Complete your project with support whenever needed\r\n5. Chat with other participants and professionals over Zoom and group chats\r\n6. Finish your project with a debrief, and celebrate!\r\n\r\nWhat kind of projects can you do? Anything to help the environment:\r\n- Host collection drives or swaps to reduce waste\r\n- Fundraise for one of our wildlife conservation partners\r\n- Educate younger kids with eco-activities\r\n- Use art or multimedia to raise awareness for an issue \r\n- Start or expand your school\u2019s eco-club with Earth Rangers\r\n\r\nER Teens is here to support you every step of the way!\r\n\r\nReady to get started?\r\nEmail erteens@earthrangers.com for more info, or sign up on our website. \r\nCan\u2019t wait to meet you!\r\n\r\n(BTW these projects look great on resumes and post-secondary applications!)"],["dateEntered",1745452800000.0],["dateRemoved",1747526400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Environmental\", \"name\": \"Environmental Advocate\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Environmental","Environmental","Marketing","People Engagement"]],["totalDaysUp",24]]},{"type":"map","entries":[["oppID",39181],["title","Facilitator (Youth Programs)"],["orgID",385],["remoteOrOnline",0],["dates","March 26, 2025 - May 29, 2025"],["description","WHAT: \r\nThe YWCA Youth Education team is looking for volunteers to join our Guide to Highschool program. \r\n\r\nWork with a team of staff &amp; volunteers to deliver an 8-week, fully prepared, after-school program. \r\n\r\n Discuss and facilitate games about topics like friendship, sports/clubs, stress management, resisting peer pressure, dealing with bullies and other high school related topics. \r\n\r\nWHEN:  \r\nApril to May (8 Weeks) \r\n2:30-5:30 PM  \r\n3 hours, 1 day per week (options for more) \r\n30-35 total volunteer hours \r\n\r\nOnline Intro to Volunteering (Recorded Session):  \r\nWednesday, March 26th 2:00-4:00pm via Microsoft Teams \r\n\r\nIn-Person Facilitation Training  \r\nSaturday  April 5th 9am - 4pm \r\n\r\nWHERE: \r\nA local high school in Burnaby, Richmond or Surrey. Placements will be decided during the interview process. \r\n\r\nBURNABY \r\nMoscrop Secondary  \r\nBurnaby Mountain \r\n\r\nRICHMOND \r\nSteveston London \r\n\r\nSURREY \r\nGrandview Heights \r\nJohnston Heights  \r\nEnver Creek \r\nSalish Secondary \r\n\r\nYWCA Metro Vancouver respectfully acknowledges that our main office and many of our programs are located on the traditional, ancestral and unceded territories of the x\u02b7m\u0259\u03b8k\u02b7\u0259y\u0313\u0259m (Musqueam), S\u1e35wx\u0331w\u00fa7mesh (Squamish) and s\u0259lilw\u0259ta\u026c (Tsleil-Waututh) Nations, and that our work across British Columbia spans the territories of more than 200 First Nations. We also acknowledge the First Nations, Metis and Inuit peoples who live in our communities. \r\n\r\nQUALIFICATIONS:  \r\n\r\nNo prior experience is needed. Volunteers will receive high-quality YWCA training and an Inclusive Leadership &amp; Facilitation Certificate upon completing a minimum of 75% of the program  \r\n\r\nVolunteers must provide a criminal record check and complete all training before the program. \r\nYou will be contacted after your interview with instructions for the CRC (Criminal Record Check)\r\n\r\nTO APPLY:  \r\n\r\nPlease fill out the application link and then schedule an interview: \r\n\r\nApplication link: https://tinyurl.com/Volunteer-S25  \r\n\r\nIf you have any questions about the program or the application process, please email youth@ywcavan.org"],["dateEntered",1745452800000.0],["dateRemoved",1747526400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Anti-Racist Educator\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art","Social Care"]],["totalDaysUp",24]]},{"type":"map","entries":[["oppID",39191],["title","Board Member"],["orgID",384],["remoteOrOnline",0],["dates","Ongoing"],["description","We are a small group of volunteers interested in the history of Trafalgar Township.  Trafalgar amalgamated with Oakville un 1962 . Looking for like minded people to join us. LImited monthly commitment."],["dateEntered",1745452800000.0],["dateRemoved",1747612800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Organizational Leadership","Program Support","PR, Fundraising, Events","PR, Fundraising, Events","Finance","People Engagement","Design and Journalism"]],["totalDaysUp",25]]},{"type":"map","entries":[["oppID",39192],["title","Volunteer Foster Coordinator"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","Role Overview\r\nA Foster Coordinator (\u201cFC\u201d) works with each of the foster parents (\u201cfosters\u201d) under their supervision to manage the health, development, and care of every VOKRA cat in the foster home and ensure their readiness for adoption. The FC will manage about 5\u201325 approved foster homes,\r\nplace cats in those homes, and monitor the cats\u2019 health and behavioural progress until they have been adopted and leave VOKRA\u2019s care. The FC will ensure that fosters provide high-quality care to the cats in their homes, that the developmental and medical milestones for each cat are met on\r\ntime, and that their own and their fosters\u2019 administrative tasks associated with the care and adoption of the cats are completed efficiently.\r\n\r\nSummary of Key Responsibilities\r\n- Manages a roster of about 5\u201325 foster homes.\r\n- Collaborates with staff and volunteers at the Operations Centre to place cats in foster homes.\r\n- Monitors the health and behaviour of all the cats and kittens in their assigned foster homes.\r\n- Guides and supervises fosters in preparing their cats and kittens for adoption.\r\n- Guides and supervises fosters through the adoption process.\r\n- Performs all of the required record-keeping and administrative duties.\r\n- Attends monthly FC team meetings and occasional other meetings, as required.\r\n\r\nRequired Knowledge, Skills, and Abilities\r\n- Previous experience with cats (e.g., grew up with cats, owned or owns a cat, volunteer experience at a rescue or shelter, etc.) and solid knowledge of cat care, behaviour, and health.\r\n- Excellent communication skills in person and by email, texting, phone, and video calls.\r\n- Excellent organizational and multitasking abilities.\r\n- Comfort with using email, word processing, database, and project management software.\r\n- Ability to manage multiple cats in foster at different stages along the continuum to adoption.\r\n- Ability to manage stress while remaining respectful with colleagues.\r\n- Ability to engage in conflict resolution diplomatically and tactfully.\r\n\r\nUnusual Working Conditions\r\n- Works remotely, with no requirement to be physically present at the Operations Centre or to interact in person with fosters or foster cats.\r\n- Must be reachable by their fosters by email, text message, or phone, and must provide an alternative contact during extended periods when they will not be reachable (e.g., vacation, illness, etc.).\r\n- Is not required to be available 24/7 but must be able to check email at least once per day and be able to respond to emails within 24 hours of receipt. The FC must provide their fosters with guidance on when and how to contact them, including during black-out periods (e.g. nighttime hours, paid employment hours, etc.). Ideally, the FC is able to respond to emails,\r\ntext messages, and phone calls multiple times throughout the day or evening."],["dateEntered",1745452800000.0],["dateRemoved",1747612800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Caregiving\", \"name\": \"Animal Care\"}]"],["activityCategory",["Administration","Caregiving"]],["totalDaysUp",25]]},{"type":"map","entries":[["oppID",39196],["title","STEM Camp Community Volunteer"],["orgID",323],["remoteOrOnline",0],["dates","June 27, 2025 - August 23, 2025"],["description","A community volunteer supports counsellors and campers during STEM Camp activities. Counsellors can be as young as fifteen (15) years of age but are typically eighteen (18) to twenty-three (23). Some counsellors come to STEM Camp with experience supervising or working with children, but many do not. A community volunteer can help staff learn how to work with children by guiding them along this path. They should demonstrate enthusiasm and positivity and possess an outgoing and engaging personality.\r\n\r\nSTEM Camp will train the community volunteers on its summer camp best practices. This will include many facets of camp including, but not limited to running STEM Games during before and aftercare, camper supervision, conducting activities and much more. The community volunteer is a helping hand to the staff onsite but can also serve as a mentor and a calming influence in times of need. The community volunteer position is an amazing opportunity to assist the next generation of young people in their journey toward their first full-time positions in Canada\u2019s workforce."],["dateEntered",1745452800000.0],["dateRemoved",1747612800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\ g\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Program Support","Program Support","Caregiving","Caregiving","Education, Language, and Art","Social Care"]],["totalDaysUp",25]]},{"type":"map","entries":[["oppID",39200],["title","Vision Mate in Vulcan, AB for walking and companionship"],["orgID",383],["remoteOrOnline",0],["dates","6 months minimun"],["description","Are you based in the Vulcan area, and looking to give back to your community? Do you have a couple of hours to spare during the week? CNIB's Vision Mate program could be the perfect fit!\r\n\r\nThe CNIB Vision Mate program is recruiting for a volunteer in Vulcan to support a gentleman with sight loss to go walking in the community. If you enjoy conversation, fresh air and community connection, this could be the perfect fit for you.\r\n\r\n\r\nWho you are:\r\n- A friendly, kind and empathetic individual with a couple of hours to spare during the week\r\n- A reliable individual that is open and willing to learn about the experiences of others\r\n\r\nWhat you will do:\r\n- Meet an individual weekly for an hour or two, at time that suits you both\r\n- Accompany this individual on walks in the community of Vulcan for some light activity and friendly conversation\r\n\r\nApply now on our website:\r\n\r\nhttps://cnib.tfaforms.net/5047080?tfa_35=CNIB%20website"],["dateEntered",1745452800000.0],["dateRemoved",1747612800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",25]]},{"type":"map","entries":[["oppID",39201],["title","Vision Mate in Rocky Mountain House, AB for conversation and companionship"],["orgID",383],["remoteOrOnline",0],["dates","6 months minimun"],["description","Are you based in the Rocky Mountain House area, and looking to give back to your community? Do you have a couple of hours to spare during the week? CNIB's Vision Mate program could be the perfect fit!\r\n\r\nThe CNIB Vision Mate program is recruiting for two volunteers in Rocky Mountain House to support two individuals with sight loss with some coversation and companionship, and perhaps some sighted support while walking in the summer months. \r\n\r\nIf you enjoy conversation, fresh air and community connection, this could be the perfect fit for you.\r\n\r\nWho you are:\r\n- A friendly, kind and empathetic individual with a couple of hours to spare during the week\r\n- A reliable individual that is open and willing to learn about the experiences of others\r\n\r\nWhat you will do:\r\n- Meet an individual weekly for an hour or two, at time that suits you both\r\n- Provide companionship, conversation and sighted support \r\n\r\nApply now on our website:\r\n\r\nhttps://cnib.tfaforms.net/5047080?tfa_35=CNIB%20website"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39203],["title","Manager - Outreach Program (Multiple positions)"],["orgID",158],["remoteOrOnline",1],["dates","Ongoing"],["description","Responsibilities of Manager\r\n\r\n\u2022\tCreate plans for achieving goals and objectives\r\n\u2022\tOversee all external communications, including website, marketing collateral, newsletters, and social media\r\n\u2022\tIncrease visibility, credibility and develop strategic initiatives to further increase community awareness and expand programs\r\n\u2022\tBuild and lead an effective team that\u2019s dedicated to fulfilling the organization\u2019s mission through highly successful programs, community engagement\r\n\u2022\tLead &amp; Manage volunteer\u2019s to implement centers initiatives."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Organizational Leadership\", \"name\": \"Consultant or Advisor\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}]"],["activityCategory",["Program Support","Organizational Leadership","Program Support"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39205],["title","Fundraising strategy Volunteer to support ageing Issues"],["orgID",382],["remoteOrOnline",1],["dates","February 15, 2025 - May 31, 2025"],["description","We are looking for the support of three online volunteers to develop a sustainable fundraising strategy\r\nfor the organization, in order to raise the necessary funds to maintain an effective and efficient level of\r\noperations for our activities. We are seeking support developing our fundraising strategy, identifying\r\nfundraising leads, creating a deal flow board of impact investors, advising on the pitch deck, executive\r\nsummary and advising on communications with current impact investors."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","PR, Fundraising, Events","Marketing"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39206],["title","Promote Humanitarian Assistance Online Fundraising Campaign"],["orgID",382],["remoteOrOnline",1],["dates","February 15, 2025 - May 31, 2025"],["description","We seek the services of online volunteers to help promote our Global Giving Campaign among\r\nindividuals and other potential donors to help raise the much needed resources for Action Lab For Development's Empower50women:Design Thinking for Gender Equality project. The volunteers shall develop strategies to attract donors and\r\npromote this fundraising initiative through social media, digital platforms and other ethical personal\r\nways. The volunteers shall be expected to draft messages. The online volunteers shall be provided with\r\nthe necessary information to accomplish the task by a main team of Action Lab For Development on the\r\nprogram. The team shall also develop sustainable ways of sustaining a strong relationship with the\r\nonline donors."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events","PR, Fundraising, Events","Marketing"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39244],["title","MS Walk Committee - Volunteer Coordinator"],["orgID",86],["remoteOrOnline",0],["dates","May 25, 2025"],["description","The 2025 Victoria MS Walk takes place Sunday, May 25th.  MS Walk is a one-day event happening in over 50 in-person locations in Canada where people impacted by multiple sclerosis come together. Whether you live with MS or know someone who does, MS Walk is a place to forge meaningful connections and build lifelong relationships that bring us closer toward a world free of MS.   \r\n\r\nAs part of the MS Walk Committee, you will plan and execute an inclusive, engaging event to connect and empower the MS community in your region.  MS impacts all Canadians, which is why we urge people to move forward together at MS Walk and help build awareness for the disease, raising much needed funds to allow us to continue to support people affected by MS.  This is a great opportunity to make an impact in your community using your talent and time. \r\n\r\nThe Volunteer Coordinator will work closely with the team at MS Canada to ensure we have support from a fantastic group of Day of Event Volunteers. You will have the opportunity to connect with your local community to recruit enough volunteers to fill various volunteer roles and instruct them on event day. \u202f \r\n\r\nResponsibilities\u202f\u202f \r\n\r\nIdentify the volunteer positions needed, as well as the required number of volunteers required to successfully execute the local Walk plan\u202f\u202f \r\n\r\nRecruit Event Day Volunteers with the support of the MS Canada Volunteer Experience team to ensure there are enough volunteers to support the event\u202f\u202f \r\n\r\nAssign volunteers to various volunteer roles based on their interests and strengths\u202f\u202f \r\n\r\nClearly communicate to each volunteer their role, responsibilities, start/end times before the event weekend\u202f \r\n\r\nEnsure that all volunteers check in, then report to their lead for instruction and support\u202f \r\n\r\nBe agile on event day, track volunteer\u2019s activities during the event and reposition volunteers as needed to provide the best coverage\u202f\u202f \r\n\r\nRecognize volunteers for their contributions on the day and post-event\u202f\u202f \r\n\r\nChampion the Walk in your community by promoting the event and helping to recruit participants and day-of-event volunteers   \r\n\r\n \r\n\r\nThinking about joining our MS Walk committee?  Here\u2019s what we are looking for:     \r\n\r\nDo you have a positive attitude and enjoy bringing positive energy to events?  \r\n\r\nDo you possess strong leadership, communication and organizational skills? \r\n\r\nAre you passionate about supporting the MS community?   \r\n\r\nDo you have time in your schedule to join a virtual meeting once a month leading up to event day?  \r\n\r\nCan you attend the event in person on Sunday, May 25 for the whole event? \r\n\r\nIf you answered \u2018yes\u2019 to the above, we\u2019d love to hear from you!  \r\n\r\n \r\nWhy Volunteer? \r\n\r\n\u201cAs a volunteer with MS Canada I\u2019ve deepened my appreciation for advocacy, teamwork, and community involvement. These values have been integral throughout my academic journey and continue to significantly shape my professional development as a medical student.\u201d  -Amy \r\n\r\nBy joining MS Walk you become part of something bigger. To sign up today and support people living with MS, please contact: Maria Cecilia Saba at mariacecilia.saba@mscanada.ca."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39245],["title","MS Walk Committee - Entertainment Coordinator"],["orgID",86],["remoteOrOnline",0],["dates","May 25, 2026"],["description","The 2025 Victoria MS Walk takes place Sunday, May 25th.  MS Walk is a one-day event happening in over 50 in-person locations in Canada where people impacted by multiple sclerosis come together. Whether you live with MS or know someone who does, MS Walk is a place to forge meaningful connections and build lifelong relationships that bring us closer toward a world free of MS.   \r\n\r\nAs part of the MS Walk Committee, you will plan and execute an inclusive, engaging event to connect and empower the MS community in your region.  MS impacts all Canadians, which is why we urge people to move forward together at MS Walk and help build awareness for the disease, raising much needed funds to allow us to continue to support people affected by MS.  This is a great opportunity to make an impact in your community using your talent and time. \r\n\r\nThe Entertainment Coordinator plays an important role in shaping the participant experience on site and on route.\u202f This includes organizing entertainment and activities/games and managing the \u201cmain stage\u201d and finish line experience to create a positive and memorable event experience for MS Walk participants.\u202f \r\n\r\nResponsibilities\u202f\u202f \r\n\r\nWork with the committee to create an event day experience that creates a community atmosphere and connection to our cause \r\n\r\nSecure entertainment for event day, that could include for the stage area, start/finish line, route, and activity tent\u202f \r\n\r\nOversee the above areas on event day and provide direction to day-of-event volunteers and entertainers\u202f\u202f \r\n\r\nCoordinate a celebratory start/finish line area for participants\u202f \r\n\r\nWork with MS Walk Coordinator to secure an event MC and guest\u202fspeakers\u202f\u202f \r\n\r\nChampion the Walk in your community by promoting the event and helping to recruit participants and day-of-event volunteers   \r\n\r\n\r\nThinking about joining our MS Walk committee?  Here\u2019s what we are looking for:     \r\n\r\nDo you have a positive attitude and enjoy bringing positive energy to events?  \r\n\r\nDo you possess strong leadership, communication and organizational skills? \r\n\r\nAre you passionate about supporting the MS community?   \r\n\r\nDo you have time in your schedule to join a virtual meeting once a month leading up to event day?  \r\n\r\nCan you attend the event in person on Sunday, May 25 for the whole event? \r\n\r\nIf you answered \u2018yes\u2019 to the above, we\u2019d love to hear from you!  \r\n\r\nWhy Volunteer? \r\n\r\n\u201cAs a volunteer with MS Canada I\u2019ve deepened my appreciation for advocacy, teamwork, and community involvement. These values have been integral throughout my academic journey and continue to significantly shape my professional development as a medical student.\u201d  -Amy \r\n\r\nBy joining MS Walk you become part of something bigger. To sign up today and support people living with MS, please contact: Maria Cecilia Saba at mariacecilia.saba@mscanada.ca."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39246],["title","MS Walk Committee - Route Coordinator"],["orgID",86],["remoteOrOnline",0],["dates","May 25, 2026"],["description","The 2025 Victoria MS Walk takes place Sunday, May 25th.  MS Walk is a one-day event happening in over 50 in-person locations in Canada where people impacted by multiple sclerosis come together. Whether you live with MS or know someone who does, MS Walk is a place to forge meaningful connections and build lifelong relationships that bring us closer toward a world free of MS.   \r\n\r\nAs part of the MS Walk Committee, you will plan and execute an inclusive, engaging event to connect and empower the MS community in your region.  MS impacts all Canadians, which is why we urge people to move forward together at MS Walk and help build awareness for the disease, raising much needed funds to allow us to continue to support people affected by MS.  This is a great opportunity to make an impact in your community using your talent and time. \r\n\r\nThe Route Coordinator plays a key role in ensuring our participants have an enjoyable, accessible, and safe route to experience during the event. As the local route expert, your advance planning and event day execution will ensure a fabulous event experience for all Walk participants.\u202f \r\n\r\nResponsibilities\u202f\u202f \r\n\r\nPlan the route, required route signage and set-up locations, checkpoint location(s), and route marshal/cheerleader requirements as applicable\u202f \r\n\r\nAssist in the development of a route map\u202f \r\n\r\nWork with MS Walk Coordinator to get appropriate municipal permits\u202f \r\n\r\nDetermine route safety requirements (i.e. possible road closures, traffic control requirements, route marshal/cheerleader placement, route emergency response plan, etc.) based on municipal event requirements, participant numbers, and direction from local law enforcement as needed\u202f \r\n\r\nProvide route marshal and checkpoint volunteer briefings and support on the event day\u202f\u202f \r\n\r\nEnsure the route signage and checkpoints are set up on event day and all volunteers are in place at the start of the event\u202f \r\n\r\nChampion the Walk in your community by promoting the event and helping to recruit participants and day-of-event volunteers   \r\n \r\n\r\nThinking about joining our MS Walk committee?  Here\u2019s what we are looking for:     \r\n\r\nDo you have a positive attitude and enjoy bringing positive energy to events?  \r\n\r\nDo you possess strong leadership, communication and organizational skills? \r\n\r\nAre you passionate about supporting the MS community?   \r\n\r\nDo you have time in your schedule to join a virtual meeting once a month leading up to event day?  \r\n\r\nCan you attend the event in person on Sunday, May 25 for the whole event? \r\n\r\nIf you answered \u2018yes\u2019 to the above, we\u2019d love to hear from you!  \r\n \r\nWhy Volunteer? \r\n\r\n\u201cAs a volunteer with MS Canada I\u2019ve deepened my appreciation for advocacy, teamwork, and community involvement. These values have been integral throughout my academic journey and continue to significantly shape my professional development as a medical student.\u201d  -Amy \r\n\r\nBy joining MS Walk you become part of something bigger. To sign up today and support people living with MS, please contact: Maria Cecilia Saba at mariacecilia.saba@mscanada.ca."],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39248],["title","Gardeners/Flower arranging enthusiasts for Program Support"],["orgID",322],["remoteOrOnline",0],["dates","Ongoing"],["description","Support our active horticultural therapy program.  You will be working under the direction of our horticultural therapist.\r\n\r\nThe program times are Tuesday and Wednesday afternoons, 1:15 - 3:15."],["dateEntered",1745452800000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Social Care","Social Care","Program Support","People Engagement"]],["totalDaysUp",27]]},{"type":"map","entries":[["oppID",39249],["title","Business Analyst"],["orgID",141],["remoteOrOnline",1],["dates","Ongoing"],["description","About\r\nWe are a non-profit social enterprise that informs the public, inspires action, and acts as a catalyst for creating collaborative solutions that guide cities through a rapidly urbanizing world.\r\n\r\nWe envision cities as vibrant, inclusive spaces where engaged residents are informed and inspired to build innovative urban solutions. These cities enable residents to contribute to the social fabric of their communities and foster opportunities, belonging, and happiness. \r\n\r\nRead our culture document before applying: https://medium.com/imagine-cities/building-a-culture-of-impact-and-growth-6b9c63a6abd3\r\n\r\nPosition Summary\r\nTo achieve our organizational goals, we offer a completely digital experience for our clients. In addition to our website, this includes 3 digital products: search engine (Google but for neighbourhood research), learning guides (Coursera for neighbourhood development), and our Creative Communities Lab (a talent hub for neighbourhood organizations). \r\n\r\nWe also have several back end teams who support our work including finance, marketing &amp; communications, and people &amp; culture.\r\n\r\nYou will be responsible for working with our President to support our need to document our KPI\u2019s, set up the data program needed to capture the data to inform the KPI\u2019s and create dashboards. You will also be responsible for understanding our data, finding insights, and opportunities across the organization.\r\n\r\nDuties &amp; Responsibilities\r\nYou will be responsible for assisting the Board in capturing and accessing the data needed to answer important questions related to organizational performance. \r\n\r\nQualifications\r\nGraduated or enrolled in a University degree or College diploma or certificate program\r\nExperience developing data programs\r\nExperience with data visualization tools\r\nAbility to use data to gather business insights\r\nEffective oral and written communication skills\r\nAbility to work as part of a team, a give and take approach but also the ability to stand up for something you feel strongly about\r\nExperience in working with data and building dashboards\r\nAbility to work with team members to build strategic plans\r\nStrong analytical and problem-solving skills\r\nA flexible, curious, and creative mentality\r\nStrong organizational skills and an ability to keep on top of a workload\r\n\r\nApplication Process\r\nPlease submit your resume and cover letter to talent@imaginecities.com."],["dateEntered",1745452800000.0],["dateRemoved",1747872000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",28]]},{"type":"map","entries":[["oppID",39250],["title","Neighbourhood Project Facilitator"],["orgID",141],["remoteOrOnline",1],["dates","Ongoing"],["description","About\r\nWe are a cities\u2019 research and innovation nonprofit that helps communities prepare for the future. We inform the public, inspire action, and act as a catalyst for creating collaborative solutions that guide cities through a rapidly urbanizing world.\r\n\r\nWe envision cities as vibrant inclusive spaces where engaged residents are informed and inspired to build smart urban solutions. These cities enable residents to contribute to the social fabric of their communities and foster opportunities, belonging and happiness. \r\n\r\nRead our culture document before applying: https://medium.com/imagine-cities/building-a-culture-of-impact-and-growth-6b9c63a6abd3\r\n\r\nPosition Summary\r\nOur Creative Neighbourhood Lab is a digital tool that connects neighbourhood organizations with talent from post-secondary institutions to complete projects to build more thriving neighbourhoods. This could include marketing plans, analyzing data, or creating a project plan.\r\n\r\nAs a Neighbourhood Project Facilitator, you are responsible for building relationships with neighbourhood organizations, learn about the neighbourhood and their needs, and work with the organization to create projects to submit to the Lab. In addition you are responsible for recruiting additional organizations to the platform.\r\n\r\nQualifications\r\nGraduated or enrolled in a University degree, College diploma or certificate program\r\nHave an interest in urban planning, project planning, stakeholder engagement, or a related field\r\nYou have great interpersonal skills and are comfortable with motivating others\r\nPossess creative skills, the ability to think outside of the box, and are adaptive to changing circumstances\r\nStrong analytical and problem-solving skills\r\nYou experience rejection as an opportunity to learn and adapt\r\nAbility to work independently and as part of a team\r\nHave a passion for innovation and building strong neighbourhoods\r\nStrong organizational skills and an ability to keep on top of your workload\r\nAble to
