coordinator@famlit.ca\r\n\r\n*Shortlisted applicants will be contacted via email."],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",39727],["title","YEGPIN Expo - Festival Volunteer"],["orgID",260],["remoteOrOnline",0],["dates","May 15, 2025 - May 18, 2025"],["description","We are in need of volunteers to help with the registration desk and scorekeeping between May 15 and 18, 2025 at the YEGPIN Pinball and Arcade Expo. Sign up at: https://www.yegpin.com/volunteer/\r\n\r\nYEGPIN Pinball and Arcade Expo is a volunteer-run, nonprofit, annual celebration of pinball and classic arcade games. This family-friendly festival brings together hundreds of competitive players and thousands of visitors of all ages to experience the pure joy of pinball and classic arcade games in a social  setting. \r\n\r\nPutting on this large event takes thousands of volunteer hours over the course of months each year. Many of our core volunteers work behind the scenes, all throughout the year, preparing for each annual YEGPIN. Others are welcome to contribute as little as 9 hours over the course of the four-day festival.  \r\n\r\nThe hobby being celebrated at YEGPIN brings young and old out of their isolated, individual play spaces into a clean, healthy, social setting, where the joy of playing pinball and arcade games can be shared in the same physical space rather than mediated by the isolation of our devices at home. \r\n\r\nJoin us in volunteering at YEGPIN to see the smiles on the faces of all the participants, take pride in facilitating their joy, and experience the joy of pinball and classic arcade games yourself!"],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Administration\", \"name\": \"Reception\"}]"],["activityCategory",["PR, Fundraising, Events","Administration"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39757],["title","BWST Friday Night Lights Team (May 9)"],["orgID",252],["remoteOrOnline",0],["dates","May 9, 2025"],["description","This is the 4th year of the Burlington Waterfront Sculpture Trail, which will be featuring over 50 pieces of art from across North America. The festival runs April 5 - June 1, with a few special events happening throughout (guided tours, Friday Night Lights, Family Fun Day). Our FNL team will help to light up the park to create a spectacular visual display."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39758],["title","BWST Family Fun Day Engagement Team (May 10)"],["orgID",252],["remoteOrOnline",0],["dates","May 10, 2025"],["description","This is the 4th year of the Burlington Waterfront Sculpture Trail, which will be featuring over 50 pieces of art from across North America. The festival runs April 5 - June 1, with a few special events happening throughout (guided tours, Friday Night Lights, Family Fun Day). Our Family Day Engagement team will be instrumental in providing support to attending guests to ensure they have a safe and enjoyable experience."],["dateEntered",1745452800000.0],["dateRemoved",1746921600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Education, Language, and Art","Program Support"]],["totalDaysUp",17]]},{"type":"map","entries":[["oppID",39760],["title","Communications Coordinator - ElderDog Canada"],["orgID",251],["remoteOrOnline",1],["dates","Ongoing"],["description","ElderDog Canada is a 100% volunteer-run, national charity dedicated to ageing people\r\nand ageing dogs. Because of the uniqueness and complexity of ElderDog\u2019s mandate and\r\ncommitment to \u201chelp keep love in the home\u201d, it is vitally important to raise awareness of\r\nElderDog across sectors and through a variety of channels.\r\n\r\nResponsibilities \r\n\r\nAs National Communications Coordinator you would:\r\n- understand and implement the National Communication and Social Media Guidelines\r\n- maintain National social media (Facebook and Instagram)\r\n- share posts relevant posts from Pawds, especially related to Rehoming\r\n- promote ElderDog through communications and media relation opportunities\r\n- Mentor and support Pawd Communications and Social Media Coordinators\r\n- participate in executive team meetings\r\n- participate in meetings with Communications Coordinators from other Pawds\r\n\r\nRequirements:\r\n- facility with social media platforms Facebook and Instagram\r\n- knowledge of or willingness to learn basic graphic design skills (in Canva)\r\n- experience building relationships with community partners\r\n- strong interpersonal and written communications skills\r\n\r\nFor more information, contact info@elderdog.ca."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Consultant or Advisor\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Organizational Leadership","Social Care","Marketing","Design and Journalism"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",39762],["title","Discovery Station Volunteer"],["orgID",250],["remoteOrOnline",0],["dates","A minimum of 2 regular shifts per month"],["description","Organizational Profile: \r\n\r\nThe Vancouver Botanical Gardens Association, a registered charitable organization, delivers educational programs and Garden projects at VanDusen Botanical Garden, a 55-acre botanical garden and Bloedel Conservatory, a domed, lush tropical rainforest paradise in the heart of Vancouver. As Vancouver's 'green heart,' we help to protect the globe's biodiversity while acting as an oasis of calm in a busy city, providing a place for people to connect with nature and find peace in a world of plants and beauty.  \r\n\r\n \r\n\r\nPurpose:  \r\n\r\nDiscovery Station Volunteers engage and interact with visitors at VanDusen Botanical Garden (spring/summer) and Bloedel Conservatory (year-round) through short educational activities and conversations. They act as ambassadors and foster curiosity, connection and enjoyment of the natural world for visitors of all ages and backgrounds. \r\n\r\n \r\n\r\nResponsibilities: \r\n\r\nShare knowledge and inspire conversation through short educational games and activities  \r\n\r\nAdapt activity and interpretation style to be inclusive of all ages and audiences \r\n\r\nProvide basic information, wayfinding and answer questions about VanDusen Botanical Garden or Bloedel Conservatory \r\n\r\n \r\n\r\nSkills, Attitudes, Knowledge Required: \r\n\r\nEnthusiasm for nature and the environment \r\n\r\nModerate to strong English language skills (CLB/LINC 5+) \r\n\r\nFriendly and approachable  \r\n\r\nWillingness to learn and engage in new material and information \r\n\r\nShows initiative, creative problem solving and able to work independently \r\n\r\nExperience in customer service, teaching, interpretation or botany will be an asset but is not required \r\n\r\n \r\n\r\nTraining and Orientation:  \r\n\r\nDiscovery Station Training (Online) \r\n\r\nNew volunteers must complete the VBGA General Orientation (Online) \r\n\r\nIntro to Indigenous Knowledge and Practices (Online) \r\n\r\nIn-person training will be held at Bloedel Conservatory on April 17, exact time TBD \r\n\r\n \r\n\r\nTime Commitment: \r\n\r\nA minimum of 2 regular shifts per month \r\n\r\nShift times occur at 11:00 am - 2:00 pm on weekdays and 10:00 am - 1:00 pm and 1:00 pm to - 4:00 pm on weekends. \r\n\r\n \r\n\r\nLocation:  \r\n\r\nVanDusen Garden at 5251 Oak Street and Bloedel Conservatory at 4600 Cambie Street \r\n\r\n \r\n\r\nSupervisory Relationships/liaison: Candidate will liaise with the VBGA Youth Programs lead.  \r\n\r\n \r\n\r\nAuthority/Decision Making: Must be comfortable following guidelines, making decisions, and problem-solving with minimal supervision.  \r\n\r\n \r\n\r\nVolunteer Benefits:  \r\n\r\nEnhance knowledge on various topics, including botany \r\n\r\nFurther, develop customer service and communication skills  \r\n\r\nOpportunity to work with a dedicated team in a well-respected charity \r\n\r\nContribute your time and talents in an impactful way for a worthwhile cause  \r\n\r\nReference letter \r\n\r\n \r\n\r\nThe VBGA is committed to equity and diversity and encourages applications from all qualified candidates, including people of any sexual orientation, gender identity, or gender expression; Indigenous peoples; visible minorities and racialized people; and people with disabilities."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39764],["title","Community Delivery - Volunteer Driver"],["orgID",249],["remoteOrOnline",0],["dates","Minimum commitment of 3- months"],["description","Use your vehicle to deliver food parcels to local clients who are unable to come to Kerr Street Mission in person due to health, mobility or other reasons.  Suitable for volunteers aged 18+ who can lift and carry up to 30lbs.\r\n \r\nShifts: \r\n\r\nWeekly on Wednesdays. Shift times are 1 hour between 12pm and 2:30pm OR\r\nHelp us out occasionally on Wednesdays as a backup driver\r\nResponsibilities:  \r\n\r\nOnce a week, deliver food parcels according to a prescribed route within the Oakville area (approximately 5-8 drop offs per shift) \r\nArrive at KSM at the scheduled time to pick up food parcels and load car \r\nFollow route to clients addresses, following the drop off instructions on the list provided \r\nIf contact cannot be made, return the food parcels to KSM \r\nContact the Community Delivery Coordinator if any issues arise along the route and also to confirm deliveries have been made \r\nShred documents containing client information once deliveries are complete \r\nRepresent KSM in a positive and caring way with our clients and in the community \r\n\r\nRequirements:    \r\nMust be 18+  \r\nMust be reliable and punctual \r\nGood driver with valid drivers license and current auto insurance \r\nAbility to lift up to 30lbs with no issue \r\nPossess a mobile phone with text capability  \r\nGood organizational skills and attention to detail \r\nPossess compassion and patience, and respect for client confidentiality \r\nAbility to cover cost of gas/mileage for weekly trips \r\nA Vulnerable Sector Check (police check) is required"],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Caregiving\", \"name\": \"Personal Shopping\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Program Support","Program Support","Construction, Transportation, Maintenance","Caregiving","People Engagement"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",39782],["title","Basic Digital Skills Tutor - South Edmonton"],["orgID",211],["remoteOrOnline",0],["dates","April 9, 2025 - June 11, 2025"],["description","Support a senior in learning basic digital skills: teach them how to feel comfortable using their devices and be safe online!\r\n\r\nThis program takes place at Shepherd's Gardens Southside Manor. Meet each week on Wednesday from 12:45 to 2:00 pm (this includes 15 minutes of setup and prep time, and a few minutes to socialize and clean up at the end).\r\n\r\n*Basic Digital Skills runs in 10 week sessions. Our Spring session runs from April 9th to June 11th. Ideal volunteers will be able to commit to all 10 weeks of programming.*\r\n\r\nWe provide tutors with lesson plans for various basic skills including creating a Google account, using email, finding and using accessibility features, and navigating the internet. This program is designed to be adaptive to each learner's needs, so volunteers should have a firm grasp on digital skills and be able to work off-book.\r\n\r\nShortlisted candidates will be contacted via email. \r\nQuestions about this position may be sent to volunteer_coordinator@famlit.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",39799],["title","Computer Lab Supervisor - Downtown"],["orgID",242],["remoteOrOnline",0],["dates","4 month term"],["description","Are you passionate about empowering others through technology and providing access to essential resources? Join us as a Volunteer Computer Lab Supervisor at our Downtown Community Impact Centre! You will help our guests with their technical needs such as searching for jobs, sending resumes to employers, looking up directions or connecting with family and friends. Your support will make a significant difference in their ability to navigate the digital world and improve their lives.\r\n\r\nResponsibilities:\r\n- Assist guests with using computers, internet access, and software applications for job searches, email communication, and other essential tasks.\r\n- Provide guidance and support to guests who may have limited technical skills or experience with digital devices.\r\n- Monitor the computer lab area, ensuring a safe and respectful environment for all users.\r\n- Sanitize workstations and equipment regularly to maintain cleanliness and hygiene standards.\r\n- Manage the sign-up for computer access, ensuring fair usage and timely rotation among guests.\r\n\r\nRequirements:\r\n- Proficiency in using computers, internet browsers, and basic software applications.\r\n- Patience, empathy, and a non-judgmental attitude towards individuals with varying levels of technical knowledge.\r\n- Excellent communication and interpersonal skills for providing clear instructions and support to guests.\r\n- Ability to manage multiple tasks and prioritize responsibilities in a dynamic environment.\r\n- Commitment to maintaining a clean and safe workspace, including adherence to health and safety protocols.\r\n\r\nShifts:\r\nMondays 9:00am - 12:00pm | 12:00pm - 3:00pm\r\nTuesdays 12:00pm - 3:00pm | 3:00pm - 6:00pm\r\nWednesdays 9:00am - 12:00pm | 12:00pm - 3:00pm | 3:00pm - 6:00pm\r\nThursdays 12:00pm - 3:00pm | 3:00pm - 6:00pm\r\nFridays 12:00pm - 3:00pm | 3:00pm - 6:00pm\r\n*No weekend shifts available.*\r\n\r\nMandatory Requirements:\r\n- Minimum 18 years of age. \r\n- Must commit to volunteering weekly for a minimum of 4 months \r\n- Must complete a volunteer agreement form. \r\n- Must complete a Police Information Check with a vulnerable sector search.\r\n- Must be approved by Mustard Seed staff."],["dateEntered",1745452800000.0],["dateRemoved",1747785600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}]"],["activityCategory",["Program Support","Sales"]],["totalDaysUp",27]]},{"type":"map","entries":[["oppID",39801],["title","Club Leader - Maple Ridge"],["orgID",66],["remoteOrOnline",0],["dates","1 year minimum"],["description","NatureKids BC is a registered charity that helps children (aged 5-12) and their families get outdoors to explore, play, learn about and take action for nature. Together with our volunteer club leaders, nature mentors and donors, we share a vision of working together to help children develop a love of nature, a lifelong connection to the natural world, and build the environmental literacy and skills to take action for nature.\r\n\r\nAs leader of a local nature club, your primary responsibility will be to organize monthly hands-on outdoor field trips, called Explorer Days, for NatureKids members and their families. You don\u2019t have to be an expert in nature interpretation, we can support you with access to nature mentors and partners to help lead events. And, as we focus on families, a parent or guardian will always be present with their children. Club events are usually on the weekend for 1.5-2 hours. \r\n\r\nThis is a fun and very rewarding volunteer position. You will be supported by a staff team, local nature mentors and a peer network of volunteer leaders from all over BC. You will receive orientation and training and access to all the resources and materials you need to do you job. All our club leaders are volunteers \u2013 if you are organized, interested in the environment, and can help organize monthly explorer days this opportunity may be for you!"],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Marketing","Environmental","Marketing"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",39803],["title","Instagram Reel Creator"],["orgID",231],["remoteOrOnline",0],["dates","Ongoing"],["description","Are you a social media all-star? Do you love creating Instagram Reels and keeping up with the latest trends? If so, we want YOU on our team!\r\n\r\nKARA is looking for a volunteer with a passion for social media and creative storytelling to help us create fun, engaging, and trending Reels. This is your chance to showcase your skills, have some fun, and make a difference\u2014all while being the star you are!"],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",39810],["title","Hti Canada 3rd International Education Exhibition Volunteer"],["orgID",239],["remoteOrOnline",0],["dates","May 11, 2025"],["description","Hti International is making a significant impact by presenting a perfect blend of Chinese and Canadian cultural integration at this educational feast! Engage face-to-face with admissions officers from prestigious institutions, industry leaders, and education ex- perts. Expand your international perspective and seize future op- portunities at this exciting summit, featuring a rich array of ses- sions that showcase the charm of diverse cultures and cut- ting-edge Western educational philosophies.\r\n\r\nVOLUNTEER REQUIREMENTS\r\nA passion for education and a desire to accumulate rich volunteer- ing experience\r\nInterested in event promotion and social media\r\nPossesses leadership and empathy, with strong communication and planning skills\r\nFluent in both English and Mandarin\r\n\r\nIf you are interested in this volunteer program, please sign up using the link below.\r\n\r\nhttps://forms.gle/v7TeUTwz4AqcsLPB8"],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Program Support","Program Support","Social Care","Program Support","Social Care"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",39859],["title","Join the board today!  Technology Board Member"],["orgID",237],["remoteOrOnline",0],["dates","2 Years"],["description","Community Mediation Calgary Society (CMCS) is looking for people who would like to serve on its working Board of Directors for a two-year term. The Board meets monthly, and the total time commitment is approximately 3-5 hours/month.   \r\n \r\nDo you have to be a mediator? No, you simply have to be interested in conflict management and fostering positive relationships that build stronger communities. If you are not currently a member of CMCS you must be willing to join.  \r\n \r\nWhat does the Board do? It shapes the future of CMCS\u2014an organization that  \r\nempowers people and communities to resolve conflicts one conversation at a time. A nonprofit registered charity, CMCS does not charge community residents for its mediation services.  \r\n \r\nTechnology - Support and maintain our 2 systems (Microsoft Office 365 Enterprise and Neon CRM) - Training will be provided on both  \r\n\r\nPlease reach out to Jackie at President@communitymediation.ca if you are interested! \r\n \r\nCMCS would not exist without its amazing volunteers\u2014people who help strengthen Calgary communities! Thank you for your interest."],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}]"],["activityCategory",["Organizational Leadership","Program Support"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39860],["title","Looking for a Treasurer\u2019s assistant  to modernize our bookkeeping !"],["orgID",237],["remoteOrOnline",0],["dates","2 Years"],["description","Community Mediation Calgary Society (CMCS) is looking for people who would like to serve on its working Board of Directors for a two-year term. The Board meets monthly, and the total time commitment is approximately 3-5 hours/month.   \r\n \r\nDo you have to be a mediator? No, you simply have to be interested in conflict management and fostering positive relationships that build stronger communities. If you are not currently a member of CMCS you must be willing to join.  \r\n \r\nWhat does the Board do? It shapes the future of CMCS\u2014an organization that  \r\nempowers people and communities to resolve conflicts one conversation at a time. A nonprofit registered charity, CMCS does not charge community residents for its mediation services.  \r\n \r\nGeneral Duties: \r\nMaintain general ledger, issue monthly payments, create board reports for treasurer, prepare for budget with treasurer, liaise with the organization's bank, Participate in board meetings. \r\n\r\nPlease reach out to Jackie at President@communitymediation.ca if you are interested! \r\n \r\nCMCS would not exist without its amazing volunteers\u2014people who help strengthen Calgary communities! Thank you for your interest."],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}]"],["activityCategory",["Organizational Leadership","Program Support"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39887],["title","Fundraising &amp; Grant Writing Assistant"],["orgID",40],["remoteOrOnline",1],["dates","Ongoing"],["description","About Us:\r\nThe Autism Today Foundation is a nonprofit organization dedicated to empowering individuals on the autism spectrum and their families through education, support, and advocacy. As we expand our programs and services, we are seeking a detail-oriented and mission-driven Fundraising &amp; Grant Writing Assistant to support our development efforts and help secure vital funding to continue our work.\r\n\r\nPosition Overview:\r\nThis is a meaningful opportunity to build real-world experience in nonprofit fundraising and grant writing. As our assistant, you\u2019ll play a vital role in researching funding opportunities, drafting compelling proposals, maintaining donor records, and supporting the execution of fundraising campaigns. Your contributions will directly impact the lives of the communities we serve.\r\n\r\nKey Responsibilities:\r\nResearch prospective donors, foundations, and grant opportunities aligned with our mission\r\nAssist in drafting, proofreading, and submitting grant proposals and letters of inquiry\r\nHelp manage fundraising campaigns and donor communications\r\nMaintain organized records of proposals, deadlines, and reporting requirements\r\nSupport in crafting thank-you messages, reports, and fundraising materials\r\nCollaborate with the fundraising team to brainstorm creative campaign ideas\r\nTrack donor engagement and assist in building long-term relationships\r\n\r\nWhat We\u2019re Looking For:\r\nStrong writing and communication skills\r\nDetail-oriented, organized, and able to manage deadlines\r\nInterest in fundraising, nonprofits, or social impact work\r\nFamiliarity with Google Workspace and basic research tools\r\nSelf-motivated and able to work independently\r\nPrevious experience in fundraising or grant writing is a plus, but not required\r\n\r\nWhat\u2019s in It for You:\r\nHands-on experience in nonprofit development and grant writing\r\nSkill-building in research, persuasive writing, and campaign strategy\r\nFlexible, remote work schedule that fits your availability\r\nThe chance to make a real difference while expanding your professional network"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events","Social Care","Design and Journalism"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",39892],["title","Hike for Hospice - Burnaby Hospice Society"],["orgID",230],["remoteOrOnline",0],["dates","May 4, 2025"],["description","Volunteers are the very heart of Burnaby Hospice society and that means the Hike for Hospice as well!\r\nWe need approximately 50 volunteers to help make the event smooth for everyone.  Roles include;\r\n\r\nRegistration\r\nSet up \r\nTear Down\r\nRoute Guides\r\nSilent Auction monitors\r\nGeneral Event help\r\n\r\nDetails:  \r\nEvent Date:  May 5/2025\r\nTime: volunteers from 8:30 \u2013 2:30, hike itself from 11 \u2013 1\r\nLocation:  Central Park Pitch and Putt - 3883 Imperial St, Burnaby\r\n\r\nThe Hike for Hospice not only raises funds for an important cause, but it also raises spirits and community!  We need people like you!\r\n\r\nFor more information:  Visit the website\r\nhttps://www.burnabyhospice.org/events/hike-for-hospice\r\n\r\nTo register to be a volunteer, please complete this short registration form and we will be in touch with you shortly."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39896],["title","Volunteer Ushers Needed"],["orgID",229],["remoteOrOnline",0],["dates","April 23, 2025 - May 11, 2025"],["description","Carousel Theatre is looking for volunteers for our last show of the 24/25 season!\r\n\r\n\"Stuart Little\" runs April 23rd to May 11th at the Waterfront Theatre on Granville Island\r\n\r\nUshers will help out with patron and school group management during our shows. This includes:\r\n- Answering questions and providing friendly customer service to patrons.\r\n- Assisting individuals to and from their seats.\r\n- Taking tickets at the door.\r\n- Monitoring the audience during the show to ensure safety and that theatre rules are being followed.\r\n\r\nMUST BE 16 OR OLDER TO VOLUNTEER"],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",39904],["title","Sales Representative"],["orgID",40],["remoteOrOnline",1],["dates","Ongoing"],["description","About Us:\r\nThe Autism Today Foundation is a mission-driven nonprofit dedicated to supporting individuals on the autism spectrum and their families through education, advocacy, and community engagement. As we expand our reach and fundraising efforts, we are looking for a passionate and persuasive Sales Representative to help promote our programs, partnerships, and fundraising initiatives.\r\n\r\nAbout the Role:\r\nAs a Sales Representative, you\u2019ll play a key role in generating support for our initiatives by connecting with potential partners, sponsors, and community members. This role is ideal for someone with strong communication skills, a passion for social impact, and a talent for building meaningful relationships.\r\n\r\nKey Responsibilities:\r\nPromote and sell sponsorship opportunities for upcoming events and campaigns\r\nReach out to potential partners, donors, and supporters via email, phone, and social media\r\nRepresent the organization in a professional, mission-aligned manner\r\nBuild and maintain strong relationships with corporate and community partners\r\nCollaborate with the fundraising and marketing teams to align sales efforts with ongoing campaigns\r\n\r\nWhat We\u2019re Looking For:\r\nStrong verbal and written communication skills\r\nComfortable with outreach and persuasive conversations\r\nExperience in sales or customer relations (nonprofit or corporate) \r\nSelf-motivated, goal-oriented, and able to work independently\r\nPassionate about making a difference in the lives of individuals with autism and their families"],["dateEntered",1745452800000.0],["dateRemoved",1747180800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Sales\", \"name\": \"Customer Service\"}]"],["activityCategory",["Sales"]],["totalDaysUp",20]]},{"type":"map","entries":[["oppID",39922],["title","Team Leader - Heritage Discovery Day Event"],["orgID",144],["remoteOrOnline",0],["dates","June 7, 2025"],["description","Are you interested in Vancouver\u2019s unique heritage properties and looking for an opportunity to peek inside? We are\u202fseeking Team Leader volunteers for Heritage Discovery Day, an integral role in executing this highly popular event! \r\n\r\nHeritage Discovery Day is a 1-day, self-guided tour organized every year since 2003 by Vancouver Heritage Foundation. This year we are engaging Vancouver\u2019s unique neighbourhood of Kitsilano where 10 heritage sites will be available to explore. Teams of volunteers will independently manage each tour site, guided by a Team Leader (you!).\r\n\r\nVancouver Heritage Foundation advances the appreciation and conservation of our city\u2019s diverse heritage places and their stories. We raise awareness of the vital contribution that heritage makes to a vibrant, inclusive, and sustainable community. Through our events, like Heritage Discovery Day, we create opportunities for current and new Vancouverites to learn about the place they live. We aim to reach beyond built heritage to center the diverse history and cultural heritage of Vancouver and inspire the next generation of heritage lovers. \r\n\r\nEvent Details:\r\nLocation: Kitsilano, various locations\r\nEvent Date: Saturday, June 7th \u202f\r\nTime commitment: 4.5 hour shift on event day + training session. \r\n\r\nTeam Lead volunteers supervise and direct a team of 8 - 12 volunteers at one of the 10 tour sites. Tour sites can be a private heritage home or heritage site in the community (business or community organization). They coordinate set-up or clean up of the tour site (shift dependent), rotate volunteers for adequate coverage through the site, and support with ticket issues and tour guideline enforcement. \r\n\r\nQualifications:\u202f \r\n- Positive, friendly, and self-motivating attitude with great inter-personal skills\r\n- Able to take direction, manage tasks independently, and effectively communicate to their team\r\n- Capable of enforcing rules to the public and calmly intervene when issues arise  \r\n- Previous supervisory or leadership experience an asset\r\n- Knowledge about heritage, architecture or history is not necessary, but \u202fvery welcome\u202f \r\n\r\nSupport: Team Leaders report to the Volunteer Manager and will be supported on event day by VHF staff members. Questions can be directed to caroline@vancouverheritagefoundation.org."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","People Engagement","Program Support"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39963],["title","Treasurer for Small but Impactful Library Supporting Organization"],["orgID",210],["remoteOrOnline",0],["dates","May 5, 2025 - May 10, 2027"],["description","If you are a Strathcona County resident then come and share your passion for libraries and books and your experience with bookkeeping/accounting in a non-profit organization to help Friends of Strathcona County be a continuing support to the Strathcona County Library. This is not a large organization financially but we have a lot of heart and we do great work! And we need a financial caretaker! Come help us out, get or use board experience and with just a little commitment make a difference in your community."],["dateEntered",1745452800000.0],["dateRemoved",1747526400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}, {\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Accounting","Administration","Organizational Leadership","Finance"]],["totalDaysUp",24]]},{"type":"map","entries":[["oppID",39964],["title","Board of Directors - Director"],["orgID",211],["remoteOrOnline",0],["dates","May 13, 2025 - May 13, 2027"],["description","Are you a person who likes to think outside the box, ask questions, build relationships, and build a future where everyone has the opportunity to thrive? As a director at the Centre for Family Literacy (CFL), you will be adding your experience, perspective, and connections to support the Centre in achieving our vision through our Community Impact Plan. \r\n\r\nWe are currently looking for three Directors at Large and one Director to take on the Treasurer position in a year. Board members are elected for two-year terms at our AGM in May. Our board is a governance board model with working committees. \r\n\r\nBoard meetings are held in person in Edmonton or online. The board is willing to consider candidates living outside of Edmonton and surrounding areas.\r\n\r\nResponsibilities:\r\n- Attend board meetings every other month.\r\n- Become a member of one of the board\u2019s working committees.\r\n- Be an ambassador for the Centre for Family Literacy in the community.\r\n- Use your expertise, networks, and connections to support organizational initiatives (e.g. fundraising, events, campaigns, raising awareness, etc).\r\n\r\nTime Commitment:\r\n- Approximately 8-10 hours per month\r\n- Board meetings - 6 per year (2 hours each)\r\n- Monthly committee meetings (1-2 hours each)\r\n- Committee tasks - timing will vary depending on the tasks\r\n- Planning day - one full day approximately once a year if needed, usually a Saturday\r\n\r\n*Shortlisted applicants will be contacted via email to continue our internal onboarding process.\r\n\r\nQuestions about this position may be sent to volunteer_coordinator@famlit.ca"],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["Organizational Leadership","Program Support","Program Support","PR, Fundraising, Events"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39965],["title","Friends Engagement Coordinator &amp; Board Member"],["orgID",210],["remoteOrOnline",0],["dates","May 5, 2025 - May 4, 2026"],["description","If you're a resident of Strathcona County then come and share your enthusiasm for your community and in particular our local Library! Be the first point of contact for residents interested in volunteering, being on our Board of Directors or those who have ideas on how to help us! Do this by being our Engagement Coordinator and Board Member. Meet other Library enthusiasts who give their time and efforts to make the Friends group thrive."],["dateEntered",1745452800000.0],["dateRemoved",1747526400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"People Engagement\", \"name\": \"HR Support\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Administration\", \"name\": \"Reception\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Organizational Leadership","Program Support","Program Support","PR, Fundraising, Events","People Engagement","Marketing","Administration","Marketing","People Engagement"]],["totalDaysUp",24]]},{"type":"map","entries":[["oppID",39976],["title","Spring Clean Up"],["orgID",206],["remoteOrOnline",0],["dates","April 26, 2025"],["description","Would you consider lending a helping hand to your community? The FCJ Retreat and Conference Centre is seeking volunteers for our Spring Clean-up afternoon on Saturday, April 26, from 10am - 1:00pm.\r\nAs a welcoming space for people from all walks of life, our retreat and conference centre is a vital part of our community. By joining us for this event, you'll have the opportunity to contribute to its upkeep and create an inviting atmosphere for all who visit.\r\nWe'll provide snacks and refreshments to keep you fueled while you work, and we kindly ask that you bring work gloves, a rake, a shovel, and a lawn chair if possible.\r\nPlease RSVP by April 21 (Monday) 12:00pm by emailing admin@fcjcentre.ca or calling 403-228-4215 or by using this link: https://forms.office.com/r/CV50x66UXP\r\n\r\nYour time and energy will be greatly appreciated, and you'll make a meaningful difference in the lives of those who use our center.\r\nThank you for your kindness and generosity. We can't wait to see you on April 26!"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Gardening\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39980],["title","Volunteer with Kids Kitchen! (seeking experienced cook)"],["orgID",74],["remoteOrOnline",0],["dates","12 weeks"],["description","The DTES Neighbourhood House is looking for a volunteer with cooking/kitchen knowledge and experience to assist with our Kids Kitchen after school program on Fridays from 2:30-6:30pm, starting on May 2nd. This is an unpaid position.\r\n\r\nKids Kitchen provides fun, enriching, cooking classes for up to 13 children aged 6-12. Through this program\u2014which runs in 12-week cycles\u2014our young participants develop a wide repertoire of cooking and kitchen-safety skills and learn about food-related topics, including nutrition, meal-planning, food-safety, and cultural diversity. The main dish and dessert recipes are chosen every week by the participants, with assistance from staff. Sessions end with a group conversation reflecting the individual children's interests, curiosities, and cultural backgrounds. The term wraps up with an exciting food related field trip. Recent examples have included Science World, and the Vancouver Christmas Market. In addition to the practical skills and knowledge that children acquire through our Kids' Kitchen Program, participants also develop a powerful sense of competence and agency regarding their food and nutrition. Like all DTES NH programs, Kids' Kitchen sessions are positive, community-building events, set in a safe and nurturing space.\r\n\r\nVOLUNTEER DUTIES\r\nVolunteers duties include: guiding kids through the cooking workshop and supervising their safety and well-being; prep for and participate in art projects; after-meal clean up.\r\n\r\nASSETS\r\nWe ideally seek volunteers who have the ability to apply creative problem solving, have experience working with children and youth, and have experience with food handling and preparation. We are especially seeking someone with cooking experience and knowledge. Some other valuable assets include:\r\n- lived/living experience in the DTES\r\n- work/volunteer experience in the DTES\r\n- ability to speak multiple languages\r\n\r\nREQUIREMENTS\r\nWe require a minimum 12-week commitment for this position. Kids Kitchen volunteer applicants will undergo a 45min phone interview/screening call and a vulnerable sector check (free). The volunteer will need to come 30min early on the first day for a Kids Kitchen orientation. Other requirements include:\r\n- understanding and support of the DTES Neighbourhood House's mission and philosophies\r\n- ability to work respectfully with people of diverse backgrounds and experiences\r\n- openness to learning from and honouring community members\r\n- ability to work as a team and help each other\r\n- reviewing our Kitchen Safety Training Materials and select parts of our Volunteer Handbook before the first shift\r\n\r\nAPPLYING:\r\nIf you are interested please send us an email at volunteer@dtesnhouse.ca. We would love you to join our team and help us prepare a meal for our community.\r\n\r\nABOUT THE DTES NEIGHBOURHOOD HOUSE:  \r\nOur mission is to provide opportunities for residents to meaningfully engage with and contribute to their community in an equitable atmosphere of sharing and learning. The secular, grassroots Downtown Eastside Neighbourhood House (DTES NH) embraces people of all ancestries, genders, ages and descriptions; annually welcoming almost 9,000 DTES residents in a community where 70% of our neighbours have low\u2010incomes, 700 are homeless and 5,000 are under-housed.  Those who built the DTES NH put the Right to Food at the heart of our work, as nutritional vulnerability was a theme familiar to all. Our goal around the Right to Food is to reform the nutritional impact, quality, abundance and delivery of food in the DTES in consultation with residents, community food providers, non\u2010food community organizations, healthcare professionals, policy makers, growers/suppliers, food/beverage industry professionals and researchers. Learn more about our organization &amp; programs at dtesnhouse.ca The DTES NH acknowledges and honours the fact that our community lies within the Unceded Territory of the x\u02b7m\u0259\u03b8kw\u0259y\u0313\u0259m (Musqueam), Skwxw\u00fa7mesh (Squamish), and S\u0259l\u0313\u00edlw\u0259ta\u0294/Selilwitulh (Tsleil-Waututh) Nations."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Caregiving\", \"name\": \"Cooking\"}, {\"category\": \"Caregiving\", \"name\": \"Housekeeping\"}]"],["activityCategory",["Caregiving","Caregiving","Caregiving"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39984],["title","Director of Education: Oversee Workshops &amp; Educational Content!"],["orgID",179],["remoteOrOnline",1],["dates","Ideally 1 year minimum commitment."],["description","The MHS is looking for a Director of Education! As Director, you would oversee our Workshops team as well as all the educational content we share on our social media. This position requires someone who is a team player, highly organized, and able to help our programs succeed during this period of rapid growth in our organization! \r\nThe Mental Health Society of Greater Victoria\u2019s mission is to improve the mental health of people living in Victoria by contributing to relevant education and improving access to local support services.\r\n\r\nWe are a 100% volunteer-run organization that adapts to our volunteers' availability. Most tasks are performed remotely. However, we host weekly online meetings for the education team and a general meeting for our entire organization every 3 months. The schedule for these meetings will be decided according to the volunteers\u2019 availability. On top of meetings, volunteers are expected to work remotely to complete their assigned tasks by a given deadline.\r\n\r\nTime Commitment: This position is a minimum commitment of 5 hours per week.\r\n\r\nThe ideal candidate:\r\n- Possesses a degree or diploma in a related field \r\n- Passionate about mental health \r\n- Excellent communication and leadership skills \r\n- Experience with leading virtual meetings and managing volunteers \r\n- Knowledge translation skills \r\n- Strong research skills \r\n\r\nBonus:\r\n- Experience with Google Drive, Slack and Trello \r\n- Experience delivering workshops/presentations \r\n\r\nRequired Documentation\r\n- Resume\r\n- Paragraph about yourself: why are you a good fit for this position? \r\n\r\nWe hope to find someone with initiative who is passionate about our cause and eager to help the community! All are welcome to apply. The most eligible applicants will be contacted to schedule an online video interview.\r\nWe look forward to hearing from you!"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Organizational Leadership","Research","People Engagement"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",40005],["title","Collections &amp; Archives Assistant - Collections Researcher"],["orgID",196],["remoteOrOnline",0],["dates","Ongoing, at least 3hr per month"],["description","We currently have 1 position to fill for this role. Application deadline is May 3rd. \r\n\r\nAs a Volunteer Collections &amp; Archives Assistant in our Collections Research Department, you'll be instrumental in helping us learn what an object is, where it came from, its history of use, etc. by conducting research on artifacts in the collection.\r\n\r\nKey Responsibilities:\r\n\r\n- Collection Research: Investigating objects, artifacts, or archival materials to provide context, provenance, and historical significance.\r\n\r\n- Cataloging &amp; Documentation: Assisting in updating or creating records in the museum's database, ensuring accurate descriptions and metadata.\r\n\r\n- Report Writing: Compiling research findings into reports, articles, or presentations for museum staff and the public.\r\n\r\nThe Volunteer Should have strong research and analytical skills, familiarity with academic sources, archives, and databases, and attention to detail and experience with documentation. This role will be have brief training on artifact handling but will mostly be done independently."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Research"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",40009],["title","Photographer or Videographer"],["orgID",197],["remoteOrOnline",0],["dates","3 months"],["description","Art Vancouver, Western Canada\u2019s most prestigious art fair brings the international art world together at the Vancouver Convention Center West. Featuring reputable galleries and artists from across Canada and around the world.\r\n\r\nFounded in 2015 by the non-profit Vancouver Visual Art Foundation (VVAF), Art Vancouver is dedicated to raising awareness of Western Canada's art scene. Art Vancouver, is an international art fair held annually in a world-class location at the Vancouver Convention Centre West. \r\n\r\nWe invite you to join us for our ninth edition from April 24-27th, 2024 as Art Vancouver connects international exhibitors under one roof. Featuring an array of reputable galleries and artists from Canada and around the world, exhibitors showcase their artwork on a prestigious platform to a global audience. \r\n\r\nMission\r\nTo grow, inspire and connect the local, national and international arts community.\r\n \r\nVision\r\nArt Vancouver is the dream of accomplished artist and art curator, Lisa Wolfin. With a group of dedicated volunteers, our vision is to create a premier destination and event that brings global awareness to the visual arts in Vancouver. We encourage a positive and supportive environment for artists and the public to express themselves openly. We aim to achieve this through our events, art classes, and panel discussions.\r\n\r\n\r\nhttps://www.artvancouver.net"],["dateEntered",1745452800000.0],["dateRemoved",1746835200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Photographing\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",16]]},{"type":"map","entries":[["oppID",40010],["title","Board Member/Treasurer"],["orgID",188],["remoteOrOnline",1],["dates","2 Years"],["description","This is an extraordinary opportunity for someone deeply committed to organ donation and transplantation, whose values align with our mission and vision. We are looking for a person who has:\r\n \r\n\u2022\tA deep passion for organ donation and transplant research, with a focus on expanding donation opportunities, enhancing patient and caregiver experiences, and improving transplant outcomes.\r\n\u2022\tAn understanding of, and experience with, good financial management and reporting practices.\r\n\u2022\tProfessional accounting designation or equivalent experience will be considered.\r\n\u2022\tAn understanding of the kind and level of financial information needed at a small non-profit Board level to support decision making.\r\n\u2022\tAn ability to commit the time required to fulfill the responsibilities described.The Treasurer is a member of the ODTRF\u2019s Board of Directors and provides leadership in ensuring good fiscal planning, reporting and oversight at an operational and governance level.\r\n\r\nKey Responsibilities\r\n\r\nODTRF has strong partnerships with other foundations and much of the day-to-day financial administration, including processing donations, tax receipts, bill payments, as well as investment management, are performed by these organizations.  ODTRF maintains its own reporting systems, bank accounts and insurance and the Treasurer is responsible for managing these and will:\r\n\r\n\u2022\tOversee the development of high-level financial policies and their review by the Board.\r\n\u2022\tAssist in the preparation of the annual budget and its presentation to the Board for review.\r\n\u2022\tMaintain the financial books and records and ensure they are accurate and up-to-date.\r\n\u2022\tPrepare quarterly financial statements for review by the Board.\r\n\u2022\tEnsure that government tax filings are submitted on a timely basis.\r\n\u2022\tManage the bank account and serve as a co-signer of cheques (with at least one another signing officer).\r\n\u2022\tEnsure that excess funds and reserves are properly held and invested.\r\n\u2022\tApprove (with Co-Chair) expenses and track the payment grants.\r\n\u2022\tMeet with the external auditor annually to prepare annual statements.\r\n\u2022\tAssist the Senior Advisor and Board Chair with the development and presentation of the annual report.\r\n\u2022\tPresent or co-present the organization\u2019s financial report and recommend appointment or\r\nreappointment of auditor at the Annual General Meeting.\r\n\u2022\tAttend 4 to 6 Board meetings per year."],["dateEntered",1745452800000.0],["dateRemoved",1747008000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Accounting\", \"name\": \"Auditing\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Administration","Accounting","Finance"]],["totalDaysUp",18]]},{"type":"map","entries":[["oppID",40013],["title","Social Media Volunteer"],["orgID",51],["remoteOrOnline",1],["dates","April 5, 2025 - June 30, 2025"],["description","The North Shore Stroke Recovery Centre (NSSRC) is holding their annual fundraiser on June 14th, 2025 in West Vancouver, Strides for Strokes. To help promote the event and thank the supporters before and after the event, we are looking for a volunteer to do this using our our social media platforms (IG, FB, LinkedIn) and our website. \r\n\r\nIncludes: scheduling and publishing content, responding to social inboxes and engaging with the community, collaborating with the team to create a weekly social media content calendar based on the organization's strategy, creating original content (text, image, video) focusing on event details, recognizing the support from donors and the community etc. \r\n\r\nThis volunteer role is perfect for anyone interested in social media strategy, and creating content that makes an impact."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["Design and Journalism","Marketing","Design and Journalism"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40014],["title","Collections &amp; Archives Assistant - Artifact Support"],["orgID",196],["remoteOrOnline",0],["dates","Ongoing / Every Saturday"],["description","We currently have 1 position to fill for this role. Application deadline is May 3rd. \r\n\r\nAs a Volunteer Artifact Support Assistant in our Collections Department, you'll play a crucial role in preserving and protecting our museum\u2019s artifacts by assisting with storage organization, artifact housing, and preventive conservation efforts.\r\n\r\nKey Responsibilities:\r\n\r\n- Storage Reorganization: Assisting in the re-organization of artifact storage spaces to improve accessibility and preservation.\r\n\r\n- Artifact Handling &amp; Movement: Safely handling and relocating artifacts within storage areas following best museum practices.\r\n\r\n- Protective Housing: Creating garment bags, padding hangers, and constructing custom storage boxes to ensure proper artifact support.\r\n\r\n- Preventive Conservation: Implementing storage solutions that help protect artifacts from environmental and physical risks.\r\n\r\nThe volunteer should have an interest in museum collections and artifact care, strong attention to detail, and the ability to handle delicate objects safely. They will work directly with the Collections Assistant and receive training in artifact handling and care, though some tasks may be completed independently.\r\n\r\nIf you\u2019re passionate about heritage preservation and hands-on collections work, we\u2019d love to have you on our team!"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",40024],["title","Graphic Designer"],["orgID",193],["remoteOrOnline",1],["dates","3 Months Minimum"],["description","We are looking for an individual who has some experience or would like to gain experience in graphic design, specifically in the areas of conceptualizing creative ideas, producing graphics for campaigns and events, and establishing design and content standards. This role will help our organization support our mission of reducing food waste and addressing food security.\r\n\r\nKey responsibilities include:\r\n- Conceptualizing creative ideas for each project with Refood\r\n- Produce graphics for campaigns and events for publication \r\n- Establishing design &amp; content standards &amp; guidelines\r\n- Ensure content is in line with Refood\u2019s objectives &amp; branding\r\n- Working &amp; liaising with different project teams for content, updates &amp; ideas"],["dateEntered",1745452800000.0],["dateRemoved",1747958400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}]"],["activityCategory",["Design and Journalism"]],["totalDaysUp",29]]},{"type":"map","entries":[["oppID",40046],["title","Bonnyville SPCA Casino Fundraiser- Fort McMurray"],["orgID",186],["remoteOrOnline",0],["dates","May 7, 2025 - May 8, 2025"],["description","Join us for our Casino Fundraiser in Fort McMurray in support of our animal shelter."],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",40049],["title","Saskatoon Entertainment Expo - Photo Booth Volunteers with Make-A-Wish Canada"],["orgID",36],["remoteOrOnline",0],["dates","May 3, 2025 - May 4, 2025"],["description","Make-A-Wish Canada will be hosting a booth at the Entertainment Expo in Saskatoon from May 3 - 4. We have opportunities for volunteers to help take photos, create excitement in the line ups to encourage guests to take photos for donations, and provide information on Make-A-Wish Canada to event attendees. No professional photography experience necessary!\r\n\r\nMake-A-Wish Canada works with communities across the country to provide children with critical illnesses the opportunity to realize their most heartfelt wish. These wishes are more than just moments of happiness; they are crucial in improving medical outcomes and enhancing the quality of life for both the children and their families. The granting of just one wish can provide long lasting memories and experiences that aid in healing, provide strength, and give hope to what otherwise might be a dark period for children with critical illnesses and their families."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Program Support\", \"name\": \"Exhibitor\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Program Support","PR, Fundraising, Events","Program Support","People Engagement"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",40050],["title","Club Leader - Delta"],["orgID",66],["remoteOrOnline",0],["dates","1 year minimum"],["description","NatureKids BC is a registered charity that helps children (aged 5-12) and their families get outdoors to explore, play, learn about and take action for nature. Together with our volunteer club leaders, nature mentors and donors, we share a vision of working together to help children develop a love of nature, a lifelong connection to the natural world, and build the environmental literacy and skills to take action for nature.\r\n\r\nAs leader of a local nature club, your primary responsibility will be to organize monthly hands-on outdoor field trips, called Explorer Days, for NatureKids members and their families. You don\u2019t have to be an expert in nature interpretation, we can support you with access to nature mentors and partners to help lead events. And, as we focus on families, a parent or guardian will always be present with their children. Club events are usually on the weekend for 1.5-2 hours. \r\n\r\nThis is a fun and very rewarding volunteer position. You will be supported by a staff team, local nature mentors and a peer network of volunteer leaders from all over BC. You will receive orientation and training and access to all the resources and materials you need to do you job. All our club leaders are volunteers \u2013 if you are organized, interested in the environment, and can help organize monthly explorer days this opportunity may be for you!"],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Marketing","Environmental","Marketing"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",40059],["title","Event Planner &amp; Coordinator"],["orgID",184],["remoteOrOnline",0],["dates","Ongoing"],["description","An event planner and coordinator is responsible for managing all aspects of events, from initial planning and budgeting to on-site execution and vendor coordination, ensuring a smooth and successful event experience"],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Program Support","Marketing","People Engagement"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",40062],["title","TC10K Water Booth Volunteers Needed!"],["orgID",182],["remoteOrOnline",0],["dates","April 27, 2025"],["description","BC Cancer Foundation is proud to be one of the benefiting partners for this year's TC10K! This year\u2019s theme, Where Everyone Is Welcome, is a celebration of inclusivity, community, and the joy of moving together.\r\n\r\nWe hope you can join us. The details are:\r\n\r\nDate: Sunday, April 27th, 2025\r\nTime: 7:30AM \u2013 11:30AM\r\nLocation: Dallas Rd &amp;  Oswego St\r\nResponsibilities: Provide water &amp; electrolytes to runners on course while cheering them on, set up &amp; tear down\r\n\r\nTo sign up, please enter your name and email on the TC10K's Volunteer Platform, then submit Password \"BCCANCER\". Select your shift as COURSE | AID STATION #3 | ZONE 2 DALLAS &amp; OSWEGO\r\n\r\nAny questions can be directed to volunteer@tc10k.ca\r\n\r\nWe look forward to having you there!"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",40065],["title","Calgary Vocal Festival"],["orgID",180],["remoteOrOnline",0],["dates","April 27, 2025 - May 1, 2025"],["description","We are so excited to be hosting the 2nd annual Calgary Vocal Festival April 27 - May 1, 2025.  This is an adjudicated performance opportunity for Calgary singers of all levels divided into Classical, Musical Theatre and Contmeporary/Pop categories.  All classes are held at  cSpace, an arts centered innovative events venue, 1721  29 Avenue S.W.\r\n\r\nWe are looking for volunteers to help the festival run smoothly. The days are divided into 3 shifts - morning, afternoon and evening.  You can pick one shift or sign up for more!\r\n\r\nFor job descriptions and sign up  please go the the following link:  https://www.calgaryvocalfestival.ca/services-3"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Reception\"}]"],["activityCategory",["Administration"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",40068],["title","Secretary - help provide administrative support to our organization!"],["orgID",179],["remoteOrOnline",1],["dates","Ideal 1 year minimum commitment."],["description","The Mental Health Society of Greater Victoria is recruiting a secretary! \r\n\r\nWe are a 100% volunteer organization that adapts to our volunteers' availability. The successful candidate will be responsible for providing administrative support to our organization, including taking minutes at meetings, and other general administrative duties as needed. All tasks for this position will be performed remotely on a flexible schedule. Our meetings are also held remotely over Google Meet. \r\n\r\nAs the organization\u2019s secretary, you will be responsible for the following:\r\nAssisting team leaders with meeting scheduling and sending reminders to the team\r\nTaking accurate and comprehensive meeting minutes \r\nOrganizing and editing meeting minutes after meetings \r\nMaintaining and updating relevant documents\r\nBooking meeting space if/when in-person meetings resume\r\nSupporting team leaders with other administrative tasks \r\n\r\nThe successful candidate must meet the following requirements:\r\nMinimum typing speed of 65 wpm \r\nMust have a strong interest in mental health \r\nAt least 3 hours of availability per week\r\nBe available to attend an additional 1- hour General Meeting every 3 months\r\nExcellent organization skills\r\nFluent in English with strong verbal and written communication skills\r\nPrevious secretarial and/or administrative experience (asset but not required)\r\nPrevious experience using Slack, Gmail, and Google Calendar (asset but not required)\r\n\r\nRequired Documents: \r\nResume \r\nCover letter\r\n\r\nPlease email the above documents to tereza@mhsvictoria.org in PDF format. Please note that applications without cover letters will not be considered. The most eligible applicants will be contacted to schedule an online interview. We look forward to hearing from you!"],["dateEntered",1745452800000.0],["dateRemoved",1747267200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Administration\", \"name\": \"Reception\"}]"],["activityCategory",["Administration","Organizational Leadership","Administration"]],["totalDaysUp",21]]},{"type":"map","entries":[["oppID",40076],["title","T.A.N.G. Youth Program - Tuesday Youth Leader"],["orgID",175],["remoteOrOnline",0],["dates","3 month term (minimum)"],["description","Are you interested in furthering your leadership skills? Do you want to use your personal knowledge and skills for a good cause? Come and be a part of our educational and activity-based T.A.N.G. Youth Program! Take part in our Youth Program and become a mentor for multicultural youths in the community! \r\n\r\nTitle: Youth Leader\r\n\r\nPeriod: April 8, 2025 - June 17, 2025\r\n\r\nTuesday After School Drop-In \u2013 3:30 pm - 6:00 pm\r\n\r\nTime Commitment: 2.5 hours a week for a minimum of 7 sessions within 3 months\r\n\r\nPosition Description\r\n\u00b7 Help youth sign in and/or sign up for the program\r\n\u00b7 Supervise youth during volleyball\r\n\u00b7 Be a positive role model\r\n\u00b7 Tutor junior high and high school students in core subjects\r\n\u00b7 Interpret, explain, and guide students to understanding and connecting with materials\r\n\u00b7 Teach and play a variety of tabletop games to students\r\n\r\nQualifications and Skills\r\n\u00b7 Must be 18 years of age or older\r\n\u00b7 Strong English language skills (speaking, listening, reading, writing)\r\n\u00b7 Responsible, reliable and punctual\r\n\u00b7 Open-minded, caring, and wanting to make a difference in the lives of young people"],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Caregiving\", \"name\": \"Fitness\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","Caregiving","Education, Language, and Art","Caregiving","Education, Language, and Art","Education, Language, and Art","Social Care","Program Support","People Engagement"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",40077],["title","T.A.N.G. Youth Program - Wednesday Youth Leader"],["orgID",175],["remoteOrOnline",0],["dates","3 month term (minimum)"],["description","Are you interested in furthering your leadership skills? Do you want to use your personal knowledge and skills for a good cause? Come and be a part of our educational and activity-based T.A.N.G. Youth Program! Take part in our Youth Program and become a mentor for multicultural youths in the community! \r\n\r\nTitle: Youth Leader\r\n\r\nPeriod: April 9, 2025 - June 18, 2025\r\n\r\nWednesday After School Drop-In \u2013 3:30 pm - 6:00 pm\r\n\r\nTime Commitment: 2.5 hours a week for a minimum of 7 sessions within 3 months\r\n\r\nPosition Description\r\n\u00b7 Help youth sign in and/or sign up for the program\r\n\u00b7 Supervise youth during volleyball\r\n\u00b7 Be a positive role model\r\n\u00b7 Tutor junior high and high school students in core subjects\r\n\u00b7 Interpret, explain, and guide students to understanding and connecting with materials\r\n\u00b7 Teach and play a variety of tabletop games to students\r\n\r\nQualifications and Skills\r\n\u00b7 Must be 18 years of age or older\r\n\u00b7 Strong English language skills (speaking, listening, reading, writing)\r\n\u00b7 Responsible, reliable and punctual\r\n\u00b7 Open-minded, caring, and wanting to make a difference in the lives of young people"],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Caregiving\", \"name\": \"Fitness\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","Caregiving","Education, Language, and Art","Caregiving","Education, Language, and Art","Education, Language, and Art","Social Care","Program Support","People Engagement"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",40079],["title","Heritage Fair Judge"],["orgID",174],["remoteOrOnline",0],["dates","May 3, 2025"],["description","Like a Science Fair but for Social Studies, the Edmonton Regional Heritage Fair is an annual event for Edmonton-area students in Grades 4 through 9 where they present a research project of their choosing from the broad category of Canadian heritage. On fair day, students are interviewed and adjudicated by at least 3 members of the local heritage &amp; education community who provide in-person and written feedback to the students. Overall, the day is about celebrating student success and fostering a love for history, heritage &amp; research.\r\n\r\nThis year's heritage fair is taking place the morning of Sat, May 3, 2025, at the Prince of Wales Armouries Heritage Centre- and it will be our largest fair since before Covid!\r\n\r\nTo volunteer all you need is a passion for history or learning, active listening skills, some familiarity with the research process (i.e- primary and secondary sources, asking questions) and kindness. \r\n\r\nA light breakfast &amp; judges orientation will be provided the day of the fair.\r\n\r\nTo become a volunteer judge register here: \r\nhttps://docs.google.com/forms/d/e/1FAIpQLSdgL0cZ46wFLL61WsR0zoc84HK5vWDAtCxiepjWAiX5DI6QPA/viewform?usp=send_form"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Program Support","Education, Language, and Art","Research"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40085],["title","HELP NEEDED - Highway Cleanup Volunteer"],["orgID",1],["remoteOrOnline",0],["dates","May 3, 2025"],["description","Make a difference in your community \u2013 one bag at a time! Join us for our annual highway cleanup, where we keep our roads clean while raising funds to empower individuals with disabilities. The event is just a month away, and we are looking for volunteers to help make a meaningful impact! If you\u2019re available to volunteer, we\u2019d love to have you join us!\r\n\r\nThe Independent Living Resource Centre Calgary was founded in 1985 by a group of dedicated volunteers. Our organization is committed to empowering individuals with disabilities to live their lives to the fullest. We provide support, resources, and programs that help people achieve their level of independence, which means making decisions about their own lives, having control over their choices, and being able to participate fully in the community. Our services include workshops, peer support, mentorship, and more, all designed to help individuals build the skills and confidence they need to succeed. We believe in creating an inclusive world where everyone, regardless of ability, has the opportunity to live independently and make choices that align with their personal goals and values.\r\n\r\nResponsibilities: \r\n-Work in teams to clean a designated section of highway.\r\n-Collect and bag trash along the roadside.\r\n-Sort and separately bag recyclable bottles.\r\n-Leave full bags along the highway for pickup.\r\n-Wear provided safety gear (gloves &amp; reflective vest) and use tools (trash picker, bags).\r\n\r\nSkills &amp; Qualifications:\r\n-Ability to work outdoors in various weather conditions.\r\n-Comfortable with physical activity such as walking and bending.\r\n-No experience required - just a positive attitude and teamwork!"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",40092],["title","Mental Health (Neuropsychiatric) Unit Activity Volunteer"],["orgID",20],["remoteOrOnline",0],["dates","minimum 6 month commitment"],["description","The Alder Unit at St. Vincent's Langara is a 20 bed neuropsychiatric tertiary care unit that specializes in caring for clients between the ages of 18-64 years old who have neurological disorders or brain injuries as well as psychiatric symptoms. Our client-base ranges between those with high personal care needs who may be unable to walk or speak, to those who are much more physically able but may have complex behavioural and psychiatric conditions.\r\n\r\nWe are looking for volunteers to assist with a range of social activities on the unit. These may vary from arts and crafts and games to going on outings and doing 1-1 visiting.\r\n\r\nCurrently, all our openings are on Saturday or Sunday afternoons. Sorry, no evenings available. \r\n\r\nRequirements for Role:\r\n1. As per the Ministry of Health orders, you must provide your vaccination status for COVID-19. \r\n2. Experience with client population (people with either mental health struggles or brain injuries or marginalized populations) is essential in order to be considered as volunteer. .\r\n3. Be 19 years of age or older.\r
