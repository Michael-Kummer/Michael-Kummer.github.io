\n\ud83d\ude97 Be an Ambassador \u2013 Represent The Darling Home for Kids with passion, enthusiasm, and a commitment to making this event a success! \r\n\r\nWhat We\u2019re Looking For: \r\n\u2705 Strong network in the corporate, retail, or automotive industries (or a willingness to build one!) \r\n\u2705 Confident communicator with a persuasive and friendly approach \r\n\u2705 Sales, fundraising, or sponsorship experience is a plus but not required \r\n\u2705 Passion for helping children and families in need \r\n\u2705 Commitment of a few hours per month, leading up to the event"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38916],["title","Gala Committee Member \u2013 Sponsorship &amp; Prize Solicitation"],["orgID",433],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you a natural connector with a passion for making a difference? Do you have a strong network and a talent for sales and fundraising? The Darling Home for Kids (DHK) is looking for dedicated volunteers to join our Gala Committee, with a focus on securing sponsorships and soliciting prizes for our largest signature fundraising event! \r\n\r\n What You\u2019ll Do: \r\n\ud83d\udd39 Leverage Your Network \u2013 Use your connections to open doors and introduce potential sponsors, donors, and partners to our cause. \r\n\ud83d\udd39 Secure Sponsorships \u2013 Help us exceed our fundraising goals by reaching out to businesses and individuals who want to make an impact. \r\n\ud83d\udd39 Solicit Auction &amp; Raffle Prizes \u2013 Engage local businesses, retailers, and brands to contribute high-value items that will drive excitement and bidding at our event. \r\n\ud83d\udd39 Work as a Team \u2013 Collaborate with fellow committee members to strategize outreach, share leads, and celebrate wins. \r\n\ud83d\udd39 Be an Ambassador \u2013 Represent The Darling Home for Kids with enthusiasm and passion, spreading the word about our mission and the incredible work we do. \r\n\r\n What We\u2019re Looking For: \r\n\u2705 Strong network in the corporate, retail, or hospitality sectors (or a willingness to build one!) \r\n\u2705 Confident communicator with a persuasive and friendly approach \r\n\u2705 Sales, fundraising, or sponsorship experience is a plus but not required \r\n\u2705 Passion for helping children with complex medical needs \r\n\u2705 Commitment of a few hours per month, leading up to the event"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38917],["title","Youth Volunteer Initiative (YVI)"],["orgID",433],["remoteOrOnline",0],["dates","March Break and/or Summer (July + Aug)"],["description","In a peaceful and natural setting, The Darling Home for Kids provides professional, holistic, high quality, and personalized hospice, respite and residential care for children with medical complexities and their families. At The Darling Home for Kids, we recognize the immense potential we have to shape the lives of those we serve. We are committed to effectively using every resource at our disposal and leveraging our expertise to create a truly meaningful and lasting impact. Our mission and vision are more than mere words; they are interwoven into the very fabric of our organization, guiding each decision, and driving us to push beyond what we thought possible. Together, we are creating a brighter future for children with medical complexities and leaving a legacy of positive change that will endure for generations to come.\r\n\r\nObjective of Position\r\nWorking alongside the professional care team, YVI students provide companionship and support to enhance the quality of life for our children during their stay at The Darling Home for Kids.\r\n\r\nResponsibilities &amp; Duties\r\n\ud83d\udd39 Provide peer companionship and friendship to our children during their stay at The Darling Home for Kids\r\n\ud83d\udd39 Connect with our children in the various activities they participate in at our Home\r\n\ud83d\udd39 Enjoy outings and outdoor activities on our grounds\r\n\ud83d\udd39 Accompany children into the Snoezelen room\r\n\ud83d\udd39 Perform general home duties including; tidying and cleaning toys, organizing program materials and other responsibilities as needed to fully support the children and the functioning of the Home\r\n\ud83d\udd39 Participate as a volunteer in all activities the children are participating in, aiding the children in participation\r\n\ud83d\udd39 Involvement in planning recreational activities and crafts and observing therapy programs\r\n\r\n\ud83c\udf1fYouth Volunteer Initiative-Summer Program (YVI)\r\n20 hours/week, Month of July and/or August\r\nMon. \u2013 Fri.\r\nApplication deadline: May 16, 2025\r\n\r\n\ud83c\udf1fWeekend Peer Program\r\n4 hours/week, September \u2013 June\r\nSat. or Sun.\r\nApplication deadline: August 1, 2025"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Caregiving","Education, Language, and Art","Social Care"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38919],["title","Peer Support Volunteer"],["orgID",314],["remoteOrOnline",1],["dates","minimum six months"],["description","Prospect Human services provides assistance to people who are actively seeking employment. Many of the services provided are designed to help clients who present with a barrier related to illness, accident or injury"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38925],["title","Discord Community &amp; Automation Specialist"],["orgID",263],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you passionate about building and managing online communities? Do you have experience configuring Discord bots like MEE6 and Sapphire to enhance engagement and automation? We\u2019re looking for a Discord Community &amp; Automation Specialist to support our growing community by ensuring smooth operations, automating tasks, and optimizing our Discord server for a seamless user experience.\r\n\r\nThis role is ideal for someone who loves tech, automation, and community-building and enjoys making online spaces more interactive and user-friendly.\r\n\r\nWHAT WILL THE VOLUNTEER BE DOING?\r\n\r\nManaging and moderating our Discord server to ensure a welcoming and engaging environment.\r\nSetting up and customizing MEE6, Sapphire, and other Discord bots for automation, moderation, and engagement.\r\nTroubleshooting and maintaining bot configurations.\r\nAssisting in the development of automated onboarding and role assignments.\r\nCollaborating with the community team to enhance engagement through Discord.\r\nImplementing best practices for Discord server structure, permissions, and security.\r\n\r\n\r\nWHAT SKILLS DO YOU NEED FROM VOLUNTEERS?\r\n\r\nExperience managing Discord servers and communities.\r\nProficiency with MEE6, Sapphire, and other bot configurations.\r\nStrong problem-solving and troubleshooting skills.\r\nBasic understanding of Discord API and automation tools is a plus.\r\nAbility to work independently and communicate effectively with the team."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}]"],["activityCategory",["It Systems and Support"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38928],["title","Audio Editing"],["orgID",157],["remoteOrOnline",0],["dates","Ongoing"],["description","Dear Applicant,\r\nThank you for your interest in volunteering as an Audio Editor for the International Humanity\r\nFoundation (IHF)! We are seeking skilled and detail-oriented individuals to help us produce\r\nhigh-quality audio content for our podcast and other media initiatives.\r\nRole Requirements\r\nAs an Audio Editor, you will:\r\nEdit and enhance raw audio recordings for clarity and quality.\r\nMix and master audio tracks to produce professional results.\r\nRemove background noise, balance audio levels, and add sound effects as needed.\r\nCollaborate with the podcast team to align audio with the intended narrative.\r\nEnsure timely delivery of polished audio for podcast episodes and other projects.\r\nSkills We Value\r\nProficiency in audio editing software (e.g., Audacity, Adobe Audition, Pro Tools).\r\nAttention to detail and strong listening skills.\r\nExperience with sound design or music editing is a plus.\r\nAbility to work collaboratively in a team setting.\r\nCreativity in enhancing the listener\u2019s experience through sound.\r\nBenefits of Volunteering with IHF\r\nBy joining our team, you will:\r\nDevelop your audio editing and sound design skills.\r\nBuild a portfolio of professionally produced podcasts and audio projects.\r\nCollaborate with a diverse and talented team.\r\nMake a meaningful impact by helping amplify the voices of children and communities in need.\r\nReceive a certificate of recognition and appreciation for your contributions."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38929],["title","Unioot"],["orgID",157],["remoteOrOnline",0],["dates","Ongoing"],["description","Unlock Global Opportunities with UniOOT! Your Gateway to Educational\r\nand Career Success \ud83c\udf1f\r\nAre you dreaming of advancing your education, gaining practical experience, and making\r\nvaluable international connections? UniOOT, powered by the International Humanitarian\r\nFoundation is here to help you achieve your goals. UniOOT is designed to bridge students and\r\nprofessionals with resources, scholarships, internships, and practicum opportunities across the\r\nglobe.\r\nWhy Join UniOOT?\r\n1. Access Scholarships Worldwide: Discover a wealth of scholarships available globally. With\r\nUniOOT, you\u2019ll receive curated information about scholarships to support both your education\r\nand career development. From undergraduate to graduate programs, you\u2019ll find options tailored\r\nto your needs.\r\n2. Internships Programs :Build your resume and gain real-world experience by\r\nparticipating in internship programs around the world. UniOOT connects you to international\r\nprograms offering internships and practicum hours, giving you the hands-on skills and\r\nprofessional exposure you need to succeed.\r\n3. Global University Partnerships: UniOOT collaboration with universities worldwide, offering\r\nopportunities to secure internships and practicum placements directly through university job\r\npostings. Whether you\u2019re looking for on-campus placements or international assignments,\r\nUniOOT helps you find opportunities that align with your career goals.\r\n4. Expand Your Network :Joining UniOOT connects you to a diverse network of like-minded\r\nindividuals, educators, and industry professionals. Benefit from mentorships, guidance, and\r\nresources that can help shape your future and maximize your potential.\r\nReady to take your education and career to new heights? Don\u2019t miss your chance to connect\r\nwith resources and programs that could be life-changing. Join UniOOT today and start your\r\njourney towards a brighter, globally connected future!\r\n\u2728 Empower yourself, explore new horizons, and unlock the opportunities you deserve with\r\nUniOOT!\r\n______________________________________________________________________"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}]"],["activityCategory",["Administration"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38931],["title","Volunteer Driver"],["orgID",432],["remoteOrOnline",0],["dates","Monthly &amp; Ongoing"],["description","Volunteer Drivers will be required to transport seniors to appointments in Lake Country, or Kelowna. Rides could be for medical appointments or errands. This position would be good for people who enjoy meeting new people and chatting. This can be a very fulfilling way to help you fellow community members who are in need."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Legal\", \"name\": \"Advocacy\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Caregiving\", \"name\": \"Personal Shopping\"}]"],["activityCategory",["Legal","Program Support","Caregiving","Construction, Transportation, Maintenance","Caregiving"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38932],["title","Tech Angel for Seniors"],["orgID",432],["remoteOrOnline",0],["dates","Monthly &amp; Ongoing"],["description","To help a senior one on one learn about technology. We work with seniors\u00a0in Lake Country with their tech issues and questions. The goal of this role is to\u00a0teach clients how to use a tablet or cellphone,\u00a0to improve their confidence in\u00a0their technical literacy,\u00a0to\u00a0be able to\u00a0use programs to\u00a0reduce social isolation\u00a0and help with\u00a0everyday\u00a0activities like Zoom, email, or Facebook. If you have an hour or two per month why not help out a senior learn about technology?"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"It Systems and Support\", \"name\": \"IT Support\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Design and Journalism\", \"name\": \"Website Development\"}]"],["activityCategory",["It Systems and Support","Social Care","Social Care","Research","Design and Journalism"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38933],["title","Social Media  Content Creator"],["orgID",432],["remoteOrOnline",0],["dates","Monthly &amp; Ongoing"],["description","Interested in creating social media posts for TikTok and YouTube? \r\nAssist our Mental Health coordinator by creating social media posts about safer drugs and alcohol use. Produce your own videos and share them on Lake Country Health Tiktok and YouTube accounts. \r\n\r\n*This would be a great opportunity for students interested in counselling, outreach, and marketing."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38934],["title","Inmu Touch Support"],["orgID",327],["remoteOrOnline",0],["dates","3 months"],["description","The name INMU stands for \u2018interactive music\u2019. It combines music, tactile elements, and movement in a soft interactive cushion that stimulates multiple senses. The Inmu is designed to give peace of mind through its design and sophisticated sensor technology. Working with dementia residents and the Inmu touch devices under the supervision of the Recreational Therapy Manager. You could be assisting walking therapy where the resident moves to the rhythm of the Inmu touch. You could be leading mirroring exercises where the resident mirrors your movements which strengthens focus and provides new opportunities of communication. You could be assisting residents with the Inmu touch under their feet (can be done while sitting in a wheelchair). This helps strengthen motor skills, mobility, blood circulation and has a calming effect. This device allows anyone the opportunity to feel the joy of making music. Even small movements or a touch provides a change in the music. Hearing impaired or deaf individuals feel the experience of vibrations and pulse."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38935],["title","Special Events Volunteer"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Do you enjoy a party or festive occasion? You would love to volunteer but can\u2019t commit to a steady schedule? Special Events volunteers are needed the day before or day of an event. Whatever your skill, silent auctions, decorating, working on the registration table, mingling with guests and residents, setting up, or clearing, there are always lots of jobs when an event is planned. From golf tournaments to on-site celebrations, there are opportunities all year round.  Special Events Volunteers assist with preparation and/or execution of special events and seasonal parties, as well as with occasional and time-specific projects. There could be committee work available. These events may be on-site at any of our manors or at an off-site venue. You ideally will be able to work as a team member and have excellent communication and interpersonal skills as you will be interacting with stakeholders, residents, families, other volunteers, and staff. Proficient time management and organizational skills are an asset. Weekends, daytime and early evenings may be involved."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Research\", \"name\": \"Measurement\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Photographing\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Traffic Control\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","PR, Fundraising, Events","PR, Fundraising, Events","Research","Education, Language, and Art","Program Support","Construction, Transportation, Maintenance"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38936],["title","Companionship (Social) volunteer"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Do you enjoy chatting? Are you curious about the stories older adults want to share? Do you enjoy puzzles, board games, card games, reading to someone? Then the Social Visitor role is for you. You will both give and receive the gift of companionship and friendship.  Social Visitor guests have an opportunity to share thoughts, ideas and stories while spending time with our residents on a one-to-one basis. Whether helping with a puzzle, playing a game, or simply hanging out together, you will be a trusted companion to our continuing care residents. We have opportunities for both daytime and early evening hours."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38937],["title","Outing volunteer - seasonal"],["orgID",327],["remoteOrOnline",0],["dates","Ongoing"],["description","Do you enjoy going for walks in the park? Are you a fan of day trips to local amenities? Then the Outing Volunteer position is suited for you. You will be giving the gift of fresh air and new sites and sounds to our residents and have an opportunity to share some laughs and make memories.  Outing Volunteers contribute to a resident\u2019s health and wellness by assisting with mobility so the resident feels engaged and more in touch with the community. Whether it\u2019s an assisted walk in the neighbourhood or an organized bus trip, your help will allow our residents to enjoy activities outside. The outings are typically daytime hours."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}]"],["activityCategory",["Caregiving","Program Support"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38938],["title","Second Language volunteer"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Are you bi-lingual, multi-lingual, or know sign language? Are you looking for an opportunity to hone those skills or keep them current? You could be visiting our residents that struggle with English and so are generally isolated. As a companion, you would be visiting one-on-one and sharing stories, perhaps playing games or helping with puzzles or assisting a resident with strengthening their own communication skills. This volunteer position could also cross over to our outing opportunities as well.  Provide one-on-one visits (in a resident\u2019s first language) to enhance the quality of life of the resident who may be generally isolated and tends to avoid social settings.  Engage the resident in conversation, games and activities that can keep minds and bodies strong and active. We have opportunities for both daytime and early evening hours."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Translation\"}]"],["activityCategory",["Caregiving","Education, Language, and Art","Education, Language, and Art"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38939],["title","Pet Visitor"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Do you have an amazing pet that should be shared with our residents? Do you enjoy sharing your pet\u2019s personality, quirks, and tricks? Is your pet social and loves attention? Then our pet therapy team volunteer is for you. You will be able to discuss your pet with our residents while they are able to interact with your special pet.  The pet therapy team volunteer can provide controlled interactions between their pet and our residents. Calm animals have a calming effect and can aid in feelings of happiness. As well, animals give mental stimulation and sharing some quiet conversation about past memories of beloved pets can lead to increased social interaction.\r\n\r\n\u2022\tThe pet visit must benefit the residents\r\n\u2022\tAll pets must be always leashed\r\n\u2022\tAll pets must be in the continuous full control by their owners\r\n\u2022\tOwners are expected to clean up, completely and immediately, after their pets\r\n\u2022\tAny individual who brings a pet in the manor is completely and solely liable for any injuries or any damage to personal property caused by the animal\r\n\u2022\tAny repair or cleaning/maintenance costs incurred by an animal will be charged in full to the owner\r\n\u2022\tThe Administrator or designate reserves the right to rescind an approval based on pet conduct and behaviour, if concerns are raised and validated by employees, residents, visitors, volunteers or others conducting business within our facilities"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving","Caregiving"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38940],["title","Manicure (pampering) Volunteer"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Do you enjoy changing your nails to suit your day, your mood, or for a special occasion? We have residents who love to have their nails polished with their favourite colour or for seasonal occasions. If you would like to give your time and expertise, then the Personal Pampering volunteer position is for you. Enjoy companionship and conversation while giving our continuing care residents a fresh manicure. You would provide manicures to residents including: removal of polish, filing and nail polish application. Share your time and expertise while chatting with the residents. We have opportunities for both daytime and early evening hours."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Beauty and Hair\"}, {\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving","Caregiving"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38941],["title","Music Guest"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Do you wish to share your love of music? Enjoy having a live audience to interact with?  Then Volunteer music guest is the role for you. You will enrich the lives of our residents, give back to the community in a way that\u2019s meaningful to you, gain work experience if needed and receive recognition from both our residents and staff.  Volunteer Music guests have an opportunity to share their musical talent and love of music through instrument and song with residents in continuing care. We have opportunities for both daytime and early evening hours in our shared spaces."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Performing Music/Theatre\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38942],["title","Pastoral - Spiritual Care volunteer"],["orgID",327],["remoteOrOnline",0],["dates","ongoing"],["description","Are you a member of the clergy who wishes to share your faith with residents? We have opportunities for clergy within established religions to schedule religious services on-site in our Chapels. We also have opportunities for non-ordained members of any faith community to attend our sites to provide support to residents who request their support.  Spiritual Care Volunteers provide a connection to a resident\u2019s faith community. Clergy within established religions may attend the site to preside over religious services. Non-ordained members of a faith community may attend the site to provide one-on-one or small group support to residents who request it. You should have a connection with an established community faith group."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Caregiving","Social Care","Social Care"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38943],["title","Cribbage - Bow View Manor"],["orgID",327],["remoteOrOnline",0],["dates","3 months"],["description","Do you enjoy playing crib? Are you curious about the stories older adults want to share? Then playing crib with our residents is for you. You will both give and receive the gift of companionship and friendship over a friendly game of cards. \r\nAt Bow View Manor our residents are looking for card players. We have opportunities for both daytime and early evening hours. Ideally, you would be able to come and play either Monday through Friday from 10:30am \u2013 noon."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38944],["title","Burnaby Meals on Wheels Volunteer Driver"],["orgID",430],["remoteOrOnline",0],["dates","3 months"],["description","Are you interested in helping those in Burnaby?\r\nWe are looking for volunteers to help deliver meals to Burnaby residents who, for reasons of age, illness or disability are unable to prepare meals for themselves.\r\n\r\n\r\nDescription\r\nPick up meals at our Brentwood location (2055 Rosser Ave) and delivering meals to clients in a safe and timely manner. Meals will be delivered between 10:30am \u2013 12:30pm to seniors at home.\r\n\r\nVolunteers will need to follow directions (i.e. instructions for where to put meal, where to enter building etc.) and work independently.\r\n\r\nCommunicate with Program Coordinator regarding client concerns, undeliverable meals and special requests\r\nMust be friendly, reliable and patient, enjoy driving, enjoy helping people\r\n\r\n\r\nSkills, Experience, Qualifications Required\r\nAccess to own vehicle\r\nCurrent driver\u2019s license\r\nGood knowledge of how to navigate Burnaby is beneficial, map reading skill\r\n\r\n\r\nTime Commitment\r\nMeals on Wheels delivers every Monday, Wednesday, and Friday between 10:30am -1pm\r\nWe are looking for regular volunteers or on call volunteers\r\n3 months minimum commitment\r\n\r\n\r\nApply at:\r\n\r\nhttps://burnabynh.ca/get-involved-volunteer/\r\n\r\nThank you for your interest!\r\n\r\nAll volunteers are required to complete a volunteer application process with the Burnaby Neighbourhood House. This includes a volunteer application form, informal interview (10 mins), completing an online volunteer orientation (22 mins.), and policy form.\r\n\r\nPlease contact Tina Nguyen for more information\r\nseniorvolunteer@burnabynh.ca"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Social Care"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38945],["title","Volunteer Drivers for Medical/Dental Appointments"],["orgID",430],["remoteOrOnline",0],["dates","3 months minimum commitment"],["description","Burnaby Neighbourhood House is a community driven and community funded agency located on the unceded territories of the Tsleil-Wauthuth (s\u0259l\u0313ilw\u0313\u0259ta\u0294\u026c), Kwikwetlem (k\u02b7ik\u02b7\u0259\u019b\u0313\u0259m), Squamish (S\u1e35wx\u0331w\u00fa7mesh \u00daxwumixw) and Musqueam (x\u02b7m\u0259\u03b8k\u02b7\u0259y\u0313\u0259m) nations with a unique focus on neighbours supporting neighbours.\r\n\r\nWe provide rides to seniors in Burnaby who are in need of getting to and/or from their medical and dental appointments. Currently we are recruiting on-call volunteers who are interested in providing transportation assistance to seniors in need and helping to combat isolation and improve access to essential healthcare services for seniors who may face transportation challenges. All mileages driven will be reimbursed.\r\n\r\nTo apply please visit: https://burnabynh.ca/get-involved-volunteer/"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38946],["title","Join the Quality Control Team at the International Humanity Foundation (IHF)!"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","Are you detail-oriented and passionate about maintaining high standards? Do you have a knack\r\nfor HR and a commitment to ensuring quality education and training? The International\r\nHumanity Foundation (IHF) is looking for dedicated volunteers to join our Quality Control Team!\r\nRole: Quality Control Team Member (Volunteer)\r\nResponsibilities:\r\n- Monitor and evaluate the quality of training provided to all IHF members.\r\n- Ensure that active members receive comprehensive and effective training.\r\n- Collaborate with the HR team to identify and address training needs and improvements.\r\n- Maintain accurate records of training sessions and assessments.\r\n- Provide feedback and recommendations for enhancing training programs.\r\nRequirements:\r\n- Strong attention to detail and organizational skills.\r\n- Experience or interest in Human Resources (HR) is a plus.\r\n- Excellent communication and teamwork abilities.\r\n- Commitment to IHF\u2019s mission and values.\r\n- Ability to dedicate a few hours per week to this volunteer role.\r\nWhat We Offer:\r\n- A chance to make a meaningful impact on global education and humanitarian efforts.\r\n- Experience in quality control and HR functions within an international NGO.\r\n- Opportunities for personal and professional growth.\r\n- A supportive and collaborative team environment.\r\nAbout Us\r\nIHF is a global NGO dedicated to providing quality education and support to children and\r\ncommunities in need. Our mission is to make a positive impact through education, volunteerism,\r\nand humanitarian efforts.\r\n\r\nJoin us in our mission to ensure quality training for all IHF members and help us make a\r\ndifference in the world!\r\nWe look forward to welcoming you to our team!\r\n____________________________________________________________________________\r\nEmail enquiries: volunteer@ihfonline.org\r\n\r\nFor more information: https://ihfonline.org/\r\n\r\nTo Apply for the post: https://ihfonline.org/volunteer-application-form/"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38947],["title","Volunteer Opportunity: International Humanity Foundation (IHF) Indonesia Center, Jakarta"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","The International Humanity Foundation (IHF) is a 501(c)(3) international non-profit organization founded in 2001. We provide education and safe Children's Homes to impoverished children in Indonesia, Kenya, and Thailand through our five IHF Centers.\r\nOur Mission\r\nEducate Marginalized Children: Activate their highest potential and nurture loving communities. The happiness of our world's children rises above all political and religious differences and equates to the quality of our world's happiness tomorrow.\r\nEducate Global Citizens: Through communication and real-life experiences, both online and in person, we teach about the realities of marginalized communities and impart practical skills for aiding needed efforts, thus giving a voice to the voiceless.\r\nOur Vision\r\n\u201cTo develop global leaders with cross-cultural experiences and respect for different cultures from varying socioeconomic backgrounds, equipped to make decisions that serve, positively impact, promote, and protect the dignity and humanity of people everywhere.\u201d\r\nVolunteer Role\r\nWe are looking for dedicated volunteers to join our team at the IHF Indonesia Center in Jakarta. Volunteers will gain invaluable experience in international team leadership, coordination of center activities, and engagement with the local community.\r\nResponsibilities\r\nParticipate in rotational assignments in the core components of the International Humanity Foundation, including:\r\nCenter operations\r\nLegalities\r\nCommunity development\r\nFinance\r\nFundraising\r\nMedia and communications\r\nAnd more\r\nAssist in coordinating center activities\r\nReport to the CEO and Center Directors\r\nWhat We Offer\r\nAccommodation: Room with bed and mattress provided.\r\nElectricity and Wi-Fi: Stable network to carry on online tasks.\r\nGlobal Leadership Development (GLD): A one-year training program equipping you with skills to run an international organization as a director.\r\nStipend:\r\n$35/month for the first 3 months\r\n$65/month for months 4-6\r\n$85/month for months 7-9\r\n$100/month for months 10-12\r\nsuccessfully completing the GLD training, volunteers may be considered for employment positions within the organization, if available.\r\nRequirements\r\nMinimum of a high school diploma\r\nBasic computer knowledge\r\nSmartphone for communication\r\nValid police clearance/good conduct certificate issued by the government\r\nFluent in English\r\nAble to use Zoom\r\nHonest, well-behaved individual with no criminal record\r\nAbility to work with children and adhere to both national and international laws governing our operations\r\nJoin Us\r\nIf you are passionate about making a difference in the lives of marginalized children and eager to develop your leadership skills in a global context, we invite you to apply for this rewarding volunteer position. Help us build a brighter future, one child and one community at a time.\r\n\r\nApply Now\r\nEmail enquiries: volunteer@ihfonline.org\r\nFor more information: https://ihfonline.org/\r\n\r\nTo Apply for the post: https://ihfonline.org/volunteer-application-form/"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38948],["title","\ud83c\udf0d Unlock Global Opportunities with UniOOT! Your Gateway to Educational and Career Success \ud83c\udf1f"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","Are you dreaming of advancing your education, gaining practical experience, and making\r\nvaluable international connections? UniOOT, powered by the International Humanitarian\r\nFoundation is here to help you achieve your goals. UniOOT is designed to bridge students and\r\nprofessionals with resources, scholarships, internships, and practicum opportunities across the\r\nglobe.\r\n\r\nWhy Join UniOOT?\r\n1. Access Scholarships Worldwide: Discover a wealth of scholarships available globally. With\r\nUniOOT, you\u2019ll receive curated information about scholarships to support both your education\r\nand career development. From undergraduate to graduate programs, you\u2019ll find options tailored\r\nto your needs.\r\n\r\n2. Internships  Programs :Build your resume and gain real-world experience by\r\nparticipating in internship programs around the world. UniOOT connects you to international\r\nprograms offering internships and practicum hours, giving you the hands-on skills and\r\nprofessional exposure you need to succeed.\r\n\r\n3. Global University Partnerships: UniOOT collaboration with universities worldwide, offering\r\nopportunities to secure internships and practicum placements directly through university job\r\npostings. Whether you\u2019re looking for on-campus placements or international assignments,\r\nUniOOT helps you find opportunities that align with your career goals.\r\n\r\n4. Expand Your Network :Joining UniOOT connects you to a diverse network of like-minded\r\nindividuals, educators, and industry professionals. Benefit from mentorships, guidance, and\r\nresources that can help shape your future and maximize your potential.\r\n\r\nReady to take your education and career to new heights? Don\u2019t miss your chance to connect\r\nwith resources and programs that could be life-changing. Join UniOOT today and start your\r\njourney towards a brighter, globally connected future!\r\n\u2728 Empower yourself, explore new horizons, and unlock the opportunities you deserve with\r\nUniOOT!\r\n____________________________________________________________________________\r\nEmail enquiries: volunteer@ihfonline.org\r\n\r\nFor more information: https://ihfonline.org/\r\n\r\nTo Apply for the post: https://ihfonline.org/volunteer-application-form/"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38949],["title","Video Editor (International Humanity Foundation)"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","Dear Applicant,\r\n\r\nThank you for your interest in volunteering as a Video Editor for the International Humanity Foundation (IHF)! We are looking for talented and creative individuals to help us produce visually compelling content that highlights our mission to provide education to underprivileged children.\r\n\r\nRole Requirements\r\nAs a Video Editor, you will:\r\n\r\nEdit raw footage into polished and engaging videos.\r\n\r\nAdd graphics, animations, and subtitles to enhance video quality.\r\n\r\nCollaborate with the podcast and media teams to create promotional materials.\r\n\r\nWork on highlight reels and trailers to showcase IHF\u2019s work and podcast content.\r\n\r\nEnsure all videos align with IHF\u2019s branding and storytelling goals.\r\n\r\n\r\nSkills We Value\r\n\r\nProficiency in video editing software (e.g., Adobe Premiere Pro, Final Cut Pro, DaVinci Resolve).\r\n\r\nCreative storytelling through visual media.\r\n\r\nAttention to detail and ability to meet deadlines.\r\n\r\nExperience in graphic design or animation is a plus.\r\n\r\nA collaborative and flexible attitude.\r\n\r\n\r\nBenefits of Volunteering with IHF\r\nBy joining our team, you will:\r\n\r\nGain valuable experience in video editing and storytelling for a global nonprofit.\r\n\r\nBuild your portfolio with impactful content.\r\n\r\nCollaborate with a diverse, creative, and passionate team.\r\n\r\nContribute to a cause that empowers underprivileged children through education.\r\n\r\nReceive a certificate of recognition and appreciation for your contributions.\r\n\r\n\r\nAbout IHF\r\nThe International Humanity Foundation is a nonprofit organization focused on providing education to children in underserved communities. We believe in creating stories that inspire change and empower lives."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",38952],["title","Connect with your community and make a lasting impact by joining the Burlington Museums Foundation Board. Help shape the future of Burlington's cultural heritage and play a key role in preserving its rich history for generations to come."],["orgID",429],["remoteOrOnline",1],["dates","2 years"],["description","As a Board Member of the Burlington Museums Foundation, you will be an integral part of shaping the future of Burlington\u2019s cultural landscape. This role offers the opportunity to make a lasting impact on connecting Burlington to both the Joseph Brant and Ireland House Museums.  Board Members provide strategic leadership and governance, and are engaged in fundraising activities.\r\n\r\nRoles and Responsibilities \r\n\r\n\u25cf\tServe as an ambassador for the Burlington Museums Foundation (BMF) and the Museums of Burlington.\r\n\u25cf\tSupport the annual objectives of the Burlington Museums Foundation.\r\n\u25cf\tActively participate in decision-making at Board meetings.\r\n\u25cf\tSupport the Museums of Burlington signature event.\r\n\u25cf\tPromote the Museums of Burlington in the community and actively seek. opportunities to partner with businesses and other community initiatives.\r\n\u25cf\tSteward donors and prospective donors, build relationships and cultivate funding opportunities, emphasizing diversity in donor engagement.\r\n\u25cf\tAssist personally in soliciting gifts and grants from individuals, foundations, corporations and other resources, fostering a diverse range of supporters. \r\n\u25cf\tUse personal expertise and abilities to benefit the BMF (when applicable)\r\n\u25cf\tRecruit and elect new Directors with an interest in heritage, culture and philanthropy, ensuring diverse representation in leadership. \r\n\u25cf\tVolunteer and serve on committees (when applicable)\r\n\u25cf\tCommit to up to 2-4 hours a month in supporting BMF including meetings, events and Board meeting preparation. \r\n\u25cf\tAttend Board meetings regularly (1 per month) \r\n\u25cf\tPromote and participate in events held by the BMF and MOB\r\n\u25cf\tAdmit annually members of the BMF Board\r\n\u25cf\tCommit to a two-year term minimum, ensuring diversity and equitable continuity."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",38954],["title","Board of Directors - Calgary Drug Treatment Court"],["orgID",428],["remoteOrOnline",1],["dates","Ongoing"],["description","The Calgary Drug Treatment Court Society (CDTC Society) is the dedicated service provider to the Calgary Drug Treatment Court which provides a justice alternative for individuals with a substance-use-disorder, integrating justice, health and treatment services. We receive core funding from the Government of Alberta. Through an integrated team of Justices, Crown Prosecutors, Legal Aid Duty Counsel, Police, Probation and Treatment Staff, participants are provided with therapeutic court intervention and an intensive program over a minimum of one year to address comprehensive needs.\r\n\r\nThe Calgary Drug Treatment Court works with individuals facing 1 to 5 years in custody as a result of criminal charges associated with a substance-use-disorder. To enter the program, participants plead guilty to charges before the court and are released to the community on a customized bail order. Participants who meet the requirements for graduation receive a sentence that includes no time in custody.  \r\n\r\nThe CDTC volunteer Board of Directors includes representatives from the Calgary Police Service, private/corporate sector, and the legal community. Director responsibilities include:\r\n\r\n-\tReviewing CDTC materials, preparing for and participating in regular bi-monthly Board meetings, and special meetings as required (held in a hybrid format, with video-conferencing option)\r\n-\tProviding fiscal oversight to ensure the long-term viability of the CDTC\r\n-\tAssisting and advising the CEO on duties relating to the CDTC\r\n-\tEnsuring Board and CDTC compliance with obligations under the Societies Act, as well as bylaws, policies and decisions of the Board and membership\r\n-\tReviewing written resolutions between Board meetings\r\n-\tParticipation in Board committees\r\n-\tPromoting the work of the Society and advocate for its interests\r\n-\tFundraising\r\n-\tNetworking and Board recruitment\r\n\r\nThe CDTC is seeking a Director to join our team who brings experience in government relations, including advocacy and advice to organizations working with different levels of government, and maintaining positive working relationships with government and the public.\r\n\r\nYou can find more information about the CDTC and what we do at our website: https://calgarydrugtreatmentcourt.org/"],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",38960],["title","Labyrinth Host at St. Paul's Anglican"],["orgID",427],["remoteOrOnline",0],["dates","Ongoing"],["description","Our labyrinth hosts welcomes walkers, answers any questions about using the labyrinth, tracks number of walkers and generally is present to hold space for people. \r\n\r\nVolunteers are seated for most of the time and are welcome to read books while volunteering, however it\u2019s preferred to not be on electronic devices. It is a meditative space and a very relaxing atmosphere to volunteer in with minimal social interaction required while being a wonderful way to build community - great for introverts!\r\n\r\nWe are looking for volunteers on Sunday mornings for 1.5-2 hour shifts between 930am and 1230pm. We like to have 3-4 volunteers on Sundays if you're interested in volunteering with a friend! \r\n\r\nWe are also looking for volunteers for our sound bath labyrinth walk events on the last Friday evening (1.5-2 hours between 6 &amp; 930pm) and the 2nd Saturday morning of every month (1.5-2 hours between 10am &amp; 1pm). We like to have 4-5 volunteers for these events as they are often quite popular, and a really enjoyable experience to take part in."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Docent\"}, {\"category\": \"Program Support\", \"name\": \"Wayfinder\"}]"],["activityCategory",["Program Support","Program Support"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38961],["title","Human Resources Advisor | E-Volunteer | Volunteer with WUSC"],["orgID",64],["remoteOrOnline",1],["dates","Ongoing"],["description","Are you passionate about promoting workplace inclusion and creating equitable opportunities? Do you have expertise in human resources and a drive to make a meaningful impact remotely? If so, this e-volunteering opportunity is perfect for you!\r\n\r\nAs a Human Resources Advisor for INDECOS in Matara, Sri Lanka, you will play a vital role in enhancing HR systems remotely, focusing on staff development, recruitment, and retention. Your expertise will help INDECOS build an inclusive workforce, better support marginalized communities, and advance sustainable development.\r\n\r\nApply today to make a difference from anywhere in the world and use your HR skills to strengthen communities and foster lasting change in Sri Lanka!\r\n\r\nRoles and Responsibilities\r\n-Support the creation and refinement of policies, procedures, and frameworks for recruitment, onboarding, and staff development\r\n-Provide remote training and mentorship to INDECOS staff on best practices in HR management\r\n-Participate in pre-assignment training\r\n-Participate in at least 3 public engagement initiatives before, during, or after the assignment Volunteers will be equipped with the tools, training, and support to achieve these goals. Volunteers will also have one virtual check-in with the Public Engagement Officer throughout the course of their assignment\r\n-Set up a personalized volunteer fundraising page on the WUSC fundraising platform and share it in your networks. Volunteers will be supported with the tools, training and support to achieve the fundraising goal.\r\n-Submit reports as required by the partner organization and by WUSC.\r\n\r\nPartner Description\r\nInstitute for Development of Community Strengths (INDECOS) aims to improve the quality of life of community members through capacity building, participatory, and gender equity approaches through the development of knowledge, skills, and attitudes. INDECOS achieves this objective through practical skills development programs, education programs and awareness raising on important topics; particularly those that help address social and economic problems. Sustainable and running as a microcredit program, INDECOS serves women, children, youth, persons with disabilities and many vulnerable target populations. Transparencies, quality of work and accountability are major features of INDECOS. They have projects in water sanitation to supply water tanks across the community, women\u2019s entrepreneurship, and care packages with basic household items to help support natural disaster-stricken communities.\r\n\r\nProject Description\r\nVolunteering for development is one of the important ways in which WUSC pursues its mission. The IGNI+E project, funded by Global Affairs Canada, supports over 70 partner organizations to advance gender equality and the economic empowerment of 1.2 million youth around the world. IGNI+E harnesses the knowledge, capacity and expertise of skilled Canadians through volunteer assignments and public engagement activities to assist partners in improving their performance, advocating for gender equality, and implementing more sustainable, innovative and inclusive initiatives and services for poor and marginalised youth, particularly young women. Overseas, our volunteers collaborate with a wide variety of partners, including enterprise and social enterprise development incubators, skills training centres, women\u2019s organizations, and youth groups. In Canada, WUSC works with institutions and individuals to identify, prepare, and support volunteers who travel overseas to support our partners. Our network in Canada also works with WUSC to raise awareness among Canadians to inspire greater action on global development issues. Our collective focus is on sustainable and inclusive changes to create a better world for youth."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"HR Support\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["People Engagement","People Engagement"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38962],["title","International Seminarist - Researcher | Volunteer Internationally with WUSC | Sri Lanka"],["orgID",64],["remoteOrOnline",0],["dates","4 weeks contract | full-time"],["description","***Eligibility Requirements:\r\nOpen to Canadian citizens and permanent residents of Canada only\r\n\r\nAre you passionate about improving economic opportunities for young people globally? Do you have research and youth leadership skills to contribute? Are you a Canadian citizen or permanent resident of Canada between the ages of 18 and 30?\r\n\r\nParticipate in the 79th International Seminar in Kandy, Sri Lanka from July 3 to August 3, 2025. This unique opportunity will bring together youth from Canada and Sri Lanka to collaborate on innovative research focused on modernizing the craft sector. Through this youth-led seminar, you'll contribute to meaningful change, engage in cross-cultural collaboration, and help shape the future of the global craft industry. As WUSC\u2019s flagship event, the International Seminar empowers young leaders worldwide, creating a platform to learn, share ideas, build lasting relationships, and address important global issues.\r\n\r\nRoles and Responsibilities\r\n-Take part in conversations, online meetings, pre-assignment training and activities with other International Seminar participants prior to the start of the Seminar (July 3, 2025)\r\n-Actively participate in research, workshops, focus groups, interviews, and peer-led activities during the Seminar \r\n-Share and exchange with Seminar participants on how youth can contribute to the modernization of the craft sector in Sri Lanka\r\n-In collaboration with the other participants, develop a comprehensive report summarizing research findings and systems thinking insights \r\n-Share your Seminar experience during outreach activities in Sri Lanka\r\n-Prepare and draft reports as required by the Seminar coordinator and the IGNI+E Volunteer Cooperation Program Team\r\n-Participate in pre-assignment training\r\n-Participate in public engagement initiatives before, during, or after the assignment. Volunteers will be equipped with the tools, training, and support to achieve these goals. The scope and nature of these activities are to be defined in collaboration with the seminar participants\r\n-Set up a personalized volunteer fundraising page on the WUSC fundraising platform and share it in your networks. Volunteers will be supported with the tools, training and support to achieve the fundraising goal.\r\n\r\nPartner Description\r\nWUSC has been working in Sri Lanka for over 30 years in youth education and economic opportunities, as well as in gender equality and social inclusion. WUSC Sri Lanka has engaged Canadian volunteers through the Volunteer Cooperation Program and implemented its program through local partners. The WUSC Sri Lanka Team has built strong relationships with local NGOS, CSOs, communities, government ministries and departments. In addition to the Volunteer Cooperation Program (2020-2028), WUSC Sri Lanka is also implementing the Growth, Resilience, Investment and Training project (GRIT) project (2022-2029).\r\n\r\nProject Description\r\nVolunteering for development is one of the important ways in which WUSC pursues its mission. The IGNI+E project, funded by Global Affairs Canada, supports over 70 partner organizations to advance gender equality and the economic empowerment of 1.2 million youth around the world. IGNI+E harnesses the knowledge, capacity and expertise of skilled Canadians through volunteer assignments and public engagement activities to assist partners in improving their performance, advocating for gender equality, and implementing more sustainable, innovative and inclusive initiatives and services for poor and marginalised youth, particularly young women. Overseas, our volunteers collaborate with a wide variety of partners, including enterprise and social enterprise development incubators, skills training centres, women\u2019s organizations, and youth groups. In Canada, WUSC works with institutions and individuals to identify, prepare, and support volunteers who travel overseas to support our partners. Our network in Canada also works with WUSC to raise awareness among Canadians to inspire greater action on global development issues. Our collective focus is on sustainable and inclusive changes to create a better world for youth."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Data Analysis\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"Research\", \"name\": \"Measurement\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Research","Research","Research","Research","Design and Journalism"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38963],["title","Finance Advisor | Volunteer Internationally with WUSC | Sri Lanka"],["orgID",64],["remoteOrOnline",0],["dates","4 weeks contract | full-time"],["description","***Eligibility Requirements:\r\nOpen to Canadian citizens and permanent residents of Canada only\r\n\r\nAre you passionate about empowering disadvantaged communities through financial independence? Do you have expertise in finance to help build sustainable economic solutions? If so, this might be the assignment for you!\r\n\r\nAs the Finance Advisor with the Institute for Development of Community Strengths (INDECOS) in Matara, Sri Lanka, you will provide strategic financial guidance to strengthen INDECOS\u2019s capacity to efficiently allocate resources and secure funding and enable the organization to expand its programs, reach more young people, and improve livelihoods, ultimately fostering long-term economic opportunities and social impact in Sri Lanka.\r\n\r\nApply today to have an impact in improving the financial resilience of marginalized communities in Sri Lanka!\r\n\r\nRoles and Responsibilities\r\n-In collaboration with the INDECOS Managing Director and the Finance Officer, develop and deliver financial management training for staff, covering budgeting, forecasting, and risk assessment\r\n-Design gender-equitable financial strategies and policies to support women-led initiatives and underserved groups\r\nIntegrate environmental sustainability into financial planning to fund green initiatives\r\n-Participate in pre-assignment training\r\n-Participate in at least 3 public engagement initiatives before, during, or after the assignment. Volunteers will be equipped with the tools, training, and support to achieve these goals. Volunteers will also have one virtual check-in with the Public Engagement Officer throughout the course of their assignment\r\n-Set up a personalized volunteer fundraising page on the WUSC fundraising platform and share it in your networks. Volunteers will be supported with the tools, training and support to achieve the fundraising goal\r\n-Submit reports as required by the partner organization and by WUSC.\r\n\r\nPartner Description\r\nInstitute for Development of Community Strengths (INDECOS) aims to improve the quality of life of community members through capacity building, participatory, and gender equity approaches through the development of knowledge, skills, and attitudes. INDECOS achieves this objective through practical skills development programs, education programs and awareness raising on important topics; particularly those that help address social and economic problems. Sustainable and running as a microcredit program, INDECOS serves women, children, youth, persons with disabilities and many vulnerable target populations. Transparencies, quality of work and accountability are major features of INDECOS. They have projects in water sanitation to supply water tanks across the community, women\u2019s entrepreneurship, and care packages with basic household items to help support natural disaster-stricken communities.\r\n\r\nProject Description\r\nVolunteering for development is one of the important ways in which WUSC pursues its mission. The IGNI+E project, funded by Global Affairs Canada, supports over 70 partner organizations to advance gender equality and the economic empowerment of 1.2 million youth around the world. IGNI+E harnesses the knowledge, capacity and expertise of skilled Canadians through volunteer assignments and public engagement activities to assist partners in improving their performance, advocating for gender equality, and implementing more sustainable, innovative and inclusive initiatives and services for poor and marginalised youth, particularly young women. Overseas, our volunteers collaborate with a wide variety of partners, including enterprise and social enterprise development incubators, skills training centres, women\u2019s organizations, and youth groups. In Canada, WUSC works with institutions and individuals to identify, prepare, and support volunteers who travel overseas to support our partners. Our network in Canada also works with WUSC to raise awareness among Canadians to inspire greater action on global development issues. Our collective focus is on sustainable and inclusive changes to create a better world for youth."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Finance\", \"name\": \"Finance\"}]"],["activityCategory",["Finance"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38967],["title","CIBC Run for the Cure Leadership Volunteering - Multiple Postions"],["orgID",269],["remoteOrOnline",1],["dates","February 3, 2025 - October 5, 2025"],["description","What is the event?\r\n\r\nThe Canadian Cancer Society CIBC Run for the Cure is a 5k or 1k walk or run. It is the largest single-day, volunteer-led event in Canada in support of the breast cancer cause. This year\u2019s event will be taking place on Sunday, October 5, 2025.\r\n\r\nCommittee Member Overview\r\n\r\nYou are passionate about the breast cancer cause, well-connected in your community, and enjoy event planning. The ideal candidate for this volunteer role has a positive attitude, communication and interpersonal skills, and a strong sense of self-motivation and time management.\r\n\r\nWe are recruiting for the following volunteer committee roles across many locations:\r\n\r\nDirector, Community Engagement\r\nFundraising &amp; Stewardship Lead\r\nRegistration &amp; Finance Lead\r\nRun Day Experience Lead\r\nSite and Route Lead\r\nSponsorship Lead\r\n\r\nWhat we're looking for\r\n\r\nThe ideal candidate for this volunteer role has:\r\n\r\nA positive attitude\r\nCommunication and interpersonal skills\r\nA strong sense of self-motivation and time management.\r\nMust be 18+ to apply and complete the Canadian Cancer Society code of conduct.\r\n\r\nYour commitment\r\nThis is a 6-month commitment (May through October).\r\nAttending local committee meetings (generally bi-weekly to monthly).\r\nIndependent role work/responsibilities (approx. 4-6 hours per month with increased workload August &amp; September).\r\nMust be available in-person over the event weekend (October 4 &amp; October 5)."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Administration","Program Support","PR, Fundraising, Events","People Engagement","People Engagement"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38968],["title","CIBC Run For the Cure Leadership Volunteering for Alberta: Calgary, Edmonton, Grand Prairie, Lethbridge &amp; Red Deer"],["orgID",269],["remoteOrOnline",1],["dates","February 3, 2025 - October 6, 2026"],["description","What is the event?\r\n\r\nThe Canadian Cancer Society CIBC Run for the Cure is a 5k or 1k walk or run. It is the largest single-day, volunteer-led event in Canada in support of the breast cancer cause. This year\u2019s event will be taking place on Sunday, October 5, 2025.\r\n\r\nCommittee Member Overview\r\n\r\nYou are passionate about the breast cancer cause, well-connected in your community, and enjoy event planning. The ideal candidate for this volunteer role has a positive attitude, communication and interpersonal skills, and a strong sense of self-motivation and time management.\r\n\r\nWe are recruiting for the following volunteer committee roles across many locations:\r\n\r\nDirector, Community Engagement\r\nFundraising &amp; Stewardship Lead\r\nRegistration &amp; Finance Lead\r\nRun Day Experience Lead\r\nSite and Route Lead\r\nSponsorship Lead\r\n\r\nWhat we're looking for\r\n\r\nThe ideal candidate for this volunteer role has:\r\n\r\nA positive attitude\r\nCommunication and interpersonal skills\r\nA strong sense of self-motivation and time management.\r\nMust be 18+ to apply and complete the Canadian Cancer Society code of conduct.\r\n\r\nYour commitment\r\nThis is a 6-month commitment (May through October).\r\nAttending local committee meetings (generally bi-weekly to monthly).\r\nIndependent role work/responsibilities (approx. 4-6 hours per month with increased workload August &amp; September).\r\nMust be available in-person over the event weekend (October 4 &amp; October 5)."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38969],["title","Soccer Summer Camp Volunteer"],["orgID",425],["remoteOrOnline",0],["dates","June 30, 2025 - August 29, 2025"],["description","The Royal City Soccer Club (RCSC) is a non-profit, community organization started in 1993. For over 3 decades, we have hosted a unique soccer camp experience for over 300,000 children between ages 5 and 13 years. Our camps are now the largest grassroots soccer camp in Canada with over 100 locations in Ontario, Manitoba, Saskatchewan, Alberta, British Columbia, and Nova Scotia. The popularity of our camps is not only due to our program structure, but also because of the great volunteers and staff we have. Our camp operates Monday to Friday from July 2 until August 30, 2024 (except August 5).\r\n\r\nVolunteers at our summer day camps may have any of the following responsibilities:\r\n- Assisting staff with coaching and supervising children at camp\r\n- Equipment collection and maintenance (ie. inflating soccer balls, collecting cones)\r\n- General help around camp\r\n- Maintain a clean camp environment and help staff meet all safety protocols\r\n- Adhere to and help enforce all camp policies\r\n\r\nQualities we're looking for:\r\n- Enjoys soccer and sporting activities\r\n- Great with children (ages 5 to 13 years)\r\n- Energetic and enthusiastic\r\n- Responsible and reliable\r\nVolunteers at our camp must be at least 14 years of age by the time their camp week of volunteering starts. If you are 16 or older, you may be eligible for a CIT (Counsellor in Training) or Camp Counsellor position with us. Any volunteers aged 18 or older will be required to submit a police background check. There are a limited number of volunteering spots available at each camp location.\r\n\r\nVolunteers can apply for: \r\n\u2022\t\u2022\tmorning sessions (15 hours/week, Mon-Fri, 9:00am \u2013 12:00pm),\r\n\u2022\tafternoon sessions (15 hours/week, Mon-Fri, 1:00pm \u2013 4:00pm) or \r\n\u2022\tfull days sessions (35 hours/week, Mon-Fri, 9:00am \u2013 4:00pm) \r\n\r\nHow to apply:\r\nVisit our website at www.royalsoccer.com and follow these 5 steps:\r\n1.\tVisit our EMPLOYMENT page at https://royalsoccer.com/employment/\r\n2.\tClick on the province you are in (feel free to watch our Staff Testimonial video).\r\n3. \tTo apply, click the APPLY NOW button, and setup an account.\r\n5.\tComplete the Volunteer Online Application by clicking the appropriate blue box under the \u2018Start a New Application\u2019 section."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","People Engagement"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",38970],["title","Soccer Summer Camp Volunteer - British Columbia"],["orgID",425],["remoteOrOnlin "oppID",38977],["title","Veiner Vintage Transport (Medicine Hat)"],["orgID",198],["remoteOrOnline",0],["dates","3 month minimum commitment"],["description","Veiner Vintage Transport is looking for compassionate, caring individuals to Volunteer their time driving Medicine Hat Seniors to important appointments, such as; Medical, Dentist, Pharmacy, Lawyers, Optometrist &amp; Veiner Centre.\r\n8:00am - 4:30pm Monday - Friday Flexible shifts and days to work around your schedule, but we are in urgent need of volunteers who are available for a consistent day and time every week.  Example - Monday mornings or Friday afternoons, etc.  As winter approaches, we are experiencing higher demand for service and we hope that we will not have to turn seniors away."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",38978],["title","Tech Support for Seniors"],["orgID",198],["remoteOrOnline",0],["dates","Ongoing"],["description","The Veiner Centre houses many social artistic, educational and recreational activities for Medicine Hats older adults. We are looking for people who are Tech savvy and would like to help seniors figure out their phones and computers. This would consist of one on one appointments down at the Veiner Centre."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",38980],["title","Board of Director (3 Positions)"],["orgID",426],["remoteOrOnline",0],["dates","May 28, 2025 - June 30, 2028"],["description","Distress Centre\u2019s Board of Directors is a Governance Board and is currently looking to add to the board at its upcoming Annual General Meeting in May 2025. Members of the Board are elected to office for a term of three years and may stand for an additional three years. Your success is based on:\r\no Strategic input into activating the Vision, Mission, and Values of\r\nDistress Centre and being a true advocate for the organization;\r\no Raising issues and concerns that support the Vision, Mission, and the effective operation of Distress Centre;\r\no Actively participating in the implementation of Distress Centre\u2019s\r\ndiversity, equity, inclusion, and accessibility framework and strategy;\r\no Providing support by attending special events and/or participating in Distress Centre activities;\r\no Participating with fundraising initiatives;\r\no Providing assistance and guidance in making connections, and\r\nsupporting and advising on the long-term sustainability of Distress Centre;\r\no Providing sound, objective judgement which informs decision making;\r\no Attending Board meetings regularly \u2013 typically 8 per year plus a strategy retreat and strategy follow-up session; and\r\no Serving on at least one Committee and attending Committee\r\nmeetings (typically at least three per year).\r\n\r\nPROFESSIONAL QUALIFICATIONS AND EXPERIENCE\r\nWe are targeting three candidates this year:\r\n\uf0b7 One candidate will have senior finance leadership experience (potentially with a CPA designation).\r\n\uf0b7 One candidate will have legal experience and strong governance knowledge, ideally including board governance committee experience or functional responsibility for governance within an organization.\r\n\uf0b7 One candidate will have experience including any of the following:\r\no Experience leading technology programs and with data analytics, including an understanding of data governance and data privacy;\r\no Fund development experience, including in sustaining and growing an organization\u2019s resources, opportunity generation and value creation; and/or\r\no Experience with government relations, stakeholder relations,\r\nrelationship building and communications.\r\n\uf0b7 For all candidates, any of the following experience would be an asset:\r\no Mental health and addictions experience, whether in terms of\r\nemployment experience within the sector or lived experience;\r\no Experience and strong interest in developing diversity, equity, inclusion and accessibility practices and understanding within an organization; and\r\no Familiarity with Indigenous ways of knowing and being, and building\r\nrelationships with Indigenous communities.\r\n\uf0b7 Attention will be given to avoiding any real or perceived conflict of interest.\r\n\r\nPERSONAL QUALITIES\r\no Demonstrates high ethical standards and integrity in all interactions;\r\no Strategic, thoughtful and collaborative;\r\no Values and respects diverse perspectives and actively contributes meaningfully to discussions;\r\no Excellent communication skills, both written and verbal, and the ability to work effectively in a team environment; and\r\no A positive and collaborative demeanor, a sense of curiosity, and empathy.\r\n\r\nHOW TO APPLY\r\no If interested, please submit your cover letter and resume as Word documents to: lorettan@distresscentre.com\r\no Attention: Amanda Kousinioris, Chair, Governance and Nominating Committee\r\no Closing Date: Monday February 24, 2025.\r\n\r\nACCOMMODATION\r\nIf you require an accommodation such as, interview questions ahead of time, alternative application formats, virtual interview arrangements, or any other specific needs you may have to participate in the recruitment and selection process, please contact Loretta Naiye at (403) 266-1601 or by email at\r\nlorettan@distresscentre.com and we will be happy to work with you to meet your individual needs. Any requests for accommodations will not negatively impact your candidacy for the role."],["dateEntered",1745452800000.0],[" aging the cash register and maintaining an accurate cash count.\r\nKeeping the checkout area clean and organized.\r\nProviding excellent customer service and answering basic menu inquiries.\r\nThis role is perfect for someone who enjoys working with people in a friendly, fast-paced environment!"],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Sales\", \"name\": \"Customer Service\"}]"],["activityCategory",["Sales"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",39001],["title","Habitat for Humanity ReStore Distribution Centre \"Generous Dock Volunteer\" (Sundays)"],["orgID",309],["remoteOrOnline",0],["dates","3+ Months"],["description","Habitat for Humanity ReStores play an integral part in supporting the overall mission of Habitat for Humanity. Not only do they generate a significant amount of revenue for our operations (which support building more affordable homes for families!), they are also environmentally conscious as they divert a significant amount of waste materials from Calgary and area landfills (4,224 tons of waste in 2023 to be exact!). \r\n\r\nWe're looking for volunteers to support our Distribution Centre (DC) every Sunday by helping as a \"Generous Volunteer\".\r\n\r\nGenerous Volunteers help by:\r\n-Assisting with incoming donations (from individuals or larger deliveries)\r\n-Greeting donors as they arrive\r\n-Assisting donors by unloading their vehicle\r\n-Interacting with the public and thanking them for their donations (letting those customer service skills shine and representing Habitat positively!) \r\n-Sorting and pricing new donations \r\n-Making room for new donations and generally keeping the DC/warehouse neat, safe and tidy \r\n\r\nIf you are looking for a volunteer role that keeps you active and allows you to give back in a meaningful way - look no further!\r\n\r\nCommitment: Regular commitment (once/week on Sundays for min 3+ months)"],["dat
