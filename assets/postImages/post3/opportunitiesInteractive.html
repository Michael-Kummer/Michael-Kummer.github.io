      {"f403f301-1b98-4771-a697-746bb1e7df24":{"version":"3.7.2","title":"Bokeh Application","roots":[{"type":"object","name":"Column","id":"p1059","attributes":{"sizing_mode":"stretch_width","children":[{"type":"object","name":"Row","id":"p1058","attributes":{"children":[{"type":"object","name":"Select","id":"p1055","attributes":{"js_property_callbacks":{"type":"map","entries":[["change:value",[{"type":"object","name":"CustomJS","id":"p1057","attributes":{"args":{"type":"map","entries":[["source",{"type":"object","name":"ColumnDataSource","id":"p1001","attributes":{"selected":{"type":"object","name":"Selection","id":"p1002","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p1003"},"data":{"type":"map","entries":[["top",{"type":"ndarray","array":{"type":"bytes","data":"FAAAABIAAAAHAAAADQAAACcAAAAYAAAAEAAAADIAAAA="},"shape":[8],"dtype":"int32","order":"little"}],["bottom",{"type":"ndarray","array":{"type":"bytes","data":"AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="},"shape":[8],"dtype":"int32","order":"little"}],["left",{"type":"ndarray","array":{"type":"bytes","data":"AAAAAAAA8D8AAAAAAAACQAAAAAAAAAxAAAAAAAAAE0AAAAAAAAAYQAAAAAAAAB1AAAAAAAAAIUAAAAAAAIAjQA=="},"shape":[8],"dtype":"float64","order":"little"}],["right",{"type":"ndarray","array":{"type":"bytes","data":"AAAAAAAAAkAAAAAAAAAMQAAAAAAAABNAAAAAAAAAGEAAAAAAAAAdQAAAAAAAACFAAAAAAACAI0AAAAAAAAAmQA=="},"shape":[8],"dtype":"float64","order":"little"}],["center",[1.625,2.875,4.125,5.375,6.625,7.875,9.125,10.375]]]}}}],["stats_source",{"type":"object","name":"ColumnDataSource","id":"p1004","attributes":{"selected":{"type":"object","name":"Selection","id":"p1005","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p1006"},"data":{"type":"map","entries":[["mean",[6.935828877005347]],["median",[7.0]],["count",[187]]]}}}],["data",[{"type":"map","entries":[["oppID",24138],["title","Volunteer Social Media Specialist"],["orgID",406],["remoteOrOnline",1],["dates","Ongoing"],["description","At Better Days Foundation We work to provide basic human needs to families enduring poverty throughout the Calgary Area.we are looking for a volunteer to help with our social media platform.\r\n\r\nResponsibilities:\r\n\r\nWebsite /Google Ads/social media:\r\n\u2022 Create and manage digital marketing strategy across the organization\u2019s organic, paid, and social media channels.  Drive change, seek opportunities, and improve credibility.  Redesign and maintain the charity's website.\r\n\u2022 Manage multiple Google Adwords campaigns to drive donations, manage Google Analytics to provide success measurement, insights and opportunities. \r\nSocial Media / Facebook Ads:\r\n\u2022 Manage social media (Facebook/Twitter/instagram), post highly relevant articles and organization\u2019s updates. Track social reach, mentions, and competitive streams.\r\n\u2022 Create branded, shareable video files to post on social networks, and leverage organization\u2019s coverage from news and media.  \r\n\u2022 Create and manage Facebook Ads to drive donations through targeted audience reach. Optimize the ad campaigns to increase conversions, likes, and reach. Use Facebook Insights to gauge post effectiveness and gain an understanding of the non-profit\u2019s audience."],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Design and Journalism\", \"name\": \"Graphic Design\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Design and Journalism","Research","Marketing"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",26068],["title","Volunteer Grants administrator"],["orgID",406],["remoteOrOnline",1],["dates","Ongoing"],["description","We are currently looking for a grant administrator to join our organization on volunteer basis.\r\nResearch and disseminate information about federal, provincial, local and private grant-funding opportunities for our local and international programs\r\n\r\nResearch, write, edit and obtain approvals for all proposals and applications submitted to current and potential funders\r\nMonitor and track grant applications and award in database system\r\nEdit proposals and applications for accuracy, completeness, clarity and compliance with funding requirements\r\nRespond to inquiries as needed to manage grant application / proposal processes\r\nActively and constantly seek to improve and evolve the proposal process by engaging with appropriate parties, as required.\r\nDevelop technical documents such as generic forms and basic grant proposal\r\nSkills:\r\n\r\nPossess good organizational skills with attention to detail\r\nAbility to work and coordinate multiple projects and deadlines\r\nSkilled technical writing, proof-reading, editing, copy writing, grant writing or equivalent written communication format\r\nFamiliarity with government and academic funding opportunities\r\nExcellent English oral and written communication skills\r\nUnderstanding of Canadian funding mechanisms with likely expansion to international opportunities\r\nAbility to demonstrate strong analytical skills\r\nGeneral knowledge of accounting principles and contractual agreement / administration language"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Activism\", \"name\": \"Letter Writing\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["PR, Fundraising, Events","Activism","Research","Design and Journalism"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",32726],["title","Volunteer &amp; Human Resources Coordinator - Volunteer Position"],["orgID",453],["remoteOrOnline",1],["dates","Ongoing."],["description","This is a Volunteer Position.\r\n\r\nWe are a non-profit organization that empowers people with disabilities through volunteer-built custom assistive devices that overcome obstacles to independence. We are seeking an enthusiastic volunteer Volunteer Coordinator to recruit and manage volunteers. The successful candidate will maintain a core group of volunteers with identified skills and recruit on an ongoing basis when necessary. They will also attend a monthly Chapter meeting.\r\n\r\nResponsibilities:\r\n- Advertise volunteer postings in a wide variety of locations and ways.\r\n- Recruiting/processing, including interviews, reference checks, background checks, and accompanying paperwork.\r\n- Volunteer training.\r\n\r\nQualifications:\r\n- Management/leadership experience is an asset\r\n- Volunteer experience\r\n- Previous work with vulnerable persons/persons with disabilities considered a bonus.\r\n- Knowledge and understanding of physical/occupational therapies considered a bonus.\r\n- Knowledge and understanding of methods to building and trade skills considered a bonus.\r\n\r\nJob Types: Part-time, Volunteer, Casual"],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"People Engagement\", \"name\": \"HR Support\"}, {\"category\": \"Legal\", \"name\": \"Human Rights Advocacy\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}, {\"category\": \"Design and Journalism\", \"name\": \"Writing\"}]"],["activityCategory",["Administration","Program Support","Program Support","Program Support","Sales","PR, Fundraising, Events","People Engagement","Legal","Marketing","Social Care","Marketing","Marketing","People Engagement","Design and Journalism"]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",36873],["title","Volunteers for PRISM Halton Pride Halton pride parade"],["orgID",450],["remoteOrOnline",0],["dates","Ongoing"],["description","It's a great opportunity for 2SLGBTQIA+ community people and allies alike to be part of all the exciting social events PRISM puts on in the Halton region especially the Pride Halton pride parade!\r\nThe roles can be various depending on the event itself."],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Bartending\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["PR, Fundraising, Events","Program Support","PR, Fundraising, Events","PR, Fundraising, Events","Social Care","People Engagement"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",38668],["title","Classroom Leader and Assistant"],["orgID",467],["remoteOrOnline",0],["dates","Ongoing"],["description","The Delton Student Learning Association is actively looking for new volunteers to join our team. We are looking for responsible, committed, passionate volunteers who are interested in making a positive impact on youth within a classroom environment.\r\n\r\nVolunteers will work in groups of 2-3 and gain valuable hands-on experience working with children both 1-on-1 and in groups beneath the guidance of school staff. We are able to offer flexible scheduling, verification of all volunteer hours, and letters of reference upon request."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"ESL Support or Instruction\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}]"],["activityCategory",["Education, Language, and Art","Education, Language, and Art","Education, Language, and Art","Social Care"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",38684],["title","Treasurer"],["orgID",468],["remoteOrOnline",1],["dates","Treasurers are elected for a 2-year term"],["description","Would you like to help make a difference in your community and around the world?  CISV is an international, volunteer-run organization that educates youth and inspires action for a more just and peaceful world.  The local Board of CISV Vancouver is looking for a new Treasurer and you might be interested!\r\n\r\nThe duties of the Treasurer require attendance at the monthly chapter Board meetings, maintaining the financial records, making deposits, paying bills (average 4/month),\u00a0preparing\u00a0charitable receipts (average 20/year), a budget, the annual return for CRA, the bi-annual GST filing and providing monthly\u00a0status reports.\u00a0 Responsibilities take about two hours a week, plus the monthly meetings and there are some busier times when we are hosting a camp here in Vancouver and at the year-end. The position is a 2-year term, which can be renewed.\r\n\r\nFounded in 1951, CISV is a global, volunteer-run, non-political, charitable organization, which\r\npromotes\u00a0peace education and cross-cultural friendship. The organization was founded on the premise that by bringing young people of different cultures together to learn and make friends, they would become global citizens that are educated and inspired to take action for a more just and peaceful world. \u00a0Doris Allen, who formed CISV, went on to be nominated for the Nobel Peace Prize in 1979 for her work with the organization.\u00a0 CISV is affiliated with the United Nations Educational, Scientific and Cultural Organization (UNESCO)."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Accounting\", \"name\": \"Accounting\"}]"],["activityCategory",["Accounting"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",38689],["title","Exercise Volunteers - False Creek Residence"],["orgID",466],["remoteOrOnline",0],["dates","Ongoing"],["description","As an exercise volunteer, you would work 1:1 with an adult with a physical and/or intellectual disability, helping support their range of motion and physical ability while following their exercise routine. \r\n\r\nAfter a training session with our rehab worker, you would work on a weekly basis with one resident, going through their exercise routine, encouraging proper range of motion and movement. You would help guide and direct them through their exercises and support them in safely doing the exercises. You are a motivating and encouraging presence."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Caregiving","Social Care","Program Support"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",38690],["title","Fresh Food Packing &amp; Sorting (Pack Room Volunteer)"],["orgID",258],["remoteOrOnline",0],["dates","On-going"],["description","Our Mission: Rescuing Food. Impacting Lives.\r\n\r\nOur Vision: For everyone to have access to healthy food.\r\n\r\nFood for Life is a volunteer-powered, grassroots-driven organization led by a small staff team. Food for Life employs just 22 full-time staff and relies on approximately 500 volunteers from the community to mobilize our mission. \r\n\r\nFood for Life thrives on the spirit of teamwork with an unparalleled network of support from individuals, corporations and foundations in the Halton region \u2013 we are defined by our collaboration. Through our trusted alliance, Food for Life is able to turn every $1 donated into the $7 of GOOD food. \r\n\r\nSince our inception in 1995, Food for Life has rescued over 26 million pounds of food by collecting surplus perishable food (fruit and vegetables, dairy, meat and prepared foods) from both retail and wholesale food suppliers and grocery stores. We are the largest food rescue organization in Halton and Hamilton. Food for Life holds a unique niche among Canadian food relief charities in that we focus on redistributing fresh, nutritious food. \r\n\r\nOur clients tell us that they are often not able to afford fresh food and that having access to this healthy food allows them to focus on obtaining other life essentials as they work towards no longer relying on our services. By diverting over 4.9 million pounds of good food last year, Food for Life was able to reduce the equivalent of 7 million kilograms of greenhouse gases.\r\n\r\nFresh Food Packing &amp; Sorting (Pack Room Volunteer)\r\nShift days: Monday to Thursday\r\nShift times: 9:30am-12:00pm; 1:30-4:00pm\r\n\r\nAge requirement: 14 years+ or 12+ with an adult accompanying.\r\n\r\nVolunteers will work together as a team of approximately 8-10 volunteers to sort and pack fresh food which will then be delivered to our community programs and agency partners. Some heavy lifting may be required (up to 50 lbs).\r\n\r\nPlease submit your application through the Apply Now button above, or email volunteer@foodforlife.ca with the subject \"Pack Room Volunteer\"\r\n\r\nApply by February 9 to be included in our next Orientation sequence."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",38691],["title","Group Leaders - 136th Calgary Guides (McKenzie)"],["orgID",29],["remoteOrOnline",0],["dates","Monday evenings"],["description","Girl Guides of Canada is looking for an additional 2-3 energetic, enthusiastic, fun adults to join the Guides leaders in the McKenzie neighbourhood for 2025!\r\n\r\nNo experience necessary, all training provided, many resources available to help with program planning.\r\n\r\nSuccessful applicants will complete the screening and onboarding process immediately and then complete self paced training with a local mentor. \r\n\r\nOur Guide unit meets on Mondays 6.30pm - 8.00pm. \r\n\r\nWe empower young girls and women to be everything they want to be, and as a volunteer, you will help make that happen! Our volunteers support girls as they build confidence, develop new skills and become leaders in their communities.\r\n\r\nAs part of a unit\u2019s leadership team, you\u2019ll facilitate fun and engaging program activities, like scavenger hunts, arts and crafts, outdoor exploration, games and more for our Guides (9-11 years)\r\n\r\nVolunteers commit to 3 hours per week for the duration of the school year."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Administration","Program Support","Program Support","Caregiving","Program Support","Program Support"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",38692],["title","Group Leaders - 195th Calgary Embers (Douglasdale)"],["orgID",29],["remoteOrOnline",0],["dates","Wednesday evenings"],["description","Girl Guides of Canada is looking for an additional 2-3 energetic, enthusiastic, fun adults to join the Ember leaders in the Douglasdale neighbourhood for 2025!\r\n\r\nNo experience necessary, all training provided, many resources available to help with program planning.\r\n\r\nSuccessful applicants will complete the screening and onboarding process immediately and then complete self paced training with a local mentor. \r\n\r\nOur Ember unit meets on Wednesdays 6.30pm - 8.00pm. \r\n\r\nWe empower young girls and women to be everything they want to be, and as a volunteer, you will help make that happen! Our volunteers support girls as they build confidence, develop new skills and become leaders in their communities.\r\n\r\nAs part of a unit\u2019s leadership team, you\u2019ll facilitate fun and engaging program activities, like scavenger hunts, arts and crafts, outdoor exploration, games and more for our Embers (7-8 years)\r\n\r\nVolunteers commit to 3 hours per week for the duration of the school year."],["dateEntered",1745452800000.0],["dateRemoved",1745539200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Administration","Program Support","Program Support","Caregiving","Program Support","Program Support"]],["totalDaysUp",1]]},{"type":"map","entries":[["oppID",38697],["title","Vancouver General Hospital Thrift Store needs an e-waste driver!"],["orgID",465],["remoteOrOnline",0],["dates","Ongoing"],["description","The VGH Thrift Store is a not-for-profit organization. Our goal is to run an inclusive and community driven operation; and to raise funds in support of patients, clients and families served by Vancouver General Hospital (VGH), UBC Hospital and other facilities and community services of Vancouver Coastal Health (VCH) in Vancouver.\r\n\r\nWe are looking for a friendly, reliable person with a van or small truck to take away electronic recycling to a local facility once a month. \r\n\r\nNo large appliances, it's mostly speakers, CD players, old computers - that sort of thing."],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38698],["title","Volunteer to support Vancouver General Hospital!"],["orgID",465],["remoteOrOnline",0],["dates","Four months"],["description","The VGH Thrift Store is a not-for-profit organization. Our goal is to run an inclusive and community driven operation; and to raise funds in support of patients, clients and families served by Vancouver General Hospital (VGH), UBC Hospital and other facilities and community services of Vancouver Coastal Health (VCH) in Vancouver.\r\n\r\nWe are looking for hard working, dependable people to help with customer service, sorting and pricing donations, and tidying and merchandising our terrific little store.\r\n\r\nWe ask volunteers to commit to one three hour shift a week for at least four months."],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["Program Support","Sales","PR, Fundraising, Events"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38700],["title","Barista"],["orgID",464],["remoteOrOnline",0],["dates","2 shifts/month for a 6-month minimum."],["description","Powered by dozens of volunteers, The Carrot keeps Alberta Avenue thriving through the arts, the serving of great espresso, and the building of community!\r\n\r\nWe are currently looking for friendly individuals to join our barista team with day time availability. No experience necessary, we will train you how to make fantastic coffee!"],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38703],["title","Creating homes for mans best friend"],["orgID",247],["remoteOrOnline",1],["dates","Ongoing"],["description","The wandering aardvarks has found it unbearable with the increase in number of stray dogs around the communities of Kenya and wish to change that by making a shelter and fostering them. We are looking forward to volunteers who will participate in construction of the shelter as well as well wishers who will help in donations as well as funding in construction material and food for our best friends. We on the other hand have found a property that will be perfect for this program. Volunteers needed are going to help in construction, veterinary doctors for the dogs and animal care volunteers. Any donations towards the construction and feeding of the dogs are highly appreciated and should contact Kelvin through thewand1@thewanderingaardvarks.com for the link to donate through."],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}, {\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Construction\"}, {\"category\": \"Caregiving\", \"name\": \"Cooking\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Caregiving\", \"name\": \"Medical Support\"}, {\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Caregiving","Construction, Transportation, Maintenance","Caregiving","PR, Fundraising, Events","Caregiving","Program Support","Marketing"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38704],["title","Sports in Africa"],["orgID",247],["remoteOrOnline",0],["dates","Ongoing"],["description","Sport brings the people of Kenya together. It is a way to socialise and almost every youth is involved in sport. Despite there being many exceptional sports players in Kenya, their potential is not reached due to inadequate training facilities and sports equipment.\r\n\r\nThe most common sport played in Kenya is football (soccer) and rugby. The wandering aadvarks have partnered with various local teams and institutions to offer the best experience for our volunteers and to ensure that, as volunteers, you help the community by bringing people together and giving them a focus.\r\n\r\nThe Programme is dependent on the time of the year. During school time you will help teach children P.E. (physical education) when they have lessons scheduled. The soccer programme then runs from 3pm - 6pm, where you will help train the future sporting stars of Kenya. During school holidays (April, August and December), you will help to train the local teams. Volunteers get to work with varied teams so as to share their skills with as many children and youths as they can. You can also volunteer at the weekends, but this is your choice.\r\n\r\nWhat will I do as a volunteer?\r\n\r\nHelp to coach young enthusiastic sports players.\r\n\r\nRun P.E. classes at school.\r\n\r\nProgram requirements:\r\n\r\nSporting gear for the sport of you choose to take part in during your stay in Kenya (e.g. a football).\r\n\r\nFor volunteers doing programs like football and rugby, we highly recommend shoes that have rubber studs as most of the fields in the country are dry red soil.\r\n\r\nN/B: This opportunity is in Kenya, Africa.\r\n\r\nwww.thewanderingaardvarks.com"],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Child Care\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Caregiving\", \"name\": \"Fitness\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Caregiving","Program Support","Caregiving","PR, Fundraising, Events","Social Care","Social Care","Marketing","Program Support"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38705],["title","Teaching English in Africa"],["orgID",247],["remoteOrOnline",0],["dates","Ongoing"],["description","On the teaching programme, you will have the chance to assist teachers in schools or teach your own classes if you feel comfortable. You will mainly teach English or Mathematics but if you are competent in another subject then you would be very welcome to teach your subject. School classes start at 9:00am and finish by 3:00pm. The children will be grade 1 - 4 (year 7 - 11). Volunteers will be placed, depending on your wishes, in schools or orphanages which have schools attached to them. Orphanages will often have a minimum of 70 children and some will not have a school attached to them, however, if you would like to be a part of educating these children then you can also run classes for them. Teaching styles and schools will likely be very different to what you have grown up with. Therefore, to ensure the best experience for you as a volunteer and for the children you will be teaching, we ask that you participate on this program for a minimum of 2 weeks.\r\n\r\nWhat will I do as a volunteer?\r\n\r\nAssist teachers in schools.\r\n\r\nTeach your own classes in schools.\r\n\r\nEducate children in orphanages that don\u2019t otherwise get an education.\r\n\r\nN/B: This opportunity is in Kenya, Africa.\r\n\r\nwww.thewanderingaardvarks.com"],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Caregiving\", \"name\": \"Cooking\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Instructor\"}, {\"category\": \"Activism\", \"name\": \"Letter Writing\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Performing Music/Theatre\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}]"],["activityCategory",["Program Support","Caregiving","Education, Language, and Art","Education, Language, and Art","Activism","Marketing","Education, Language, and Art","Program Support"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38712],["title","Visitor - This role offers individual social opportunities and support for patients or residents. Regular visits from a friendly and compassionate volunteer can benefit the patient's well-being."],["orgID",463],["remoteOrOnline",0],["dates","Ongoing"],["description","Encourage independence of patients whenever possible. Provide visits, companionship and activities tailored to the patient's interests. Provide mobility or wheelchair assistance to patients requiring mobility support; light arm support can be provided. Volunteers in this role may provide respite care and encourage family to take breaks; breaks can help to relieve a family's stress and restore their sense of well-being. Volunteers who are multi-lingual are encouraged to speak with patients in their preferred language if invited to do so. Activities could include games, hobbies, reading, listening to music, puzzles, watching sports, etc.\r\n\r\nVisitation roles are quite flexible for scheduling, since patients and residents are here all hours of the day and all days of the week.  This makes visitation roles a good choice for those who are only available for volunteer in the evenings or on the weekends."],["dateEntered",1745452800000.0],["dateRemoved",1745625600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",2]]},{"type":"map","entries":[["oppID",38715],["title","Wildlife Helpline Advisor"],["orgID",462],["remoteOrOnline",0],["dates","6 months"],["description","Position: Wildlife Helpline Advisor  \r\n\r\nTime Period: Ongoing, minimum commitment of 6 months \r\n\r\nHours: 8 hours (two 4-hour shifts) a month \r\n\r\nStart Date: March 2025 with mandatory training on February 23, 2025 \r\n\r\nWILDNorth is seeking enthusiastic people who love wildlife, the outdoors, and have a strong desire to learn and work well in a team environment. WILDNorth is a non-partisan, charitable organization that provides compassionate care for injured and orphaned wildlife and educates the public on the importance of wildlife in our community. We provide a high standard of care to a wide variety of native and migratory species. Approximately 80% of our patients are wild birds (waterfowl, birds of prey, songbirds) and 20% small mammals (squirrels, porcupines, fox). \r\n\r\nDuties: \r\n\r\nWorking under the supervision of the Helpline Manager, volunteers will assist with the following: \r\n\r\nCheck our Wildlife Helpline voicemail and respond to calls \r\n\r\nAnswer questions about WILDNorth, our facilities, and   injured or orphaned wildlife \r\n\r\nAdvise callers on the best course of action given their scenario \r\n\r\nDispatch WILDRescuers and Wildlife Transportation Volunteers \r\n\r\nRemain in close contact with WILDNorth staff while on shift \r\n\r\nComplete other administrative or light cleaning duties as needed \r\n\r\nVolunteers are required to follow all WILDNorth policy, procedures and protocols. Volunteers will also interact and work with other facility volunteers, summer students and casual relief staff."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38716],["title","Wildlife Transport Driver"],["orgID",462],["remoteOrOnline",0],["dates","6 months"],["description","Position: Wildlife Transport Driver \r\n\r\nTime Period: Ongoing, for a minimum commitment of 6 months \r\n\r\nHours: Two 3-hour shifts a month \r\n\r\nWILDNorth is seeking enthusiastic people who love wildlife, the outdoors, and have a strong desire to learn and work well in a team environment. WILDNorth is a non-partisan, charitable organization that provides compassionate care for injured and orphaned wildlife and educates the public on the importance of wildlife in our community. We provide a high standard of care to a wide variety of native and migratory species. Approximately 80% of our patients are wild birds (waterfowl, birds of prey, songbirds) and 20% small mammals (squirrels, porcupines, fox). \r\n\r\nDuties: \r\n\r\nWorking under the supervision of the Helpline Manager, volunteers will assist with the following: \r\n\r\nAll shifts will begin at home awaiting a phone call from a Helpline volunteer, you do not need to come into our wildlife hospital for the shift unless otherwise directed. \r\n\r\nPick up wildlife from veterinarian clinics and transport directly to the Wildlife Hospital in Edmonton and surrounding area \r\n\r\nSafely transport injured and orphaned wildlife from the Wildlife Hospital to the Rehabilitation Centre \r\n\r\nCollect wildlife that has been contained from throughout Edmonton and the surrounding area and transport them to the Wildlife Hospital \r\n\r\nRespond to calls taken by our Helpline by driving to the area and assessing the situation and communicating with staff \r\n\r\nVolunteers are required to follow all WILDNorth policy, procedures and protocols. Volunteers will also interact and work with other facility volunteers, summer students and casual relief staff."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38720],["title","Sponsorship Program In Kenya."],["orgID",247],["remoteOrOnline",1],["dates","Ongoing"],["description","We have recently come across a challenge with increased number in school drop outs due to school fees and have decided to do something about it with the sponsorship program, we will find suitable kids that are in serious need of help. We will do a vetting with both the family and the sponsor to make sure that all that you need to do is provide the school fees in advance and on the other hand the company will offer meals in cases where its needed. \r\nSchool fees are about USD 100 per month which is payable every start of a school term which takes 3 months hence paying USD 300 at the start of every term. We will connect you directly to the school to pay this or use us as intermediates between you and the school. We will also issue school reports as well as photos and letters from the kids."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Education, Language, and Art\", \"name\": \"Homework Helping\"}]"],["activityCategory",["Education, Language, and Art"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38722],["title","Support Group Facilitator - Midland"],["orgID",4],["remoteOrOnline",0],["dates","minimum of 1 year"],["description","Parkinson Canada Volunteer Opportunity\r\nSupport Group Facilitator\r\n\r\nParkinson\u2019s is a complex brain disease, and everyone\u2019s Parkinson\u2019s journey is different. More than 100,000 Canadians live with Parkinson\u2019s and 30 more are diagnosed every day. There is currently no cure but, life with Parkinson\u2019s is still possible.\r\n\r\nAt Parkinson Canada, people with Parkinson\u2019s are at the centre of everything we do. Parkinson Canada is at an exciting time of transformation, where we are aiming to be the \u201cgo to\u201d connector and guide for people living with Parkinson\u2019s. We strive to inspire and empower people living with Parkinson\u2019s to thrive through tailored programs, innovative research and raising the voice of Canadians impacted by Parkinson\u2019s through our advocacy efforts.\r\n\r\nIf you want to make a positive impact on the lives of Canadians impacted by Parkinson\u2019s, work with passionate, dedicated people where diversity and inclusion is celebrated and partner with great organizations that have the same goal then we look forward to meeting you!\r\n\r\nThe Opportunity\r\n\r\nThe\u202fSupport Group Facilitator\u202fplays\u202fa critical role in the delivery of support services at community level.\u202f\u202fOnce a month, they\u202fcreate\u202fa\u202fconfidential and\u202fwelcoming\u202fin-person or virtual\u202fspace,\u202fwhere people living with Parkinson\u2019s\u202fand/or\u202ftheir care partners can share their experiences\u202fand develop\u202fsupportive\u202frelationships\u202fin a group setting.\u202f The time commitment\u202ffor this opportunity is 3 \u2013 5 hours per month.\u202f\u202f\u202f\r\n\r\nYour Contribution\r\n\r\nAs a Support Group Facilitator, you bring\u202fa keen\u202fdesire\u202fto make a difference\u202fin the lives of\u202fpeople affected by Parkinson\u2019s.\u202f Your empathetic\u202fapproach,\u202fenthusiasm for learning,\u202fand\u202fability to facilitate discussion about issues related to Parkinson\u2019s\u202fare key factors in ensuring\u202fthat monthly support groups are\u202fsafe spaces.\u202f\r\n\r\nWhat is Needed to Succeed in this Role\r\n\r\n\u2022\tCompassion and a non-judgemental approach to supporting\u202fpeople\u202f \r\n\u2022\tStrong communication skills including active\u202flistening\u202f \r\n\u2022\tAbility to facilitate discussions that put the voices of those living with and affected by Parkinson\u2019s at the\u202fcentre\u202f \r\n\u2022\tCommitment to model inclusion and respect for diversity\u202f \r\n\u2022\tLove of\u202flearning\u202f \r\n\u2022\tBackground in nursing, social work, or related field is an\u202fasset\u202f \r\n\u2022\tEnthusiasm to work closely with Parkinson Canada staff\u202f \r\n\u2022\tAbility to carry out administrative tasks and provide\u202fpromotional\u202fsupport\u202f \r\n\u2022\tLevel of comfort or willingness to become familiar with virtual meeting\u202ftechnology\u202f \r\n\u2022\tIf support groups return to in-person activities, willingness to take on the logistical aspects of monthly group\u202fmeetings\u202f \r\n\r\nCommitment\r\n\r\nOne support group meeting per month\u202f(1-1.5 hours per month), plus 3-5 hours monthly for administrative and organizational tasks.\u202fStability is essential for Support Groups so a commitment of at least one year is appreciated.\u202f \r\n\r\nHow to Apply\r\n\r\nInterested candidates should complete a Volunteer Profile, available at: \r\nOpportunity:  http://pcsupportgroups.parkinsoncanada.volunteerhub.com/\r\n\r\nResumes are strongly encouraged.  \r\n\r\n \r\nParkinson Canada is committed to inclusion, fairness, respect, human dignity, and equity.  We provide accessible employment and volunteer engagement practices that are in compliance with the Accessibility for Ontarians with Disabilities Act (AODA). Applications from persons with disabilities are welcomed and encouraged. Accommodations are available on request for candidates taking part in all aspects of the selection process.  For questions or accommodation requests, please contact the Volunteer Engagement Specialist at volunteer@parkinson.ca\r\n\r\nPlease note that the selected candidate will be required to pass a standard Criminal Record Check. \r\n \r\n\r\nParkinson Canada\r\n316 \u2013 4211 Yonge Street\r\nToronto, Ontario\r\nM2P 2A9"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Social Care","Social Care"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38727],["title","Grocery Volunteer, Shifts Available Monday - Thursday (9 -12pm or 1-4pm)"],["orgID",187],["remoteOrOnline",0],["dates","Shifts are Mon - Thurs; 9-12pm or 1-4pm"],["description","Food is a huge part of culture, community, and wellness. With the Supplementary Grocery Program, our goal is to increase access to healthy, culturally appropriate food for people in our community at no cost. Our Grocery Program is open approximately 25 weeks per year, and we look for volunteers who are available each month to help out.\r\n\r\nMorning Volunteers (Mon, Tues &amp; Wed 9-12pm): this shift requires the ability to stand, lift, and carry food items \r\n-main focus is receiving and unpacking food deliveries, including stocking/shelving items, breaking down cardboard, and organizing food that gets delivered within the storage areas\r\n-this shift may also include preparing grocery bags for pick up, assisting with unloading of the delivery trucks, stacking inventory items in storage area, ensuring that the grocery is well stocked and ready for distribution and general clean-up\r\n\r\n Afternoon Volunteers (Tues &amp; Wed, 1-4pm)\r\n- Ribbon Community clients come to \"shop\" (for free) in our Grocery area\r\n-Volunteers are part of creating a safe and respectful space for all of our diverse clients \r\n-Volunteer roles include greeting clients and check them in to the grocery using our online confidential database, and check clients out after they finish shopping as well as:\r\n-Assisting clients in the distribution space\r\n-Assisting clients with bagging their groceries \r\n-Restocking and organizing shelves when necessary\r\n-Assisting with general clean-up (i.e. put away the perishable food items, break down and discard empty boxes, sweeping etc)\r\n\r\nThursday Morning Volunteer (Thurs, 9-12pm)\r\nThursday morning is a grocery time available only to marginalized genders (women, trans people, nonbinary people, Two-Spirit people). This shift is only open to people who are part of these communities. \r\n\r\nDuring this time, Ribbon Community clients who are women, trans people, nonbinary people, Two-Spirit people  come to \"shop\" (for free) in our Grocery area. It is generally a quieter shift.\r\n-Volunteers are part of creating a safe and respectful space for all of our diverse clients \r\n-Volunteer roles include greeting clients and check them in to the grocery using our online confidential database, and check clients out after they finish shopping as well as:\r\n-Assisting clients in the distribution space\r\n-Assisting clients with bagging their groceries \r\n-Restocking and organizing shelves when necessary\r\n-Assisting with general clean-up (i.e. put away the perishable food items, break down and discard empty boxes, sweeping etc)\r\n\r\nAll volunteers are required to maintain confidentiality.\r\nAll volunteers are required to do a criminal record check."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"General Labour\"}]"],["activityCategory",["Construction, Transportation, Maintenance"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38728],["title","Dispute Resolution Board Member"],["orgID",153],["remoteOrOnline",1],["dates","Ongoing"],["description","Join Empowered Futures as a Dispute Resolution Specialist and be part of our \r\nfuturistic and innovative Non-Profit organization dedicated to tackling the \r\nincreasing rate of depression in youth (ages 18 to 28). Through \r\nself-empowerment, business mentorship, and support, we strive to build \r\nconfident, emotionally intelligent, and resourceful adults. At Empowered Futures, \r\nwe believe in the principles of integrity, goal setting, and responsibility, using \r\nthem to inspire hope. Despite the complexities associated with this issue, we \r\nfirmly believe that collective efforts can prevent suicide by instilling healing, \r\nraising awareness, and promoting mental health and well-being. \r\n  \r\nThis volunteer position offers a unique opportunity to utilize your skills and \r\ncontribute to making a significant impact on individuals' lives. \r\nQualifications: \r\n\u25cf Resides in Canada \r\n\u25cf Demonstrated experience and proficiency in conflict resolution techniques \r\nand mediation processes. \r\n\u25cf Strong interpersonal and communication skills are essential to navigate \r\nsensitive and challenging situations effectively. \r\n\u25cf Excellent problem-solving skills with a keen attention to detail. Capacity to \r\nanalyze complex disputes, identify underlying issues, and facilitate \r\nconstructive dialogue to reach mutually agreeable solutions. \r\nResponsibilities: \r\n\u25cf Facilitate mediation sessions between parties involved in disputes, utilizing \r\nyour expertise to guide the conversation and promote open \r\ncommunication. \r\n\u25cf Help participants identify common ground and assist them in reaching \r\nmutually acceptable resolutions. \r\n\u25cf Develop and conduct conflict resolution workshops, training sessions, or \r\neducational programs to promote proactive conflict resolution strategies \r\nwithin the organization and the wider community. \r\n  \r\nBenefits: \r\n\u25cf Empowering emerging adults with their growth and development. \r\n\u25cf Innovating the movement towards mental wellness. \r\n\u25cf Collaboration with multidisciplinary senior board members. \r\n\u25cf Growing your professional network. \r\n\u25cf Room for advancement and growth within the organization to serve as a \r\nboard member. \r\n\r\n \r\n\r\nThis is a part-time position, 10 - 15 hours per month and attendance at monthly \r\nboard members (the 2nd Tuesday of each month).  \r\n  \r\nJoin our team and make a meaningful impact on the lives of young adults while \r\nshaping a brighter future for mental health and well-being. Together, we can \r\ninspire hope and create lasting change. Apply now!"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38729],["title","Events Board Member"],["orgID",153],["remoteOrOnline",1],["dates","Ongoing"],["description","Board Member Role: \r\n  \r\nThe Events Board Member will be the spokesperson of their respective committee \r\nand serve as a formal representative of the Events Team and all volunteer \r\nassociated activities; this includes management of short and long-term goals, \r\ncurrent projects and plans, and internal communications. The board member will \r\nalso have full authority for helping to develop policies, procedures and regulations \r\nfor the operation of the organization and monitor the organization's programs, \r\npolicies and overall performance. \r\n  \r\nResponsibilities: \r\n\u25cf Fully understand and commit to the mission, goals, and objectives of the \r\norganization; have a full understanding of the day-to-day activities of the \r\norganization and its volunteers; also have an understanding of the roles and \r\nresponsibilities of the other board members and the Empowered Futures staff \r\nand volunteers. \r\n\u25cf Prepare for and attend all meetings of the Board of Directors. \r\n\u25cf Serve on the Events Committee and subcommittees as appointed or elected. \r\n\u25cf Provide general advice and assistance to the organization upon request by \r\nBoard members and/or staff. \r\n\u25cf Provide reports, materials, and other items associated with Board \r\nresponsibilities and activities in a timely manner. \r\n\u25cf Inform the Board of all actual and potential conflicts of interest relating to \r\nthe general purposes and activities of the organization and to specific issues \r\nbefore the board. \r\n\u25cf Attend monthly online board meetings with all committees and volunteers. \r\n\u25cf Other responsibilities as requested by the Board of Directors, the Board \r\nChair, or other officers of the Board. \r\n\r\nManage Organizational Policy: \r\n\u25cf To make a final determination and vote on the strategic plan for the \r\norganization and evaluate the organization\u2019s performance in accomplishing \r\nits mission on an annual basis. \r\n\u25cf To review, discuss and vote on program committee guidelines, and to vote \r\non all grant submissions for funding. \r\n\u25cf To develop policies for the operation of the program committees, and to \r\ndevelop policies for trustee participation on the Board. \r\n\u25cf To discuss determine performance standards for Events Team volunteers, \r\nand evaluate performance on an annual basis.\r\n \r\nRequired Time Commitment: 10 to 15 hours/month, under a 1 Year Team \r\nAttendance at all regular monthly board meetings (every 2nd Tuesday of the \r\nmonth) \r\n\r\nRequirements: \r\n\u25cf Bachelors or Masters Degree in Marketing, Business Administration, \r\nNon-Profit Management or related field / studies \r\n\u25cf At least 2 years of current and/or previous experience in a leadership role \r\n\u25cf Experience with managing teams and delegating tasks \r\n\u25cf Current and/or previous experience as a Board Member a plus"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Program Manager\"}]"],["activityCategory",["Administration","Program Support"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38730],["title","Legal Board Member"],["orgID",153],["remoteOrOnline",1],["dates","Ongoing"],["description","Board Member Role: \r\n  \r\nThe Legal Board Member will be the spokesperson of their respective committee \r\nand serve as a formal representative of the Legal Team and all volunteer \r\nassociated activities; this includes management of short and long-term goals, \r\ncurrent projects and plans, and internal communications. The board member will \r\nalso have full authority for helping to develop policies, procedures and \r\nregulations for the operation of the organization and monitor the organization's \r\nprograms, policies and overall performance. \r\n  \r\nResponsibilities: \r\n\u25cf Fully understand and commit to the mission, goals, and objectives of the \r\norganization; have a full understanding of the day-to-day activities of the \r\norganization and its volunteers; also have an understanding of the roles \r\nand responsibilties of the other t: 10 to 15 hours/month, under a 1 Year Team \r\nAttendance at all regular monthly board meetings (every 2nd Tuesday of the \r\nmonth) \r\n  \r\nRequirements: \r\n\u25cf Bachelors degree in Law or Juris Doctor (J.D.) \r\n\u25cf At least 3 years of current and/or previous experience in a legal position \r\n\u25cf Previous experience in employment, corporate, civil, business, non-profit, \r\ncontract, patent or general law \r\n\u25cf Experience with preparing legal documents, advising, conducting research, \r\nand negotiating agreements \r\n\u25cf Current and/or or previous experience as a Board Member."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38731],["title","Marketing Board Member"],["orgID",153],["remoteOrOnline",1],["dates","Ongoing"],["description","Empowered Futures  \r\nBoard of Directors Member, Marketing Volunteer Job Description \r\n\r\nBoard Member Role:  \r\nThe Marketing Board Member will be the spokesperson of their respective \r\ncommittee and serve as a formal representative of the Marketing Team and all \r\nvolunteer associated activities; this includes management of short and long-term \r\ngoals, current projects and plans, and internal communications. The board \r\nmember will also have full authority for helping to develop policies, procedures \r\nand regulations for the operation of the organization and monitor the \r\norganization's programs, policies and overall performance. \r\n  \r\nResponsibilities: \r\n\u25cf Fully understand and commit to the mission, goals, and objectives of the \r\norganization; have a full understanding of the day-to-day activities of the \r\norganization and its volunteers; also have an understanding of the roles \r\nand responsibilities of the other board members and the Empowered \r\nFutures staff and volunteers. \r\n\u25cf Prepare for and attend all meetings of the Board of Directors. \r\n\u25cf Serve on the Marketing Committee and subcommittees as appointed or \r\nelected. \r\n\u25cf Provide general advice and assistance to the organization upon request by \r\nBoard members and/or staff. \r\n\u25cf Provide reports, materials, and other items associated with Board \r\nresponsibilities and activities in a timely manner. \r\n\u25cf Inform the Board of all actual and potential conflicts of interest relating to \r\nthe general purposes and activities of the organization and to specific \r\nissues before the board. \r\n\u25cf Attend monthly online board meetings with all committees and volunteers. \r\n\u25cf Other responsibilities as requested by the Board of Directors, the Board \r\nChair, or other officers of the Board. \r\n\r\n \r\nManage Organizational Policy \r\n\u25cf To make a final determination and vote on the strategic plan for the \r\norganization and evaluate the organization\u2019s performance in accomplishing \r\nits mission on an annual basis. \r\n\u25cf To review, discuss and vote on program committee guidelines, and to vote \r\non all grant submissions for funding. \r\n\u25cf To develop policies for the operation of the program committees, and to \r\ndevelop policies for trustee participation on the Board. \r\n\u25cf To discuss determine performance standards for the Marketing Team \r\nvolunteers, and evaluate performance on an annual basis. \r\n\r\n\r\nRequired Time Commitment: 10 to 15 hours/month, under a 1 Year Team \r\nAttendance at all regular monthly board meetings (every 2nd Tuesday of the \r\nmonth) \r\n  \r\nRequirements: \r\n\u25cf Bachelors or Masters Degree in Marketing, Business Administration, \r\nNon-Profit Management or related field / studies \r\n\u25cf At least 2 years of current and/or previous experience in a marketing \r\nleadership role \r\n\u25cf Experience with managing teams and delegating tasks \r\n\u25cf Current and/or or previous experience as a Board Member a plus"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38733],["title","Partnerships &amp; Community Engagement Volunteer"],["orgID",31],["remoteOrOnline",1],["dates","6 month with the option for ongoing"],["description","Hours: Flexible (5\u201310 hrs/week recommended)\r\nLocation: Remote (within Canada preferred)\r\nDuration: Minimum 3 months commitment\r\nIncentives: Certificate of completion, Letter of recommendation, and Gift card of choice upon completion\r\nPotential for Paid Contract: Strong performers may be considered for a paid part-time or project-based contract\r\n\r\n\ud83d\udee0 Key Responsibilities\r\nIdentify and reach out to potential community organizations, nonprofits, agencies, and local services for collaboration\r\nBuild and maintain a partnership tracking database\r\nDraft and send outreach emails with support from the Business Manager\r\nAttend virtual meetings with potential partners as needed\r\nAssist with developing partnership materials (intro letters, MOUs, follow-up templates)\r\nRepresent CareBridge professionally with a focus on empathy, equity, and impact\r\n\r\n\ud83d\udd0d Ideal Candidate\r\nExcellent verbal and written communication skills\r\nProfessional, reliable, and self-motivated\r\nBackground in community work, social services, outreach, or nonprofit engagement\r\nComfortable using email, Google Docs, Excel or Airtable\r\nPassionate about creating impact and building strong community ties\r\n\r\n\ud83d\udce9 How to Apply\r\nInterested candidates can email info@carebridgedocs.com with a short message outlining:\r\n\r\n1) Why are you interested\r\n2) Relevant experience or skills\r\n3) Their general availability"],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Activism\", \"name\": \"Letter Writing\"}, {\"category\": \"Caregiving\", \"name\": \"Personal Shopping\"}, {\"category\": \"Marketing\", \"name\": \"Public Speaking\"}, {\"category\": \"Research\", \"name\": \"Research\"}]"],["activityCategory",["Administration","Program Support","Program Support","Sales","Activism","Caregiving","Marketing","Research"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",38738],["title","Program Leader Volunteer"],["orgID",461],["remoteOrOnline",0],["dates","8-10 Weeks at a time"],["description","Come and volunteer for our W.E.S.O.A.R! Programs! You will be working with people with disabilities, helping to provide social and recreational programs in the Evenings and Weekends from September to December. We have a wide variety of programs available from swimming every week, to a cooking program, and even a Karaoke Club!\r\n\r\nPrograms usually last around 2-3 hours for about 8-12 weeks a session, and we just ask that you commit to at least one program each session for the duration of the session.\r\n\r\nIf you are interested, please apply now! If you want to learn more about the programs available, please contact us!"],["dateEntered",1745452800000.0],["dateRemoved",1745798400000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",38739],["title","Canadian Blood Services Thunder Bay"],["orgID",460],["remoteOrOnline",0],["dates","Minimum 4 months"],["description","Make all the difference and join Canada\u2019s Lifeline!   \r\n\r\nWhether it\u2019s supporting donors throughout the donation process, recruiting new donors, or raising awareness about the importance of our lifesaving programs; our volunteers are a vital link in Canada\u2019s Lifeline.  \r\n\r\nWe are looking for Donor Centre Volunteers to join our team at the Thunder Bay Plasma Donor Centre, 369 Main St.  Unit C9. Volunteers must be 16 years of age or older, and able to volunteer for at least 12 hours/month for 4 months or longer. These volunteers greet donors with a smile, make conversation, and support them throughout their donation process. The care and attention you give is often a key reason why donors return.\u202f Shifts range between 3-4 hours with morning, afternoon, evening, and weekend shifts.\r\n\r\nWhether you want to develop new skills, grow your network, help us improve the donor experience, or simply make a difference in your community, don't wait and apply today https://bttr.im/p3t9t  to become a volunteer and make all the difference for patients across Canada."],["dateEntered",1745452800000.0],["dateRemoved",1745798400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Program Support","Sales","Social Care"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",38740],["title","Community Outreach Volunteer (Remote)"],["orgID",31],["remoteOrOnline",1],["dates","6 month with the option for ongoing"],["description","About CareBridge Documentation\r\nAt CareBridge Documentation, we are dedicated to making a real difference in the lives of individuals and families who need support navigating social services, housing, and government programs. Our mission is to provide professional, affordable documentation that helps people access the services they deserve. Whether it's a housing application, a special accommodation request, or a government service, we empower our clients by providing them with the documents they need to move forward.\r\n\r\nWhat Makes This Opportunity Cool\r\nAs a Community Outreach Volunteer, you won\u2019t just be making calls\u2014you\u2019ll be an integral part of a community-focused team that is transforming lives. You\u2019ll have the chance to:\r\n\r\nMake a direct impact by helping individuals and organizations access crucial support services.\r\nBuild relationships with clients, community leaders, and potential partners, helping to grow a service that truly benefits people in need.\r\nGain valuable skills in communication, community outreach, and document preparation, which are highly valued in many professional fields.\r\nWork from anywhere\u2014this position is remote, so you can contribute from the comfort of your own home while managing your time flexibly.\r\nBe part of something bigger\u2014join a cause that emphasizes dignity, personal growth, and empowerment.\r\nWhy CareBridge Documentation is Great\r\nWe are a passionate, purpose-driven organization committed to making a real impact. At CareBridge, we\u2019re not just about paperwork; we\u2019re about people. We are building a community that values empathy, hard work, and mutual support. When you volunteer with us, you join a team that is:\r\n\r\nInclusive and supportive, always welcoming new ideas and different perspectives.\r\nFocused on growth, with opportunities for learning and mentorship from experienced professionals.\r\nFlexible, understanding the balance between volunteering and your personal life, so you can work at your own pace.\r\nCommitted to the community, with plans to expand and help more individuals and families, including those in transitional housing situations."],["dateEntered",1745452800000.0],["dateRemoved",1745798400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Program Support","Marketing","Social Care"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",38743],["title","Muttstock Festival and Events"],["orgID",459],["remoteOrOnline",1],["dates","April 23, 2026 - September 23, 2026"],["description","Looking for fundraising event volunteers!"],["dateEntered",1745452800000.0],["dateRemoved",1745798400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events","PR, Fundraising, Events"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",38745],["title","Move to Cure ALS Event Coordinator (Tri-Cities)"],["orgID",241],["remoteOrOnline",1],["dates","ongoing"],["description","Are you passionate about helping people and enjoying a fun-filled fundraising event? The ALS Society of BC is seeking an organized and enthusiastic Volunteer Event Coordinator (INDIVIDUAL OR GROUP OF INDIVIDUALS) to lead our Move to Cure ALS-Tri Cities event. This location has been an active participant since 2011 and with strong support from the administration office, the work will primarily involve planning, organizing, coordinating, and scheduling a dedicated group of volunteers who assist in offering activities for new and past participants. Although the society can provide and suggest a guideline for the event, we welcome those who bring fresh ideas and creativity that will elevate an already popular event."],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Environmental"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",38748],["title","Make a Difference: Join the Board of the Tumour Foundation of BC"],["orgID",458],["remoteOrOnline",1],["dates","Minimum of one year"],["description","Are you passionate about health care and driven to create meaningful change in your community? The Tumour Foundation of BC (TFBC) is seeking dynamic and committed individuals to join our Board of Directors and help shape the future of care for individuals and families impacted by neurofibromatosis (NF).\r\n\r\nFor over 40 years, TFBC has been a lifeline for British Columbians affected by NF, a complex genetic condition that causes tumours to grow on nerves throughout the body. This condition affects 1 in 2,000 people and can lead to blindness, deafness, disfigurement, cancer, and more. We provide essential support, education, and advocacy to improve lives. With recent breakthroughs in NF treatment, there\u2019s never been a more exciting time to join our team.\r\n\r\nAs a member of the TFBC Board, you\u2019ll have the opportunity to:\r\n- Bring your unique skills and experiences to an organization making real impact in the lives of patients and families.\r\n- Contribute to advancing health care for NF patients at a time of unprecedented hope and innovation.\r\n- Work alongside a passionate team dedicated to advocacy, support, and fundraising efforts that change lives.\r\n\r\nIn your role as a Board member, you\u2019ll:\r\n- Attend monthly virtual board meetings and annual planning sessions.\r\n- Provide strategic direction, governance, and innovative ideas to grow our impact.\r\n- Play a key role in fundraising initiatives and donor engagement.\r\n- Help shape policies and ensure resources are in place to support our mission.\r\n\r\nReady to Make an Impact?\r\nWe\u2019d love to hear from you! If you\u2019re passionate about health care, eager to give back, and ready to make a lasting difference, apply now to join the Tumour Foundation of BC Board of Directors.\r\n\r\nTogether, we can turn hope into action and improve lives."],["dateEntered",1745452800000.0],["dateRemoved",1745798400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",38749],["title","Board Treasurer"],["orgID",458],["remoteOrOnline",1],["dates","Minimum one year commitment"],["description","Are you passionate about making a difference in the rare disease community? The Tumour Foundation of BC (TFBC), a vibrant charitable organization serving individuals and families affected by neurofibromatosis (NF) since 1984, is seeking a dedicated volunteer to take on the critical role of Treasurer.\r\n\r\nTFBC supports British Columbians living with NF, a complex genetic tumour condition affecting 1 in 2,000 people. We provide essential resources, education, and advocacy to help families navigate the challenges of NF while striving to improve health outcomes and awareness.\r\n\r\nAs Treasurer, you\u2019ll play a key role in shaping the financial health of our organization and ensuring we can continue to serve the NF community. Your expertise will directly contribute to empowering patients and families across BC.\r\n\r\nYour key responsibilities include:\r\n- Providing regular financial updates and reporting to the Board ensuring transparency and accountability.\r\n- Collaborating with the Board and Executive team to develop budgets and financial forecasts.\r\n- Supporting the Foundation\u2019s fundraising initiatives by providing financial insights and oversight.\r\n\r\nWe\u2019re seeking a committed individual with:\r\n- Expertise in budgeting, financial forecasting, and financial reporting.\r\n- A desire to use their skills to drive meaningful change in the rare disease space.\r\n- Experience working with nonprofit boards (an asset, but not essential).\r\n- Availability to attend virtual monthly Board meetings (first Wednesday of each month at 7 PM).\r\n\r\nIf you have the skills, enthusiasm, and commitment to serve as our Treasurer, we want to hear from you! Apply today and help us continue to improve the lives of those affected by NF in British Columbia."],["dateEntered",1745452800000.0],["dateRemoved",1745798400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",4]]},{"type":"map","entries":[["oppID",38757],["title","BMO Vancouver Marathon - May 4"],["orgID",457],["remoteOrOnline",0],["dates","May 2, 2025 - May 4, 2025"],["description","The Vancouver International Marathon Society RUNVAN\u00ae welcomes you to join its family and help stage the greatest running event in the city.\r\n\r\nVolunteer Registration is now officially open for the 2025 BMO Vancouver Marathon on May 4, 2025 -- Expo days May 2 and 3.\r\n\r\nVolunteer roles include: package and T-shirt pick-up, course marshals, information ambassadors, and water station crew, among others. You can register as an individual or as part of a team, so feel free to share this opportunity with your family and friends!\r\n\r\nLearn more about available positions and register online here:\r\nhttps://bmovancouvermarathon.volunteerlocal.com/volunteer/?id=89272\r\n\r\nNo prior experience is required for these positions, but enthusiasm, smiles, and a positive attitude are must-haves!\r\nPlease note that volunteers under the age of 19 years must have parental or guardian consent and be supervised by their parent, guardian or adult at all times while working together in the same role and area during the event.\r\n\r\nFor more information on RUNVAN\u00ae, please visit https://runvan.org/"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",38758],["title","Assistant for Facebook page"],["orgID",299],["remoteOrOnline",0],["dates","Ongoing"],["description","social media savvy Volunteer needed to assist with the running of our company volunteer  Facebook page and educating the Volunteer coordinator on how to process and secure volunteers for company needs .  Potentially once a week or more frequently depending on Volunteer applications."],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Project Management\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","People Engagement"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",38760],["title","Friendly Support Caller"],["orgID",456],["remoteOrOnline",1],["dates","Ongoing"],["description","This position requires you to contact the clients via telephone, and engage the clients in a friendly, social conversation. Ideally up to 25 minute long. Provide appointment reminders. Notice any health or emotional changes. Report any issues/concerns to Support Services Program Coordinator. Access emergency intervention for client if needed. Communicate closely and regularly with Support Services Program Coordinator.\r\nAbility to understand and speak English. Must be able to use the internet and communicate via email. Good interpersonal Skills: friendly, courteous, patient. Ability to work independently. Capacity to maintain confidentiality. Able to communicate in a clear and effective manner. Punctual and reliable. Comfortable dealing with emotional issues/topics. Ability to initiate and sustain conversation. Be in good mental health.\r\nMandatory criminal record check. Provide 2 references.\r\nCommitment - One or more mornings per week approx. 2-3 hours Minimum 6 month commitment"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Companion/Visitor\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",38763],["title","2025 SING! Edmonton A Cappella  Festival"],["orgID",422],["remoteOrOnline",0],["dates","April 28, 2025 - May 4, 2025"],["description","We are looking for volunteers to help with workshops and performances during the week (April 28-May 2, 2025) and Festival support on Friday, Saturday and Sunday (May 2-4, 2025) - help with ticket sales, merchandise sales, Silent Auction items, etc."],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Performing Music/Theatre\"}]"],["activityCategory",["PR, Fundraising, Events","Education, Language, and Art"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",38764],["title","KNOX MOUNTAIN HILL CLIMB - MAY 17 &amp; 18, 2025"],["orgID",455],["remoteOrOnline",0],["dates","May 17, 2025 - May 18, 2025"],["description","The Knox Mountain Hill Climb is made possible entirely by our dedicated volunteers. Without them, this historic event simply couldn\u2019t happen.\r\nIf you\u2019re passionate about motorsports, volunteering at the Knox Mountain Hill Climb is an incredible opportunity to support the community and experience the action up close.\r\nWe have a variety of roles to fill, including track crew, gate attendants, and event setup and teardown.\r\nJoin us this May long weekend\u2014we\u2019d be thrilled to have you on the team!"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",38766],["title","Volunteer Application: Video Editor (International Humanity Foundation)"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","Dear Applicant,\r\n\r\nThank you for your interest in volunteering as a Video Editor for the International Humanity Foundation (IHF)! We are looking for talented and creative individuals to help us produce visually compelling content that highlights our mission to provide education to underprivileged children.\r\n\r\nRole Requirements\r\nAs a Video Editor, you will:\r\n\r\nEdit raw footage into polished and engaging videos.\r\n\r\nAdd graphics, animations, and subtitles to enhance video quality.\r\n\r\nCollaborate with the podcast and media teams to create promotional materials.\r\n\r\nWork on highlight reels and trailers to showcase IHF\u2019s work and podcast content.\r\n\r\nEnsure all videos align with IHF\u2019s branding and storytelling goals.\r\n\r\n\r\nSkills We Value\r\n\r\nProficiency in video editing software (e.g., Adobe Premiere Pro, Final Cut Pro, DaVinci Resolve).\r\n\r\nCreative storytelling through visual media.\r\n\r\nAttention to detail and ability to meet deadlines.\r\n\r\nExperience in graphic design or animation is a plus.\r\n\r\nA collaborative and flexible attitude.\r\n\r\n\r\nBenefits of Volunteering with IHF\r\nBy joining our team, you will:\r\n\r\nGain valuable experience in video editing and storytelling for a global nonprofit.\r\n\r\nBuild your portfolio with impactful content.\r\n\r\nCollaborate with a diverse, creative, and passionate team.\r\n\r\nContribute to a cause that empowers underprivileged children through education.\r\n\r\nReceive a certificate of recognition and appreciation for your contributions.\r\n\r\n\r\nAbout IHF\r\nThe International Humanity Foundation is a nonprofit organization focused on providing education to children in underserved communities. We believe in creating stories that inspire change and empower lives."],["dateEntered",1745452800000.0],["dateRemoved",1745971200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",6]]},{"type":"map","entries":[["oppID",38767],["title","Fundraising &amp; Grant Writing Volunteer"],["orgID",53],["remoteOrOnline",0],["dates","Ongoing"],["description","\ufffd Are You Ready to Elevate Your Impact?\r\nIHF invites passionate individuals, both experts and learners, to join our dynamic\r\nFundraising &amp;amp; Grant Writing Team. Volunteer globally from the comfort of your home,\r\ndedicating as little as an hour a month. Your contribution, big or small, will help children\r\nand youths attain a brighter future.\r\n\ufffd About IHF\r\n\u25cf IHF, an award-winning International Non-profit, has been actively making a\r\ndifference since 2001.\r\n\u25cf Our mission is two-fold: To educate impoverished children, activating their\r\nhighest potential, and nurturing healthy, loving communities. Additionally, we\r\neducate global citizens through real-life experiences, both online and in person,\r\nfostering an understanding of impoverished communities, practical skills, and\r\nthe value of diverse cultures.\r\n\ufffd Why Join Our Fundraising &amp;amp; Grant Writing Team?\r\n\u25cf \ufffd\ufffd Global Impact: Connect with diverse cultures and backgrounds whil\r\ncontributing to a brighter future for children.\r\n\u25cf \ufffd\ufffd Learning Hub: Acquire real-world experiences in fundraising and grant writing\r\nregardless of your level of expertise.\r\n\u25cf \ufffd\ufffd Sponsor &amp;amp; Donor Relations: Engage in meaningful relationships that driv\r\npositive change.\r\n\ufffd Active Teams Seeking Your Support\r\n\ufffd\ufffd Fundraising Team\r\n\ufffd\ufffd Grant Writing Team\r\n\r\n\ufffd\ufffd Sponsor &amp;amp; Donor Relations\r\n______________________________________________________________________________\r\nEmail enquiries: volunteer@ihfonline.org\r\n\r\nFor more information: https://ihfonline.org/\r\n\r\nTo Apply for the post: https://ihfonline.org/volunteer-application-form/"],["dateEntered",
