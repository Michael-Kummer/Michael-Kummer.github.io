chedule volunteers for community events and track hours in Volunteer Portal.\r\n\u2022\tOther duties as required.\r\n\r\nQUALIFICATIONS AND SKILLS\r\n\u2022\tPost-secondary Degree or College Diploma (Business Administration or Project Management).\r\n\u2022\tMinimum of 1 year experience in sales, fund development and/or events planning.\r\n\u2022\tStrong project management, analytical and interpersonal skills.\r\n\u2022\tStrong writing skills.\r\n\u2022\tStrong administrative skills.\r\n\u2022\tAbility to exercise good judgement, discretion, confidentiality and professionalism.\r\n\u2022\tProven ability to work independently and collaboratively.\r\n\u2022\tExceptional interpersonal and communication skills coupled with the ability to interact within all levels of staff, volunteers and external contacts.\r\n\u2022\tDemonstrated competence in verbal, written and computer-based communication styles.\r\n\u2022\tComfortable managing multiple projects and priorities in a fast-paced environment.\r\n\u2022\tExcellent computer skills including Google (Sheets, Mail and Docs), Zoom, database systems (experience with civiCRM or SalesForce would be considered an asset).\r\n\r\nPERSONAL ATTRIBUTES\r\n\u2022\tStrong networking capability.\r\n\u2022\tAbility to contribute positively to their team, workplace, environment and culture.\r\n\u2022\tHigh level of initiative and self-motivation.\r\n\u2022\tResults oriented and committed to excellence.\r\n\u2022\tSound judgement and the ability to work independently and as part of a team.\r\n\u2022\tSelf-awareness and self-management.\r\n\u2022\tCreative and visionary thinker.\r\n\u2022\tFlexible and adaptable.\r\n\r\nADDITIONAL REQUIREMENTS\r\n\u2022\tSuccessful candidate must have a valid driver\u2019s license and be able to drive to and from events.\r\n\r\nIf you like film, want to work in a fun creative environment with a great team, contact Lyn at execdir@thirdactionfilmfest.ca"],["dateEntered",1745452800000.0],["dateRemoved",1747958400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",29]]},{"type":"map","entries":[["oppID",39255],["title","2 Board Directors Needed"],["orgID",379],["remoteOrOnline",1],["dates","Ongoing"],["description","About Alpha House\r\nAlpha House Society is a non-profit, charitable agency operating in Calgary and Lethbridge,\r\nAlberta to provide safe spaces for men and women whose lives have been impacted by alcohol\r\nand other drug dependencies. We have been operating in Calgary since 1981.\r\nServices at Alpha House are delivered from a social model that respects the clients\u2019 right to self determination as they address the impact of alcoholism and addiction in their lives. We strive\r\nto develop relationships of trust with our clients working on client identified issues from\r\nwithdrawal management to mental health concerns, from treatment to housing. We seek to\r\nprovide hope through direct service and the promotion of wellbeing.\r\nWe operate Emergency Shelter, Detox, Housing (Community and Permanent-Supportive\r\nHousing), and Outreach (HELP (formerly DOAP), Encampment, Needle Response, Ambassador)\r\nPrograms 24/7.\r\nAbout the Role: Board Committee\r\nWe are looking for someone to join our Volunteer Board of Directors. Alpha House has a\r\nstrategic governance board consisting of volunteers elected at our Annual General Meeting\r\n(AGM) for 2\u20133-year terms, with options for re-election. \r\nFor all candidates, any of the following experience would be an asset:\r\n\u2022 Mental health, addictions, or homelessness experience, whether in terms of\r\nemployment experience within the sector or lived experience\r\n\u2022 Familiarity with Indigenous ways of knowing and being\r\n\u2022 Strong local (Calgary) network\r\n*Attention will be given to avoiding any real or perceived conflict of interest\r\nPersonal Qualities\r\n\u2022 Strategic, thoughtful and empathetic\r\n\u2022 Excellent communication skills, both written and verbal, and the ability to work\r\neffectively in a team environment; and\r\n\u2022 A positive and collaborative demeanor with a sense of justice for underserved\r\npopulations\r\n\r\nIf interested, please submit your cover letter and resume as PDF to:\r\ncommunications@alphahousecalgary.com"],["dateEntered",1745452800000.0],["dateRemoved",1747958400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing"]],["totalDaysUp",29]]},{"type":"map","entries":[["oppID",39257],["title","Emerge -Youth Group Leader"],["orgID",249],["remoteOrOnline",0],["dates","A minimum of 6 months"],["description","We are seeking passionate, reliable, and engaging male Youth Group Leaders to work with high school-aged youth on Friday evenings.\r\n \r\nShifts are:    Fridays, 6:45 PM - 8:30 PM\r\n \r\nThe Youth Group Leader will facilitate a safe, positive, and supportive environment for students to connect, learn, and grow in their faith, social skills, and personal development. This role requires building relationships with youth, engaging in conversations around God, faith, and the Bible, and helping create an atmosphere where everyone feels valued.\r\n \r\nKey Responsibilities:\r\nLead and facilitate weekly youth group meetings, providing an engaging program that includes discussions, activities, and games that promote personal and spiritual growth.\r\nFoster a welcoming, inclusive, and respectful environment for all participants.\r\nBuild meaningful relationships with high school students and encourage open communication and trust.\r\nEncourage youth to develop leadership skills, teamwork, and responsibility within the group.\r\nEnsure the safety and well-being of all youth participants during meetings and activities.\r\nProvide support and mentorship to students as needed, helping to guide them through personal or spiritual challenges.\r\nMaintain a positive attitude and act as a role model for the students.\r\nQualifications:\r\n\r\nPassion for working with high school youth and making a positive impact on their lives.\r\nStrong faith background\r\nStrong interpersonal skills and the ability to connect with a diverse group of young people.\r\nPrevious experience working with youth (preferred but not required).\r\nAbility to create a fun, engaging, and respectful atmosphere.\r\nReliable and punctual.\r\nA team player who is willing to collaborate with other volunteers and staff\r\nCommitment to maintaining confidentiality and providing a safe space for students.\r\nClear and current Vulnerable Sector Check\r\nCommitment:  One shift per week for a 6 month period"],["dateEntered",1745452800000.0],["dateRemoved",1746144000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Camp Counselling\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Social Care\", \"name\": \"Counselling\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Facilitation\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Program Support","Program Support","Program Support","Social Care","Education, Language, and Art","Social Care","Social Care","Social Care"]],["totalDaysUp",8]]},{"type":"map","entries":[["oppID",39258],["title","Food Merchandise Organizer"],["orgID",201],["remoteOrOnline",0],["dates","Ongoing"],["description","Be a vital part of our team by helping to ensure our shelves are always fully stocked and ready as clients come in to pick up items for their food hampers. This important role involves restocking a variety of items, including canned goods, dairy products, baked goods, fruits, and vegetables. You'll also be responsible for organizing and putting away food items, ensuring everything is in its proper place and easily accessible for our clients. Your attention to detail and dedication will help us maintain an efficient and welcoming environment, allowing us to better serve those in need and keep our food hamper program running smoothly."],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["People Engagement"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39259],["title","Personal Shopper"],["orgID",201],["remoteOrOnline",0],["dates","Ongoing"],["description","Come be a part of someone's experience and brighten their day as you guide them through our \"shopping\" experience! Help lead individuals as they navigate our new system to receive a food hamper, offering support and kindness along the way. Your presence can make a real difference by creating a welcoming environment, ensuring each person feels valued and supported during their visit. With your help, we can turn a simple trip into a positive experience that leaves everyone feeling cared for and uplifted."],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","People Engagement"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39262],["title","Senior Mobility Support Volunteer(Chinese speaking)"],["orgID",378],["remoteOrOnline",0],["dates","ongoing"],["description","Have you ever considered the impact your driving skills could have on breaking the isolation faced by Chinese seniors?\r\n\r\nHave you pondered the challenges that many Chinese seniors encounter, such as treatment delays due to transportation and language barriers?\r\n\r\nEmbark on a fulfilling journey by joining our dedicated team of volunteers committed to reducing isolation and ensuring access to essential services for Chinese seniors.\r\n\r\nWe invite you to be a vital part of our volunteer program, contributing to a meaningful impact on the lives of Chinese seniors in need of support!\r\n\r\nObjective:\r\nProvide transportation solutions for Chinese seniors, ensuring their access to necessities and reducing social isolation.\r\n\r\nTraining Details:\r\n\r\nDate: Apr 10 (Virtual training available for those with scheduling constraints)\r\nTime: 10:00am - 11:00am (approximately 1 hour)\r\nVenue: The Calgary Chinese Elderly Citizens' Association - 2nd-floor Meeting Room\r\nAddress: 111 Riverfront Avenue S.W., Calgary, AB T2P 4Y8\r\nTraining Content:\r\nThe comprehensive training will cover essential areas:\r\n\r\nService Overview\r\nAdvanced Senior Transportation Protocols, Emphasizing Care\r\nEnhanced Communication Strategies\r\nPractical Role-Playing Exercises\r\n\r\nSpeakers:\r\nThe sessions will be led by our program coordinator.\r\n\r\nJoin us and be a catalyst for positive change in the lives of Chinese seniors in need of support!"],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Construction, Transportation, Maintenance\", \"name\": \"Driving\"}, {\"category\": \"Education, Language, and Art\", \"name\": \"Translation\"}]"],["activityCategory",["Construction, Transportation, Maintenance","Education, Language, and Art"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39263],["title","Board of Directors \u7406\u4e8b\u6703"],["orgID",378],["remoteOrOnline",0],["dates","2 years"],["description","\u5361\u57ce\u83ef\u4eba\u8006\u82f1\u6703\u6210\u7acb\u65bc1985\u5e74\uff0c\u4f4d\u65bc\u83ef\u57e0\u4e2d\u5fc3\uff0c\ u622a\u6b62\u7533\u8acb\u65e5\u671f\uff1a2025\u5e743\u670831\u65e5"],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39264],["title","Pedesting App Feedback Volunteer"],["orgID",377],["remoteOrOnline",0],["dates","Ongoing"],["description","Try Pedesting, Shape the Future of Accessible Cities!\r\n\r\nHelp us create a world where everyone can move freely! Many people with mobility challenges turn back from buildings because they aren't accessible. Pedesting is changing how people navigate cities with smart, inclusive navigation. Now, we\u2019re inviting volunteers to test our app in real Pedesting Zones\u2014exciting locations like Calgary\u2019s Central Library, Calgary TELUS Convention Centre, and Ampersand. \r\n\r\nThis is a unique opportunity to explore some of downtown\u2019s most interesting buildings, experience how accessible navigation works in real time, and provide valuable feedback that helps improve mobility for everyone. \r\n\r\nPlus, as a thank-you, you\u2019ll receive a gift card or exclusive Pedesting merch! \r\n\r\nIt\u2019s a simple way to make a big impact while discovering some of the city\u2019s coolest spaces. Join us and be part of the change!\r\n\r\nWhat You'll Do:\r\n\ud83d\udd39 Explore a Real Pedesting Zone \u2013 Navigate an office tower or public space using our app.\r\n\ud83d\udd39 Share Your Experience \u2013 Tell us what worked, what didn\u2019t, and how it felt. You can submit a video, post, or pictures.\r\n\ud83d\udd39 Get Rewarded \u2013 Receive a gift card or exclusive Pedesting merch as a thank-you!\r\n\ud83d\udd39 Join an Exclusive Community \u2013 Be part of Pedesting\u2019s movement for a more accessible world"],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}]"],["activityCategory",["Research","Marketing"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39266],["title","Volunteer Board Director"],["orgID",376],["remoteOrOnline",1],["dates","3 Years"],["description","Make a Difference:\r\nJoin the Mission to Seafarers Southern Ontario Volunteer Board of Directors!\r\n\r\nServing as a volunteer Board Director for the Mission to Seafarers Southern Ontario (MTSSO) offers a unique and fulfilling opportunity to make a significant impact on the lives of seafarers visiting the Ports of Oshawa, Toronto, Hamilton, and Port Colborne.\r\n\r\nAs a member of an international organization, MTSSO provides a welcoming and supportive environment for seafarers, offering a variety of services regardless of faith or background.\r\n\r\nBy joining our board, you will not only contribute your skills and experience to help guide our organization but also gain valuable insights that can benefit your personal and professional growth. Volunteering with MTSSO allows you to give back to the community while experiencing the rewarding sense of making a positive difference in the lives of those we serve.\r\n\r\nAs a volunteer Board Director, you will play a vital role in shaping the direction of our organization and advancing our strategy to provide a supportive and welcoming experience for international seafarers. You will have the opportunity to work alongside a dedicated team, sharing your skills, knowledge, and experience to help guide our organization and drive our impact forward. You will also play a key role in developing our strategic vision, supporting board governance, and helping us achieve our fundraising goals.\r\n\r\nWe are seeking individuals who are passionate about our mission and are particularly interested in candidates with a background and experience in fundraising, donor and stakeholder engagement, and financial management. Candidates should be committed to actively participating in our governance and strategic planning.\r\n\r\nIf you are ready to take on this rewarding and challenging role, we invite you to apply to join our Board of Directors.\r\n\r\nAbout The Commitment\r\n\r\nMembers of the Board are volunteers and, as such, serve without compensation. This voluntary commitment involves:\r\n\r\n- Attending and actively participating in an informed manner at Board, committee, and annual general meetings; meetings are usually via video.\r\n- Periodically representing MTSSO at events or in meetings with external parties.\r\n- Chairing or sitting on committees of the Board as required.\r\n- Committing to serve a three-year term.\r\n- Expecting up to 10 Board meetings per year of no more than 2 hours each.\r\n- Contributing to the organization in a variety of ways and attendance at MTSSO events (usually in Hamilton, Ontario).\r\n\r\nThe Application Process\r\n\r\nPlease submit your resume to Amanda Curtis at getinvolved@mtsso.org \r\n\r\nShortlisted candidates will be invited to provide additional information and will be scheduled for a video meeting."],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"Finance\", \"name\": \"Treasurer\"}]"],["activityCategory",["Organizational Leadership","PR, Fundraising, Events","Finance"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39270],["title","Alzheimer Society of B.C -  Community Outreach | Fraser Region | Various Dates &amp; Times"],["orgID",75],["remoteOrOnline",0],["dates","Minimum 6 months"],["description","COMMUNITY OUTREACH volunteers represent the Alzheimer Society of B.C. within their local community at conferences, information booths and other events. They engage with community members and provide information about our programs and services. Volunteers also connect community members to the support available through First Link\u00ae, volunteer opportunities and to other ways of getting involved at the Society. \r\n\r\n*Please note you must be 16 years or older to volunteer for this role. \r\n\r\nROLE RESPONSIBILITIES:\r\n- Promote the programs and services available through the Alzheimer Society of B.C. \r\n- Represent the Society by answering questions and clarifying the organization\u2019s work and connecting community members to key society contacts or services as needed. \r\n- Share reliable, relevant and up-to-date information as provided by the Society. \r\n- Coordinate event logistics with event organizers and Society staff, such as confirming check-in, gathering print materials from your local resource centre and setting up information booths or displays at events and conferences. \r\n- Promote available volunteer opportunities, the Lived Experience Partner program and other ways of getting involved with the Society. \r\n- Debrief with staff supervisor on outreach successes and areas for improvement. \r\n- Maintain understanding of current initiatives and resources provided by the Alzheimer Society of B.C. and attend ongoing training as needed. \r\n\r\nREQUIREMENTS: \r\n- Excellent interpersonal and communication skills. \r\n- Professionalism, personal maturity, and ability to establish healthy boundaries. \r\n- Cultural awareness, sensitivity and respect for diversity. \r\n- A desire to learn more about the Society and its initiatives, programs and events. \r\n- Knowledge of Alzheimer\u2019s disease and other dementias an asset. \r\n- References and criminal record check required. \r\n\r\nTRAINING PROVIDED: The Alzheimer Society of B.C. provides an excellent and comprehensive training to Community Ambassadors. This includes: an orientation to the Alzheimer Society of B.C.; foundational education about dementia and its causes and an understanding of the lived experiences of people affected by dementia; training about the Society, its programs, services, and events as well as on-going mentorship opportunities. \r\n\r\nCOMMITMENT: Minimum six-month commitment; 1-2 events per month during peak times (February-July).  \r\n\r\nSCHEDULE &amp; LOCATIONS: Primarily on Saturdays, with shifts typically being approximately 10am-3pm or similar (sometimes longer or shorter as needed). Most events are in the Surrey area, including Delta and White Rock. Given the breadth of the region, we do not expect volunteers to participate in areas that are well beyond their own local area, though that is welcome.\r\n\r\nVIEW all of our available roles and apply online at:\r\nhttps://alzheimerbc.rosterfy.com/roles/list"],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39272],["title","Help a Baby Start Life with Dignity- Volunteer at The Baby Depot!"],["orgID",375],["remoteOrOnline",0],["dates","As per your availability"],["description","Looking for a meaningful way to give back? The Baby Depot is a Hamilton-based charity that provides essential baby clothing and gear to families in need. As a volunteer, you will help sort and process the donations we receive. \r\n\r\nWhat makes this opportunity special? You will be a part of a community that believes every baby deserves a strong start. Your time and effort will directly impact the hundreds of babies we serve every year, offering them dignity and hope."],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Program Support"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39273],["title","Deaf &amp; Hear Alberta Board Member"],["orgID",374],["remoteOrOnline",1],["dates","Minimum 2-year committment"],["description","Join Deaf &amp; Hear Alberta\u2019s Board of Directors\r\n\r\nDeaf &amp; Hear Alberta (DHA) has proudly served Calgary, Edmonton, and other Alberta communities for over 60 years, addressing accessibility, advocacy, education, and communication needs for the Deaf, deafened, and hard of hearing populations.\r\n \r\nWe are seeking passionate, strategic leaders to join our Board of Directors and help shape a future of greater inclusivity and opportunity.\r\n\r\nOUR VISION: A world where the Deaf, hard of hearing &amp; those at risk of hearing loss are recognized &amp; respected so they can fully participate in society.\r\n\r\nOUR MISSION: To bring together Deaf, hard of hearing &amp; hearing Albertans with service and technology solutions to advance access and opportunity.\r\n\r\nBoard Member Qualifications\r\n\r\nWe seek candidates with expertise in the following areas:\r\n\r\n\u2022 Financial Expertise: Budgeting, financial management, private equity, and investment \r\n  strategy\r\n\u2022 Legal Expertise &amp; Government Regulations: Strong knowledge of legal frameworks and \r\n  regulatory compliance\r\n\u2022 Strategic Planning &amp; Governance: Experience guiding organizational goals and initiatives \r\n   at a governance level\r\n\r\nAdditional experience in the following areas is highly valued:\r\n\u2022\tDeveloping social enterprises\r\n\u2022\tPrevious service on a non-profit governance board\r\n\u2022\tConnection to or within the Deaf and hard of hearing community"],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39274],["title","Volunteer \u2013 Crime Prevention and Community Safety Programs"],["orgID",373],["remoteOrOnline",0],["dates","Ongoing"],["description","The MPCPC is looking for volunteers to participate in and run community-based crime prevention and safety programs such as neighborhood patrols, garbage and litter clean-up, information and referral services and outreach events.\r\n\r\nThe Mount Pleasant Community Policing Centre (MPCPC) is a volunteer-driven non-profit governed by a community-based board. The MPCPC promotes crime prevention and safety in partnership with residents, community agencies and the Vancouver Police Department. Additionally, by acting as a liaison between the Vancouver Police Department and community agencies the MPCPC works to create a safe and inclusive neighborhood while supporting the community\u2019s most vulnerable. The MPCPC engages the community in volunteer-driven programs and other community-based services. Building on that, the MPCPC operates a warm and welcoming office to connect residents with those CPC programs and other community-based services."],["dateEntered",1745452800000.0],["dateRemoved",1748044800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"Program Support\", \"name\": \"Outing Assistant\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Administration\", \"name\": \"Reception\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Program Support","Program Support","Program Support","Social Care","Administration","People Engagement"]],["totalDaysUp",30]]},{"type":"map","entries":[["oppID",39276],["title","Board of Directors - Alberta Science Network"],["orgID",372],["remoteOrOnline",1],["dates","Ongoing"],["description","The Alberta Science Network was founded in 1991 as a not for profit charity and provides science outreach to teachers and their students. Our signature provincial program is Scientists &amp; Engineers-in-the-Classroom. Practicing scientists, engineers and subject matter experts volunteer their time to go into classrooms and deliver Alberta Education science curriculum linked presentations to students and their teachers. \r\n\r\nMission:\r\nWe bring science to life for kids through hands-on activities and provide educators with tools and resources to get kids excited about science.\r\n\r\nVision:\r\nKids inspired by science who have fun discovering its relevance to everyday life.\r\n\r\nWe are currently recruiting individuals to join our Board of Directors."],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",39279],["title","Marketing Manager"],["orgID",16],["remoteOrOnline",1],["dates","At least 3 months"],["description","About IterateUX\r\n\r\nIterateUX is an inclusive, community-based non-profit organization dedicated to supporting User Experience designers-students and professionals alike-around the world. We provide world-class, hands-on learning programs that enhance hard and soft skills in the design field. These programs promote critical thinking, collaboration, and creativity. Driven by designers for designers, we offer a flexible platform for learning UX research, UX and UI design, user-centered design skills, as well as leadership, collaboration, and presentation skills.\r\n\r\nWe are currently seeking a Marketing Manager to join our Social Media team.\r\n\r\nThe Marketing Manager at IterateUX will drive brand awareness, customer acquisition, and engagement. They will manage all marketing channels, work with leadership on strategy, and implement automation tools to streamline processes.\r\n\r\nKey Responsibilities:\r\n\r\n- Strategy Development: Create and execute a comprehensive marketing strategy to grow IterateUX\u2019s presence in the UX industry. \r\n\r\n- Content Creation &amp; Management: Develop engaging content for social media, newsletters, blogs, and the website.\r\n\r\n- Website Management: Oversee website updates, ensuring it aligns with marketing goals and is optimized for user experience and SEO.\r\n\r\n- Social Media &amp; YouTube: Manage social media posts and YouTube content to drive audience engagement and awareness.\r\n\r\n- Newsletter: Create and distribute newsletters to keep the community updated on programs, events, and opportunities.\r\n\r\n- Analytics &amp; Reporting: Track and report on key metrics across all channels, including social media, website, and YouTube.\r\n\r\n- OKR Development: Outline and maintain marketing OKRs (Objectives and Key Results) to ensure the marketing team is meeting goals.\r\n\r\n- AI &amp; Automation: Leverage AI tools to automate marketing processes, including content scheduling, email workflows, and analytics tracking.\r\n\r\nQualifications:\r\n\r\n- Experience in marketing, preferably in education, tech, or UX.\r\n- Proficiency in managing websites, social media, email marketing, and YouTube.\r\n- Analytical skills with experience using marketing tools for tracking and reporting.\r\n- Knowledge of AI tools to automate systems and streamline marketing processes.\r\n- Strong communication, project management, and strategic planning abilities.\r\n- Minimum of 3 months commitment\r\n- Preferably Located in North America or as close to the PST time zone as possible (Canada or USA).\r\n\r\nInterested? Please send your resume to hr@iterateux.com with the job title in the subject line and highlight where you found this job posting."],["dateEntered",1745452800000.0],["dateRemoved",1747094400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Marketing","Marketing"]],["totalDaysUp",19]]},{"type":"map","entries":[["oppID",39289],["title","Southern Director"],["orgID",368],["remoteOrOnline",1],["dates","Ongoing"],["description","Do you have a passion for the grasslands, foothills and mountains that dominate our southern Alberta landscapes? Do you want to join a stellar group of people in navigating the future for the Alberta Native Plant OCuncil? As Southern Director, you could make a real impact! Roles and responsibilities:\r\n- Work to conserve native plant habitats;\r\n- Whenever the opportunity arises, educate concerned individuals about the importance of native plants and native habitats;\r\n- Help people identify the differences between native and introduced species and the effects of introduced species to native habitats;\r\n- Support local ANPC projects, often by chairing a committee; and\r\n- Promote ANPC to local naturalist groups.\r\nAnticipated Commitment: 10 hours per month, September-April.\r\n\r\nTerm: 2 years."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",39290],["title","Board of Directors - Calgary Corporate Challenge"],["orgID",366],["remoteOrOnline",1],["dates","3 years, with a max of two terms (6 yrs)"],["description","Calgary Corporate Challenge is seeking individuals who are energized and passionate about being involved in the Calgary community to join our Board of Directors.\r\n\r\nOrganization\r\n\r\nCalgary Corporate Challenge (\u201cCCC\u201d) is a local non-profit organization that is dedicated to unifying the Calgary business community. For three decades, we have brought people together through fun and inclusive team-building events that encourage participation, teamwork, and wellness. We look to inspire connectivity year round, but are best known for our annual September Games: 15 days of various sports and games with representation from over 130 companies from Calgary and the surrounding area. Finding ways to give back to the community is also a huge part of our mandate. We seek to partner with local vendors and venues to help run our events. We also support our charity partners by connecting them with local businesses through our annual Charity Challenge. We love working with the Calgary business community to promote positive interactions between organizations and industries. It truly takes a village. Together with our members, sponsors, volunteers, and community and charity partners, we can build culture and community with an impact that outlives any single event. \r\n\r\nMission\r\nWe are a community of builders focused on increasing employee engagement and wellness through diverse, inclusive events that result in increased corporate pride and a sense of connection within the Calgary business network.\r\n\r\nPositions\r\nBoard Director (minimum 2 positions to fill)\r\nCalgary Corporate Challenge is seeking nominations for a minimum of two (2) Board Directors to be elected to the Board at our Annual General Meeting in May. We are looking for individuals who are energetic and passionate about being involved in the Calgary community, and who can bring their unique perspective to help bring our organization to the next level. This is an extremely rewarding volunteer opportunity and consists of a 3-year commitment, with a maximum of two consecutive terms (for a maximum total of 6 years). Calgary Corporate Challenge has an annual operating budget of approximately $500,000+ and has 3 full-time staff members that report through the Executive Director to the Board of Directors.\r\n\r\nAll candidates are generally expected to have some experience working with Boards and/or Committees in at least 1 of the following areas. Areas marked with an asterisk (*) are of particular focus at this time:\r\n\r\n- Strategic Planning*\r\n- Governance\r\n- Business Development*\r\n- Finance and Budgeting\r\n- Legal*\r\n- Human Resources\r\n- Non-Profit Organizations*\r\n- Marketing\r\n- Public Relations/Media\r\n- Technology\r\n\r\nTime Commitment\r\n\r\nAttendance and participation in the following (roughly 5-10 hours every 6-8 weeks):\r\n1) Bi-monthly board meetings (once every two months) for approximately 1.5 hours; a minimum attendance of 70% of board meetings is required; attendance can be virtual or in-person\r\n2) Annual General Meeting\r\n3) Meetings of assigned Board Committees\r\n4) Networking and community events, including making appearances at events hosted by CCC\r\n5) Board training sessions\r\n\r\nResponsibilities &amp; Accountabilities:\r\n\r\n- Demonstrates a commitment to CCC\u2019s mission, vision, and values\r\n- Ensures programs and services are consistent with our mission and vision and aligned with our strategic plan\r\n- Assists with developing work plans and leading committees to accomplish key priorities identified as part of the strategic plan\r\n- Reviews and approves CCC\u2019s annual budget and financial objectives, plans, and actions\r\n- Monitors CCC\u2019s operating results against the strategic plan and annual budget on a regular basis\r\n- Ensures the organization is operating in compliance with laws and regulations and with CCC\u2019s own governing documents\r\n- Assists with establishing organizational and/or Board policies and objectives\r\n- Provides strategic guidance and direction to the Executive Director\r\n- Assists with monitoring and evaluating the work of the Executive Director\r\n- Participates in mentoring and recruiting new Board Members and ensuring a succession plan is in place\r\n- Commits to learning and continually building one\u2019s knowledge and skill relative to the governance of the Board\r\n\r\nCalgary Corporate Challenge has an open hiring and recruitment policy, and we are committed to evolving diversity including but not limited to age, gender, and ethnicity.\r\n\r\nAll candidates interested in fulfilling the above requirements for the duration of the elected term should submit a resume and cover letter via email to Jacquie Li on or before March 14, 2025. If you have any questions, please email Jacquie Li directly.\r\n\r\nJacquie Li \u2013 Executive Director\r\nEmail:  jacquie@calgarycorporatechallenge.com\r\nhttps://calgarycorporatechallenge.com/"],["dateEntered",1745452800000.0],["dateRemoved",1746057600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",7]]},{"type":"map","entries":[["oppID",39293],["title","Bingo Volunteers Saturday May 3rd, 2025"],["orgID",367],["remoteOrOnline",0],["dates","May 3, 2025"],["description","DJD is a registered charity. The DJD Dance Centre is Calgary's largest recreational dance school and hosts a professional jazz dance company. We're seeking mature and reliable Bingo volunteers to join us on Saturday May 3rd. Shift times are 10:30AM-3:30PM."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Casino\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39319],["title","Volunteer for the IG Wealth Management Walk for Alzheimer's"],["orgID",259],["remoteOrOnline",0],["dates","May 25, 2025"],["description","The 2025 Vancouver IG Wealth Management Walk for Alzheimer\u2019s will take place on Sunday, May 25, 2025 at the Creekside Community Centre.\r\n\r\nThe Walk is a way British Columbians can celebrate and remember people in their lives who have been affected by dementia, while they raise valuable funds and awareness to create change in their communities.\r\n\r\nThe Walk is the Alzheimer Society of B.C.\u2019s flagship fundraising event and a great way for you to demonstrate leadership in your community by stepping up and showing you care!\r\n\r\nJoin us as an Event Day Volunteer and help make the 2025 Vancouver Walk a success. Your generous contribution of time, skill and effort will ensure that the Walk and festivities run smoothly. \r\n\r\n\u2022\tTime commitment: a few hours on Sunday, May 25, 2025 between 10:30am and 3pm\r\n*Certain positions require one or two meetings prior to the Walk for training\r\n\u2022\tVolunteer roles available\r\no\tRoute Marshals \r\n\r\nFunds raised from the event will ensure that the Alzheimer Society of B.C. can continue to provide support, education, and information to people affected by dementia as well as research into the disease to provide a better future for the people living with it. \r\n\r\nWith your help, we can take a step together towards achieving our mission to build a community of care around the people affected by Alzheimer\u2019s disease and other dementias.\r\n\r\nIf you\u2019re interested in volunteering, please register by visiting our website:\r\nhttps://alzheimerbc.rosterfy.com/register\r\n\r\nShould you have any questions, please do not hesitate to contact us by email at: vol4alzheimers@gmail.com.\r\n\r\nThank you in advance for considering volunteering your time to make memories matter!\r\n\r\nYou can also check out our website here: https://support.alzheimer.ca/site/TR?pg=entry&amp;fr_id=5177"],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["PR, Fundraising, Events"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",39331],["title","Volunteer Cook"],["orgID",106],["remoteOrOnline",0],["dates","1st and/or 3rd Thursday of the month."],["description","Share your love for cooking with the Neighbour Night program to help a group of amazing residents build relationships and livelihood assets!\r\n\r\nVolunteer Cooks would ideally be available on the 1st and 3rd Thursday of every month leading up to the 5:30pm dinner service, OR the volunteer could prepare the meal at an earlier time or date and leave instructions for serving.  We have many recipes to follow if you do not want to bring your own recipe, but if you are wanting to try out something you are welcome to as well!  The time commitment is typically between 1:30pm and 4:30pm, but can be flexible and creative based on your availability and desire.\r\n\r\nThe responsibilities of a Neighbour Night Volunteer Cook are to:\r\n-\tPlan, prepare, and cook a healthy, vegetarian, and nut-free meal for Neighbour Night\r\n-\tInform the Community Connections Coordinator of any ingredients needed for the meal to ensure everything  is ready to cook upon arrival\r\n-\tClean up related materials and spaces after use\r\n\r\nNeighbour Night itself is an informal peer support program that brings together Hillhurst Sunnyside community members to build new friendships while engaging in various recreation activities and workshops that participants have selected. The program runs every 1st and 3rd Thursday of the month from 5:30 pm to 7:30 pm. Each session begins with sharing a meal, followed by an activity or workshop.\r\n\r\nWe are looking for someone to be part of our Volunteer Cook Team particularly throughout the summer.  Our current volunteer cook will show you around and make sure you feel comfortable before you would be working independently. \r\n\r\nAll volunteers are invited to join the group dinner and activity at Neighbour Night after each week!"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Cooking\"}]"],["activityCategory",["Caregiving"]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39363],["title","Equine Therapy Volunteer - Edmonton"],["orgID",7],["remoteOrOnline",0],["dates","March 8, 2025 - May 31, 2025"],["description","Join us on Saturdays from March 8 - May 31, 2025 \r\nTime: 12 - 2pm\r\n\r\nOverview \r\n\r\nThis program allows youth &amp; young adults with disabilities who love horses. Each class is tailored to the special needs of these individuals and is facilitated by an instructor with support of a physical therapist. It combines physical therapy with the opportunity to experience something new and is sure to boost confidence and self-esteem!  \r\n\r\nCerebral Palsy Alberta (CPAA) offers volunteer opportunities for all commitment levels including one-time events, ongoing programs, or office-based work. Volunteers play a fundamental role in the programs and services that we offer to our members and the community. There is an opportunity for individuals of all abilities to become volunteers. \r\n\r\nResponsibilities as Horse Handler \r\n\r\n Help with set up and take down of equipment including but not limited to cones, wooden poles, and balls. \r\n\r\nLead a horse by walking or trotting. \r\n\r\nAssist with tacking up horses. \r\n\r\nAssist with grooming the horse and explaining how to groom a horse. \r\n\r\nAttending session in safe close toed footwear. \r\n\r\nSome may be required to haul the horses to the program location. \r\n\r\n\r\nResponsibilities as a Side Walker \r\n\r\nHelp with set up and take down of equipment including but not limited to cones, wooden poles, and balls. \r\n\r\nWalk beside a client sitting on a horse and if necessary, help the client balance or reposition. \r\n\r\nAssist with grooming the horse- follow the instruction of the horse handler. \r\n\r\nCheck in with the client to ensure they are feeling safe. \r\n\r\nAttending session in safe close toed footwear. \r\n\r\nHelp explain activities to the clients. \r\n\r\nParticipate in catching and throwing activities with the clients. \r\n\r\nDetailed orientation prior to the program will cover all details and provide the most updated list of tasks and responsibilities."],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Peer Support\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",39392],["title","Board of Directors - Director at Large"],["orgID",341],["remoteOrOnline",1],["dates","1 Year"],["description","NutritionLink Services Society (NLS) is a non-profit organization focused on improving the health of BC residents through the promotion of healthy eating and nutritional literacy. NLS currently administers an annual grant program, through which funds are granted to organizations throughout BC to execute projects aligning with NLS' mandate.\r\n\r\nWe are looking to recruit new Board Members to complement our existing volunteer Board. We are specifically seeking Board members who are excited to contribute to the strategic direction of the organization and implement Board initiatives, including fundraising efforts.\r\n\r\nThis position requires approximately 5 hours per month, including a monthly held Board meeting (currently scheduled on Mondays at 6:30pm). Some in-person meetings may also be held in the Lower Mainland (dates and times determined as a Board). Although prior Board experience is not necessary, we are looking for committed Board members who will actively contribute to discussions. Attendance at monthly Board meetings is mandatory."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}]"],["activityCategory",["Organizational Leadership"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",39435],["title","Call for Nominations - Board of Director Help to promote volunteer opportunities, recognition and retention of volunteers \r\n*Members at large- Contribute to the overall direction and governance of the organization"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Fundraising\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Organizational Leadership","PR, Fundraising, Events","PR, Fundraising, Events","Marketing","People Engagement"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39455],["title","Lake Country Art Gallery Board Member- Memberships Director"],["orgID",320],["remoteOrOnline",0],["dates","Ongoing"],["description","Serving on the Lake Country Art Gallery nonprofit board is a fulfilling leadership opportunity that provides the opportunity to learn, grow, and impact your local arts community.  \r\n\r\nWe are always looking for new Board members who understand our community, are excited about art and can harness their skills to help support our initiatives.   \r\n\r\nWe are looking for a director to focus on our members! \r\n*Optimization: Expanding and clarifying member benefits\r\n*Recruitment: Expand our membership through outreach\r\n*Retention: Member enrichment activities and member satisfaction \r\n\r\nIf your a people person, this one is for you! Lots of flexibility to make a real difference.  \r\n\r\nConnect with the arts community and join the Lake Country Art Gallery!"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Sales\", \"name\": \"Customer Service\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Administration","Sales","People Engagement"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39456],["title","Lake Country Art Gallery Board Member- Marketing &amp; Communications"],["orgID",320],["remoteOrOnline",1],["dates","Ongoing"],["description","Serving on the Lake Country Art Gallery nonprofit board is a fulfilling leadership opportunity that provides the opportunity to learn, grow, and impact your local arts community.  \r\n\r\nWe are always looking for new Board members who understand our community, are excited about art and can harness their skills to help support our initiatives.   \r\n\r\nWe are looking for a director to focus on our Marketing! \r\n* Branding Development and guidelines \r\n* Website optimization \r\n* Communication strategies \r\n* Promotional materials and social media marketing \r\n* Newsletter content creation \r\n\r\nWe're looking to spread the word of all the great things the gallery does! Lots of flexibility to make a real difference.  \r\n\r\nConnect with the arts community and join the Lake Country Art Gallery!"],["dateEntered",1745452800000.0],["dateRemoved",1747699200000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Organizational Leadership\", \"name\": \"Board Member\"}, {\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Organizational Leadership","Program Support","Marketing","Marketing"]],["totalDaysUp",26]]},{"type":"map","entries":[["oppID",39457],["title","Dining Artfully Event Support for Lake Country Art Gallery"],["orgID",320],["remoteOrOnline",0],["dates","May 10, 2025"],["description","The Lake Country Art Gallery is a charitable non -profit that hosts curated contemporary art exhibitions, community art classes, indful of individual requirements and potential challenges.\r\n\r\nTeam Collaboration: Work closely with other coaches, volunteers, and caregivers to provide holistic support to athletes.\r\n\r\nSkill Development: Help athletes build confidence, coordination, and social connections through adaptive skill-building exercises and teamwork.\r\n\r\nCommunication: Communicate effectively with athletes, families, and fellow coaches to understand and meet each athlete\u2019s needs.\r\nIdeal Qualities:\r\n\r\nPatience, empathy, and a passion for inclusive sports.\r\nStrong communication and teamwork skills.\r\nCreativity and adaptability in tailoring activities for various abilities.\r\nA desire to make a meaningful impact on the lives of athletes with disabilities.\r\n\r\nThis role is perfect for people who believe in the power of sports to inspire joy, connection, and personal growth \u2014 and who want to be part of a community that celebrates everyone\u2019s unique strengths."],["dateEntered",1745452800000.0],["dateRemoved",1746489600000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Arts and Crafts Coordinator\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Caregiving\", \"name\": \"Fitness\"}, {\"category\": \"Social Care\", \"name\": \"Mentoring\"}, {\"category\": \"Social Care\", \"name\": \"Peer Support\"}, {\"category\": \"Program Support\", \"name\": \"Sport Coach\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Program Support","Program Support","PR, Fundraising, Events","PR, Fundraising, Events","Caregiving","Social Care","Social Care","Program Support","People Engagement"]],["totalDaysUp",12]]},{"type":"map","entries":[["oppID",39477],["title","Volunteer Recruitment Coordinator"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","Summary\r\nAre you retired? Are you a homemaker interested in finding fulfilling volunteer work that you can do from home? Do you work part-time and have extra time to help out kitties remotely?\r\n\r\nVancouver Orphan Kitten Rescue Association (VOKRA) is a volunteer-run cat/kitten rescue organization serving Vancouver and surrounding municipalities in the Lower Mainland since 2000. Our Vancouver headquarters and transition center is where rescued cats are nursed to health before being placed in one of our 550 volunteer foster homes. Each year, we find forever-homes for 1200+ cats and kittens. We welcome cat lovers, pet owners and animal loving hearts to help support our mission!\r\n\r\nPosition Overview:\r\nWe are seeking a detail-oriented and organized individual who can dedicate 4-6 hours per week to join our team as a Recruitment Coordinator. In this role, you will be responsible for reviewing and processing volunteer applications, ensuring that all applicants meet our organization\u2019s requirements and align with our values.\r\n\r\nKey Responsibilities: \r\nReview volunteer applications submitted through Better Impact.\r\nCommunicate with applicants to request additional information or clarify details.\r\n\r\nSet up interview times with applicants and perform phone interviews.\r\nMaintain organized records of volunteer applications and related documentation.\r\n\r\nCommunicate with team leads on a regular basis on hiring needs.\r\nProvide support to the Recruitment Team Lead as needed.\r\nAble to dedicate 4-6 hours per week (approximately 45 mins for multiple times in a week).\r\n\r\nTeam meetings once every month.\r\n\r\nQualifications: \r\n-Loves animals or has had pets. \r\n-Excellent attention to detail and accuracy.\r\n-Strong organizational and time management skills.\r\n-Excellent communication skills, both written and verbal.\r\n-Experience with Better Impact is preferred. \r\n-Understanding of the recruitment process or previous experience with recruitment will be an asset.\r\n-Previous experience in volunteer coordination or administrative support preferred.\r\n-Ability to maintain confidentiality and handle sensitive information with discretion.\r\n-Able to check emails and reply to candidates throughout the week.\r\n-Able to volunteer for a minimum 6 month commitment."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}, {\"category\": \"People Engagement\", \"name\": \"HR Support\"}, {\"category\": \"People Engagement\", \"name\": \"Volunteer Coordination\"}]"],["activityCategory",["Administration","Program Support","People Engagement","People Engagement"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39517],["title","volunteer basketball players"],["orgID",310],["remoteOrOnline",0],["dates","March 8, 2025 - April 26, 2025"],["description","we're seeking 8 years or under child along with one parent to participate in the innovative parent and child basketball experience camp. Also adult girls to attend female only basketball experience camp. The camp is designed to utilize team basketball sport to connect family and community members, due to short of media channels, need more volunteer players to support the group training environment."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Social Care\", \"name\": \"Social Work\"}]"],["activityCategory",["Social Care"]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39518],["title","Research Assistants"],["orgID",40],["remoteOrOnline",1],["dates","Ongoing"],["description","The Research Assistants will be responsible for researching and establishing connections with NGOs, health committees, and service associations related to autism across Canada, particularly in British Columbia, Ontario, and other provinces.\r\n\r\nKey Duties:\r\n\r\nConduct research on organizations that support individuals with autism.\r\n\r\nEstablish and maintain professional connections with relevant organizations.\r\n\r\nGather and compile information on autism-related initiatives, events, and research.\r\n\r\nReport findings to Autism Today\u2019s leadership and marketing teams for potential collaborations."],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Research\", \"name\": \"Data Analysis\"}, {\"category\": \"Research\", \"name\": \"Evaluation\"}, {\"category\": \"Research\", \"name\": \"Measurement\"}, {\"category\": \"Research\", \"name\": \"Research\"}, {\"category\": \"People Engagement\", \"name\": \"Supervision\"}]"],["activityCategory",["Research","Research","Research","Research","People Engagement"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",39559],["title","Casino - Chip Runner Position - FRIDAY, APRIL 25 7:00pm-3:45am"],["orgID",106],["remoteOrOnline",0],["dates","April 25, 2025 - April 26, 2025"],["description","The chip runner opens and closes tables, delivers chip fills from the banker to game tables, delivers credits from game tables to the banker and may assist the general manager with other duties. The chip runner reports to the banker and works with the general manager and gaming table personnel."],["dateEntered",1745452800000.0],["dateRemoved",1745712000000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",3]]},{"type":"map","entries":[["oppID",39564],["title","Club Leader - Prince George"],["orgID",66],["remoteOrOnline",0],["dates","1 year minimum"],["description","NatureKids BC is a registered charity that helps children (aged 5-12) and their families get outdoors to explore, play, learn about and take action for nature. Together with our volunteer club leaders, nature mentors and donors, we share a vision of working together to help children develop a love of nature, a lifelong connection to the natural world, and build the environmental literacy and skills to take action for nature.\r\n\r\nAs leader of a local nature club, your primary responsibility will be to organize monthly hands-on outdoor field trips, called Explorer Days, for NatureKids members and their families. You don\u2019t have to be an expert in nature interpretation, we can support you with access to nature mentors and partners to help lead events. And, as we focus on families, a parent or guardian will always be present with their children. Club events are usually on the weekend for 1.5-2 hours. \r\n\r\nThis is a fun and very rewarding volunteer position. You will be supported by a staff team, local nature mentors and a peer network of volunteer leaders from all over BC. You will receive orientation and training and access to all the resources and materials you need to do you job. All our club leaders are volunteers \u2013 if you are organized, interested in the environment, and can help organize monthly explorer days this opportunity may be for you!"],["dateEntered",1745452800000.0],["dateRemoved",1746748800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Marketing","Environmental","Marketing"]],["totalDaysUp",15]]},{"type":"map","entries":[["oppID",39565],["title","Club Leader - Burnaby"],["orgID",66],["remoteOrOnline",0],["dates","1 year minimum"],["description","NatureKids BC is a registered charity that helps children (aged 5-12) and their families get outdoors to explore, play, learn about and take action for nature. Together with our volunteer club leaders, nature mentors and donors, we share a vision of working together to help children develop a love of nature, a lifelong connection to the natural world, and build the environmental literacy and skills to take action for nature.\r\n\r\nAs leader of a local nature club, your primary responsibility will be to organize monthly hands-on outdoor field trips, called Explorer Days, for NatureKids members and their families. You don\u2019t have to be an expert in nature interpretation, we can support you with access to nature mentors and partners to help lead events. And, as we focus on families, a parent or guardian will always be present with their children. Club events are usually on the weekend for 1.5-2 hours. \r\n\r\nThis is a fun and very rewarding volunteer position. You will be supported by a staff team, local nature mentors and a peer network of volunteer leaders from all over BC. You will receive orientation and training and access to all the resources and materials you need to do you job. All our club leaders are volunteers \u2013 if you are organized, interested in the environment, and can help organize monthly explorer days this opportunity may be for you!"],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Planning\"}, {\"category\": \"Marketing\", \"name\": \"Marketing\"}, {\"category\": \"Environmental\", \"name\": \"Outdoor Coordinator\"}, {\"category\": \"Marketing\", \"name\": \"Social Media\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events","Marketing","Environmental","Marketing"]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",39569],["title","Join the Community Care Adventure \u2013 Flexible Volunteering!"],["orgID",301],["remoteOrOnline",0],["dates","March 22, 2025 - May 3, 2025"],["description","Captain Scott Legacy Society is a registered charity dedicated to fostering meaningful and positive community connections through volunteerism. \r\n\r\nCaptain Scott Legacy Society\u2019s annual Community Care Adventure initiative is running from March 22 to May 3, 2025 this year. This free, multi-week \"volunteer festival\" brings people of all ages and abilities together to engage in meaningful volunteerism, explore diverse community causes, and connect with local non-profit organizations.\r\n\r\nIt offers participants the chance to take part in group volunteering activities, skill-building workshops, and fundraising events. The initiative culminates in a free Grand\r\nVolunteer Celebration at the end of Canada\u2019s National Volunteer Week\u2014an event featuring food, live music, games, networking opportunities, a nonprofit expo, and a first-come, first-serve movie screening.\r\n\r\nThis year, we are partnering with a wide range of causes and organizations, giving the public an opportunity to explore different ways to contribute. No experience required! \r\n\r\nThe lineup includes:\r\n\r\n\u25cf Care Package Assembly \u2013 in collaboration with the Best Buddies Club at the University of\r\nBritish Columbia\r\n\u25cf Food Sorting \u2013 with Food Stash Foundation\r\n\u25cf Meal Packing \u2013 with A Loving Spoonful\r\n\u25cf Environmental Conservation \u2013 with the Everett Crowley Park Committee\r\n\u25cf Advocacy Training \u2013 a beginner-friendly workshop with Women Transforming Cities\r\n\u25cf Community Cleanup \u2013 with Web of Life\r\n\u25cf Animal Shelter Support \u2013 at RAPS BC\r\n\u25cf Acts of Kindness Challenge \u2013 hosted at University Canada West\r\n\r\nYou can learn more here: https://www.captainscott.ca/community-care-adventure and see a full lineup of events to RSVP to here: https://www.captainscott.ca/upcoming-events \r\n\r\nCome out and support your community!"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Caregiving\", \"name\": \"Animal Care\"}, {\"category\": \"Program Support\", \"name\": \"Community Outreach\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["Caregiving","Program Support","PR, Fundraising, Events"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39573],["title","Join our Golf Commitee"],["orgID",300],["remoteOrOnline",1],["dates","March 21, 2025 - June 20, 2025"],["description","Do you love Golf and want to make a difference in your community? We are looking for enthusiastic volunteers to join our Golf Committee at Community Living Oakville!\r\n\r\nAs a committee member you'll be part of a group that helps plan and organize our Annual Golf Tournament on June 10, 2025- a fun fill event supporting an incredible cause! \r\n\r\nMeetings are bi weekly on Fridays from 9:00 am- 9:30 am. A small time commitment with a BIG impact!\r\nmore information: www.oakcl.org\r\n\r\nReach out today and help us make this tournament a hole - in - one!!"],["dateEntered",1745452800000.0],["dateRemoved",1745884800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Program Support\", \"name\": \"Committee Member\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Event Help\"}]"],["activityCategory",["Program Support","PR, Fundraising, Events"]],["totalDaysUp",5]]},{"type":"map","entries":[["oppID",39582],["title","Volunteer Surrenders Coordinator"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","POSITION SUMMARY\r\nThe Surrenders Coordinator volunteer will process and arrange incoming VOKRA cat returns, as well as owner surrenders. The coordinator will communicate with surrendering adopters to gather all pertinent information and any medical updates on the cat being surrendered. Once all necessary documentation is obtained, the coordinator will work with the Operations Centre team and Foster Coordinators to plan the physical transfer of the cat back into VOKRA care.\r\n\r\nPRIMARY DUTIES AND RESPONSIBILITIES\r\nReceiving surrender paperwork and ensuring all necessary info is filled out by:\r\n\u25cf Providing support to cat owners considering surrendering their cat (and offering advice\r\nand alternatives if appropriate)\r\n\u25cf Requesting vet medical records if required (for example, any kitties with health issues or\r\ninappropriate litter box behaviour) and attaching the files to the database.\r\n\u25cf Ensuring that all incoming surrender cats are up-to-date on their FVRCP vaccination\r\nbefore arranging drop off.\r\n\r\nArranging drop off appointments with surrendering owners and coordinating with the Foster Coordinators and the Ops team to plan foster pickup at Ops for the same day (to ensure minimal time spent at Ops for the cats) by:\r\n\u25cf Checking the availability of all involved parties and selecting an appointment favourable\r\nto everyone\r\n\u25cf Creating new database records for non-VOKRA cats being surrendered.\r\n\u25cf Unmatching returned VOKRA cats from the adopter in the database.\r\n\u25cf Giving occasional updates to surrendering owners on their surrendered cats.\r\n\r\nUNUSUAL WORKING CONDITIONS\r\nThe work is self-paced and the ideal candidate does not necessarily have to be available for long periods of time, but rather is flexible and able to do small, potentially time-sensitive, tasks and check emails.\r\n\r\nQUALIFICATIONS\r\nPrevious experience in the following is preferred, but not required:\r\n\u25cf Ability to work effectively as a part of a team, or independently, with a positive attitude.\r\n\u25cf Strong communication skills, especially with written correspondence\r\n\u25cf Good organizational, time-management, and multi-tasking skills.\r\n\u25cf Self-motivated\r\n\u25cf Ability to follow instructions provided with keen attention to detail.\r\n\u25cf Empathetic and compassionate (surrenders can be very emotionally-charged)"],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Administration","Program Support"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39583],["title","Foster Medical Care Coordinator - Remote"],["orgID",293],["remoteOrOnline",1],["dates","Ongoing"],["description","Description\r\nThe Vancouver Orphan Kitten Rescue Association (VOKRA) is looking for a Foster Medical Care Coordinator to join our team of enthusiastic, compassionate staff and volunteers.  This is a part-time, permanent position working 24 hours per week, a remote role with onsite training at the Rescue Center in East Vancouver.\r\n \r\nSummary\r\nThis position will work under the direction of the Rescue Center Manager or designate to ensure the health and well-being of cats in our network of foster homes.  This includes working closely with fosters and foster coordinators to answer questions and provide guidance for foster cats with medical and behavioral issues to ensure their well-being and prepare them for adoption.  This individual will work directly with the Foster Coordinator Team, centre staff and other VOKRA volunteers. The successful candidate will communicate directly with foster parents to help manage the health of cats in foster care. This is a great opportunity to utilize and continue developing your skills in a rescue environment while having a positive impact on the foster cats in our care.  \r\n\r\nThe successful candidate will demonstrate patience, empathy, and strong interpersonal skills, in addition to familiarity with cat health issues and behavior concerns. They will love working with both people and animals, be well organized, and have the ability to communicate effectively with all VOKRA community members.\r\n\r\nKey Responsibilities\r\n- Provide medical support and guidance for our volunteer foster coordinators and fosters.\r\n- Liaise with our designated health advisors, Rescue Centre, foster coordinators, and foster homes regarding the medical needs of cats and kittens in foster care.\r\n- Triage incoming medical issues regarding cats in foster care and provide guidance in alignment with existing protocols.\r\n- Act as the main point of contact between veterinarians, foster coordinators and fosters \u2013  communicate directly with our partner vets and their clinic staff, relay health results to appropriate internal team members, follow-up with fosters and vets on treatments, test results and images, and work collaboratively with our health team.\r\n-Routinely monitor ShelterLuv with respect to the status of cats in foster care, with a primary focus on cats in palliative care and cats with long-term medical or behavioral issues. \r\n- Maintain spreadsheets of partner veterinarian contacts and notes\r\n- Perform data entry, including entering medical memos on the health and progress of foster cats and entering medical treatment, and results and images in ShelterLuv.\r\n- Ensure all policies and protocols concerning veterinary medicine, drugs and pharmacy, animal welfare, animal control and other areas relevant to an animal rescue organization are being followed by foster coordinators and fosters.\r\n \r\nKnowledge, Skills, and Abilities\r\n- High School diploma or equivalent is a minimum. Veterinary Assistant certification or additional education/certification in a related field is an asset.\r\n- Experience working in a veterinary or animal rescue setting is an asset.\r\n- Experience working  in Vet/Tech/Assistant program, domestic/wildlife rescue work, medical adjacent work (Human Medicine, Healthcare, Nursing) or medical care for personal pets will be an asset.\r\n- Commitment to supporting VOKRA\u2019s philosophy, policies, programs, and protocols.\r\n- Sound knowledge of cat care, health, behavior, and well-being.  \r\n- Ability to identify and prioritize urgent medical situations and respond appropriately.\r\n- Ability to remain calm and steady in high-stress situations.\r\n- High degree of emotional intelligence and empathy, and ability to support fosters through stressful or difficult situations such as foster cat illness, unexpected death, or euthanasia.\r\n- Demonstrated high-quality verbal, written, and listening skills.\r\n- Detail-oriented with proven organizational abilities.\r\n- Excellent customer service skills (phone, email, in-person), including a patient, professional, and positive attitude, and strong interpersonal skills.\r\n- Adaptability in a fast-paced work environment.\r\n- Highly motivated self-starter who takes initiative on tasks with minimal supervision.\r\n-Demonstrated ability to work effectively and collaborate as part of a team.\r\n-Proficiency with Google Drive, Gmail, MS Word/Excel; experience with ShelterLuv and Trello is an asset.  \r\n-A valid driver's license and a vehicle, plus a willingness to transport animals to/from Ops for immediate needs, would be an asset. \r\n\r\nThis position will typically work Sunday, Monday, Tuesday (9am-6pm) with flexibility for urgent cases. Please submit a cover letter (including hourly wage expectations) and resume to recruitment@vokra.ca. Applications accepted until the position is filled.\r\n\r\nWe are committed to accommodating applicants\u2019 needs throughout the recruitment process. If contacted, please indicate accommodations as required."],["dateEntered",1745452800000.0],["dateRemoved",1746316800000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"Program Support\", \"name\": \"Coordination\"}]"],["activityCategory",["Administration","Program Support"]],["totalDaysUp",10]]},{"type":"map","entries":[["oppID",39602],["title","Childminding"],["orgID",106],["remoteOrOnline",0],["dates","Ongoing"],["description","Do you love working with toddlers and kids in a team environment? Consider joining Hillhurst Sunnyside Community Association's Neighbour Night childminding team! \r\n\r\nThe purpose of this role is to assist in attending to the basic needs and entertainment of toddlers and kids while their parents engage in the Neighbour Night program. \r\n\r\nNeighbour Night is an informal, drop-in, peer support program that brings Hillhurst Sunnyside community members together to build friendships while engaging in participant-led activities and workshops. We start the evening by eating dinner together (kids, parents, and volunteers) and then the kids and childminding volunteers head to their playspace while the parents participate in the program. \r\n\r\nThe program is held on Thursdays from 5:30pm to 7:30pm at HSCA  every 1st and 3rd Thursday of the month.\r\n\r\nDuties of the childminding support volunteers are to:\r\n- engage in one-on-one play and group activities with the kids\r\n- attend to the basic needs of the kids\r\n- be a model of positive behaviour\r\n\r\nWe will aim to have a ratio of 1 volunteer for every 2 children attending the program so that there is ample opportunity for relationship building and mentoring. \r\n\r\nVolunteers must receive or provide a current vulnerable sector police check.  If you do not have a current one, HSCA will reimburse you for your police check!"],["dateEntered",1745452800000.0],["dateRemoved",1746403200000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",11]]},{"type":"map","entries":[["oppID",39630],["title","Grant Specialist Volunteer"],["orgID",287],["remoteOrOnline",1],["dates","Ongoing"],["description","Summary\r\nWe are seeking a dedicated and detail-oriented Grant Specialist to play a crucial role in securing funding for our vital programs and initiatives.\r\nDescription\r\nWhat you\u2019ll be doing\r\nRole Overview\r\nWe are seeking a dedicated and detail-oriented Grant Specialist to play a crucial role in securing funding for our vital programs and initiatives. This part-time volunteer position offers a unique opportunity to contribute your skills and passion to a meaningful cause and make a tangible difference in our community.\r\n\r\nThe Grant Specialist will be responsible for researching, identifying, and developing grant proposals to support our organization\u2019s programs. This role requires excellent research, writing, and organizational skills, as well as a strong understanding of grant funding processes.\r\n\r\n\r\nPreferred Skills and Qualifications\r\n- Strong research and analytical skills.\r\n- Excellent written and verbal communication skills.\r\n- Ability to write clear, concise, and persuasive grant proposals.\r\n- Proficient in using online databases and research tools.\r\n- Strong organizational and time management skills.\r\n- Ability to work independently and as part of a team.\r\n- Passion for The C.O.D.E. Initiative\u2019s mission and a commitment to serving the community.\r\n- Previous grant writing experience is highly desirable.\r\n- Familiarity with non-profit operations and grant funding processes is a plus.\r\n\r\nWork Hours and Work Conditions\r\nTime commitment: 10 hours/week Job location: Remote Job type: Volunteer\r\nRequirements\r\nWhether you meet these requirements or not, we encourage you to share your interest in us. You may still be a fit for a different opportunity with our organization."],["dateEntered",1745452800000.0],["dateRemoved",1746576000000.0],["isActive",0],["opportunityURL",null],["activities","[{\"category\": \"Administration\", \"name\": \"Administration\"}, {\"category\": \"PR, Fundraising, Events\", \"name\": \"Grant Writing\"}]"],["activityCategory",["Administration","PR, Fundraising, Events"]],["totalDaysUp",13]]},{"type":"map","entries":[["oppID",39635],["title","We are looking for Gardeners to create and maintain our peaceful garden setting for families and residents experiencing their end of life journey"],["orgID",284],["remoteOrOnline",0],["dates","April 30, 2026 - October 31, 2026"],["description","We strive to make every day the best day possible for our residents and their families   And for those residents who love the outdoors, who love gardening, who want to feel the sunshine on their faces, our garden is the perfect spot.   \r\nAs an Agape gardener you will be creating and maintaining a colourful fragrant space that attracts a variety of birds and butterfly.   A truly magical place."],["dateEntered",1745452800000.0],["dateRemoved",1746662400000.0],["isActive",0],["opportunityURL",null],["activities","[]"],["activityCategory",[]],["totalDaysUp",14]]},{"type":"map","entries":[["oppID",39687],["title","Adult Literacy Tutor - St Albert"],["orgID",211],["remoteOrOnline",0],["dates","6 months +"],["description","An adult learner in St. Albert needs your help! We are seeking a patient and flexible tutor to work with a learner on her reading and writing skills that are currently at a grade 4 level. She would also like support as she completes a Knowledge and Employability program. She enjoys reading fiction (with the use of reading aids) and drawing.\r\n\r\nHow it works: spend about 30 minutes per week on lesson planning before meeting face to face for an hour. This learner's schedule changes every two weeks, so we are looking for a flexible tutor who has availability in the afternoon or evening at least two days per week. She would prefer to meet at the St. Albert library.\r\n\r\nEvery CFL tutor receives training and ongoing support from our hardworking staff. You also have access to our digital and physical resource libraries so you can choose fun and engaging activities for your lessons.\r\n\r\nNeed more information? Check out our website famlit.ca/volunteer or email volunteer_
